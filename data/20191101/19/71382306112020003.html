      <h1>فيديو: الاحتلال ينشر مشاهد لاعتراض صواريخ غزة</h1>
      <address>
        <time datetime="2019-11-01T19:46:00+00:00">01 Nov 2019, 19:46</time>
      </address>
      <h3>غزة - سوا</h3>
      <p>نشرت وسائل إعلام عبرية مساء يوم الجمعة 1 نوفمبر 2019 مقاطع فيديو تظهر لحظة محاولة منظومة "القبة الحديدية" الإسرائيلية اعتراض رشقة صواريخ زعم الاحتلال أنها أطلقت من قطاع <a href="https://palsawa.com/post/197788/%D8%BA%D8%B2%D8%A9">غزة</a> .</p>
      <figure>
        <iframe data-src="https://twitter.com/palsawa/status/1190352439570059265?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقالت القناة 13 العبرية : "تم إطلاق وابلين من الصواريخ من قطاع غزة نحو سديروت، تم اعتراض معظمها بواسطة نظام القبة الحديدية"، مضيفة : "لا يوجد حاليا أي إصابات أو أضرار معروفة غير ضحايا الهلع".</p>
      <p>
        <a href="https://palsawa.com/post/232474/%D8%B3%D8%A8%D8%A8-%D8%A7%D9%84%D8%A7%D9%86%D9%81%D8%AC%D8%A7%D8%B1%D8%A7%D8%AA-%D9%88%D8%B3%D8%B7-%D9%82%D8%B7%D8%A7%D8%B9-%D8%BA%D8%B2%D8%A9-%D8%A7%D9%84%D8%A2%D9%86">
          <b>اقرأ/ي أيضًا: إذاعة الأقصى توضح سبب الانفجارات وسط قطاع <a href="https://palsawa.com/post/177033/%D8%BA%D8%B2%D8%A9-%D8%A7%D9%84%D8%A2%D9%86">غزة الآن</a></b>
        </a>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/palsawa/status/1190352120316334081?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>يذكر أن مصادر إعلامية عبرية، أفادت بعد دوي صفارات الإنذار، مساء اليوم بإطلاق حوالي 10 صواريخ من قطاع غزة باتجاه المستوطنات في الغلاف، قبل أن يعلن المتحدث باسم جيش الاحتلال عن اعتراض 7 منها بواسطة "القبة الحديدية".</p>
      <figure>
        <iframe data-src="https://twitter.com/palsawa/status/1190349695878610945?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وفي وقت لاحق، دوت صفارات الإنذار مجددا في مستوطنة "سديروت" بغلاف غزة، في وقت تحدثت وسائل إعلام عبرية عن إطلاق ثلاثة صواريخ أخرى من القطاع.</p>
      <figure>
        <iframe data-src="https://twitter.com/palsawa/status/1190346233908547585?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
    </article>
