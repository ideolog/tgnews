      <h1>Автомобиль наехал на пешехода в Москве</h1>
      <address>
        <time datetime="2019-11-01T19:53:08+00:00">01 Nov 2019, 19:53</time>
      </address>
      <p>В Москве автомобиль совершил наезд на пешехода. Об этом стало известно <b>РЕН ТВ</b>.</p>
      <p>Инцидент произошел на улице Авангардной.</p>
      <p>Информации о состоянии пешехода нет. Известно, что на место происшествия выехали скорая помощь и полиция.</p>
