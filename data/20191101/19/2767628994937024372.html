      <h1>Preocupación por la privacidad tras la compra de Fitbit por Google</h1>
      <address><time datetime="2019-11-01T19:07:16+00:00">01 Nov 2019, 19:07</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wdsq5ticHqA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La compañía Alphabet, cuya propietaria e Google, ha comprado Fitbit por 1.900 millones de euros. El mayor buscador de internet intenta así competir con Apple y Samsung en el mercado del fitness y los relojes inteligentes.</p>
      <p>Las primeras y mayores preocupaciones giran en torno a la privacidad. Fitbit, pionera en los dispositivos portátiles, ha dicho que "la empresa nunca vende información personal, y los datos de salud y bienestar no serán utilizados para anunciantes de Google". Google se ha hecho eco del comunicado añadiendo que "dará a los usuarios de Fitbit la posibilidad de revisar, mover o borrar sus datos."</p>
      <p>Pero los analistas sostienen que gran parte del valor de Fitbit reside en los datos sobre salud. La empresa ha mostrado su preocupación en el pasado. En 2011, se descubrió que la actividad sexual de la personas que usaban el rastreador era accesible en internet. A principios de esta semana, ante los rumores de que el acuerdo estaba a punto de cerrarse, el Partido Laborista pidió al regulador británico que bloqueara una adquisición que denominó "una captura de datos".</p>
      <p>Fitbit se ha asociado con aseguradoras y ha hecho adquisiciones en el mercado del cuidado de la salud. Los rastreadores y el resto de dispositivos siguen los pasos diarios, las calorías y la distancia recorrida de los usuarios. Pero también mide los pisos subidos, el tiempo de sueño y la frecuencia cardiaca.</p>
