      <h1>Inversión millonaria de Alemania en India para movilidad sostenible</h1>
      <address><time datetime="2019-11-01T19:25:32+00:00">01 Nov 2019, 19:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/79P4Sdd3aBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alemania anuncia una inversión millonaria en la India. El Gobierno alemán tiene previsto invertir 1.000 millones de euros para movilidad sostenible, en la nación asiática. Es una de las medidas adoptadas por la canciller Angela Merkel en su visita al primer ministro indio, Narendra Modi, en Nueva Delhi. Ambos, acordaron también aumentar la cooperación bilateral.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190253094161903617" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Las áreas en las que queremos trabajar de forma conjunta son: la inteligencia artificial y la transformación digital. La India tiene un gran potencial en estos campos", afirma la canciller de Alemania.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190301973842665473" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Además, los dos países pretenden reforzar los intercambios comerciales y colaborar en el desarrollo de la ciencia, la salud y la agricultura, entre otros materias.</p>
      <p>"En el año 2022, la India celebrará los 75 años de su independencia. Nos hemos fijado el objetivo de construir una nueva nación para entonces. Para llevar a cabo esta tarea multidimensional, la experiencia de una potencia tecnológica y económica como es el caso de Alemania, resultará muy útil en lo que respecta a las prioridades y las necesidades de la India", señala Narendra Modi, primer ministro de la India.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190253419300179968" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Merkel y Modi acordaron aumentar sus esfuerzos para "reanudar" las negociaciones en pos de un acuerdo de libre comercio e inversiones entre la UE y el gigante asiático.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190256583554453504" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
