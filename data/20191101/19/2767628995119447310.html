      <h1>Pedro Sánchez descarta una coalición con la derecha</h1>
      <address><time datetime="2019-11-01T19:42:44+00:00">01 Nov 2019, 19:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2TTrjbKEDzE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sánchez descarta una coalición con la derecha. El candidato socialista español, Pedro Sánchez, aseguró este viernes que no hará una "gran coalición" con el conservador Partido Popular para poder gobernar después de las elecciones del 10 de noviembre.</p>
      <p>Sánchez quiso tranquilizar al electorado de izquierdas al asegurar que los votantes progresistas no tienen que tener ningún temor.</p>
      <p>"Nosotros no vamos a pactar un Gobierno con un partido político que lo que ha hecho ha sido pactar con la ultraderecha, que banaliza la violencia de género, que banaliza la igualdad entre hombres y mujeres y que banaliza, también, la historia democrática de este país", declara Pedro Sánchez.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190221370707324930" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La respuesta del lider de Unidas Podemos, Pablo Iglesias, estuvo teñida de desconfianza. Iglesias expresó algunas cautelas</p>
      <p>"Llevo diciéndole muchos días a Pedro Sánchez que aclare si va a pactar una investidura con el PP o si va gobernar con el PP. Hoy, por fin, ha contestado. No ha aclarado lo de la investidura pero ha dicho que él no quiere gobernar con el PP. Yo, en política, me fío hasta donde me fío", afirma Pablo Iglesias.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190245593999904769" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Para el experto en comunicación electoral, Oscar Sánchez Alonso, la intención de Sánchez de presidir un gobierno monocolor estará condicionada por la política de pactos que impongan los votos.</p>
      <p>"Pedro Sánchez, en uno de sus tuits, incluso, ha hecho una alusión a Ciudadanos para decir que tampoco se va a aliar con este partido político. En principio, todas las formaciones políticas están diciendo que quieren que no vuelva a producirse la situación que se ha producido pero... ¡vamos a ver si eso es posible! A su vez, el PP, ya dijo que nunca va a propiciar un Gobierno. Por eso, vamos a ver si se plasman esa serie de cambios que anuncian. Me refiero a esa serie de cambios que dejan entrever que ahora, unos y otros, sí van a propiciar la formación de un Gobierno", señala Óscar Sánchez Alonso.</p>
