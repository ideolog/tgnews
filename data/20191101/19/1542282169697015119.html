      <h1>Ισπανία: Οργή για τον «μη βιασμό»</h1>
      <address><time datetime="2019-11-01T19:18:54+00:00">01 Nov 2019, 19:18</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5p8A8W6KaWM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Διεθνείς αντιδράσεις έχει προκαλέσει η απόφαση δικαστηρίου της Βαρκελώνης να «αφήσει στα μαλακά» πέντε άνδρες που εμπλέκονται στον ομαδικό βιασμό 14χρονης.</p>
      <p>Η έδρα τους έκρινε ενόχους για σεξουαλική κακοποίηση, αλλά όχι για βιασμό, επειδή το θύμα ήταν λιπόθυμο και με βάση τον ισπανικό νόμο δεν υπάρχει βιασμός αν ο δράστης δεν ασκήσει βία ή εκφοβισμό.</p>
      <p>«Η απόφαση έπρεπε να έχει λάβει υπόψη τρεις επιβαρυντικούς παράγοντες. Πρώτον, υπήρχε διείσδυση. Δεύτερον, ήταν ομαδικό. Και τρίτον, το θύμα ήταν ανήλικο. Και από το 2014 η Ισπανία έχει επικυρώσει τη Σύμβαση της Κωνσταντινούπολης, που ορίζει ότι όταν η σεξουαλική πράξη εκτελείται χωρίς ελεύθερη συγκατάθεση, είναι διάπραξη βίας. Όμως η ακριβής διατύπωση του ισπανικού νόμου αυτή τη στιγμή δεν επιτρέπει την ερμηνεία αυτή», είπε στο euronews η Καταρίνα Μίλερ, πρόεδρος της Ευρωπαϊκής Ένωσης Γυναικών Δικηγόρων (EWLA).</p>
      <p>Αρκετοί είναι οι ειδικοί που επισημαίνουν την ανάγκη για μεταρρύθμιση του θεσμικού πλαισίου.</p>
      <p>«Αν δεν θέλουμε τέτοιου είδους εκβάσεις, το πρωταρχικό είναι να αλλάξουμε τον ποινικό κώδικα ώστε να απομακρύνουμε αυτή την παρανόηση, ότι τα άτομα που δεν έχουν αισθήσεις δεν μπορούν να είναι θύματα βιασμού, και να την αντικαταστήσουμε με μια άλλη ρύθμιση που να ορίζει τέτοιες περιπτώσεις ως άσκηση βίας ή εκφοβισμού», εξηγεί ο δικαστής Γιόακιμ Μπος.</p>
      <p>Η βία κατά των γυναικών είναι μια πραγματικότητα σε όλη την Ευρώπη.</p>
      <p>«Το ξέρω από τη Γερμανία, διότι ειδικά οι Γερμανοί πιστεύουν ότι η Ισπανία είναι μια πολύ ανδροκρατούμενη χώρα όπου συμβαίνουν πολλές γυναικοκτονίες κι όπου οι γυναίκες δεν έχουν δικαιώματα. Όμως αν συγκρίνετε το αριθμό των γυναικοκτονιών στη Γερμανία και την Ισπανία, στη Γερμανία είναι πολύ περισσότερες. Η διαφορά είναι ότι στην Ισπανία τα μέσα ενημέρωσης τις προβάλλουν πολύ περισσότερο, ενώ στη Γερμανία είναι ένα θέμα που αποφεύγουν να προβάλλουν», λέει η Καταρίνα Μίλερ.</p>
      <p>Οι πέντε κατηγορούμενοι καταδικάστηκαν σε κάθειρξη 10 έως 12 ετών, ενώ αν είχαν κριθεί ένοχοι για βιασμό η ποινή για τον καθένα θα ήταν από 15 ως 20 χρόνια.</p>
      <p>Η 14χρονη κατέθεσε ότι είχε καταναλώσει αλκοόλ πριν το συμβάν αλλά θυμόταν καθαρά πως δεν είχε την επιλογή να αντιδράσει γιατί οι δράστες κρατούσαν πιστόλι.</p>
