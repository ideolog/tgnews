      <h1>다시 뭉친 영웅들! 오버워치2 공식 트레일러</h1>
      <address><time datetime="2019-11-01T19:33:36+00:00">01 Nov 2019, 19:33</time> by <a rel="author">양영석 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m_o0MpnD7oQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>금일(2일), 블리즈컨 2019 현장에서 '오버워치2'가 공개됐다.</p>
      <p>블리자드의 제프 카플란 디렉터는 무대에 올라 "5년 전 오버워치를 공개할 때, 새로운 모험이 필요한 때라고 했었고 그때 오버워치를 발표했다"며, "이는 제 삶에 있어서 소중한 순간이었고, 오버워치 팀에서 열심히 작업하며 소중하고 특별한 걸 일궈냈다"라고 전하며 신작 '오버워치2'의 신규 트레일러를 공개했다.</p>
      <p>시네마틱은 '오버워치' 멤버들이 다시 합쳐지는 영웅들의 이야기를 다루고 있다. 파리에 '널 섹터'가 침공하자 윈스턴은 이를 막기 위해 작은 타격팀을 꾸리고, 이를 막아내면서 열세에 몰린 순간 과거 오버워치 영웅들이 다시 합류하면서 다시 오버워치가 부활하는 모습을 담았다.</p>
      <p>이와 함께 블리자드는 '오버워치2'의 게임 플레이 영상을 공개하였으며, 오버워치2는 캐릭터들의 스토리 미션이나 각 영웅들의 미션 코옵 플레이 등 PvE 플레이도 지원한다. 제프 카플란 디렉터는 "오버워치는 팀 대 팀이 경쟁하는 게임이며, 이를 결코 상실하지 않고 초점을 맞추고 있다"고 언급하기도 했다.</p>
      <p>또한 기존의 '오버워치' 플레이어들은 오버워치2 플레이어들과 함께 멀티플레이어 게임 모드를 즐길 수 있다. 추가로, 오버워치 2에 추가되는 영웅과 전장을 플레이할 수 있게 된다.</p>
      <p>오버워치2에 대한 내용은 <a href="https://blizzcon.playoverwatch.com/ko-kr/whats-next"><b>공식 홈페이지</b></a>를 통해 확인할 수 있다.</p>
