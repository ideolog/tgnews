      <h1>Condenação por abuso sexual gera polémica em Espanha</h1>
      <address><time datetime="2019-11-01T19:38:03+00:00">01 Nov 2019, 19:38</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Avd6OtLvEAo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cinco homens da cidade espanhola de Manresa foram condenados a penas entre os dez e os doze anos de prisão por abuso sexual de uma rapariga de 14 anos. A sentença é considerada demasiado leve e coloca a nu as deficiências da legislação espanhola.</p>
      <p>Os atacantes foram condenados por abuso sexual e não violação. Um crime menor, porque a vítima estava intoxicada e num estado inconsciente e como tal não rejeitou explicitamente os avanços sexuais dos agressores nem foi intimidada.</p>
      <p>Para o juiz Joaquim Bosch, só há uma forma de dar a volta à situação:</p>
      <p>"Se não queremos este tipo de sentenças, o fundamental é mudar o código penal para eliminar a referência que diz que as pessoas privadas de sentidos não podem ser vítimas de violação e substituí-la por outra regulação que equipare estes atos aos de violência ou intimidação."</p>
      <p>O caso é similar ao que ficou conhecido como La Manada, em 2016, cuja sentença motivou protestos nas ruas do país. A pena para os atacantes acabou por ser agravada pelo Supremo Tribunal por considerar que estes tinham criado uma atmosfera de intimidação. Desde então ficaram prometidas mudanças na legislação sobre violência sexual mas o projeto continua na gaveta à espera de dias mais tranquilos no Congresso dos Deputados.</p>
