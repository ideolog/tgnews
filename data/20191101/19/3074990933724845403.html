      <h1>월드 오브 워크래프트, 새로운 확장팩 '어둠땅' 공개</h1>
      <address><time datetime="2019-11-01T19:02:52+00:00">01 Nov 2019, 19:02</time> by <a rel="author">이두현 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uSq17s_NchM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>블리자드는 '블리즈컨 2019' 현장에서 '월드 오브 워크래프트'의 다음 확장팩 어둠땅을 2일 공개했다. 어둠땅 확장팩은 2020년 출시 예정이다.</p>
      <p>어둠땅 시네마틱 영상은 현재 리치왕인 볼바르와 실바나스의 결투로 시작된다. 결투에서 승기를 잡은 실바나스는 볼바르의 리치왕 투구를 벗기고, 곧이어 파괴했다. 파괴된 이후 하늘에선 이변이 일어나 '월드 오브 워크래프트'의 새로운 무대 어둠땅이 생겨났다.</p>
      <p>월드 오브 워크래프트 플레이어가 전설 속 어둠땅에 들어서면, 망자의 땅이 엄청난 격변을 겪고 있음을 한눈에 알아볼 수 있다. 정상적인 상황에서라면 세상을 떠난 영혼은 그들이 살아왔던 삶의 궤적에 따라 그에 맞는 영역으로 보내져야 하지만, 지금은 가장 사악한 자들이 영원히 고통받는 장소인 나락(the Maw) 안으로 모든 영혼이 흡수되고 있다. 플레이어는 이 그릇된 순환을 바로잡고 실바나스의 계략을 밝혀내면서 어둠땅 내 각기 다른 영역을 지배하는 성약의 단(Covenants)과 협력해야 한다.</p>
      <p>J. 알렌 브랙 블리자드 엔터테인먼트 사장(J. Allen Brack, president of Blizzard Entertainment)은 "이제 어둠땅을 통해 지금까지 워크래프트 세계에서 꿈꿔보지 못했던 곳으로 갈 수 있다는 사실에 무척 기대가 크다"며 "어서 빨리 플레이어들과 함께 사후 세계를 탐험하며, 떠나간 오랜 친구들을 만나고, 워크래프트 이야기의 또다른 장대한 장을 써 내려가고 싶다"고 소감을 밝혔다.</p>
