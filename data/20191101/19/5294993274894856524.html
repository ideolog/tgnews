      <h1>Angela Merkel de visita à Índia</h1>
      <address><time datetime="2019-11-01T19:16:42+00:00">01 Nov 2019, 19:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9r9yARHO2nY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A chanceler alemã, <a href="https://www.dw.com/en/merkel-modi-talk-trade-in-india/a-51079239">Angela Merkel, está de visita à Índia</a>. Três dias para estreitar os laços económicos e estratégicos entre os dois países.</p>
      <p>A chefe do executivo alemão levou consigo uma enorme delegação empresarial, para além de membros de diversas pastas do seu governo, tendo dito: "As áreas em que queremos trabalhar juntos são a inteligência artificial e a transformação digital. A Índia tem aqui um grande potencial".</p>
      <p>Mas a cooperação entre os dois países alarga-se a outros domínios como a ciência, água e agricultura, eliminação de resíduos e cuidados de saúde. O primeiro-ministro da Índia, Narendra Modi, afirmou: "No ano de 2022, a Índia celebrará o 75º aniversário da sua independência. Estabelecemos como meta, até lá, a construção de uma nova Índia. Ao realizar esta tarefa multidimensional, a experiência de uma potência tecnológica e económica como a Alemanha será muito útil para as prioridades e necessidades da Índia".</p>
      <p>Durante o encontro em Nova Deli, Merkel e Modi visitaram o mausoléu de Mahatma Gandhi e o museu que lhe está dedicado.</p>
