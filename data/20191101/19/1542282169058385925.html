      <h1>Αυτοψία στις μεταναστευτικές ροές από τις γαλλικές στις αγγλικές ακτές</h1>
      <address><time datetime="2019-11-01T19:02:27+00:00">01 Nov 2019, 19:02</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8Dpe8rIpJ6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Δεν είναι μόνο η Μεσόγειος την οποία εκατοντάδες άτομα προσπαθούν να διασχίσουν για να φτάσουν από τις ακτές της Αφρικής σε αυτές της Ευρώπης. Αρκετοί από αυτούς που τα καταφέρνουν, επιχειρούν στη συνέχεια να περάσουν στο Ηνωμένο Βασίλειο. Περίπου 1.400 υπολογίζεται ότι τα κατάφεραν από τις αρχές του χρόνου.</p>
      <p>Η οικογένεια Εμπραχίμι, Κούρδοι του Ιράν, είναι μία από αυτές που έκαναν την προσπάθεια. Την εντόπισαν οι δημοσιογράφοι του France 2. Τα μέλη της οικογένειας ήταν μεταξύ των 19 ατόμων που εντόπισαν και διέσωσαν οι γαλλικές αρχές λίγο αφότου απέπλευσαν με μια βάρκα από τις ακτές της βόρειας Γαλλίας.</p>
      <p>Είχαν σκοπό να συναντήσουν συγγενείς στην Αγγλία. Δεν τα κατάφεραν αυτή τη φορά αλλά δηλώνουν ότι θα προσπαθήσουν ξανά. Η γαλλική ακτοφυλακή ωστόσο αυξάνει τις περιπολίες, καθώς αυξάνονται και τα μεταναστευτικά ρεύματα όσων παρανόμως προσπαθούν να περάσουν στο βρετανικό έδαφος.</p>
      <p>«Όσο πιο μακριά πηγαίνουν από την ακτή, τόσο πιο επικίνδυνες γίνονται οι συνθήκες. Και οι κίνδυνοι αυξάνονται όταν περνούν επιβατικά πλοία. Δημιουργούν μεγάλα κύματα που τις μισές φορές καλύπτουν τις μικρές βάρκες με αποτέλεσμα να βουλιάζουν», εξηγεί εκπρόσωπος του γαλλικού Λιμενικού.</p>
      <p>Ωστόσο για αυτούς που έχουν ρισκάρει τα πάντα για να φτάσουν μέχρι εδώ, αυτό δεν θεωρείται καν κίνδυνος. Απελπισμένοι από όσα έζησαν στην πατρίδα τους, έχουν πληρώσει ήδη μια περιουσία στους διακινητές ελπίζοντας σε μια καλύτερη ζωή. Λένε ότι δεν έχουν κάτι να χάσουν. Για αυτό και τα μεταναστευτικά ρεύματα ποτέ δεν σταματούν όπως και η προσπάθεια των αρχών να τα σταματήσει.</p>
      <p>Μόνο το Ηνωμένο Βασίλειο έχει πληρώσει 7 εκατ. ευρώ για να διαθέσει απαραίτητο εξοπλισμό όπως drones στις αρμόδιες αρχές...</p>
