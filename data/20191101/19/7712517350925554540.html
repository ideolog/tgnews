      <h1>Foto: Nyuguh, Tradisi Turun Temurun Warga Ciamis</h1>
      <address><time datetime="2019-11-01T19:28:31+00:00">01 Nov 2019, 19:28</time> by <a rel="author">Dadang Hermansyah</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/25/12b59e33-13fa-4f92-9cab-18f8e9359e92_169.jpeg?w=800"/>
          <figcaption>Tradisi Nyuguh sudah digelar sejak dulu secara turun temurun. Tradisi ini merupakan bentuk rasa syukur kepada sang pencipta atas rezeki yang telah dilimpahkan. (Dadang/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/25/2d8eec15-5c92-4420-8f85-3a468594f7af_169.jpeg?w=800"/>
          <figcaption>Tradisi ini digelar oleh warga Kampung Adat Kuta di Desa Karangpaningal, Kecamatan Tambaksari, Kabupaten Ciamis, Jawa Barat. Nyuguh memiiki hikmah menjaga budaya warisan dan alam di Kampung Kuta. (Dadang/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/25/a94faba2-0872-43b5-8bee-54e1bc476394_169.jpeg?w=800"/>
          <figcaption>Berbagai pergelaran seni pun ditampilkan di acara ini. Antara lain paduan suara, Ronggeng, Seni Ibing, Gondang Buhun yang merupakan kesenian asli Kampung Kuta, serta Gembyung. (Dadang/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/25/1e49e961-caef-4dd1-951b-1a280e9a3fbe_169.jpeg?w=800"/>
          <figcaption>Puncak tradisi adalah mengarak dongdang atau tandu yang berisikan makanan khas seperti ketupat dan sejenisnya hasil dari bumi seperti umbi-umbian di sekitar kampung. (Dadang/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/25/ac9f35b8-acee-452c-8744-af7ade3ec0f0_169.jpeg?w=800"/>
          <figcaption>Tradisi Nyuguh mengadung filosofi dan makna yang dapat diambil selain menjaga dan melestarikan tradisi leluhur. Juga dalam menyambut Maulid Nabi, sebagai sarana silaturahmi antar warga dan tolak bala. (Dadang/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/25/e2708244-10b7-45fc-adde-0107043f616e_169.jpeg?w=800"/>
          <figcaption>Dilestarikannya Tradisi Nyuguh di Kampung Kuta bisa sebagai salah satu potensi wisata yang bisa menarik wisatawan. Ratusan orang terlihat menonton acara ini. (Dadang/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/25/a962b0ed-25ad-4707-ada7-71f40b983826_169.jpeg?w=800"/>
          <figcaption>Nyuguh memiiki hikmah menjaga budaya warisan dan alam yang ada di Kampung Kuta. Tradisi tersebut telah berlangsung secara turun temurun dari nenek moyang Kampung Adat Kuta. (Dadang/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/25/0e41f9e0-0b4f-44df-aef9-0a25dff30874_169.jpeg?w=800"/>
          <figcaption>Masyarakat membawa berbagai hasil bumi kemudian berdoa bersama, setelah itu makan bersama saling berbagi, di situlah letak kebersamaan yang terus dijaga sampai sekarang. (Dadang/detikcom)</figcaption>
        </figure>
      </slideshow>
      <p><b>Ciamis</b> - Menjelang bulan Rabiul Awal, warga Kampung Adat Kuta di Ciamis menggelar Tradisi Nyuguh yang digelar secara turun temurun. Seperti apa prosesinya?</p>
