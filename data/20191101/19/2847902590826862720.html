      <h1>Дом без стен и углов строят в Волгограде</h1>
      <address>
        <time datetime="2019-11-01T19:44:00+00:00">01 Nov 2019, 19:44</time>
      </address>
      <p>В Волгограде появится дом без стен и углов. Необычное жилище в форме сферы возводят местные жители.</p>
      <p>Что это: мода или практическое архитектурное решение? Корреспондент Ольга Володина разбиралась в плюсах и минусах такого строения.</p>
