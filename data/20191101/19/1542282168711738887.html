      <h1>Η Google εξαγόρασε την Fitbit</h1>
      <address><time datetime="2019-11-01T19:12:45+00:00">01 Nov 2019, 19:12</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gza3rAC9d2o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Άνοιγμα στον κόσμο των smartwatches και των wearables κάνει ο κολοσσός της τεχνολογίας Google.</p>
      <p>H Google ανακοίνωσε ότι προχωρά στην εξαγορά της Fitbit έναντι 2,1 δις συμφωνία που αναμένεται να ολοκληρωθεί στα μέσα του 2020.</p>
      <p>Η Google και η μητρική της Alphabet μέχρι πρότινος, σε αντίθεση με ανταγωνιστές τους, δεν είχαν συμμετάσχει στον ανταγωνισμό των gadgets παρακολούθησης και ευεξίας, παρόλα αυτά η εξαγορά της Fitbit αλλάζει τα δεδομένα της αγοράς.</p>
      <p>Σε ανακοίνωσή της η Fitbit αναφέρει: Η εταιρεία δεν πουλά ποτέ προσωπικές πληροφορίες και η εφαρμογή Fitbit και τα δεδομένα που συγκεντρώνει δεν θα χρησιμοποιηθούν για διαφημιστικούς σκοπούς.</p>
      <p>Σε ανακοίνωσή της η Google προσθέτει: Θα δώσουμε την επιλογή στους χρήστες του Fitbit να αναθεωρούν να μετακινούν και να σβήνουν τα δεδομένα τους.</p>
      <p>Πολλοί αναλυτές εκτιμούν ότι η αξία της Fitbit βρίσκεται στα δεδομένα για την υγεία.</p>
      <p>Δεν είναι λίγες οι φορές που είχαν προκύψει θέματα για τα προσωπικά δεδομένα στο παρελθόν.</p>
      <p>Το 2011 αποκαλύφθηκε ότι κάποιος μπορεί να έχει πρόσβαση στη σεξουαλική δραστηριότητα των χρηστών.</p>
      <p>Μόλις αυτήν την εβδομάδα και εν μέσω των φημών για την οριστικοποίηση της εξαγοράς, το βρετανικό Εργατικό Κόμμα έστειλε επιστολή στον ελεγκτικό μηχανισμό ανταγωνισμού της Μεγάλης Βρετανίας ζητώντας τον αποκλεισμό της εφαρμογής λόγω διαρροής προσωπικών δεδομένων.</p>
      <p>Η εταιρεία έχει συνεργαστεί με πολλές ασφαλιστικές και έχει αποκτήσει σημαντική θέση στην αγορά της υγείας.</p>
      <p>Οι συσκευές καταγράφουν δεδομένα όπως τα βήματα, τις θερμίδες την και την απόσταση. Επίσης καταμετρούν το πόσα σκαλιά έχει ανέβει ένας χρήστης, αλλά και τον καρδιακό ρυθμό.</p>
