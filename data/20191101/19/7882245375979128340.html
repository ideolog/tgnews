      <h1>В Дании не хватает лекарств</h1>
      <address><time datetime="2019-11-01T19:25:00+00:00">01 Nov 2019, 19:25</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q45yyZzqzZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Датским больным - вслед за пациентами Франции, Германии, Нидерландов - угрожает глобальный дефицит лекарств. Некоторое время назад Келд Овергаард Йенсен, страдающий болезнью Паркинсона, почувствовал это на себе.</p>
      <p>В прошлом месяце его лекарство Synemet достать было невозможно: дрожь в руках усилилась, как и боль в суставах. Теперь оно снова доступно, и Келд решил запастись наперёд: "Вот моя дневная доза лекарства: до 27-ми таблеток в день. Люди страдают, когда не могут получить необходимого"...</p>
      <p>По сравнению с большинством европейских стран количество зарегистрированных лекарственных препаратов в Дании невелико: чуть больше 7680 наименований. На сегодняшний день 1300 из них сложно или невозможно найти в аптеках. Финн Оссиан вынужден несколько раз в день обновлять список недоступных лекартв: "Мне все чаще приходится отвечать, что необходимых людям лекарств нет ни на нашем складе, ни в другой аптеке, а может, и в Европе в целом. Для пациентов это большое разочарование, в них поселяется неуверенность в завтрашнем дне"...</p>
      <p>Нехватка лекарств в Дании стала настолько острой, что министру здравоохранения и Агентству по лекарственным средствам пришлось созвать экстренное совещание: "Это растущая проблема, поэтому Агентство по лекарственным средствам должно провести расследование, а мы - сделать все, что можем для её разрешения. Более того, это глобальная проблема и, пытаясь найти решение, страны работают друг против друга".</p>
      <p>Причины охватывающего все больше стран дефицита лекарств сложны и многообразны: достаточно, чтобы контрольные органы обнаружили у препарата, выпускаемого ограниченным числом производителей, проблемы с качеством, как ситуация тут же становится критической. Перед лицом все более острого кризиса эксперты предлагают вернуть производство лекарств в Европу и создать "неприкосновенный запас" жизненно необходимых медикаментов.</p>
