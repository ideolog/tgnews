      <h1>Megveszi a Fitbitet a Google</h1>
      <address><time datetime="2019-11-01T19:51:19+00:00">01 Nov 2019, 19:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CDdWsQWuRlM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megveszi a Fitbitet a Google, több milliárd dollárért. A Fitbit piaci értéke nagyjából 1,6 milliárd dollár, de a keresőóriás végül 2,1 milliárd dollárt, vagyis nagyjából 620 milliárd forintot fizet a viselhető eszközöket gyártó cégért.</p>
      <p>A közlemény arra is kitér, hogy a cég nem ad ki személyes információkat, vagyis a Fitbit által rögzített egészségügyi adatokat nem használják fel Google-hirdetésekhez, a felhasználók - ha akarják - saját maguk törölhetik adataikat.</p>
      <p>Aggódó elemzők szerint azonban az okosórák korában egyre inkább hátrányba kerülő Fitbit valódi értéke éppen az általa tárolt egészségügyi adattengerben rejlik</p>
      <p>A Fitbit adatvédelme már 2011-ben megkérdőjeleződött, amikor kiderült, akár a felhasználók szexuális tevékenysége is nyilvánosan, bárki számára hozzáférhetően elérhető a világhálón.</p>
      <p>A hét elején, amikor a Google-Fitbit-fúzió lehetősége felröppent, a legnagyobb brit ellenzéki tömörülés, a Munkáspárt levélben fordult a szigetország versenyhivatalához, hogy gátolja meg az egyesülést.</p>
      <p>A Fitbit legutóbb bemutatott terméke a Versa 2 okosóra volt, amelyet az Apple Watch riválisának szántak.</p>
