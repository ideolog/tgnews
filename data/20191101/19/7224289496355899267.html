      <h1>#MesadeAnálisis: Mañanera ruda y franca es positiva; derecho de acceso a la información no es una concesión | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TEANHfZzMbI" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Carmen Aristegui, Ana Lilia Pérez y Fabrizio Mejía comentan el debate que se abrió tras la conferencia mañanera del jueves, en la que el presidente AMLO y periodistas tuvieron un acalorado encuentro sobre todo por lo que ellos reclamaron como falta de información del fallido operativo en Culiacán. Aristegui menciona que un encuentro de este tipo tiene más puntos positivos que negativos, pues es normal el debate en espacios democráticos, como el parlamento británico. Pérez sostiene que la mañanera no es una concesión del actual titular del Ejecutivo sino un derecho de la ciudadanía a la información, por lo que hay que aquilatar la posibilidad de cuestionar al poder.</p>
