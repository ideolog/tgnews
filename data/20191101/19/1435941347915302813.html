      <h1>فيديو.. وزير الثقافة يكرم نخبة من الفنانين التشكيليين ضمن مسك الفنون</h1>
      <address><time datetime="2019-11-01T19:01:24+00:00">01 Nov 2019, 19:01</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>كرم وزير الثقافة، الأمير بدر بن عبدالله بن فرحان، نخبة من الفنانين السعوديين والخليجيين في الفن التشكيلي.</p>
      <figure>
        <iframe data-src="https://twitter.com/Badermasaker/status/1190327564016988162?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال رئيس مركز مبادرات مسك، بدر العساكر: إن وزير الثقافة كرم الفنانين احتفاء بفنّهم، وتقديرًا لمسيرتهم، حيث احتفلت “مسك الفنون 2019” بهم احتفاءً ببصمتهم الإبداعية وعطائهم في المشهد الفنيّ.</p>
      <p>يذكر أن معهد مسك للفنون التابع لمؤسسة محمد بن سلمان الخيرية “مسك الخيرية”، أطلق مبادرة أسبوع مسك الفنون 2019م تحت عنوان “تجربة 0.3″، ضمن فعاليات موسم الرياض من أجل إثراء الساحة الفنية السعودية والاحتفاء بالفنون التشكيلية، وذلك على مدى خمسة أيام بدأت منذ 29 أكتوبر 2019م.</p>
      <p>ويقيم معهد مسك للفنون هذه المبادرة السنوية للاحتفاء بالفنون وتوفير منصة تُعنى بتمكين ودعم الفنانين، فيما تتيح للفنانين المجال لنشر إبداعاتهم والتعبير عن أنفسهم، وعرض أعمالهم للبيع في أجواء إبداعية ملهمة، وبحضور متذوِّقي الفن وجميع فئات المجتمع.</p>
      <p>ويقدم مسك الفنون برامج تعليمية للأفراد، ويتيح للفنانين المشاركة في تبادل الأفكار وخلق حالة من الحوار البناء وتبادل الاهتمامات والإبداعات الفنية بين المشاركين.</p>
      <p>ويقام مسك الفنون للعام الثالث على التوالي، تحت عنوان “التجربة 0.3” ويركز على تعميق مفهوم البحث والتجربة في شتى مجالات الفنون، لفتح آفاق جديدة نحو إدراك المعطيات الفنية المحيطة بالمجتمع، واستخدامها لإثراء المحتوى الإبداعي المحلي وتصدير صورة معبرة عن المشهد الفني بالمملكة.</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%d8%a8%d8%af%d8%b1-%d8%a7%d9%84%d8%b9%d8%b3%d8%a7%d9%83%d8%b1/">بدر العساكر</a><a href="https://www.almowaten.net/tag/%d8%a8%d8%af%d8%b1-%d8%a7%d9%84%d9%81%d8%b1%d8%ad%d8%a7%d9%86/">بدر الفرحان</a><a href="https://www.almowaten.net/tag/%d9%85%d8%b3%d9%83/">مسك</a><a href="https://www.almowaten.net/tag/%d9%85%d8%b3%d9%83-%d8%a7%d9%84%d9%81%d9%86%d9%88%d9%86/">مسك الفنون</a><a href="https://www.almowaten.net/tag/%d9%88%d8%b2%d9%8a%d8%b1-%d8%a7%d9%84%d8%ab%d9%82%d8%a7%d9%81%d8%a9/">وزير الثقافة</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/09/__trashed-533/"> مدير المكتب الخاص لولي العهد يعلق على هجوم بقيق الإرهابي</a> <a href="https://www.almowaten.net/2019/07/%d8%aa%d8%b9%d8%a7%d9%88%d9%86-%d8%a8%d9%8a%d9%86-%d9%85%d8%b3%d9%83-%d9%88%d8%ac%d8%a7%d9%85%d8%b9%d8%a9-%d8%b7%d9%88%d9%83%d9%8a%d9%88-%d9%81%d9%8a-%d9%85%d8%ac%d8%a7%d9%84-%d8%a7%d9%84%d8%aa%d9%82/">تعاون بين مسك وجامعة طوكيو في مجال التقنية الحيوية</a> <a href="https://www.almowaten.net/2019/07/%d8%b9%d9%84%d9%89-%d9%87%d8%a7%d9%85%d8%b4-%d8%b2%d9%8a%d8%a7%d8%b1%d8%a9-%d9%88%d9%84%d9%8a-%d8%a7%d9%84%d8%b9%d9%87%d8%af-%d8%b4%d8%b1%d9%83%d8%a9-%d9%85%d8%a7%d9%86%d8%ac%d8%a7-%d8%aa%d9%81/">على هامش زيارة ولي العهد.. شركة مانجا تفتتح فرعها في طوكيو</a> <a href="https://www.almowaten.net/2019/06/%d8%a7%d9%84%d8%b9%d8%b3%d8%a7%d9%83%d8%b1-%d8%b4%d8%b1%d8%a7%d9%83%d8%a9-%d9%85%d8%b9-%d8%ac%d8%a7%d9%85%d8%b9%d8%a9-%d8%b7%d9%88%d9%83%d9%8a%d9%88-%d9%84%d8%aa%d9%88%d8%b7%d9%8a%d9%86-%d8%a7%d9%84/">العساكر : شراكة مع جامعة طوكيو لتوطين الابتكار في مجالات الألعاب والأنيمي</a></p>
