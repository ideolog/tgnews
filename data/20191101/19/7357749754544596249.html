      <h1>Christine Lagarde chahutée par Attac pour sa prise de fonction à la BCE</h1>
      <address><time datetime="2019-11-01T19:30:37+00:00">01 Nov 2019, 19:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yr3-bFl2EXs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Christine Lagarde a pris officiellement vendredi la présidence de la Banque centrale européenne, succédant à l'Italien Mario Draghi, a annoncé l'institut monétaire.</p>
      <p>La Française <i>"a été nommée par le Conseil européen du 18 octobre 2019 pour un mandat de huit ans"</i>, indique la BCE dans un communiqué.</p>
      <p>Mme Lagarde, première femme à prendre la présidence de l'institut depuis son lancement en 1998, a connu une ascension professionnelle rythmée par les crises vécues à la tête du ministère de l'Economie française (2007-2011) puis au Fonds monétaire international (2011-2019).</p>
      <p>Novice en politique monétaire, elle s'élance au moment où la BCE démarre ce 1er novembre et aussi longtemps que nécessaire un nouveau programme controversé de rachats de dette sur le marché, le <i>"QE"</i> approuvé en septembre par un conseil des gouverneurs très divisé sur la question.</p>
      <p>La BCE va racheter 20 milliards d'euros par mois d'obligations publiques et privées de manière à soutenir l'économie en manque de souffle et l'inflation atone.</p>
      <p>Les locaux étaient vides à la BCE ce vendredi férié de Toussaint, mais des manifestants se sont réunis devant l'entrée de la tour de verre et d'acier à l'appel du mouvement Attac, pour exiger un cours plus social et environnemental de la politique monétaire.</p>
      <p>Mme Lagarde a déjà déclaré en septembre vouloir faire évoluer l'institut, en mettant davantage l'accent sur l'égalité des sexes, l'action pour le climat et une communication dépoussiérée de son langage technocratique.</p>
      <p>Il reviendra surtout à la Française de poursuivre une politique monétaire très expansive après des années de crise, en ayant amené les taux à leur plus bas historique pour s'attirer de fortes critiques. En Allemagne, le quotidien populaire Bild a affublé en septembre M. Draghi du masque de "Draghila", le comte qui siphonne les comptes des épargnants.</p>
      <p>La nouvelle patronne de la BCE a, elle, envoyé mercredi au micro de RTL un message fort à l'Allemagne et à d'autres pays en excédent budgétaire qui <i>"n'ont pas vraiment fait les efforts nécessaires"</i> pour consolider une croissance fragile, pendant que les banques centrales <i>"ont fait leur boulot".</i></p>
