      <h1>신규 지역 4개 추가! 와우 차기 확장팩 '어둠땅' 주요 내용</h1>
      <address><time datetime="2019-11-01T19:36:19+00:00">01 Nov 2019, 19:36</time> by <a rel="author">배은상 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nz2q0beQpKQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>월드 오브 워크래프트의 차기 확장팩 '어둠땅(Shadowlands)'이 블리즈컨 2019 오프닝 세레머니 무대에서 공개됐다.</p>
      <p>어둠땅은 실바나스에 의해 리치왕의 투구가 파괴된 여파로 생겨났으며, 세상을 떠난 영혼이 가야할 알맞은 장소가 사라져 혼란 속에 빠진 모습이다.</p>
      <p>어둠땅에는 '오만의 영지, 몽환 숲, 말드락서스, 승천의 보루' 총 4곳의 신규 지역이 추가되며 각 지역을 지배하는 성약의 상대를 고른 후 퀘스트를 진행하는 식으로 이야기가 펼쳐진다. 특히 지역마다 특수한 의상이 보상으로 지급될 것으로 보이며 신규 던전과 레이드, '저주받은 탑'이라는 콘텐츠도 개방된다. 현재 공개된 정보에 따르면 저주받은 탑은 도전모드 형태로 구성될 것으로 예상된다.</p>
      <p>한편 신규 확장팩 어둠땅 관련 추가 내용은 11월 3일 일요일에 배정되어 있는 '월드 오브 워크래프트 업데이트', '월드 오브 워크래프트: 질의응답' 세션을 통해서 좀 더 자세한 정보가 공개될 예정이다.</p>
      <p>
        <b>※ 월드 오브 워크래프트 추후 일정</b>
      </p>

      <p>11월 3일 AM 3:15 - 4:00</p>
      <p>11월 3일 AM 6:15 - 7:00</p>
