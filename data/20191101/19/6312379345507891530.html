      <h1>Сирены тревоги сработали на юге Израиля</h1>
      <address>
        <time datetime="2019-11-01T19:23:09+00:00">01 Nov 2019, 19:23</time>
      </address>
      <p>В Израиле сработали сирены оповещения о возможном ракетном обстреле. Об этом в пятницу, 1 ноября, сообщили в пресс-службе армии страны.</p>
      <p>Тревога прозвучала в городе Сдероте и районах, которые находятся на границе с сектором Газа.</p>
