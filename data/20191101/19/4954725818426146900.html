      <h1>『UNDERTALE』のToby Fox氏が『ポケットモンスター ソード・シールド』に楽曲提供へ</h1>
      <address><time datetime="2019-11-01T19:34:19+00:00">01 Nov 2019, 19:34</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>ゲームクリエイターToby Fox氏は11月1日、『ポケットモンスター ソード・シールド』に楽曲を提供すると発表した。本日が解禁日であったようで、Twitterにてイラストを添えて“記念碑”を立てながら、このような大きなプロジェクトに参加できたことは名誉であると、相変わらずクセのある表現で喜びを示している。</p>
      <figure>
        <iframe data-src="https://twitter.com/tobyfox/status/1190199317916569606?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>『ポケットモンスター ソード・シールド』は、11月15日にNintendo Switch向けにリリースされるシリーズ最新作。広大なガラル地方が舞台となっており、さまざまな街やジムをまわっていく。また、自然あふれるオープンフィールドとしてワイルドエリアが存在しており、このエリアを介して複数の街を訪れる。そのほか、これまで登場してきたポケモン（全てではない）に加え、リージョンフォームとしてエスパータイプのポニータやどく・フェアリーのマタドガスなどが出現。そしてもちろん、ガラル地方では数多くの新ポケモンが登場する。さらには、それらのポケモンがダイマックス化といった要素も。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191101-105420-001.jpg"/>
      </figure>
      <p>『ポケットモンスター』シリーズ本編では、才能あるサウンドクリエイターたちが音楽を手がけてきた。ゲームフリークの一之瀬剛氏や佐藤仁美氏に足立美奈子氏、そして景山将太氏といったフリーランスの制作陣。そして同作のプロデューサーでもあり、ポケモンサウンドの礎を作り、今もなお現場でも音作りをしている増田順一氏も忘れてはならないだろう。そうした実力派クリエイターたちが手がける音楽の中に、Toby Fox氏の曲が加えられることになる。</p>
      <p>Toby Fox氏は、『UNDERTALE』開発者である。氏が手がけた同作では「Heartache」や「MEGALOVANIA」など人気曲が数多く生み出された。ゲームクリエイターだけでなくコンポーザーとしても活躍しており、『Rose of Winter』や『Hiveswap Act 1』といったインディー作品に楽曲を提供をしているほか、『UNDERTALE』のアニメーターとして知られるTemmie（Tuyoki）Chang氏によるADV『Escaped Chasm』でもサウンドを手がけている。最近では、ゲームフリークが開発したNintendo Switch向け『<a href="https://www.gamefreak.co.jp/town/">リトルタウンヒーロー</a>』でも前出の佐藤仁美氏と共にコンポーザーとして名を連ねていた。もしかすると、ゲームフリークつながりでそこから縁が生まれたのかもしれない。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wKSMP7Tx7So" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ただし、Toby Fox氏は『ポケットモンスター ソード・シールド』の楽曲提供はメイントラックやそういったものではないとし、メインコンポーザーのような位置付けでの参加を否定している。どのような役割であるかは不明であるが、ともかく氏の参加によりポケモンサウンドは新たな顔を見せるかもしれない。ゲーム本編だけでなく、サウンド面でも人気ある「ポケモン」シリーズ。最新作『ポケットモンスター ソード・シールド』の発売が一層楽しみだ。</p>
