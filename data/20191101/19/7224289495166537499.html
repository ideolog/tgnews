      <p>Alejandra Frausto, secretaria de Cultura, informa que la ofrenda en el zócalo de la Ciudad de México representa a diferentes culturas y también hay un altar purépecha dedicado a personas que no dejaron deudos o que han sido olvidados. Por otra parte, recuerda que está en comunicación con la familia de Rina Lazo, fallecida este viernes, y ya se prepara un homenaje en el museo Diego Rivera.</p>
