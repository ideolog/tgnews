      <h1>الإعدام لسائق "أوبر" قتل شابة بريطانية في بيروت</h1>
      <address><time datetime="2019-11-01T19:11:44+00:00">01 Nov 2019, 19:11</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wqIpPFLaBzw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أصدرت محكمة لبنانية الجمعة، حكماً بإعدام سائق أدين بقتل شابة بريطانية كانت تعمل في سفارة بلادها في بيروت في عام 2017.</p>
      <p>وذكرت الوكالة الوطنية للإعلام الرسمية "أصدرت محكمة جنايات جبل لبنان (...) اليوم حكمها في قضية اغتصاب وقتل الدبلوماسية البريطانية ريبيكا دايكس (...) بإنزال عقوبة الإعدام بالمتهم طارق سمير حويشة".</p>
      <p>وقُتلت دايكس (30 عاماً) في كانون الأول/ديسمبر العام 2017. واعترف السائق الذي كان يعمل لدى مجموعة "أوبر" العملاقة للنقل بخنقها بعدما حاول اغتصابها.</p>
      <p>ويعمل بعقوبة الإعدام في لبنان، إلا أنه لم تنفذ أي إعدامات منذ العام 2004 بالرغم من صدور أحكام بالإعدام.</p>
      <p>هذا وقد وشوهدت دايكس للمرة الأخيرة ليلة 15 كانون الاول/ديسمبر 2017 في حفلة في منطقة الجميزة شرق بيروت.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/963366601159520256" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبحسب التحقيقات، استقلت الضحية سيارة المتهم بعيد منتصف الليل. ولاحقاً، عثر على جثة الشابة ملقاة على جانب الطريق بدون محفظتها وأوراقها الثبوتية.</p>
      <p>وكانت دايكس تعمل موظفة لدى هيئة التنمية الدولية في السفارة البريطانية في بيروت.</p>
