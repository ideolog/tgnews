      <h1>EPM abrió sus puertas a la ciudadanía con recorridos guiados</h1>
      <address>
        <time datetime="2019-11-01T19:34:35+00:00">01 Nov 2019, 19:34</time>
      </address>
      <p><b>EPM</b> abre sus puertas a la ciudadanía para que las personas se acerquen y conozcan cómo funciona una de las empresas icono de la ciudad.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KCIS1ofpv1c" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Conocer los servicios de <b>EPM</b> y la historia de seis décadas de funcionamiento ahora es posible gracias a la reapertura de sus recorridos guiados, los cuales llevan a propios y turistas a conocer las instalaciones de la empresa y a aprender sobre su transformación.</p>
      <p>Continuando con el recorrido, los visitantes ingresan a una exposición donde pueden observar la transformación de estos <b>64 años</b> de <b>EPM</b> y cómo ha intervenido los territorios.</p>
      <p>La entrada es gratuita,  sin embargo los recorridos deben ser programados a través de la página web <a href="http://www.epm.com.co/">www.epm.com.co</a> o en la línea de atención <b>302 24 26 117</b></p>
    </article>
