      <h1>Lagarde toma las riendas del Banco Central Europeo</h1>
      <address><time datetime="2019-11-01T19:47:04+00:00">01 Nov 2019, 19:47</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M0cg6XBRLtk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En su primer día como presidenta del Banco Central Europeo, activistas antiglobalización y ambientalistas han pedido más transparencia y mejores políticas para el medio ambiente en Fráncfort, sede del BCE.</p>
      <p>"Estamos aquí en solidaridad con 'Viernes por el Futuro', el movimiento que exige con razón que la política de compra de bonos tiene que ser más transparente e ir en otra dirección: que es establecer metas orientadas al clima", explica Hajo Kuehn, experto financiero de 'Attac'.</p>
      <p>En septiembre, cuando presentó sus prioridades ante el Parlamento Europeo, Christine Lagarde dijo que el cambio climático era uno de los desafíos globales más apremiantes a los que se enfrenta la sociedad y que, en su opinión personal, para cualquier institución el riesgo del cambio climático y la protección del medio ambiente tenían que ser una misión prioritaria.</p>
      <p>Lagarde considera que la medida debería provenir de los países de la zona euro que pueden permitírselo.</p>
      <p>"Los países, en particular los que tienen espacio presupuestario, no han hecho realmente los esfuerzos necesarios, y estoy pensando, evidentemente, en los que están, de forma crónica, en este momento en un superávit presupuestario, como los Países Bajos, Alemania y otro número de Estados en el mundo", señaló la exdirectora del Fondo Monetario Internacional.</p>
      <p>Normalmente, los funcionarios del BCE evitan nombrar a países concretos en declaraciones públicas. El Gobierno alemán no vio con buenos ojos que le señalaran directamente.</p>
      <p>"Si proyectas las inversiones del Gobierno alemán para la próxima década e incluyes el acuerdo sobre el paquete climático, la inversión ascenderá a 550.000 millones de euros; una importante cantidad de dinero", explicó en rueda de prensa Olaf Scholz, ministro de finanzas de Alemania.</p>
      <p>Scholz aseguró en Berlín que ningún Gobierno alemán había invertido tanto. El 20 de septiembre, Alemania aprobó un paquete de medidas para combatir el cambio climático. El plan define los objetivos para el año 2030.</p>
