      <h1>Blizzard анонсировала Overwatch 2</h1>
      <address><time datetime="2019-11-01T19:14:59+00:00">01 Nov 2019, 19:14</time> by <a rel="author">Матвей Трухан</a></address>
      <figure>
        <img src="https://leonardo.osnova.io/0785a65d-8139-9545-e87f-2c270100b04a/"/>
      </figure>
      <p>Анонсирующий трейлер длится восемь минут и показывает битву бойцов Overwatch против «Нуль-сектора» в Париже. Когда и на каких платформах выйдет Overwatch 2, не уточняется.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GKXS_YA9s7E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вместе с кинематографическим трейлером Blizzard показала геймплейный ролик. Так, в игре будут:</p>
      <ul>
        <li>перенос прогресса — всех достижений и косметических предметов — из Overwatch в Overwatch 2</li>
        <li>кооперативные миссии с прокачкой</li>
        <li>сюжетные миссии, в которых бойцы из первоначального состава Overwatch объединятся с новыми персонажами</li>
        <li>новый режим PvP — «Натиск» (Push), в котором двум командам предстоит захватить робота в центре карты и довести его до вражеской базы.</li>
        <li>обновлённый движок, благодаря которому изменится внешний вид персонажей</li>
        <li>новая карта в Канаде</li>
      </ul>
