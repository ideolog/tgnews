      <h1>Με διαδηλώσεις η πρεμιέρα της Λαγκάρντ ως επικεφαλής της ΕΚΤ</h1>
      <address><time datetime="2019-11-01T19:11:39+00:00">01 Nov 2019, 19:11</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vzxc1p898hM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ξεκίνησε και επίσημα την Παρασκευή η θητεία της Κιρστίν Λαγκάρντ στην προεδρία της Ευρωπαϊκής Κεντρικής Τράπεζας. Αυτή η πρώτη μέρα ωστόσο επισκιάστκε από διαδηλώσεις που πραγματοποιήθηκαν έξω από το κτήριο της Τράπεζας στην Φρανκφούρτη.</p>
      <p><i>«Είμαστε εδώ αλληλέγγυοι με τις "Παρασκευές για το Μέλλον". Το κίνημα αυτό ορθά απαιτεί να μεγαλύτερη διαφάνεια στην πολιτική αγοράς ομολόγων και να πάει σε άλλη κατεύθυνση που θα πετύχει τους στόχους που έχουν οριοθετηθεί για το κλίμα», ε</i>ξηγεί ένας διαδηλωτής.</p>
      <p>Μιλώντας στο Ευρωπαϊκό Κοινοβούλιο, η Κριστίν Λαγκάρντ άνέφερε σχετικά με τις προτεραιοτητές της: «Η κλιματική αλλαγή είναι μία από τις πιεστικότερες παγκόσμιες προκλήσεις που αντιμετωπίζει σήμερα η κοινωνία. Η προσωπική μου άποψη είναι ότι κάθε θεσμικό όργανο πρέπει να έχει στην πραγματικότητα τον κίνδυνο της κλιματικής αλλαγής και την προστασία του περιβάλλοντος στον πυρήνα της αποστολής του».</p>
      <p>Ωστόσο αυτή η κίνηση πρέπει να προέρχεται από τις χώρες της ευρωζώνης που μπορούν να αντέξουν κάτι τέτοιο, πρόσθεσε. Μιλώντας σε ραδιοφωνικό σταθμό ανέφερε: <i>«Οι χώρες, ιδίως εκείνες που διαθέτουν τον δημοσιονομικό χώρο, δεν έχουν καταβάλει πραγματικά τις απαραίτητες προσπάθειες. Και αναφέρομαι προφανώς σε χώρες που βρίσκονται σε συνεχιζόμενο πλεόνασμα αυτή τη στιγμή, όπως η Ολλανδία, η Γερμανία και ορισμένες άλλες στον κόσμο».</i></p>
      <p>Καθώς οι επίσημοι της ΕΚΤ αποφεύγουν στις δημόσιες τοποθετήσεις τους την αναφορά σε συγκεκριμένες χώρες, η γερμανική κυβέρνηση δεν έδειξε να χαίρεται με αυτήν την δήλωση της Λαγκάρντ. Ο υπουργός Οικονομικών της Γερμανίας απάντησε: <i>«Αν δείτε τις επενδύσεις της γερμανικής κυβέρνησης για την επόμενη δεκαετία και συμπεριλάβετε τη δέσμη μέτρων για το κλίμα, θα διαπιστώσεται ότι ανέρχεται στα 550 δισεκατομμύρια ευρώ το ποσό το οποίο θα επενδυθεί».</i></p>
      <p>Ο Ολαφ Σολτζ είπε ακόμα στους δημοσιογράφους ότι καμία γερμανική κυβέρνηση στο παρελθόν δεν έχει επενδύσει περισσότερα χρήματα.</p>
