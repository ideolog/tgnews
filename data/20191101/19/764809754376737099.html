      <h1>اختبار تقنية في لشبونة تغني عن إظهار جواز السفر إلى حرس الحدود</h1>
      <address><time datetime="2019-11-01T19:49:43+00:00">01 Nov 2019, 19:49</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mvpQv_t96J0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يجري في مطار العاصمة البرتغالية لشبونة اختبار مشروع جديد (تلقي البيانات البيومترية عن بعد)، الهدف منه تقليص عدد الطوابير أمام شبابيك مراقبة الجوازات، بالنسبة إلى المسافرين المتوجهين إلى مقاصد خارج الاتحاد الأوروبي.</p>
      <p>فإذا كنت ستعبر البرتغال هذا الشهر، فإنه يمكنك أن تجرب طريقة المراقبة المستقبلية للحدود، وأنت تغادر الاتحاد الأوروبي. وبدلا من الانتظار في طابور لتظهر جواز سفرك إلى حرس الحدود، فإن المسافرين يمكنهم العبور بسلاسة، بفضل تقنية التعرف على الوجه وتقنية المسح الضوئي للبصمات.</p>
      <p>وستجعل التقنية الجديدة من اليسير على المسافرين المرور بسرعة عبر نقاط عبور حرس الحدود، دون ان يأخذ الأعوان جوازات سفرهم أو بطاقات هوياتهم. وينتظر أن تجعل هذه التنقنية مهمة المتدخلين في هذه العملية أكثر يسرا وأمانا.</p>
      <p>وترمي التجربة في مطار لشبونة، والتي تخص المواطنين في الاتحاد الاوروبي الذين يغادرون فضاء <a href="https://arabic.euronews.com/2019/06/07/schengen-visa-fees-europe-euro-cost-asylum-migration-tourist-travel">شنغن</a>، إلى معرفة ما إذا كانت الحلول البيومترية بإمكانها تقليص زمن الانتظار على الحدود.</p>
