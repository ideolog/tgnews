      <h1>Тизер: «Охотники»</h1>
      <address><time datetime="2019-11-01T19:46:29+00:00">01 Nov 2019, 19:46</time> by <a rel="author">Вероника Ходжич</a></address>
      <p><i>Amazon</i> представил дебютный тизер сериала «Охотники», исполнительным продюсером которого выступил Джордан Пил («Мы», «Прочь»):</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uuuKnO31Aiw" width="350" height="197" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Действие сериала происходит в Нью-Йорке 1977 года, где группа охотников на нацистов узнает о попытке создания Четвертого рейха на территории США.</p>
      <p>На экранах в главных ролях появятся Аль Пачино, Логан Лерман, Дилан Бейкер и Джош Рэднор.</p>
      <p>Первый сезон будет состоять из десяти эпизодов и выйдет на <i>Amazon</i> в 2020 году.</p>
    </article>
