      <h1>Flughafen Lissabon: Fixere Passkontrolle per Computer</h1>
      <address><time datetime="2019-11-01T19:43:09+00:00">01 Nov 2019, 19:43</time> by <a rel="author">Lusa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s_lyJI-NclA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Am <b>Flughafen Lissabon</b> probieren die europäische Grenzbehörde <b>Frontex</b>, der <b>Ausländer- und Grenzdienst</b> (SEF) und die <b>portugiesischen Flughäfen</b> (Aeroportos de Portugal (ANA)) ein elektronisches <b>Passprüfsystem</b> aus – "<b>Biometrics On the Move</b>" (BOM) soll Warteschlangen vermeiden und die Mobilität auf überlasteten Flughäfen gewährleisten.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/42/36/266x261_cmsv2_99174ed4-4270-566f-8c36-eca9eb616f69-4274236.jpg"/>
      </figure>
      <p><b>Érica Santos</b> - <b>Grenzbeamtin</b> (Serviço de Estrangeiros e Fronteiras (SEF):</p>
      <p>"Ein Teil der Grenzkontrolle wird vom Computer gemacht. Wenn diese Kontrolle im Voraus durchgeführt werden kann, bevor der Passagier die Grenze erreicht, können wir ihn schon vorab überprüfen und wissen, wann er ankommt. Die Kontrolle, die wir machen, wird besser und effizienter."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/42/36/808x454_cmsv2_c750d521-f1c0-5062-bdc4-35204c449656-4274236.jpg"/>
      </figure>
      <p>Noch Anfang 2019 hatten am Lissabonner Flughafen Ankömmlinge aus <b>Nicht-Schengen-Ländern</b> mitunter zwei Stunden vor der Passkontrolle in der Schlange gestanden („NZZ“), weil offenbar zu wenig Grenzbeamte im Einsatz waren.</p>
      <h3>BIOMETRISCH SCHNELLER?</h3>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/893439787981471744" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Auch mehrere <b>deutsche Flughäfen</b> (Frankfurt am Main, München, Köln/Bonn, Düsseldorf, Berlin-Schönefeld, Berlin-Tegel und Hamburg) testen das automatisierte Grenzkontrollsystem <b>EasyPASS</b>. Aktuell werden an den Standorten 214 Kontrollspuren (eGates) eingesetzt.</p>
      <p>In den kommenden Jahren soll es dank des <b>Entry-Exit-Systems</b> (EES) in der <b>EU</b> möglich sein, genau festzustellen, wann und wo ein Drittstaatangehöriger in den Schengen-Raum einreist und diesen verlässt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1187820229935665152" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Auch der <b>Flughafen Zürich</b> testet seit etwa zwei Jahren automatische Passkontrollen.</p>
      <p>Die nötigen Reisedokumente mit <b>biometrischen Daten</b> werden von der <b>Bundesrepublik Deutschland</b> seit dem 1. November 2005 ausgegeben. Die Reisepässe enthalten einen Chip, in dem zunächst nur ein digitales Foto mit den Gesichtsmerkmalen des Passinhabers gespeichert wurde. Dafür wird ein biometrisches <b>Passbild</b> benötigt. Seit 1. November 2007 werden auch zwei <b>Fingerabdrücke</b> digital integriert, später könnte auch ein Scan der Iris hinzukommen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1135568166581612546" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Datenschützer</b> fragen sich, was nach der Kontrolle mit den erhobenen Daten passiert.</p>
