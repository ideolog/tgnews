      <h1>Venčenie z okna a problémy so zbieraním exkrementov. Týchto psíčkarov si stretol aj ty</h1>
      <address><time datetime="2019-11-01T19:31:00+00:00">01 Nov 2019, 19:31</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Naked Bananas si tentokrát posvietili na majiteľov štvornohých miláčikov.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6O6aqDK74TQ" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trojica v súčasnosti najaktívnejších slovenských youtuberov prichádza s ďalším videom zo série stereotypov, pričom si tentokrát posvietili na <b>majiteľov domácich zvierat</b>. Tí sa dajú zaradiť do niekoľkých základných skupín, veľa z nich aj do viacerých naraz. Či už sú to lenivci, ktorým sa nechce chodiť venčiť von alebo zdvorilí diskutéri schopní viesť diskusie o psíkoch aj niekoľko minút, <b>Naked Bananas</b> určite trafili do čierneho. </p>
      <p>Nechýba ani znázornenie tých, ktorí si pri venčení zabudnú zobrať obal na exkrementy a, samozrejme, aj prehnaných milovníkov. Takých, ktorí svojich štvornohých miláčikov oblizujú viac, ako by bolo zdravé a tiež tých, čo ich nosia na rukách alebo v taškách. </p>
      <p>Pochopiteľne, chalani z Naked Banans v niektorých prípadoch zachádzajú do extrémov, v žiadnom prípade si to však neodniesli zvieratká a každý záber vznikol len v rámci srandy. </p>
