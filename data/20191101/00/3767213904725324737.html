      <h1>De mèche avec La Tresse</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author" href="https://www.ledevoir.com/auteur/sylvie-st-jacques" target="_blank">Sylvie St-Jacques</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-V7wI4zdN2g" width="620" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En entretien avec le collectif La Tresse, on saisit très vite l’harmonie qui lie ses trois créatrices. L’une est d’Ottawa (Laura Toma), la seconde vient de Calgary (Erin O’Loughlin) et la troisième est basée à Montréal (Geneviève Boulet.) Mais c’est à Tel-Aviv, plus précisément sur le plancher de danse d’Ohad Naharin (fondateur de la méthode Gaga / People), que les trois complices sont entrées en symbiose, en 2012.</p>
      <p>Depuis, ce collectif atypique basé à Montréal développe une recherche créative d’investissement de l’espace dans l’esprit du Gaga, une forme de pratique corporelle qui explore la sensation et un état de disponibilité au cœur du mouvement.</p>
      <p>Toutes habitées d’origines multiples (Laura a des parents roumains, Erin une double nationalité irlandaise et canadienne, et Geneviève est Québécoise), les trois comparses se présentent comme trois sœurs cosmiques qui complètent mutuellement leurs phrases. La Tresse s’est par ailleurs imprégnée de l’esprit irlandais à l’occasion d’une résidence sur ce territoire. L’Irlande a joué un rôle clé dans le processus de création de L’encre noire, pièce qui s’inspire fortement des récits et du paysage du pays de James Joyce, confirme Erin O’Loughlin. « Je me suis laissée inspirer par les histoires et les contes irlandais. Ensuite, nous avons visité des membres de ma famille, pris des photos dans la région où mon père est né, nous avons marché sur les plages, les rochers… Tout cela a influencé notre travail de création. »</p>
      <p>À travers le voyage chorégraphique hors du temps de <i>L’encre noire</i>, le souvenir des paysages de la verte Irlande se manifestera non pas avec des projections vidéo, mais plutôt par le biais de l’abstraction propre à la conception chorégraphique.</p>
      <p>« Notre quête artistique s’est manifestée par un voyage dans le temps, dans le passé, pour retourner à la source, là d’où on vient. De sorte que, sur scène, on retrouve le sentiment du vent dans nos cheveux, des horizons vastes, de la brume, du côté rocailleux, dangereux et sauvage des paysages », poursuit Mme O’Loughlin, qui évoque aussi l’influence des contes et de la mythologie dans ce processus créatif où le lien avec la nature a été une composante importante.</p>
      <p>
        <b>Le Gaga et la scène</b>
      </p>
      <p>Soyons clairs :<i> L’encre noire</i> n’est pas une pièce qui porte le sceau de la méthode Gaga, bien que cette approche non hiérarchique teinte fortement la méthode de travail de La Tresse. Laura Toma est la première professeure certifiée au Canada de la technique Gaga / People, qui a été conçue comme une méthode d’entraînement adaptée aux danseurs souffrant de blessures ou aux prises avec des limitations physiques, méthode qui se base sur une écoute complète du corps.</p>
      <p>« Le Gaga, c’est le langage physique commun qui nous unit », de souligner Laura Toma, qui parle de cette technique comme d’un vocabulaire qui offre au collectif les clés pour lui amener de la précision et pour travailler la matière. La physicalité et l’intégration des textures dans le mouvement constituent le premier moteur de recherche de La Tresse, qui explore sans cesse les possibilités du rythme et de la répétition. Pour les membres, la question est d’explorer comment le travail latéral bonifie l’expérience individuelle, sans l’amoindrir.</p>
      <p>« Le Gaga nous permet de dresser un miroir entre le paysage intérieur de notre corps et le paysage extérieur de l’Irlande », avance-t-elle. Poursuivant sur cette lancée, Geneviève Boulet enchaîne en évoquant le respect et le soutien mutuels qui dominent au sein du collectif et qui contribuent à faire s’épanouir l’univers unique de La Tresse. « On sent vraiment que nous avons quelque chose de spécial à honorer et à protéger. Nous sommes toutes des interprètes avec des expériences propres : chacune ajoute sa saveur, son interprétation. »</p>
      <p>La Tresse chérit cette connexion qui traverse leur travail collectif et se sert de cette complicité symbiotique comme vecteur. « On est complémentaires, même si on a toutes des forces différentes. Et on démontre que travailler ensemble, c’est possible ! » conclut Erin O’Loughlin.</p>
