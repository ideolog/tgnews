      <h1>侍・高橋　ピンチ招くも後続シャットアウト</h1>
      <address>
        <time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time>
      </address>
      <p>　「侍ジャパン強化試合、日本５－６カナダ」（３１日、沖縄セルラースタジアム那覇）</p>
      <p>　野球日本代表「侍ジャパン」が惜敗した。カナダ代表には３５年ぶりの黒星となった。</p>
      <p>　高橋が中継ぎとしての仕事を果たした。四回からマウンドに上がり、五回に２死一、二塁のピンチを招くも後続をシャットアウト。６日・プエルトリコ戦の先発が有力な岸が、発熱のため２日連続でグラウンドに姿を現さず。代役の候補に挙がるサブマリンは「全力で岸さんの穴を埋めないといけない」と気合を込めた。</p>
    </article>
