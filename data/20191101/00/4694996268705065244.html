      <h1>Promotion du "Made in Sénégal" : SAMASEN remet au goût le patriotisme économique.</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bxekrfz-pws" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>S’inspirant du Plan Sénégal émergent (Pse), notamment dans son premier axe relatif à la transformation structurelle de l'économie et croissance, le salon Made in Sénégal (SamaSen) qui ouvre ses portes du 1er au 3 novembre entend contribuer à la promotion de la destination Sénégal et du savoir-faire sénégalais. C’est ce que renseigne l’initiatrice Aminata Thiam, qui précise que ce salon se veut « un excellent outil pour la promotion du consommer local ou plus généralement de la destination Sénégal ». Cette deuxième édition a réuni des promoteurs, des producteurs locaux, des artisans, des hommes d’affaires, des investisseurs, des institutions étatiques/privées, des chefs d’entreprise ainsi que des acteurs du secteur informel autour de panels et expositions sur les opportunités commerciales au Sénégal. Présidant l’ouverture des activités du samaSen, le directeur général du Cosec (Conseil sénégalais des chargeurs) a rappelé la nécessité de booster toute la chaine d’approvisionnement en mettant un accent particulier sur la transformation des produits de base pour une efficience de la politique du consommer local. Pour y parvenir, Mamadou Ndione d’ajouter qu’il appartient aux sénégalais de se l’approprier en consommant les produits entièrement réalisés au Djoloff.</b>
      </p>
