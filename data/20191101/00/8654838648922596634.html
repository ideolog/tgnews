      <h1>Death Stranding, la recensione</h1>
      <h2>La recensione di Death Stranding: dopo tre anni di misteri e domande arriva su PS4 l'ultima opera, ma anche un po' la rinascita di Hideo Kojima. È davvero rivoluzione?</h2>

      <p>Raccogliere la responsabilità e l'emozione di scrivere la <b>recensione di Death Stranding</b>, uno dei videogiochi più chiacchierati della storia di questo medium, è quanto di più "spaventoso" ed elettrizzante possa accadere in questo lavoro. Che facciate parte degli adoratori o dei detrattori di <b>Hideo Kojima</b> e del suo operato, non vi è comunque dubbio che l'uscita allo scoperto di Death Stranding su PS4 rappresenti un evento importante, che è necessario leggere nella maniera più onesta possibile. <br/><br/>Death Stranding non è un prodotto perfetto, né tantomeno un'esperienza adatta a tutti. Al contrario richiede al giocatore di calarsi in una serie di meccaniche simulative spesso dedite ad un target ben specifico e lontano dalla massa. Alla luce della poca inclusività che ne deriva, il voto che trovate in calce può rispondere appieno al vostro gusto, o richiedere invece un aggiustamento, sia esso per eccesso o per difetto. Abbiamo giocato, vissuto, analizzato e ragionato a lungo su questo giudizio e per noi è giunto il momento di giustificarvelo. La speranza è quella di essere riusciti a trasmettervi tutte le nostre considerazioni.</p>

      <anchor name="come-labbiamo-recensito">
        <h3>Come l’abbiamo recensito</h3>
        <p>Alla luce dell'importanza del titolo e della sua forte volontà di connettere, questa recensione non è solo frutto del lavoro di chi la firma, ma anche delle infinite elucubrazioni, analisi, scambi e confronti avvenuti all'interno della redazione di Multiplayer.it e non solo. D'altronde l'eredità che l'opera ha sempre voluto trascinarsi dietro è quella della connessione, e se dovessimo basarci solo ed unicamente sulla sua capacità di far stringere rapporti interpersonali, si potrebbe tranquillamente dire che Death Stranding abbia colto nel segno. Il confronto diretto e talvolta anche accorato con Pierpaolo Greco e Francesco Serino, gli altri compagni in questo viaggio lungo ben 70 ore, ha aiutato, plasmato e donato quelle sfumature nei punti di vista, per i quali è necessario un sentito ringraziamento.</p>
        <anchor name="la-nostra-storia-il-death-stranding">
          <h3>La nostra storia: il Death Stranding</h3>
          <p>Già normalmente lo faremmo con qualsiasi titolo, ma è ancor più naturale iniziare a giudicare un nuovo videogioco del maestro Kojima partendo dalla trama messa in piedi dall'autore della saga di Metal Gear Solid, premurandoci di non rivelare neanche un singolo dettaglio che possa mettere a repentaglio il gusto della scoperta ad ognuno di voi. Ciò che è utile capire riguardo all'incredibile <b>immaginario</b> che fa da sfondo all'opera, è che la discretamente lunga campagna di comunicazione del gioco, fatta di trailer cinematografici pazzescamente realizzati, ha volutamente reso l'intreccio più difficile di quanto non sia. <br/><br/>Il grande merito della trama di Death Stranding è proprio quello di parlare a tutti, con grande semplicità ed altrettanta maestria, senza però abbassare mai l'asticella della ricerca narrativa, del linguaggio e della <b>regia</b>. È profetico non perché ci catapulta in qualcosa di mai visto o raccontato - anzi al contrario presenta svariati punti di contatto con un'opera lontana nel tempo e sconnessa dal videogioco, che per ovvie ragioni non citeremo - ma perché affronta tematiche attuali e ricercate con un piglio e un immaginario totalizzante. La spiaggia, i Bridge Baby, le Creature Arenate, i protagonisti della storia e l'atmosfera cupa che si è sempre respirata in questi tre anni di speculazioni, rappresentano solo la punta di un profondissimo iceberg che tenta di parlare a tutti noi, cerca disperatamente di raggiungere un barlume di positività e di speranza in un futuro buio, oscuro e nero come il catrame che disegna solchi su tutta la terra di Death Stranding.</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/08/19/mama_death_stranding0_jpg_1400x0_q85.jpg"/>
          </figure>
          <p>Nulla troverebbe però la sua quadratura senza il concetto stesso del passaggio del tempo, reso tangibile narrativamente e in termini di gameplay grazie alla <b>cronopioggia</b> che cade incessantemente sul terreno, accelerando l'usura di cose e persone. È un messaggio talmente forte che in un attimo si tramuta nella sensazione che stia "piovendo tempo": un'immagine poetica è straziante, legata a doppio filo a personaggi straordinari come Fragile. <br/><br/>Il <b>protagonista Sam</b>, interpretato da <b>Norman Reedus</b>, è un uomo solo che solo si sente e solo vive, portando avanti il suo lavoro di corriere in giro per quel che resta del continente americano. Qualcosa lo differenza dagli altri, nello sguardo e nell'atteggiamento, nonché nelle impronte che porta sulla pelle, frutto di una malattia che gli impedisce il contatto. Ed è proprio questo dettaglio così infinitesimale che restituisce un senso ancor più grande all'obiettivo del suo viaggio: riconnettere l'America e così, idealmente, riconnettere la razza umana. Il fardello che controvoglia si ritrova sulle spalle rappresenta l'unica speranza per un'umanità divisa tra il mondo dei vivi e quello dei morti, perennemente sospesa su un labile confine di non ritorno. I legami che il giocatore intreccerà nel corso dell'avventura porteranno i visi dei personaggi scritti da Kojima e dal suo team, così come i <b>nickname</b> e le azioni compiute da decine, centinaia e migliaia di altre persone connesse alla nostra stessa rete.<br/><br/>Il concetto di rete è infatti tanto importante quanto articolato, basato su una materia nuova, contaminante ma potentissima, chiamata <b>Chiralium</b>. La comparsa delle spiagge e del collegamento con il mondo dei morti è veicolo cardine della perdita di ogni tipo di connessione infrastrutturale precedentemente esistente. Se però questa sostanza distrugge, è anche in grado di creare e connettere, permettendo ad una società sovvenzionata da quel che resta di un governo ormai senza giurisdizione, di tentare l'impossibile per la seconda volta: un viaggio dalla costa orientale a quella occidentale degli Stati Uniti, così da sfruttare la rete chirale e le sue connessioni per ricostruire ciò che resta del continente, fondando le nuove <b>UCA</b> (Città Unite d'America).</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/05/29/death-stranding-screenshot-7_jpg_1400x0_q85.jpg"/>
          </figure>
          <p>Non abbiamo intenzione di dire altro su di una trama che vi accompagnerà a volte in maniera pressante e persistente, altre tenendosi in disparte per lasciarvi il piacere della scoperta, per poi ripresentarsi con più forza e veemenza che mai, annullando ogni vostra volontà di staccarvi da una narrazione che raggiunge vette inesplorate. Con l'ausilio di una regia matura e finalmente cinematografica e affiancata da un cast eccezionale, le oltre dieci ore di filmati saranno in grado di rapire le emozioni e regalarvi gioie e dolori, lacrime e sorrisi, aiutate da una colonna sonora sontuosa e magistralmente azzeccata. E se esattamente dodici mesi fa elogiavamo una produzione mastodontica ma difficile come il <a href="https://multiplayer.it/giochi/red-dead-3-per-ps4.html">Red Dead Redemption 2</a> di Rockstar Games, oggi ci troviamo di fronte ad un'altra pietra miliare del videogioco, profondamente imperfetta come solo l'arte sa essere, ma non per questo meno importante. Questo è a conti fatti l'unico vero comune denominatore: Death Stranding è l'inno all'autorialità più estrema, alla libertà creativa e alla ricerca di uno status superiore non per Kojima, ma per il videogioco tutto, tramutandosi in un istante in opera seminale. È su questa consapevolezza che nasce in noi il dovere di premiarlo. Death Stranding è quindi lento, cadenzato, straziante; eppure splendido, emozionante e totalizzante. Il suo più grande pregio è quello di far progredire il giocatore, esattamente con la stessa consapevolezza con la quale l'avventura vive un crescendo, spostando l'asticella del dubbio verso l'inebriante sensazione della <b>completezza</b>, seppure in questo modo sacrificando l'inclusività e spostando il suo target verso uno specifico pubblico, smaliziato e attento al dettaglio. Quello stesso tipo di pubblico capace di lasciarsi trasportare, più che volerne essere padrone.</p>
          <figure>
            <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/05/29/death-stranding-2_jpg_1400x0_q85.jpg"/>
          </figure>
          <anchor name="gameplay-e-davvero-un-simulatore-di-corriere">
            <h3>Gameplay: è davvero un simulatore di corriere</h3>
            <p>Togliamoci immediatamente il dente: sì, Death Stranding è esattamente ciò per il quale è stato deriso e schernito online negli ultimi diciotto mesi, ovvero un <b>simulatore di corriere</b>. Lo è a tal punto da scegliere di assegnarvi una <b>valutazione</b> per ogni singolo carico portato a destinazione, che si tramuta in un numero specifico di <b>like</b> e una crescita di connessione effettuata con uno delle decine e decine di "clienti" che incontreremo sulla nostra strada. La valutazione e i like ottenuti sono utili a salire anche in un'ipotetica classifica dei migliori corrieri d'America, con un livello complessivo che è raggiunto sommando la crescita in ognuna delle principali categorie di trasporto. Consci di questi elementi di base, è importante capire che ognuna delle centinaia di consegne scritte appositamente dal team di sviluppo, ha la caratteristica di portarvi a compiere un viaggio che deve essere bilanciato e pensato, sia dal punto di vista del carico scelto, che poi anche del percorso che si vuole compiere per arrivare a destinazione. <br/><br/>Fin dal primo iconico momento del gioco, che arriva a seguito di una sequenza di immagini tecnicamente superba e stilisticamente vicina a ciò che abbiamo recentemente visto al cinema con Blade Runner 2049, ciò che resta impressa è la fisicità di Sam. Prenderne il controllo significa sentire restituito un <b>feedback dei controlli</b> come poche altre volte è successo in passato. La minimale interfaccia a schermo ci ricorda solo di <b>mantenere l'equilibrio</b> sui pendii scoscesi o quando ci si sbilancia a seguito di un movimento inconsulto. Se poi è possibile utilizzare la classica X per saltare o il cerchio per abbassarsi, a lasciare il segno è la scoperta dell'indipendenza delle singole braccia, ognuna demandata al rispettivo grilletto. Questo elemento, tanto semplice quanto funzionale, consente al ritmo di gioco di assestarsi sempre su quella percezione simulativa dello sforzo e della fatica umana, che è poi anch'esso metafora del viaggio che noi, insieme a Sam, siamo chiamati a compiere. Inoltre fin dalla prima consegna di farmaci intelligenti compiuta nella prima ma non la più estesa delle macro aree che fungono da riproduzione del continente americano, si presenta anche l'<b>accompagnamento musicale</b> a collaborare alla scoperta delle lande desolate e incontaminate di un mondo ormai tornato allo stato primordiale. Questi sono elementi che affiancano l'incedere del protagonista e che non possono, per nessun motivo al mondo, essere estrapolati dall'esperienza riducendola ad un mero "camminare nel nulla".</p>
            <figure>
              <img src="https://multiplayer.net-cdn.it/thumbs/images/2018/06/12/death_stranding_00010_jpg_1400x0_q85.jpg"/>
            </figure>
            <p>Fa sorridere pensare che Hideo Kojima venga ricordato sempre e solo per il suo unire il cinema e la narrazione non interattiva, quasi sacrificando per questo qualsiasi altro elemento. Alla luce dei fatti storici, alcuni dei concept di gameplay realizzati nei passati trent'anni hanno segnato per sempre la storia del medium. Un certo tipo di azione cadenzata, le meccaniche stealth più famose di sempre e alcuni dei boss più iconici vedono la sua firma, lasciando intendere come la verità sia poi molto lontana dalle dicerie. Death Stranding, al contrario, è meno inclusivo proprio lì dove il suo ultimo gioco, <a href="https://multiplayer.it/giochi/the-phantom-pain-per-ps4.html">Metal Gear Solid V</a>, aveva convinto anche i suoi più grandi detrattori. Death Stranding è un'opera autoriale talmente intima e personale, così indipendente dalle leggi del mercato e dei grandi publisher, da aver portato la stessa Kojima Production a fregarsene di qualsiasi istinto legato all'idea di produzione tripla a inclusiva. Dal primo all'ultimo istante tenta di scacciare chiunque non abbia pazienza, chiunque non sappia scendere a patti con la lentezza e la riflessività, dichiarando con veemenza la volontà di non essere figlio di nessuna specifica moda produttiva. Death Stranding è quindi caratterizzato da ore e ore di lunghe passeggiate attraverso una serie di biomi quasi totalmente vuoti, sui quali si stagliano orizzonti straordinari e agenti atmosferici tra i più belli mai visti.<br/><br/>Solo l'incontro con le <b>Creature Arenate</b> e i pochi altri gruppi di esseri umani presenti si frappongono tra Sam e l'obiettivo, altrimenti ostacolato unicamente dai percorsi e dalle esigenze in termini di attrezzatura. Quest'ultima è elemento cardine di una progressione che parte sotto traccia, ma che una volta compresa e padroneggiata, permette di vivere ogni volta un viaggio diverso, anche attraversando i medesimi percorsi o le altrettanto importanti <b>autostrade</b>.</p>
            <figure>
              <img src="https://multiplayer.net-cdn.it/thumbs/images/2018/06/12/death_stranding_00006_jpg_1400x0_q85.jpg"/>
            </figure>
            <anchor name="social-strand-game">
              <h3>Social Strand Game</h3>
              <p>Death Stranding è quindi davvero la base di partenza per un <b>nuovo genere</b>, oppure una furba trovata per avvicinare i più curiosi? La verità a ben vedere, come spesso accade, sta nel mezzo. Il primo gioco della neonata Kojima Production non si limita a giocare con una serie di elementi riconoscibili, ma prova ad innalzare l'idea del <b>multigiocatore</b> asincrono. Sarebbe superfluo dire che anche questa componente, per quanto fortemente ludica, si innesta di peso nell'immaginario che fa da pilastro portante di tutto il progetto. In fondo nulla di ciò che accade in Death Stranding è casuale, ogni più piccolo dettaglio può trovare una sua coerenza e definizione nell'ecosistema generale, che sia un elemento caratterizzante del gameplay, o una meccanica ormai data per scontata come il viaggio rapido.<br/><br/>Il senso di connessione diviene nel comparto multiplayer la principale delle dimostrazioni, gestita addirittura tramite una serie di contratti liberamente stipulabili e non necessariamente biunivoci, che consentono di "avvicinarci" idealmente ad alcuni giocatori in giro per il globo. La connessione con il resto del mondo è totalmente demandata allo sblocco delle regioni, porzioni più o meno grandi di quelle stesse mappe che abbiamo accennato in precedenza. Tutta l'azione interattiva si svolgerà su lembi di territorio che rappresentano, idealmente, delle specifiche zone del continente nord americano.<br/><br/>Per chi ancora se lo stesse chiedendo, Death Stranding non è un vero e proprio <b>open world</b> ma, al contrario, ricorda da vicino la struttura con la quale erano divise le porzioni di territorio in The Phantom Pain. Non tutte si estendono sulla medesima grandezza e sono dotate di diversi biomi e di un numero di "clienti" assolutamente soddisfacente. Riconnettere tutte queste zone non è obbligatorio ma si rivela utile per progredire nello sblocco delle ricerche, nella fabbricazione di nuovi oggetti e, non ultimo, nell'aumentare la connessione con ogni tipologia di personaggio non giocante. Su questo aspetto c'è da tenere conto quel concetto di "inclusività" che abbiamo prima sviscerato.</p>
              <figure>
                <img src="https://multiplayer.net-cdn.it/thumbs/images/2016/12/02/stra05_cropped_4_14_1920_961_jpeg_1400x0_q85.jpg"/>
              </figure>
              <p>In un mercato in cui ormai la ricerca della qualità passa, per sua stessa definizione, dalla varietà e dalla caratterizzazione di ogni singola attività secondaria, Death Stranding tira una linea e trasforma tutto ciò che è accessorio in un concetto nuovo e diverso, che automaticamente rischia di essere percepito come vuoto, scialbo e abbozzato. <b>Consegnare pacchi</b> per decine e centinaia di chilometri può sembrare un'operazione fine a sé stessa e, in termini puramente legati alla ricompensa, questo risulta anche sufficientemente vero. La mancanza di un'economia vera e propria in gioco tende a farsi sentire a causa di un'abitudine produttiva che ci ha resi schiavi di un qualcosa da avere in cambio, per giustificare ciò che non dovrebbe in alcun modo richiedere giustificazione: il nostro divertimento. <br/><br/>Metafora di questo cambiamento radicale è il <b>sistema di like</b> che tanto ha fatto parlare di sé prima della release e che si è rivelato essere proprio ciò che si era intuito. Una volta estesa la rete chirale ad una determinata zona, si aumenterà anche la quantità di banda disponibile per la costruzione di strutture tra le più disparate. Generatori elettrici, box postali per riporre e consegnare oggetti, tettoie per ripararsi dalla cronopioggia, fino ad arrivare a ponti utili a superare percorsi impervi e veri e propri ricoveri che danno accesso al garage, alla stanza privata e di conseguenza anche al viaggio rapido.</p>
              <figure>
                <img src="https://multiplayer.net-cdn.it/thumbs/images/2018/06/12/death-stranding_4_jpg_1400x0_q85.jpg"/>
              </figure>
              <p>L'espansione della banda e la connessione di una regione consente anche di allinearsi alle partite degli altri giocatori, con un sistema che ricorda il multigiocatore asincrono di <a href="https://multiplayer.it/giochi/dark-souls-trilogy-per-ps4.html">Dark Souls</a>, fatto di spettri e messaggi lasciati ai posteri, ma che qui si snoda nella vera e propria cooperazione volontaria o involontaria. Piazzare un generatore per ricaricare le batterie del proprio mezzo o dell'esoscheletro che si sta utilizzando in un dato momento, può tornare utile ad un giocatore dall'altra parte del globo che potrebbe usufruirne nella sua partita, senza per questo fare mai parte attivamente della vostra. Questo aiuto involontario genererà un like di apprezzamento ogni volta che un altro utente utilizzerà una vostra struttura e sarà inoltre in grado, tramite touchpad, di aggiungere un numero imprecisato di pollici aggiuntivi.<br/><br/>Per quanto questo sistema possa rivelarsi fine a sé stesso, si innesta perfettamente nell'immaginario della nuova ricerca della connessione tra le persone, senza dimenticare di fare anche quel pizzico di critica sociale al nostro tempo che non guasta mai quando si vuole lanciare un messaggio forte. La risoluzione definitiva dell'idea di <b>social strand</b>, senza volervi per questo rovinare la gioia della scoperta, sta nella possibilità di modificare profondamente la struttura delle mappe, la vostra conoscenza dei percorsi, l'abbattimento dei tempi e degli ostacoli, fino alla totale sensazione di essere parte di un mondo più vivo di quanto la solitudine costante voglia farci credere. È esattamente in questi momenti, nei terreni battuti che si creano al passaggio di tanti giocatori nello stesso luogo, nella voce di un cartello che incita al proprio passaggio e nelle notifiche di consegna di un nostro carico da parte di un altro giocatore passato lì per caso, che si realizza tutta l'idea emozionale del social strand game. Ed è esattamente in quest'ottica che Death Stranding riesce ad essere originale e, forse, anche a rendere "nuova" un'idea di condivisione tra giocatore e giocatore che, mai come questa volta, è basata solo ed unicamente sulla volontà di fare squadra comune. <br/><br/>Per capire l'essenza stessa di questo dettaglio vi consigliamo di scoprire da soli cosa accade quando si tocca il touchpad, prima lontano e poi vicino ad una struttura altrui, per comprendere quanto quel senso di connessione sia la base di tutto il concept del gioco, dalla narrazione al gameplay, passando per l'estetica e il simbolismo.</p>
              <figure>
                <img src="https://multiplayer.net-cdn.it/thumbs/images/2018/06/12/death_stranding_00017_jpg_1400x0_q85.jpg"/>
              </figure>
              <p>Non si tratta certamente di un dettaglio adatto a chi non riesce ad andare oltre il palmo del proprio naso con l'immaginazione e l'empatia, ma che può significare la differenza per tutti quelli che invece vogliono riscoprire la gioia di condividere un successo, senza per questo raggiungere un particolare obiettivo.<br/><br/>D'altronde la dipendenza dalla consegna e dai like altrui è anche alla base di ciò che rende tali i <b>MULI</b>, una delle pochissime fazioni avversarie. Non abbiamo intenzione di svelarvi alcun dettaglio da questo punto di vista, ma torneremo a discorrere specificatamente della lore di Death Stranding e dell'immaginario creato in un secondo momento, quando sarà possibile farlo senza rovinarvi un solo attimo delle centinaia di email e interviste che è possibile recuperare in gioco. Queste ultime raccontano cosa sia Death Stranding per chi lo ha concepito e cosa dovrebbe significare per tutti noi, arrivando a parlare nel nostro passato, del presente e dell'inevitabile futuro. <br/><br/>È in fondo questo il fine ultimo dell'opera di Hideo Kojima: dirci cosa pensa di quello che siamo stati, dell'eredità che ci portiamo dietro e del futuro che ci aspetta, senza dimenticare alcuni momenti cardine dello scorso secolo che segneranno e sporcheranno per sempre la storia della nostra razza, anche quando sarà talmente remoto da diventare solo leggenda.</p>
              <figure>
                <img src="https://multiplayer.net-cdn.it/thumbs/images/2018/06/12/death_stranding_00001_jpg_1400x0_q85.jpg"/>
              </figure>
              <anchor name="ostacoli-sul-cammino">
                <h3>Ostacoli sul cammino</h3>
                <p>Abbiamo cercato di trasmettervi quelle che sono le sensazioni che si provano giocando alla nuova esclusiva temporale per PlayStation 4, Death Stranding. A fianco però delle percezioni esiste poi un impianto ludico fondato anche sugli <b>ostacoli</b> presenti sul cammino di Sam. Questi rispondono principalmente a due categorie: le Creature Arenate e gli altri esseri umani ostili. Non abbiamo modo di parlarvi di nulla di ciò che il gioco inserisce in termini di situazioni e meccaniche dopo il terzo capitolo e questo ci limita nel descrivervi gli approcci, ma vogliamo comunque rassicurarvi sul fatto che Death Stranding resti sempre fedele a sé stesso. Nonostante una crescita di ritmo, alcuni innesti di gameplay più lineari e circoscritti e una percezione importante della mutazione del mondo nel quale ci troviamo, la possibilità di parlarvi delle prime trentacinque ore della nostra partita (tanto sono durati i primi tre capitoli) sono sufficienti a spiegarvi a grandi linee ciò che vi troverete ad affrontare.<br/><br/>Vogliamo che sia chiaro a chiunque abbia voglia di approcciare Death Stranding, che si tratta di un'avventura dalla <b>durata media</b> profondamente differente in base alla tipologia di giocatore. Ciò non toglie che il consiglio spassionato è quello di non fermarsi ai cosiddetti "ordini per Sam", ovvero l'equivalente delle missioni principali. Per quanto accessori possano risultare, gli <b>incarichi secondari</b> si rivelano fondamentali per portare avanti quella progressione di cui abbiamo parlato, la quale permette di apprezzare davvero un impianto di gioco altrimenti molto più piatto di quanto non si possa credere. <br/><br/>Affrontare un tratto di strada a piedi risulta profondamente diverso dal farlo in moto, esattamente come ancor più particolare si presenta il trasporto al proprio seguito di un piccolo hovercarro in grado di sorreggere decine di carichi. Queste differenze rappresentano già di per sé una maturazione della componente simulativa importante e riuscita, ma che poi raggiunge il suo apice quando affiancata alla presenza dei MULI o delle Creature Arenate. I primi non brillano per intelligenza artificiale, ma ciò non toglie che si concretizzi molto in fretta la loro natura quasi accessoria, al punto da diventare prede della nostra furia distruttiva nel caso si decida di generare un "cratere". Inoltre il carico portato in spalla e la volontà di recuperare oggetti smarriti, possono tramutare un semplice scontro in un inferno, dal quale potrete uscire menando le mani o utilizzando uno dei tantissimi <b>gadget</b> a disposizione. Sam può infatti equipaggiarsi con una miriade di armi ed oggetti diversi, sempre caricati su sé stesso tenendo ben presente il peso e la posizione di ognuno, ma che possono fare la differenza tra la vita e la morte.</p>
                <figure>
                  <img src="https://multiplayer.net-cdn.it/thumbs/images/2018/06/12/death_stranding_00015_jpg_1400x0_q85.jpg"/>
                </figure>
                <p>Siamo sinceri nel dirvi che Death Stranding, giocato a normale o a livello di <b>sfida</b> più alto, non vi creerà mai grandi problemi. Tutto l'impianto di gioco non nasce per mettervi in difficoltà con i nemici, ma per consentirvi di assaporare la difficoltà del viaggio, del trasporto. Per questo anche le Creature Arenate, rimaste nell'ombra fino alla presentazione di gameplay avvenuta nel corso del Tokyo Game Show dello scorso settembre, non rappresentano una sfida titanica. Al contrario si può facilmente riuscire a superarle diventando capaci nell'osservazione delle figure e dei loro movimenti, arrivando a non contemplare l'ausilio dell'<b>Odradek</b>, lo scanner posto sulla spalla sinistra di Sam. In nostro aiuto arriva in realtà anche il <b>Bridge Baby</b>, con una serie di segnali chiari e facilmente riconoscibili, oltre che rivelarsi anche parte integrante del gameplay grazie alla necessità di farlo risposare e di cullarlo quando necessario. Nulla di troppo tedioso, a patto di evitare di cadere troppo spesso.<br/><br/>Se però si viene scoperti, si ha a disposizione pochissimo tempo per provare a scappare talmente lontano da non farsi acchiappare da figure che fuoriescono dal terreno e che, una volta esaurita tutta la forza in corpo, ci trasportano nel cosiddetto <b>abisso</b>: una versione alternativa del nostro mondo, quasi totalmente avvolta dal catrame e nella quale siamo chiamati ad affrontare una sorta di <b>mini boss</b> animalesco. Queste situazioni vengono reiterate diverse decine di volte nel corso dell'avventura, ma esattamente come le altre, permettono di essere affrontate seguendo la propria progressione nell'attrezzatura e nella conoscenza del nemico. Non tutto è oro quel che luccica e non possiamo nascondere che, nonostante comprendiamo la volontà di Kojima &amp; co. di tramutare le Creature Arenate in un vero e proprio ostacolo sul tempo e sull'integrità del percorso, piuttosto che una sfida propriamente detta, non ci sarebbe dispiaciuto vedere più varietà nelle situazioni e nelle forme animali proposte, magari ognuna con qualche caratteristica di particolare differenziazione rispetto alle altre.<br/><br/>Questa sensazione di incompiutezza legata alle fasi action si concretizza specificatamente in alcuni momenti talvolta importanti come snodi narrativi e forti di un grande impatto artistico e visivo. Per questo ci sentiamo onesti nell'ammettere che, dopo qualche giorno di decantazione, questa particolare sensazione di mediocrità nell'impianto ludico dedicato all'azione si fa sentire e fa ragionare, soprattutto pensando a quel che sarebbe potuto essere. <br/><br/>Al netto di queste sbavature, a ben vedere dovute contemporaneamente a qualche piccola svista e limite tecnico, ma anche ad una scelta precisa di relegare quanto più possibile l'azione a piccolissimi momenti riempitivi, non possiamo nascondere che ciò che davvero ci ha fatto sentire orfani nel corso di tutta l'avventura, sono proprio gli iconici boss di cui si parlava in apertura. Inutile tornare su un modo di trattare il <b>game design</b> che ha in qualche modo messo da parte le trovate geniali del Kojima di vent'anni fa. D'altronde già Metal Gear Solid V non sconvolgeva certo da questo punto di vista. In Death Stranding però si tocca un apice negativo poco stimabile, arrivando a sfruttare male un incontro visto e desiderato per tre lunghi anni. Nonostante ciò, la cura per i personaggi e per le proprie motivazioni, le svolte narrative e i colpi di scena, lasciano comunque spazio ad uno scontro che non ci risulta difficile considerare epico, seppure estremamente derivativo.<br/><br/>La costante di tutta l'avventura per ciò che concerne i combattimenti può essere racchiusa proprio nelle primissime parole che Kojima rilasciò dopo il reveal del gioco nel giugno del 2016. Ciò che Death Stranding ricerca è la connessione: la corda e non il bastone, che si tramuta in elemento cardine di tutta l'esperienza.</p>
                <figure>
                  <img src="https://multiplayer.net-cdn.it/thumbs/images/2018/06/12/death_stranding_00012_jpg_1400x0_q85.jpg"/>
                </figure>
                <h4>Giocato su PlayStation 4 base</h4>
                <p>Spendiamo giusto due parole per i tanti che in queste settimane ci hanno chiesto come Death Stranding si comportasse sulla versione base dell'ammiraglia Sony, <b>PS4</b>. È con grande piacere che possiamo confermare a tutti coloro che non sono muniti di console midgen che l'ottimizzazione del titolo, complice probabilmente proprio il motore di partenza, ha raggiunto ottimi livelli anche su un hardware così datato. <br/><br/>Non si può non ammettere la presenza di un framerate leggermente inferiore ma comunque sufficientemente stabile, che soffre solo in poche situazioni con una grande mole di contenuti a schermo. Diverso invece ciò che concerne la navigazione dei menù che, a causa della mole di oggetti lasciati dagli altri giocatori soprattutto nelle città principali, finisce per pesare sulla memoria della console e rendere lo scorrimento degli oggetti un po' rallentato. È evidente che l'esperienza non possa risultare la stessa, siamo pur sempre ad un passo dalla prossima generazione e Death Stranding sfrutta fino all'ultimo punto percentuale una macchina più che datata. Nulla da dire sul fronte dell'HDR e del 4K, con il primo presente su entrambe le versioni della console e il secondo esclusivo per PlayStation 4 Pro.</p>
                <anchor name="il-piu-vivo-mondo-vuoto-di-sempre">
                  <h3>Il più vivo mondo vuoto di sempre</h3>
                  <p>Non possiamo concludere questo lunghissimo viaggio con Death Stranding tralasciando quello che è l'<b>aspetto tecnico</b> della produzione. A proposito di questo vi rimandiamo anche ad un video specificatamente dedicato a questo argomento, ma in questa sede siamo comunque chiamati a trasmettervi quanto più possibile la nostra "mascella caduta a terra".<br/><br/>Sotto il profilo visivo Death Stranding è un'esperienza difficilmente replicabile altrove, che utilizza in maniera magistrale il <b>Decima Engine di Guerriglia Games</b> (dopo avergli donato ufficialmente un nome) elevandolo all'ennesima potenza. Il lavoro congiunto dei due team, che ha in qualche modo riavvicinato nei tessuti e nella gestione dei liquidi all'ormai "dimenticato" Fox Engine, ha permesso di ricreare un mondo al limite del fotorealismo. Sfruttando senza dubbio anche tecniche di fotogrammetria in paesi incontaminati come l'Islanda, ciò che si staglia d'innanzi agli occhi del giocatore è un mondo vivo e naturalisticamente primordiale, che tende a dimenticare la sua natura postapocalittica in talune situazioni e si spinge nella ricerca del selvaggio, dell'inesplorato. Anche in questo viene in aiuto la fisicità di cui avevamo già parlato, mettendo sul piatto un andamento sempre coerente di Sam sulle diverse tipologie di terreno, che mostra sì il fianco nella gestione delle rocce e delle animazioni di passaggio su di esse, ma che trova ampiezza e ariosità nelle lunghe distese dei campi e nell'incedere stanco e affaticato dei picchi montani.</p>
                  <figure>
                    <img src="https://multiplayer.net-cdn.it/thumbs/images/2016/06/14/deathstranding_screen_ps4_004_1465877395_jpg_1400x0_q85.jpg"/>
                  </figure>
                  <p>Purtroppo tanta beltà e un <b>frame rate</b> sostanzialmente perfetto su <b>PlayStation 4 Pro</b> vengono sporcati da una serie di animazioni che a volte sembrano accelerare fin troppo, come tagliando di netto alcuni movimenti. Allo stesso tempo la <b>guida dei mezzi</b> lascia a desiderare, finendo spesso e volentieri per far incespicare la moto anche lì dove non potrebbe mai accadere. Inezie, percepibili probabilmente proprio per la cura maniacale demandata a tutto il resto, che sia la fisica del peso di cui abbiamo già discusso, così come la realizzazione degli <b>agenti atmosferici</b>. Pioggia e neve, monsoni e bufere, sono tra le migliori realizzate di sempre, in grado di raggiungere nelle fasi avanzate dei picchi ancora sconosciuti per il resto del mercato.<br/><br/>Tutto questo ben di dio viene affiancato da un lavoro sul sonoro di livello cinematografico e che, per grazia di Sony e per la gioia di tanti, è possibile ascoltare <b>doppiato in italiano</b> tramite un lavoro fino ad ora ineguagliato. Sotto questo punto di vista il plauso va a Hideo Kojima che continua a voler premiare i doppiatori inserendoli nella presentazione stessa dei personaggi a schermo, ma che poi trova riscontro in una direzione del lavoro che ha scelto coraggiosamente di tornare agli albori della carriera di Norman Reedus, con un azzeccatissimo Andrea Lavagnino. Non sono ovviamente da meno gli altri, che però lasciamo scoprire a voi, considerata anche qualche piccola chicca per chi è sufficientemente appassionato della settima arte.</p>
                  <figure>
                    <img src="https://multiplayer.net-cdn.it/thumbs/images/2016/12/02/stra01_jpg_1400x0_q85.jpg"/>
                  </figure>

                  <anchor name="commento">
                    <ul>
                      <li>Versione testata <br/><b>PlayStation 4</b></li>
                      <li>Digital Delivery <br/><b>PlayStation Store</b></li>
                    </ul>
                    <h4>Verdetto di Multiplayer.it:   9.2</h4>
                    <p>Death Stranding arriva sul mercato con la potenza di un pugno nello stomaco, a chiudere un intero anno fatto di tantissimi bei videogiochi e due autentiche opere d'arte. Abbiamo citato Red Dead Redemption 2 in apertura proprio perché, seppure profondamente diversi per accezione, volontà di espressione e tematiche, tutti e due possono essere considerati figli di una stessa, straordinaria, volontà: quella di innalzare il videogioco allo stato dell'arte, all'opera a tutto tondo che si spoglia dell'accezione spesso troppo negativa di "gioco" e che si veste, invece, con uno splendido abito da sera fatto di emozioni e comunicazione, senza per questo tralasciare un gameplay stimolante e divertente, a patto di amare i simulatori. Abbiamo volutamente tralasciato tanto, evitato di entrare nei dettagli delle tematiche trattate e dei risvolti narrativi, sui quali ci sarà modo di discutere a lungo. Ci è sembrato giusto tentare, tramite questa recensione sentita e sofferta, di farvi vivere prima di tutto quello che noi stessi abbiamo provato giocando Death Stranding, al netto di tutte quelle piccole o meno piccole imperfezioni che lo rendono umano, tanto quanto quella razza che la sua storia vuole redimere. È incredibile pensare come l'essenza stessa di questo titolo sia ricercabile nelle primissime frasi che vengono menzionate ed è per questo e per elementi come l'inquadratura finale, che ci sentiamo di consigliare Death Stranding a tutti, esattamente come accaduto un anno fa. Questo lo affermiamo consapevoli che, esattamente come in quella occasione, tanti potrebbero gettare la spugna. Se farete parte di quei pochi interessati anche ad altro che al veloce tornaconto, troverete in Death Stranding uno specifico equilibrio e quel profetico e reiterato "non siamo pronti" si tramuterà automaticamente in entusiasmo costante. È d'altronde tutta una questione di tempo investito e di sensazioni generate, così come il tempo risulta tematica cardine del gioco, resa parte integrante della storia e del gameplay tramite la cronopioggia.</p>
