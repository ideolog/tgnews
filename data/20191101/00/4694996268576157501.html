      <h1>STESS /J4 : « Le taux directeur de la BCAO au Sénégal est le plus faible en Afrique après le Maroc » (Ahmadou Al Amin Lo, DN de la BCEAO)</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CV-6W-0qNMI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La quatrième journée du Salon tournant économie sociale et solidaire a été marquée par un panel qui a pour Thème, « Cadre légal et réglementaire de l’économie sociale et solidaire : Etat des lieux et perspectives ». Une occasion pour le directeur national de la BCEAO/Sénégal, Ahmadou Al Amin Lo, de revenir sur l’importance de l’apport externe d’un financement soit d’une banque, de la microfinance ou d’un financement alternatif. « L’inclusion financière va permettre aux femmes et aux jeunes d’avoir accès aux financements et à des taux abordables même s’ils se trouvent en milieu rural », déclare-t-il. Revenant sur le discours du chef de l’Etat Macky Sall sur les taux d’intérêt trop élevé, le directeur national de la BCEAO déclare « nous avons le taux directeur le plus faible en Afrique qui est de 2,5%. Seul le Maroc est devant nous avec un taux de 2,25. Le chef de l’Etat a vu juste en prônant la baisse des taux directeurs mais il faut une concertation avec les acteurs. Il y’a un travail qui se fera en amont avec les structures de microfinance et l’Etat du Sénégal »…</b>
      </p>
