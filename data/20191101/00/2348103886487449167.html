      <h1>Bạn trai giấu mặt cực tâm lý của Ngọc Trinh, gửi phong bì mừng sinh nhật cả bố và mẹ vợ</h1>
      <address>
        <time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time>
      </address>
      <p>
        <b>Ngọc Trinh vừa hào hứng khoe lên trang cá nhân những chiếc phong bì từ bạn trai khi gửi về chúc mừng sinh nhật bố mẹ vợ</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/e6xemiksdcb30jqhbcjhrynovd5qe3xcfr0zuy23.png"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/eokiqtiugxqe5q1tpc24vieaxfqh1afyptwrltmw.png"/>
        <figcaption>Trên trang cá nhân, Ngọc Trinh vừa hào hứng khoe hình ảnh những chiếc phong bì của bạn trai gửi mừng sinh nhật bố mẹ kèm lời nhắn: "Con - Bạn trai vợ Trinh. Chúc mừng sinh nhật ba/mẹ". Có vẻ như người bạn trai giấu mặt của "nữ hoàng nội y" là người cực kì tâm lý và quan tâm không chỉ cho bạn gái mà còn với cả gia đình của Ngọc Trinh.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/egaartrvkkxmepx5ym2yhpxwvvlfvsjzmlusotz2.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/8kvexnn6eiz9kiw5wswadchvpncgro6fjtaeyean.jpeg"/>
        <figcaption>Bạn trai giấu mặt của Ngọc Trinh được cho là người vô cùng yêu thương, chiều chuộng cô, cùng với đó rất lãng mạn khi thường xuyên dành những lời yêu thương, đặc biệt là những bữa tiệc sinh nhật đậm màu hồng mỗi dịp đến ngày sanh thần của Ngọc Trinh.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/yyfb3mivxckqqfhp5o7msbgwdizawxvq84yclj8w.jpeg"/>
        <figcaption>Được biết, người đẹp gốc Trà Vinh đang hẹn hò với bạn trai là đại gia, nhưng giấu kín danh tính từ đầu năm 2017. Vào mỗi dịp kỉ niệm, cô đều được người yêu chiều chuộng, tặng những món quà đắt đỏ và làm nhiều điều bất ngờ.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/pu9gfjbqpzjtrcfvke4ehvbmxnk64nn2f4hbnbdg.jpeg"/>
        <figcaption>Sau những cuộc tình ồn ào, trong lần này Ngọc Trinh có vẻ như yêu kín tiếng hơn, không tiết lộ gì nhiều về một nửa của mình. </figcaption>
      </figure>
