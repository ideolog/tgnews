      <h1>侍・誠也＆吉田　４、５番コンビで反撃の突破口</h1>
      <address>
        <time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time>
      </address>
      <p>　「侍ジャパン強化試合、日本５－６カナダ」（３１日、沖縄セルラースタジアム那覇）</p>
      <p>　野球日本代表「侍ジャパン」が惜敗した。カナダ代表には３５年ぶりの黒星となった。</p>
      <p>　強力４、５番コンビで反撃の突破口を開いた。６点ビハインドの四回に先頭の鈴木が左翼フェンス直撃の二塁打で出塁すると、続く吉田が右翼フェンス直撃の適時二塁打を放った。終盤に相手のミスも重なり、この日は結果的にチーム全体で５得点。鈴木は「しっかり捉えられたので良かったです」と好感触を口にした。</p>
    </article>
