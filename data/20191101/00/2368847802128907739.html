      <h1>【直播預告】川普將參加密西西比助選集會（中文同聲翻譯）</h1>
      <address>
        <time datetime="2019-11-01T00:10:31+00:00">01 Nov 2019, 00:10</time>
      </address>
      <p>【新唐人北京時間2019年10月31日訊】美國總統<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>將於週五（11月1日）參加<a href="https://www.ntdtv.com/b5/%E5%AF%86%E8%A5%BF%E8%A5%BF%E6%AF%94.htm">密西西比</a>州的圖珀洛（Tupelo）集會，為共和黨州長提名的泰特‧里夫斯（Tate Reeves）助選。新唐人電視台和《大紀元時報》將進行全程追蹤和網絡直播，並有同聲翻譯。請鎖定<a href="https://www.ntdtv.com/b5/%E6%96%B0%E8%81%9E%E7%9B%B4%E6%92%AD%E9%96%93.htm">新聞直播間</a>。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/S4cUAAh-9s0" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>圖珀洛市週三（30日）宣布，<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>總統將於週五下午7點在BancorpSouth體育館舉行「保持美國偉大」的集會。市長傑森‧謝爾頓（Jason Shelton）敦促人們做出相應安排，參加川普總統的<a href="https://www.ntdtv.com/b5/%E7%AB%B6%E9%81%B8%E9%9B%86%E6%9C%83.htm">競選集會</a>。</p>
      <p>這次集會是在11月5日選舉前幾天舉行。共和黨州長候選人泰特‧里夫斯預計參加集會。</p>
      <p>這次選舉將是一場激烈的競爭。梅森‧迪克森（Mason Dixon）的最新民意測驗顯示，共和黨人泰特‧里夫斯比民主黨人吉姆·胡德（Jim Hood）略占優勢。然而，胡德的內部民意測驗顯示，胡德領先里夫斯。</p>
      <p>川普總統曾於2018年11月首次訪問圖珀洛，並為共和黨參議員候選人辛迪‧海德‧史密斯（Cindy Hyde-Smith）的競選造勢。她後來贏得了11月的特別選舉。</p>
      <p>大紀元和新唐人網絡直播時間：<br/>美東時間：11月1日（週五）下午19:00開始（中港台時間：11月2日凌晨7:00開始）</p>
