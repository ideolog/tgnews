      <h1>Block B представили лого своего фандома</h1>
      <address><time datetime="2019-11-01T00:20:45+00:00">01 Nov 2019, 00:20</time> by <a rel="author">Хотабовна</a></address>
      <figure>
        <img src="https://www.yesasia.ru/wp-content/uploads/2019/11/312fcd015dd94d5f8cc167dd617e34ec.jpg"/>
      </figure>
      <p>31 октября на официальном аккаунте группы <b><a href="https://www.yesasia.ru/tag/block-b">Block B</a> </b>в Twitter появилось сообщение о том, что у фандома BBC теперь его свое лого.</p>
      <p>
        <b>Смотрите также: </b>
        <a href="https://www.yesasia.ru/article/752343">
          <b>MC Mong заявил, что лирика к «Fame» никак не связана с T.O.P</b>
        </a>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/blockb_official/status/1189846285425078272?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>«Официального лого официального фанклуба Block B — BBC. Лого состоит из буквы «B», которая связывает Block B и BBC, а также формы крыльев пчелы, что символизирует самих BBC и их любовь к Block B».</i>
      </p>
