      <h1>オリックス　戦力外の鈴木昂平が野手コーチ補佐に就任</h1>
      <address>
        <time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time>
      </address>
      <p>　オリックスは１日、戦力外とした鈴木昂平内野手が来季より野手コーチ補佐に就任すると発表した。背番号は８４。</p>
      <p>　２日に高知市東部総合運動場野球場で始まる秋季キャンプから指導に当たる。</p>
      <p>　鈴木昂はプロ４年で通算２１８試合、打率・１６９、０本塁打、４打点。主に守備固めなどで活躍した。</p>
    </article>
