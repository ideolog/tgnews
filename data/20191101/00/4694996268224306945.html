      <h1>Kaolack : Aminata Touré procède à la réception des blocs sanitaires du lycée Valdiodio Ndiaye.</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/84QICrUQtCM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le 31 octobre s'est déroulée la cérémonie de réception des blocs sanitaires du lycée Valdiodio Ndiaye de Kaolack. La présidente du conseil économique social et environnemental ( CESE), Mme Aminata Touré, qui a procédé à la réfection de cette infrastructure à travers l'appui d'un mécène, s'est déplacée pour présider la cérémonie de réception. À cette occasion, elle a invité l'ensemble des bonnes volontés à investir davantage dans leurs localités respectives et ne pas seulement attendre l'aide de l'extérieur. Madame Aminata Touré a également exhorté l'administration et les élèves à assurer l'entretien de ces toilettes...</b>
      </p>
