      <h1>3 قتلى وسط بغداد في أكبر احتجاج منذ سقوط صدام</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">دبي - العربية.نت</a></address>
      <p>أفادت مصادر "العربية" بمقتل 3 متظاهرين عراقيين، بينهم امرأة، متأثرين بإصابة مباشرة بقنابل غاز مسيل للدموع، وذلك بعد توافد آلاف المحتجين إلى وسط العاصمة بغداد، الجمعة، وسط اعتصامات مفتوحة تشهدها جميع المحافظات الجنوبية.</p>
      <figure>
        <iframe data-src="https://twitter.com/YasserEljuboori/status/1190276429772197888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>كما نصب الآلاف خياماً في ساحة التحرير وسط بغداد، وانضم إليهم آلاف آخرون خلال اليوم.</p>
      <p>واحتشد آلاف العراقيين في وسط بغداد للمطالبة باستئصال النخبة السياسية في حدث من المتوقع أن يصبح أكبر يوم للمظاهرات الشعبية المناهضة للحكومة منذ سقوط صدام حسين.</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/01/2c4d0b7a-df86-4317-9458-7a7a2b5b234e/2c4d0b7a-df86-4317-9458-7a7a2b5b234e.JPG"/>
      </figure>
      <p>من احتجاجات العراق 1 نوفمبر - رويترز</p>
      <p>وفي الأيام الأخيرة، تسارعت وتيرة الاحتجاجات التي راح ضحيتها 250 شخصاً على مدار الشهر الماضي، إذ اجتذبت حشوداً ضخمة من مختلف الطوائف والأعراق في العراق لرفض الأحزاب السياسية التي تتولى السلطة منذ عام 2003.</p>
      <figure>
        <iframe data-src="https://twitter.com/a_manluv/status/1190140763893403648?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>إلى ذلك، أغلق عدد من المتظاهرين، الجمعة، حقل البزركان النفطي في محافظة ميسان، ومنعوا العاملين من الوصول إليه، وفق مواقع محلية.</p>
      <p>وأغلق معتصمون بوابة ميناء أم قصر في البصرة ووقفوا أمامها، مؤكدين استمرارهم بالاعتصام والتظاهر لحين تحقيق المطالب الشعبية.</p>
      <p>ومنذ الأول من أكتوبر، يشهد العراق احتجاجات واسعة، تجددت يوم الجمعة الماضي ولا تزال متواصلة حتى اليوم، في حين يسعى القادة السياسيون في العراق للتوصل إلى حل للتظاهرات المتواصلة المطالبة بإسقاط رئيس الوزراء.</p>
      <figure>
        <iframe data-src="https://twitter.com/amjadt25/status/1190242585949941762?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وانطلق الحراك الشعبي في البداية احتجاجاً على غياب الخدمات الأساسية وتفشي البطالة وعجز السلطات السياسية عن إيجاد حلول للأزمات المعيشية، ليتحول لاحقاً إلى المطالبة بتغيير الحكومة، ووقف التدخلات الإيرانية.</p>
      <p>وليل الأربعاء -الخميس، شهدت ساحة التحرير أعمال عنف جديدة، حيث حاول المتظاهرون كسر حواجز جسر الجمهورية الذي يؤدي إلى المنطقة الخضراء.</p>
      <h4>قنابل تخترق الجماجم</h4>
      <p>وفي سياق العنف الذي شهدته تلك الاحتجاجات، أكدت منظمة العفو الدولية في تحقيق لها، الخميس، وجود إصابات مروعة وقاتلة تعرض لها المحتجون بسبب قنابل تشبه القنابل المسيلة للدموع، <a href="https://ara.tv/n2sux">اخترقت جماجم</a>هم بشكل لم يشاهد من قبل. كما أكدت أن هذه القنابل يتم إطلاقها على المتظاهرين من أجل قتلهم وليس لتفريقهم.</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/01/51d45490-3935-49d1-8c22-1f20a6b5b50b/51d45490-3935-49d1-8c22-1f20a6b5b50b.JPG"/>
      </figure>
      <p>العراق 1 نوفمبر رويترز</p>
      <p>إلى ذلك، دعت المنظمة السلطات العراقية وشرطة مكافحة الشغب وقوات الأمن الأخرى في بغداد للتوقف فوراً عن استخدام هذا النوع من القنابل القاتلة، التي لم يسبق لها مثيل.</p>
      <h4>100 قتيل و5500 جريح</h4>
      <p>وقتل 100 شخص على الأقل وأصيب 5500 شخص آخرين بجروح في <a href="https://ara.tv/rh2cf">أسبوع من الاحتجاجات العنيفة</a> التي شهدها العراق، بحسب ما أعلنت، الأربعاء، المفوضية العراقية الحكومية لحقوق الإنسان.</p>
      <p>وتشمل هذه الحصيلة مجموع القتلى من المتظاهرين والقوات الأمنية منذ استئناف الموجة الثانية من الاحتجاجات المناهضة للحكومة يوم الجمعة الماضي، وفقاً للمفوضية التي لم تتمكن من تحديد تواريخ الوفيات لصعوبة جمع المعلومات.</p>
