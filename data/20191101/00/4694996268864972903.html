      <h1>Célébration de la Toussaint : Fête des saints ou des morts? (Reportage)</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wlTFx2c5GK4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Venus de partout célébrer la fête de la Toussaint au cimetière Saint Lazare de Dakar, les fidèles chrétiens en toute communion n’ont pas manqué de revenir sur l’historique de la célébration de cette journée. Certains d’entre eux soulignent qu’il s’agit d’une fête catholique célébrée le 1er novembre au cours de laquelle l’église catholique honore tous les saints connus et inconnus. Interrogés au micro de Dakaractu, les fidèles catholiques ont fait des précisions importantes sur la fête de la Toussaint et la commémoration des fidèles défunts et dont la plupart les confondent très souvent... (Reportage)</b>
      </p>
