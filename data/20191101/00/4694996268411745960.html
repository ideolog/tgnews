      <h1>Inauguration maternité de Mékhé Village : Karim Ndiaye lance un plaidoyer aux femmes pour réduire le taux de mortalité infantile</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vxw2b1C0L5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ouf de soulagement des femmes de Mékhé-village et environnants. Dans le cadre de la Responsabilité sociale de l'entreprise (Rse), Senergy PV SA, Méridiam et le Fonds d'investissement stratégique (Fonsis) leur ont offert une maternité estimée à quarante millions francs Cfa et entièrement équipée. "Nous avions projeté de faire ceci cinq ans après le démarrage de nos activités. Sur demande des autorités locales, nous avons décidé de réaliser cette demande sociale au grand bonheur des populations", a confié le directeur de la société Senergy PV SA, Abdou Karim Ndiaye. À le croire, ils ont installé un comité de sélection des initiatives Rse pour connaitre les problèmes pressants des populations afin de répondre à leurs attentes. Karim Ndiaye a aussi lancé un plaidoyer auprès des femmes enceintes pour qu'elles respectent les visites prénatales pour contribuer à la réduction du taux de mortalité infantile.</b>
      </p>
