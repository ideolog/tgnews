      <h1>«Le daim»: je suis le blouson de Georges</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author" href="https://www.ledevoir.com/auteur/andre-lavoie" target="_blank">André Lavoie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2smPWAZQ4vk" width="620" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lorsque des acteurs de la trempe de Benoît Poelvoorde (Au poste !) et maintenant Jean Dujardin veulent s’associer à un cinéaste aussi singulier que Quentin Dupieux, on comprend qu’ils ont le goût du risque, et l’envie d’écorcher leur image de star.</p>
      <p>On imagine d’ailleurs la tête de la vedette d’<i>OSS 117</i> devant le scénario d’un film comme<i> Le daim</i>, récit d’une escapade dans les Pyrénées où échoue un homme fuyant son passé et s’entichant d’un blouson à franges au point non seulement de lui parler, mais d’inventer lui-même les réponses ! Le blouson en question a beau se révéler « 100 % daim », il y a tout de même des limites à jouer au ventriloque et à le porter en se donnant le droit de dépouiller les autres de manteaux qu’il juge indignes de son regard.</p>
      <p>Cette obsession, Georges (Dujardin, ici d’un total abandon et dans la sobriété) la trouve parfaitement légitime, prêt à vider son compte de banque, et celui des autres, pour se procurer d’autres accessoires en daim, comme s’il s’agissait d’une deuxième peau (et cela n’a rien de farfelu). Car non seulement ses méfaits, de plus en plus ridicules et violents, se déroulent à la vitesse grand V, mais il a le culot de les filmer, ce qui l’autorise à se prétendre cinéaste. C’est ce que croit Denise (Adèle Haenel), la serveuse d’un bar miteux où il échoue parfois, voyant en cet homme la chance de réaliser ses ambitions de monteuse au cinéma. On la trouve bien naïve, mais est-ce vraiment le cas ?</p>
      <p>Ce n’est pas la seule ambiguïté qui plane sur ce monde où le beige domine dans des intérieurs sans âme, contraste avec la somme de personnages insolents, insolites, pathétiques ou frondeurs qui jalonnent la route sinueuse de Georges, et celle de son blouson. Mis à part Denise, que rien n’offusque ou n’étonne, à peu près tous les infortunés qui croisent ce cinglé (plus ou moins) sympathique ne font que trois petits tours, et le plus souvent à leurs risques et périls. Même devant la seule salle de cinéma des environs, et qui ne paye pas de mine, il ne fait pas bon trouver sur sa route ce prétendu cinéaste ayant dérobé un livre sur les métiers du cinéma pour décoder ce que Denise lui raconte.</p>
      <p>L’énormité de cette proposition s’avère constamment neutralisée par une mise en scène à la fois froide et frontale, la vanité de ce héros improbable étant observée à la façon d’un chasseur guettant sa proie : avec distance, sans effets tapageurs ni fioritures. Quentin Dupieux se met au service de cet être troublé, fétichiste et mythomane, un profil si singulier qu’il n’a jamais besoin d’en rajouter pour comprendre à quel point nous voilà plongés dans son monde parallèle, celui qu’un Bertrand Blier ou un Jean-Pierre Mocky pourraient facilement assimiler au leur.</p>
      <p>Son univers regorge autant d’incongruités que d’ellipses étonnantes, le cinéaste prenant tout son temps pour scruter les faits et gestes de ce fabulateur entouré de mystères, mais préférant un montage aux coupes franches au moment d’aborder les aspects plus scabreux du récit : un suicide se résume à un son, un carnage sanglant à quelques images numériques à l’aspect délavé, une violente attaque avec la pale d’un ventilateur à un morceau d’humour dont Tarantino serait sûrement jaloux s’il avait la curiosité de découvrir le travail de cet oiseau rare.</p>
      <p>Car Quentin Dupieux peut revendiquer ce qualificatif, de par la concision de ses récits (un pied de nez aux impératifs du commerce), l’étrangeté inconfortable qui en émane, et souvent l’absence de morale de personnages dont les agissements ne sont jamais soutenus par de quelconques justifications psychologiques. Une indolence totalement assumée, et fort réjouissante.</p>
      <p> </p>
      <footer>Le daim<br/>★★★ 1/2<br/>Comédie dramatique de Quentin Dupieux. Avec Jean Dujardin, Adèle Haenel, Albert Delpy, Pierre Gommé. France–Belgique, 2019, 77 minutes.<br/> </footer>
