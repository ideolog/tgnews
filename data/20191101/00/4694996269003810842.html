      <h1>De jeunes sénégalais créent une plateforme pour faciliter le recrutement en ligne.</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0-IyufOyX2I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>« Une solution d’intelligence artificielle au service du recrutement des cadres en Afrique de l’Ouest ». C’est l’objectif visé par des jeunes sénégalais qui ont lancé ce jeudi 31 octobre Digital.in. Selon Djibril Diaw, cofondateur, c’est pour permettre aux recruteurs d’avoir les profils adaptés à leur recherche. « Nous permettons d’avoir une approche différente, aller au delà de ce qui est écrit sur les CV », indique ce jeune cadre selon qui, les recruteurs seront en mesure, avec Digital in de connaitre au delà des compétences techniques, les compétences transversales, comportementales. « Une des fonctionnalités phares de digital.in, c’est que quand l’entreprise crée un poste, il corrèle cette offre à la dimension qu’il attend en terme de personnalité et soft skillis », ajoute Djibril Diaw. « On vient apporter une solution innovante et qui dit innovation dit quelque part changement de mentalité », enchaîne son collaborateur Kéba Diop. Ce qu’il veut dire, c’est qu’à l’état actuel de l’évolution de l’Intelligence artificielle, des initiatives doivent être prises pour « ne pas se faire larguer par le train ». Fort de ce constat, il fait savoir que leur ambition est d’apporter une plus value dans le métier de RH et capter leur part du flux d’internautes sénégalais présents sur les plateformes déjà en place. « Aujourd’hui, tout le monde est connecté à WhatsApp et Internet permet complètement de changer la vie des gens. Donc, l’Intelligence artificielle d’autant plus », relève Djibril Diaw qui précise que la solution qu’ils proposent est inédite en Afrique de l’Ouest. </b>
      </p>
