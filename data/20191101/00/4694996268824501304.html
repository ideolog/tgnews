      <h1>STESS /J4 : « Les Fonds JAHIDA est le moteur de l’économie sociale et solidaire au Maroc » (Mme Saloua Tajri)</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ViL_XbkLyt0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Venue partager l’expérience du Maroc en matière d’économie sociale et solidaire, la directrice de la promotion de l’économie sociale et solidaire, ministre du tourisme et du transport aérien du Marocaine, Mme Saloua Tajri, est revenue sur le cadre légal et juridique de l’ESS de son pays qui est tres en avance dans ce domaine. Selon elle, « depuis 2016, la loi cadre a été adoptée dans notre pays. On a fait en sorte qu’elle face partie intégrante de l’économie globale du pays. Tout cela a été possible grâce au Fonds de Développement Industriel et des Investissements (FDII), créé par la loi de finances 2015 et doté d’une enveloppe financière de 20 milliards de DH à l’horizon 2020. Avec ce fonds, plusieurs actions comme le financement de formations professionnelles entre autres secteurs de l’éducation sont réalisées ». Elle prenait part au panel tenu ce vendredi 1er novembre au salon Tournant économique sociale et solidaire qui avait pour thème : « Cadre légal et réglementaire de l’économie sociale et solidaire : Etat des lieux et perspectives » . </b>
      </p>
