      <h1>Cualquier mesa de cuatro patas que esté coja se puede estabilizar con sólo girarla un máximo de 90 grados</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Diario Tecnología</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OuF-WB7mD6k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En este vídeo de <a href="https://www.youtube.com/channel/UCoxcjq-8xIDTYp3uz647V5A">Numberphile</a> el profesor Kreck explica y demuestra a grandes rasgos <b>uno de esos hechos matemáticos tan llamativos como útiles</b>. Si una mesa está coja tan solo hace falta girarla hasta encontrar el punto en que queda estable. Tampoco hace falta darle muchas vueltas: el giro será de hecho menor que un cuarto de vuelta (90°) y a veces hay incluso varios puntos de estabilidad.</p>
      <p>¿Cómo puede ser esto? Veamos: los taburetes de tres patas nunca cojean. La razón es que tienen tres puntos de apoyo, y tres puntos cualesquiera conforman un <b>plano</b>, de modo que los pongas donde los pongas siempre estarán estables. (Otra cosa es que ese plano sea <i>paralelo</i> al suelo, pero no es eso lo que se discute aquí, simplemente que no «cojee»).</p>
      <p><b>Con las sillas y mesas de cuatro patas</b>, en cambio, sucede que a veces por la rugosidad del suelo o la longitud de las patas los cuatro puntos de contacto no están alineados en el mismo plano –el suelo– de modo que una de ellas queda más alta que las otras y al apoyarse todo desestabiliza, oscilando de un lado a otro. Pero se puede demostrar que siempre hay una solución para que queden alineadas, más allá de calzarlas con un papel doblado, claro.</p>
      <figure>
        <img src="https://img.microsiervos.com/images2019/Mesa4p.jpg"/>
      </figure>
      <p>La «razón escondida» es el <a href="https://es.wikipedia.org/wiki/Teorema_del_valor_intermedio">teorema del valor intermedio</a> que dice que <i>«si una función es continua en un intervalo, entonces toma todos los intermedios comprendidos entre los extremos del intervalo»</i>. Considerando la altura de la pata coja respecto al suelo (en un extremo positiva, en otro negativa) en función del ángulo de giro resulta que ha de pasar por el 0 (contacto con el suelo) obligatoriamente.</p>
      <p>… Y por eso las mesas de los matemáticos cuando están tomando cervezas en el bar nunca están cojas.</p>
      <p>– Profesor Kreck</p>
