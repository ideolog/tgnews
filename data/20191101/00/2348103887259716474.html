    <article>
      <h1>Diệp Lâm Anh khoe bụng bầu cực xinh, mừng sinh nhật 1 tuổi con gái và chuẩn bị đón em bé thứ 2</h1>
      <address>
        <time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time>
      </address>
      <p>
        <b>Nhân dịp sinh nhật 1 tuổi của cô con gái đầu Boorin, gia đình Diệp Lâm Anh đã cùng nhau chụp những hình ảnh cực đáng yêu để làm kỉ niệm.</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/ktxlclt1qapbkvoqh2yhbpnotffiwtd9waxxdrrd.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/omyjmxvwovabdoyejxjhly7n1cncfurogufwlquw.jpeg"/>
        <figcaption>Trên trang cá nhân, nữ người mẫu Diệp Lâm Anh vừa chia sẻ loạt ảnh trong bộ ảnh kỉ niệm sinh nhật bên con gái và chồng. Cô nhắn gửi đến bé Boorin, con gái đầu lòng vừa tròn 1 tuổi: <i>"Siêu quậy của mẹ Cún hôm nay tròn một tuổi và cũng trở thành chị hai rồi đấy... 1 năm trôi qua thật nhanh làm sao. Bố mẹ yêu em rất nhiều!! Boorin mau ăn chóng nhớn, ngoan ngoãn, đáng yêuuuu của mẹ".</i></figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/jxs30sqd1lmmgahbq14fci8gwcej1jxulkaapfre.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/mklqadlf9p7tzxmjwlm5r6zen6jwrisdmosnsofa.jpeg"/>
        <figcaption>Bé Boorin được sinh ra vào ngày 1/11/2018 trong vòng tay yêu thương của bố mẹ. Boorin sở hữu làn da trắng, đôi mắt đen tuyền và gương mặt bầu bĩnh dễ thương.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/z42h6irfjuhrq6n8pbar4frbvlggfz6421wxn2tt.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/ydsvrhnllmp5p3zij5kfniqmz5loajpwb1p1sxco.jpeg"/>
        <figcaption>Vẻ đáng yêu của con gái Diệp Lâm Anh và chồng thiếu gia. </figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/e2rcmiforbedxqxdfkpo0f0itkhbtbnv0ayi5uga.jpeg"/>
        <figcaption>Diệp Lâm Anh và chồng thiếu gia kết hôn vào tháng 5/2018. Ông xã của Diệp Lâm Anh được cho là thiếu gia trong một gia đình giàu có. Sau khi lấy chồng, Diệp Lâm Anh dù bận rộn việc chăm con và liên tục mang thai nhưng cô vẫn tham gia vào các hoạt động kinh doanh.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/tabd5nrjqpodmxaggn808lfzhyouwv23jzfslyb1.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/01/2eqca27csfinikq01w0hgtjxvrzmemwusfzhe8j7.jpeg"/>
        <figcaption>Hiện tại Diệp Lâm Anh đang mang thai lần thứ 2 ở những tháng cuối của thai kỳ. Lần mang thai này chỉ cách khoảng 6 tháng sau khi cô sinh bé Boorin. Diệp Lâm Anh được coi là một trong những bà bầu sành điệu bậc nhất showbiz Việt khi lên đồ cực chất dù đang trong giai đoạn thai nghén. Cùng với đó người đẹp không ngán việc đi giày cao gót dù đang khệ nệ bụng bầu.</figcaption>
      </figure>
      <figure>

      </figure>
