      <h1>Los All Blacks mostraron todo su poderío frente a Gales y se quedaron con el bronce</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Redacción Diario de Cuyo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iqo09ice4Z0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los All Blacks subieron al tercer lugar del podio de la Copa del Mundo 2019, tras imponerse a Gales por 40 a 17. En la despedida de los dos entrenadores, Steve Hansen y Warren Gatland, y del capitán de los de negro, Kieran Read, Nueva Zelanda venció gracias a seis tries y a una fabulosa actuación de Sonny Bill Williams y Brodie Retallick. En el Dragón, Josh Adams superó a Shane Williams como máximo anotador en una Copa Mundial, al marcar su séptimo try del torneo.</p>
      <p>El partido se anticipaba emotivo. Con ambos equipos diciendo adiós a dos de los hombres que durante una década han marcado los destinos del rugby del norte y el sur -Gales logró tres Grand Slams con Gatland y Nueva Zelanda una Copa Mundial con Hansen- también Read reivindicó su papel protagonista. En la 127 ocasión en que se vestía de negro, el octavo se dio el gusto de liderar el tradicional haka Ka Mate, antes de tomar el control de las operaciones. Junto a él, también decían adiós Ben Smith, Kieran Read, Ryan Crotty, Matt Todd y, muy posiblemente, Sonny Bill Williams.</p>
      <figure>
        <iframe data-src="https://twitter.com/rugbyworldcupes/status/1190219807603359749?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Es más, con la pelota ya en juego, Read apareció pronto para habilitar en el centro de la cancha a Brodie Retallick, elegido el Mejor Jugador del Partido con 18 tackles. El segunda línea encontró a Joe Mody en campo abierto y el pilar se fue derecho al ingoal. Ocho, cuatro, uno; tres forwards jugando al puro offload seña de identidad de los All Blacks y que hace una semana Inglaterra les negó. Acto seguido, Beauden Barret, ubicado como fullback toda la Copa del Mundo, recibió la pelota como primer portador, se mandó sobre los 22 de Gales y apoyó plácidamente para el 14-0.</p>
      <figure>
        <img src="https://www.diariodecuyo.com.ar/export/sites/diariodecuyo/img/2019/11/01/all1.jpg_891832641.jpg"/>
      </figure>
      <p>El equipo de Gatland se mantenía en el partido gracias al animoso apertura Rhys Patchell y los backs Josh Adams y Hallan Amos. Mejor en el line que Nueva Zelanda, el Dragón encontró con el maul una plataforma desde donde atacar. A la primera no, pero sí a la segunda, tras 14 fases, Amos engañó a la línea rival para estrenar el marcador de los de rojo.</p>
      <p>El arrebato galés no incomodó a Nueva Zelanda que dominó el combate físico y el scrum. Un contraruck de Sonny Bill Williams propició una recuperación de pelota de los de Steve Hansen, la ovalada llegó a manos de Ben Smith, omnipresente durante toda la tarde, para apoyar el primero de los dos tries que anotó consecutivamente. En el segundo, un tenso pase de Aaron Smith desactivó a cuatro defensores de gales, para encontrar, pegado a la línea al wing de Highlanders que se zambulló sin oponentes cerca. Richie Mo’unga convirtió para llegar al descanso con un 28-10.</p>
      <figure>
        <iframe data-src="https://twitter.com/rugbyworldcupes/status/1190221241153736705?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tras el paso por los vestuarios, Sonny Bill Williams, que ya había mostrado varios detalles que son marca registrada de la casa: pases de fantasía, offloads y toneladas de combate físico, se inventó una asistencia a mano cambiada para que Ryan Crotty cruzara el ingoal. Minutos después, con Gales sufriendo el aluvión All Black, el referí Wayne Barnes no dio por bueno otro try junto a la bandera, esta vez de Rieko Ioane, que solo podía haber pensado la imaginación de Williams y que casi engaña al TMO.</p>
      <p>Con el marcador 35-10 en contra y media hora por jugar, Gales se abrió buscando a sus backs. Lo probó y el premio llegó con el try de Adams que, de una manera poco ortodoxa para un wing, en la refriega de los forwards, cruzó el ingoal para apoyar su séptima conquista en la Copa del Mundo 2019 superando así a su compatriota Shane Williams.</p>
      <figure>
        <img src="https://www.diariodecuyo.com.ar/export/sites/diariodecuyo/img/2019/11/01/all2.jpg_231578466.jpg"/>
      </figure>
      <p>Volcados en los 22 rivales, en un esfuerzo humanamente cruel que tan bien encarna este deporte: seguir avanzando aunque esté todo perdido, Gales protagonizó los minutos finales. Sin embargo no pudo más un equipo plagado de bajas. En la última estirada All Black, Mo’unga puso la frutilla al postre para el sexto try del equipo kiwi y el broche a la era Hansen en Nueva Zelanda. A Gatland, pese a la derrota, le queda la honra de reeditar la mejor clasificación de Gales igualando la cuarta plaza de 1987.</p>
