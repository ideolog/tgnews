      <h1>STESS /J4 : « Au Sénégal, l’économie sociale et solidaire est enseignée dans les universités. Ce qui manque c’est le cadre juridique ». (Experts)  </h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yipXZRbm-Q0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>« Cadre légal et réglementaire de l’économie sociale et solidaire : Etat des lieux et perspectives », un thème largement débattu par les panélistes, a permis de faire l’évaluation de ce concept qui existe depuis longtemps dans notre société avec la culture et la religion avec la Zakaat et l’aumône. « Cependant, il n’existe pas encore de cadre légal et réglementaire même si dans les universités, il est enseigné. C'est un domaine transversal, il regroupe plusieurs secteurs. Établir un cadre juridique sera difficile mais faisable. Le Maroc l’a bien réussi », a déclaré  le professeur Diadji Niang chercheur à l’IFAN. Un avis bien partagé par sa collègue, le professeur Ndeye Arame MBOYE Faye qui a été la modératrice de ce ce panel qui a marqué la quatrième journée de ce salon qui se tient du 29 octobre au 5 novembre aux centre des expositions de Diamniadio.  </b>
      </p>
