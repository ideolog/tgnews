      <h1>بررسی راهکارهای کاهش اسیدپاشی در ایران (عکس)</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <p>
        <b>همایش بررسی راهکارهای کاهش اسیدپاشی در ایران با سخنرانی عبدالصمد خرمشاهی،حسین نجمی، مزدک دانشور، حمیده عادلیان و سونیا غفاری و با حضور خانواده های قربانیان اسید پاشی عصر پنج‌شنبه در خانه وارطان برگزار شد.</b>
      </p>
