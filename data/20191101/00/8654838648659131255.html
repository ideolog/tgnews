      <h1>Death Stranding, ecco i primi 20 minuti di gioco</h1>
      <h2>Vediamo un filmato con i primi venti minuti di Death Stranding, l'ultima fatica di Hideo Kojima che tanto sta facendo discutere dopo l'uscita delle recensioni.</h2>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/57/karattolo/articoli/" target="_blank">Simone Tagliaferri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZgLqoPtXx3s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vediamo i <b>primi venti minuti</b> di <b>Death Stranding</b>, registrati da Dean Takahashi di GamesBeat. Si tratta dell'<b>introduzione</b> del gioco registrata in alta risoluzione, quindi fate attenzione perché contiene delle grosse anticipazioni. Considerate che la maggior parte del video è formato da sequenze filmate, quindi ci sono moltissime parti narrative.<br/><br/>Se volete saperne di più, leggete la nostra <a href="https://multiplayer.it/recensioni/death-stranding-recensione.html">recensione di Death Stranding</a>, dove troverete scritto:<br/><i>Death Stranding arriva sul mercato con la potenza di un pugno nello stomaco, a chiudere un intero anno fatto di tantissimi bei videogiochi e due autentiche opere d'arte. Abbiamo citato Red Dead Redemption 2 in apertura proprio perché, seppure profondamente diversi per accezione, volontà di espressione e tematiche, tutti e due possono essere considerati figli di una stessa, straordinaria, volontà: quella di innalzare il videogioco allo stato dell'arte, all'opera a tutto tondo che si spoglia dell'accezione spesso troppo negativa di "gioco" e che si veste, invece, con uno splendido abito da sera fatto di emozioni e comunicazione, senza per questo tralasciare un gameplay stimolante e divertente, a patto di amare i simulatori. Abbiamo volutamente tralasciato tanto, evitato di entrare nei dettagli delle tematiche trattate e dei risvolti narrativi, sui quali ci sarà modo di discutere a lungo. Ci è sembrato giusto tentare, tramite questa recensione sentita e sofferta, di farvi vivere prima di tutto quello che noi stessi abbiamo provato giocando Death Stranding, al netto di tutte quelle piccole o meno piccole imperfezioni che lo rendono umano, tanto quanto quella razza che la sua storia vuole redimere. È incredibile pensare come l'essenza stessa di questo titolo sia ricercabile nelle primissime frasi che vengono menzionate ed è per questo e per elementi come l'inquadratura finale, che ci sentiamo di consigliare Death Stranding a tutti, esattamente come accaduto un anno fa. Questo lo affermiamo consapevoli che, esattamente come in quella occasione, tanti potrebbero gettare la spugna. Se farete parte di quei pochi interessati anche ad altro che al veloce tornaconto, troverete in Death Stranding uno specifico equilibrio e quel profetico e reiterato "non siamo pronti" si tramuterà automaticamente in entusiasmo costante. È d'altronde tutta una questione di tempo investito e di sensazioni generate, così come il tempo risulta tematica cardine del gioco, resa parte integrante della storia e del gameplay tramite la cronopioggia.</i><br/><br/>Se vi interessa,<a href="https://multiplayer.it/notizie/death-stranding-voti-della-critica.html"> qui trovate riepilogati i voti di Death Stranding dati dalla stampa internazionale</a>.</p>
