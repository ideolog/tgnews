      <h1>Sarah Connor vs. Ellen Ripley: Who is the Ultimate Sci-Fi Hero?</h1>
      <h2>We crunch the numbers to see who is cinema's true sci-fi planet-saver.</h2>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">RT Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iSdJMGSbyJc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Linda Hamilton returns to the big screen this month as Sarah Connor some 28 years since she last played the character in <i>Terminator 2: Judgment Day</i>. The original Sarah Connor’s re-emergence in <i><b><a href="https://www.rottentomatoes.com/m/terminator_dark_fate/">Terminator: Dark Fate</a> </b></i>has many fans of no-BS, ass-kicking sci-fi heroines wondering if and when Sigourney Weaver might similarly return to play Ellen Ripley in a new <i>Alien </i>film. One can dream. To celebrate the return of Hamilton to the <i>Terminator </i>franchise, we’re releasing a special episode of our <i>Versus </i>series, pitting Sarah Connor against Ellen Ripley. We’re breaking down the competition by Tomatometer, box office receipts, the enemies they’ve faced, and letting them duke it out in one special wild card round. Join Mark Ellis as he steers us through an epic sci-fi battle: Sarah Connor vs. Ripley.</p>
      <p>
        <b><i><a href="https://www.rottentomatoes.com/m/terminator_dark_fate/">Terminator: Dark Fate</a> </i>is in theaters November 1.</b>
      </p>
