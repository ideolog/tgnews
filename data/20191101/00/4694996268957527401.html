      <h1>TOUSSAINT 2019 : L'église appelle tous les hommes à la sainteté pour la promotion de la vie</h1>
      <address><time datetime="2019-11-01T00:00:00+00:00">01 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R_iup1Or-p4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Comme chaque 1er Novembre, les fidèles catholiques empruntent le chemin de l'église pour commémorer la fête de la Toussaint. À la Cathédrale de Dakar, la messe a débuté vers 9h. Hommes, femmes et enfants ont assisté a la messe dite par l'abbé Augustin Thiaw, vicaire à ladite Cathédrale. Ce dernier a appelé ses fidèles à la sainteté pour la promotion de la vie. Un message provenant de l’archevêque et dont il a la mission de porter aux fidèles. Ainsi, il précisera qu'au cours de la journée il est prévu un autre messe au cimetière Saint Lazare sur la VDN pour des prières à l'endroit des disparus, en prélude à la fête des défunts retenue pour le 02 Novembre, au lendemain de la fête des saints. Reportage...</b>
      </p>
