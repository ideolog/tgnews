      <h1>In Russia entra in vigore la controversa legge su Internet</h1>
      <address><time datetime="2019-11-01T21:23:51+00:00">01 Nov 2019, 21:23</time> by <a rel="author">euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MTREW1gppa8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È entrata in vigore in Russia la controversa legge su "internet sovrano", che stando a quanto precisato dal Cremlino, permette la realizzazione di un web autonomo russo, in grado di funzionare anche se tagliato fuori dalla rete mondiale per una cyber guerra.</p>
      <p>Mosca ha presentato il provvedimento come una misura necessaria per la cyber-sicurezza, ma molti osservatori temono che si tratti di un modo per aumentare il controllo e la censura sulla rete da parte dello Stato.</p>
      <p>l provvedimento era stato annunciato alla Duma lo scorso aprile.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190232245757513729" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il governo può censurare direttamente i contenuti o persino trasformare il web russo in un sistema chiuso senza spiegare al pubblico cosa stia facendo e perché, secondo Human rights watch.</p>
      <p>Sarkis Darbinyan, Roskomsvoboda partner: "La legge è in linea con la tendenza che abbiamo osservato negli ultimi sette anni. Che si dirige verso una rigida regolamentazione dello spazio Internet, perché le autorità sono spaventate".</p>
      <p>Il pacchetto di leggi che consentirà al servizio federale per la supervisione dei mass media, il Roskomnazdor, di gestire in modo più efficace il traffico su Internet e il controllo della sezione russa di Internet ma la legge è stata adottata con la scusa di difendere il paese dalle minacce informatiche.</p>
      <p>Il provvedimento non ha avuto gran risolta nei media locali e i russi non sanno effettivamente di cosa si tratta. "Ha sentito della legge che isolerebbe l'Internet russo e che entrata in vigore oggi?".</p>
      <p>La legge obbliga i provider a installare apparecchi capaci di tracciare, filtrare e reindirizzare il traffico internet, in altre parole consente alle autorità russe di bloccare con maggiore facilità l'accesso a siti e contenuti.</p>
