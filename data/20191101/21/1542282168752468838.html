      <h1>Ρωσία: Σε ισχύ το αμφιλεγόμενο «Κυρίαρχο Ίντερνετ»</h1>
      <address><time datetime="2019-11-01T21:22:57+00:00">01 Nov 2019, 21:22</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CQOLZb8u51Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε εφαρμογή τέθηκε στη Ρωσία ο νόμος που εγκρίθηκε τον περασμένο Απρίλιο και εισάγει νέους κανόνες στη λειτουργία του διαδικτύου.</p>
      <p>Στόχος, σύμφωνα με την κυβέρνηση, οι Ρώσοι χρήστες να διαθέτουν εξασφαλισμένη πρόσβαση στο ίντερνετ ανεξάρτητα από την κατάσταση στο εσωτερικό ή το εξωτερικό της χώρας.</p>
      <p>Το Κρεμλίνο υποστηρίζει ότι το «Κυρίαρχο Ιντερνετ», όπως αποκαλείται το θεσμικό πλαίσιο, θα βελτιώσει την κυβερνοασφάλεια στη Ρωσία χωρίς οι χρήστες να παρατηρήσουν καμία αλλαγή.</p>
      <p>Όμως οι επικριτές της ρωσικής κυβέρνησης εκφράζουν φόβους ότι επιχειρείται η δημιουργία ενός τείχους προστασίας όπως αυτό που υπάρχει στην Κίνα, με στόχο τον αποκλεισμό τους.</p>
      <p>«Ο νόμος είναι σε ευθυγράμμιση με την τάση που παρατηρούμε τα τελευταία χρόνια, προς μια επιβολή αυστηρών κανόνων στον κόσμο του διαδικτύου, ο οποίος προκαλεί φόβο στις αρχές. Το πακέτο των νόμων που θα επιτρέψουν στη ρυθμιστική αρχή τηλεπικοινωνιών Roskomnadzor να χειρίζεται καλύτερα τη διαδικτυακή κυκλοφορία και να ελέγχει το ρωσικό ίντερνετ υιοθετήθηκε υπό το πρόσχημα της υπεράσπισης της χώρας απέναντι στις κυβερνοαπειλές», δήλωσε ο Σάρκις Νταρμπινγιάν της ΜΚΟ Roskomsvoboda.</p>
      <p>Όπως φαίνεται μέσα από το ρεπορτάζ δημοσιογράφου του πρακτορείου Reuters στη Μόσχα, οι πολίτες δεν φαίνονται ενημερωμένοι για τις αλλαγές, είτε επειδή δεν ενδιαφέρονται ή επειδή το θέμα δεν έχει προβληθεί εκτενώς από τα μέσα ενημέρωσης.</p>
      <p>Μεταξύ άλλων, το «Κυρίαρχο Ίντερνετ» υποχρεώνει τους παρόχους διαδικτυακών υπηρεσιών να χρησιμοποιούν την τεχνολογία deep packet inspection (DPI) που μπορεί να εντοπίζει την πηγή της κυκλοφορίας και να φιλτράρει το περιεχόμενο.</p>
