      <h1>Google compra Fitbit por quase 1,9 mil milhões de euros</h1>
      <address><time datetime="2019-11-01T21:38:03+00:00">01 Nov 2019, 21:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j20ji0dX7Gc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A batalha pelo domínio no mercado dos relógios e pulseiras inteligentes acaba de tornar-se ainda mais intensa. A Google anunciou a compra da Fitbit, uma das maiores empresas de wearables a nível mundial, por cerca de 1,9 mil milhões de euros.</p>
      <p>Com esta operação, a gigante tecnológica pretende afirmar-se no mercado dos relógios e pulseiras inteligentes, dominado pela Apple e Samsung, servindo-se da também líder Fibit, que tem um foco especial na saúde, para impulsionar o sistema operativo Wear OS, para smartwatches e smartbands, mas de pouco sucesso, até ao momento.</p>
      <p>A notícia fez soar os alarmes em matéria de privacidade. A Fitbit sublinhou que não vende "informação pessoal e que os dados de saúde e de bem-estar da Fitbit nunca serão usados para anúncios da Google."</p>
      <p>Na mesma linha, a Google acrescentou que dará aos utilizadores da Fitbit a opção de "reverem, moverem ou apagarem as informações pessoais."</p>
      <p>Mas os analistas insistem que grande parte do valor da Fitbit pode estar nas informações de saúde e bem-estar.</p>
      <p>Em 2011, a Fitbit já tinha despertado preocupações em matéria de privacidade. Afinal de contas, a atividade sexual dos utilizadores do rastreador de fitness e condição física estava publicamente acessível online.</p>
      <p>Esta semana, na sequência dos rumores da aquisição, o Partido Trabalhista do Reino Unido escreveu ao regulador britânico da concorrência para pedir o bloqueio da operação, que apelidou de captura de "dados pessoais."</p>
      <p>Estima-se que a operação fique completa no final de 2020, porque ainda está sujeita à aprovação por parte dos acionistas e das condições regulatórias respetivas.</p>
