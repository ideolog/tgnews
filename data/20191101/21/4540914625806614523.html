      <h1>Google schluckt Fitbit</h1>
      <address><time datetime="2019-11-01T21:32:21+00:00">01 Nov 2019, 21:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/brJqBhFu_G0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Internet-Riese Google verleibt sich den Fitnessband-Pionier Fitbit ein. Google zahlt 7,35 Dollar pro Aktie und Fitbit wird damit insgesamt mit gut zwei Milliarden Dollar bewertet.</p>
      <p>Mit den Ressourcen und der Plattform von Google werde Fitbit schneller Innovationen herausbringen können, erklärte Mitgründer und Chef James Park.</p>
      <p>Die Daten von Fitbit würden nicht für die Platzierung von Google-Anzeigen verwendet, gaben die Unternehmen bekannt. Persönliche Daten würden nicht an Dritte verkauft. Den Fitbit-Usern wurde außerdem zugesichert, sie hätten die Möglichkeit, ihre Daten zu ändern, anderweitig zu übertragen oder zu löschen.</p>
      <p>Das Geschäft von Fitbit lief zuletzt holprig. Bei Computeruhren und Fitness-Bändern, die etwa Schritte und verbrauchte Kalorien zählen, graben Apple und chinesische Rivalen (wie Xiaomi und Huawei) dem Branchenpionier Fitbit das Wasser ab.</p>
      <h3>Google baut Monopolstellung aus</h3>
      <p>Die Übernahme wird von vielen kritisch gesehen. Der stellvertretende Vorsitzende der britischen Labourpartei Tom Watson warnte vor dem Zusammenschluss. Google baue so sein Monopol aus und habe Zugang zu sehr persönlichen Daten, wie etwa dem Gesundheitszustand.</p>
      <p>Google zeigte Interesse an Fitbit, denn das Unternehmen entwickelt das speziell auf Computer-Uhren ausgerichtete Betriebssystem Wear OS. Es ist vom Android-System abgeleitet, das den Smartphone-Markt dominiert.</p>
