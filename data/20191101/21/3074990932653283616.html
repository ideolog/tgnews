      <h1>지난 1년 간 어떻게 준비하고 있었나? '디아블로 이모탈' 개발 업데이트 공개</h1>
      <address><time datetime="2019-11-01T21:00:52+00:00">01 Nov 2019, 21:00</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_DnNzzS6OIs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>블리자드는 오늘(2일), 공식 홈페이지와 유튜브를 통해서 디아블로 이모탈의 게임플레이 영상과 추가 정보를 공개했다. 작년에 공개된 '디아블로 이모탈'은 블리자드가 넷이즈와 함께 개발하고 있는 모바일 게임으로, 디아블로 2와 3 사이의 이야기를 다루고 있는 작품이다.</p>
      <p>현재까지 디아블로 이모탈에서 공개된 클래스는 야만용사, 성전사, 악마사냥꾼, 수도사, 강령술사, 마법사 총 6종이며, 작년 블리즈컨 현장에서는 야만용사, 수도사, 마법사를 시연해볼 수 있었다. 블리자드는 이번 블리즈컨 2019 시연장에서는 악마사냥꾼을 추가로 플레이해볼 수 있으며, 던전 플레이 외에도 워담 마을과 어둠숲, 타모산, 잿빛 고원 묘지를 공개한다고 밝혔다.</p>
      <p>또한 블리자드는 현장 시연을 통해 궁극기 시스템과 장비 시스템을 공개할 예정이다. 디아블로 이모탈에서 모든 클래스는 기본 공격을 사용하면 궁극기 게이지를 충전할 수 있고, 게이지가 가득 차면 이를 소모해 기본 공격을 일시적으로 강화할 수 있다. 아울러 이번 시연에서 기존 스킬에 변화를 주는 전설 아이템들을 확인해볼 수 있다.</p>
      <p>한편 블리자드는 공식 홈페이지 질답을 통해서 디아블로 이모탈의 출시일과 BM이 아직 확정되지 않았으며, 출시 후에도 밸런스 및 신규 지역, 던전, 보스, 전리품, 스토리 추가 등 지속적인 게임 지원과 정기적인 콘텐츠 업데이트가 이루어질 것이라고 덧붙였다.</p>
      <p>디아블로 이모탈에 대한 정보는 <a href="https://news.blizzard.com/ko-kr/diablo3/23189674/%EB%94%94%EC%95%84%EB%B8%94%EB%A1%9C-%EC%9D%B4%EB%AA%A8%ED%83%88-%EC%83%88-%EC%86%8C%EC%8B%9D"><b>공식 홈페이지 공지</b></a>를 통해 확인할 수 있다.</p>
