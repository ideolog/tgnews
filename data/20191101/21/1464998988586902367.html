    <meta property="og:description" content="കൊച്ചി: കളമശേരിയില്‍ പത്ത് കിലോ കഞ്ചാവുമായി നാല് പേരെ പോലീസ് അറസ്റ്റ് ചെയ്തു. ജില്ലയുടെ വിവിധ മേഖലകളില്‍ വിതരണം ചെയ്യാന്‍ കൊണ്ടുവന്ന കഞ്ചാവാണ് പിടിച്ചെടുത്തത്. അറസ്റ്റിലായവരെ പോലീസ് ചോദ്യം ചെയ്തു വരികയാണ്."/>

    <article>
      <h1>കളമശേരിയില്‍ പത്ത് കിലോ കഞ്ചാവുമായി നാല് പേര്‍ അറസ്റ്റില്‍</h1>
      <address><time datetime="2019-11-01T21:57:00+00:00">01 Nov 2019, 21:57</time> by <a rel="author" href="http://anweshanam.com/author/sreehari" target="_blank">Sreehari</a></address>
      <p>കൊച്ചി: കളമശേരിയില്‍ പത്ത് കിലോ കഞ്ചാവുമായി നാല് പേരെ പോലീസ് അറസ്റ്റ് ചെയ്തു. ജില്ലയുടെ വിവിധ മേഖലകളില്‍ വിതരണം ചെയ്യാന്‍ കൊണ്ടുവന്ന കഞ്ചാവാണ് പിടിച്ചെടുത്തത്. അറസ്റ്റിലായവരെ പോലീസ് ചോദ്യം ചെയ്തു വരികയാണ്.</p>
    </article>
