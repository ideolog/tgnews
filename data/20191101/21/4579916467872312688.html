      <h1>Первый сошёл. Потенциальный кандидат в президенты США от Демократической партии покидает гонку</h1>
      <address>
        <time datetime="2019-11-01T21:56:00+00:00">01 Nov 2019, 21:56</time>
      </address>
      <p>Потенциальный кандидат в президенты США от Демократической партии Бето О’Рурк заявил о том, что покидает гонку.</p>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1190381435561095168?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Как пишет AFP, это случилось несколько минут назад. 47-летний политик не считался фаворитом гонки, но представлял собой новое поколение в партии демократов, уже балансирюущей на грани раскола по принципу "отцов и детей". На выборах в 2018 был кандидатом Демократической партии США на пост сенатора от штата Техас, с 48% проиграл действующему сенатору, республиканцу Теду Крузу с 51%. 14 марта 2019 года заявил о своём намерении баллотироваться на пост президента США в 2020 году.</p>
      <p>На фоне тяжелого кризиса в Демпартии, до сих пор не способной выдвинуть единого кандидата на выборы президента США, шансы нынешнего главы государства Дональда Трампа на переизбрание растут. Напомним, что демократы продвигали кандидатом в президенты бывшего вице-президента США, 76-летнего Джозефа Байдена. Но кампания сильно затормозилась из-за обсуждения темы причастности его сына в коррупционном скандале в сфере нефтедобычи на Украине. Что, в свою очередь, дало повод демократам начать процедуру <a href="https://www.fontanka.ru/2019/11/01/001/">импичмента Трампа</a> в нижней палате парламента США.</p>
      <hr/>
      <h3>Справка:</h3>
      <p>Поводом для рассмотрения вопроса об импичменте президента США стала жалоба сотрудника разведки, который сообщил, что Трамп якобы пытался оказать давление на иностранное государство (Украину) для вмешательства в президентские выборы 2020 года. Речь шла о беседе с Зеленским, во время которой якобы обсуждалось расследование против украинской компании, в которой работал сын бывшего вице-президента США Джо Байдена Хантер. Байден собирается выдвинуть свою кандидатуру на выборах-2020. При этом сам Трамп уверяет, что не давил на Зеленского, украинский президент дваления тоже не заметил. В опубликованной стенограмме разговора Минюст США нарушений закона не обнаружил.</p>
