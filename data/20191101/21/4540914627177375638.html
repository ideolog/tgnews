      <h1>Russisches Internetgesetz: Sicherheit oder „chinesische Verhältnisse“?</h1>
      <address><time datetime="2019-11-01T21:24:08+00:00">01 Nov 2019, 21:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GyD_6StK388" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mit dem Beginn des Monats November ist in Russland ein neues Internetgesetz in Kraft getreten. Die Nutzer würden keinerlei Unterschied bemerken, hieß es. Es gehe nicht darum, etwas abzuschalten, sondern nicht abgeschaltet zu werden, hatte Ministerpräsident Dimitri Medwedew im Frühjahr gesagt.</p>
      <p>„Es geht darum, die Bedingungen für eine durchgängige Funktionsweise des russischen Internetbereiches zu schaffen - für den Fall, dass es von außen Versuche gibt, das Netzwerk der Russischen Föderation zu beeinträchtigen“, sagt Leonid Levin, der Vorsitzende des Duma-Ausschusses für Informationspolitik und -technologie.</p>
      <p>Kritiker fürchten, Russland könne auf ähnlich strikte Interneteinschränkungen zusteuern wie in China.</p>
      <p>„Das Gesetz entspricht der Entwicklung, die wir in den vergangenen sieben Jahren festgestellt haben. Es ist ein Schritt in Richtung einer engeren Beschränkung des Internets, das den Behörden Angst macht. Es erlaubt der Aufsichtsbehörde, das Internetgeschehen wirkungsvoller zu steuern und den russischen Internetbereich zu kontrollieren. Es wurde unter dem Vorwand angenommen, das Land gegen Cybergefahren zu verteidigen“, so Sarkis Darbinian, der sich gegen Interneteinschränkungen ausspricht.</p>
      <p>Die neue Regelung erleichtert es der Aufsichtsbehörde unter anderem, gegebenenfalls Internetseiten zu sperren. Kritiker meinen, die Behörde könne damit ohne gerichtliche Anordnung unliebsame Inhalte abschalten.</p>
