      <h1>Wall Street schließt auf historischem Höchststand</h1>
      <address><time datetime="2019-11-01T21:25:35+00:00">01 Nov 2019, 21:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/si6k4JMPA48" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gute Arbeitsmarktzahlen und Hoffnung auf eine Einigung im Handelsstreit zwischen den USA und China ließen die Wall Street zum Wochenausklang auf einem historischen Höchststand schließen. Der S&amp;P legte 0,97 % auf 3066,9 Punkte, der Nasdaq Composite 1,1 % auf 8386,4 Punkte zu.</p>
      <p>Der Zuwachs an neugeschaffenen Arbeitsplätzen in den USA verlangsamte sich zwar wie erwartet gegenüber den Vormonaten, doch lagen die 128.000 neuen Jobs im Oktober deutlich über den Erwartungen (75.000). Die Arbeitsmarktzahlen für August und September wurden gegenüber den vorläufigen Werten deutlich nach oben korrigiert.</p>
      <p>Ein Bericht der chinesischen Nachrichtenagentur Xinhua, die USA und China hätten sich auf Prinzipien verständigt, sorgte ebenfalls für gute Stimmung.</p>
      <p>Zu den besten Einzelwerten gehörte ExxonMobil, die aufgrund besser als erwarteter Quartalszahlen um 3 % zulegten.</p>
