      <h1>ضبط 3 مقيمين و252 عبوة مسكر في جدة</h1>
      <address><time datetime="2019-11-01T16:11:55+00:00">01 Nov 2019, 16:11</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - جدة</p>
      <p>قبضت شرطة محافظة جدة على 3 مقيمين من الجنسية الهندية والإثيوبية يروجون المُسكر.</p>
      <figure>
        <iframe data-src="https://twitter.com/makkahregion/status/1190291768916484097?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأفاد الحساب الرسمي لإمارة منطقة مكة المكرمة على موقع “تويتر” بأنه تم ضبط 21 صندوقًا تحوي 252 عبوة من المسكر خلال القبض على المروجين.</p>
      <p>ونشرت الإمارة مقطع فيديو يبين المقيمين الثلاثة والمضبوطات التي تم تحريزها.</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%d8%ac%d8%af%d8%a9/">جدة</a><a href="https://www.almowaten.net/tag/%d8%b4%d8%b1%d8%b7%d8%a9-%d8%ac%d8%af%d8%a9/">شرطة جدة</a><a href="https://www.almowaten.net/tag/%d9%85%d9%8f%d8%b3%d9%83%d8%b1/">مُسكر</a><a href="https://www.almowaten.net/tag/%d9%85%d8%b3%d9%83%d8%b1%d8%a7%d8%aa/">مسكرات</a><a href="https://www.almowaten.net/tag/%d9%85%d9%83%d8%a9-%d8%a7%d9%84%d9%85%d9%83%d8%b1%d9%85%d8%a9/">مكة-المكرمة</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/11/%d8%b6%d8%a8%d8%b7-3-%d9%85%d9%82%d9%8a%d9%85%d9%8a%d9%86-%d9%88252-%d8%b9%d8%a8%d9%88%d8%a9-%d9%85%d8%b3%d9%83%d8%b1-%d9%81%d9%8a-%d8%ac%d8%af%d8%a9/"> ضبط 3 مقيمين و252 عبوة مسكر في جدة</a> <a href="https://www.almowaten.net/2019/10/%d8%a7%d8%b5%d8%b7%d8%af%d8%a7%d9%85-%d9%85%d8%b1%d9%83%d8%a8%d8%a9-%d9%88%d8%b4%d8%a7%d8%ad%d9%86%d8%a9-%d8%b9%d9%84%d9%89-%d8%b7%d8%b1%d9%8a%d9%82-%d8%a7%d9%84%d8%ad%d8%b1%d9%85%d9%8a%d9%86/">اصطدام مركبة وشاحنة على طريق الحرمين</a> <a href="https://www.almowaten.net/2019/10/%d8%b3%d9%8a%d8%a7%d8%b1%d8%a9-%d8%aa%d9%82%d8%aa%d8%ad%d9%85-%d9%85%d9%86%d8%b2%d9%84%d9%8b%d8%a7-%d9%81%d9%8a-%d8%ac%d8%af%d8%a9-%d8%a8%d8%b4%d9%83%d9%84-%d8%ba%d8%b1%d9%8a%d8%a8/">سيارة تقتحم منزلًا في جدة بشكل غريب!</a> <a href="https://www.almowaten.net/2019/10/%d8%af%d9%88%d8%b1%d9%8a-%d8%a7%d9%84%d8%af%d8%b1%d8%ac%d8%a9-%d8%a7%d9%84%d8%a3%d9%88%d9%84%d9%89-%d8%a7%d9%86%d8%aa%d8%b5%d8%a7%d8%b1%d8%a7%d9%86-%d9%883-%d8%aa%d8%b9%d8%a7%d8%af%d9%84%d8%a7%d8%aa/">دوري الدرجة الأولى.. انتصاران و3 تعادلات</a></p>
