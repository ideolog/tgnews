      <h1>Madison radio station switches to playing all holiday tunes for season</h1>
      <address><time datetime="2019-11-01T16:35:21+00:00">01 Nov 2019, 16:35</time> by <a rel="author">Tabatha Wethal</a></address>
      <p>MADISON, Wis. - Although Thursday was <a href="https://www.channel3000.com/news/early-season-snowstorm-slowing-commute-trick-or-treaters/1137678919">covered in snow and teeming with trick-or-treaters</a>, a Madison radio station was already in the holiday spirit. </p>
      <figure>
        <iframe data-src="https://twitter.com/Mix1051Madison/status/1189977736934244352?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>WMHX MIX 105.1 announced on its website and social media Thursday that it has made the seasonal change to "play Christmas music all the time" on Halloween. </p>
      <p>On its Twitter account, 105.1 said the reason for the Oct. 31 switch is because the "snow has got us in the Christmas spirit." </p>
      <p>Last year, the station <a href="https://www.channel3000.com/news/madison-radio-station-mix-1051-switches-to-all-holiday-music/866764275">switched to holiday music on Nov. 15</a>. </p>
