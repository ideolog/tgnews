      <h1>Considera AMLO que ataques en redes a periodistas son genuinos, pero acepta indagar bots (mientras no le cueste al gobierno) | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gdaYn1sYyi4" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador afirmó que procederá el despido inmediato si se comprueba que hay funcionarios públicos involucrados en ataques a periodistas mediante automatismos en redes sociales. Sostuvo que las redes sociales son utilizadas libremente por los ciudadanos para expresar sus puntos de vista, pero aceptó presentar una investigación que revele el papel de los bots en la conversación pública y en las amenazas a periodistas, mientras no le cueste al gobierno.</p>
