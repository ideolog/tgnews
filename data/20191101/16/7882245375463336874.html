      <h1>Великобритания: "брексит" и предвыборная кампания</h1>
      <address><time datetime="2019-11-01T16:00:11+00:00">01 Nov 2019, 16:00</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FBBb5JlVH6o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лидер Партии "Брексит" Найджел Фараж призвал премьер-министра Великобритании Бориса Джонсона отказаться от нынешнего варианта сделки с ЕС, так как она, по его убеждению, не позволит осуществить выход Соединенного Королевства из Евросоюза. Об этом Фараж заявил, начиная предвыборную кампанию в преддверии намеченных на 12 декабря досрочных парламентских выборов:</p>
      <p>"Я хочу призвать Джонсона пересмотреть свою сделку, и детали этого соглашения. Потому что это - не "брексит". Я считаю, что единственное решение проблемы - сформировать в стране альянс в поддержку настоящего "брексита".</p>
      <p>Глава кабинета не раз говорил, что не пойдет на сотрудничество с партией Фаража. Между тем объединить силы с Фаражем в борьбе за выход Великобритании из сообщества, Джонсона призвал президент США Дональд Трамп. В интервью Фаражу, который также работает ведущим на одной из британских радиостанций, Трамп заявил: "У меня отличные отношения с большим числом лидеров, включая Джонсона. Он чудесный человек, я думаю, что как раз тот, который нужен в нынешнее время. Я знаю, что вы с ним в итоге сделаете нечто потрясающее, став силой, которую нельзя остановить, если вы объединитесь. А Джереми Корбин слишком плох для вашей страны".</p>
      <p>Первый министр Шотландии Никола Стерджен прокомментировала заявление Трампа: "В этом странном интервью, данном Фаражу, мы услышали от Трампа печальный прогноз на будущее Великобритании. Есть о чем беспокоиться. Трамп хотел бы обеспечить доступ американских корпораций к Национальной службе здравоохранения королевства. Именно это нас и ждет, если мы позволим Джонсону идти этой дорогой".</p>
      <p>Что касается британского премьера, путем досрочных выборов он пытается вывести из тупика процесс согласования парламентом сделки с ЕС по условиям "брексита". В случае победы консерваторов, Джонсон обещает, что королевство покинет ЕС не позднее 31 января.</p>
