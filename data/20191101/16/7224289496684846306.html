      <h1>Así inauguró AMLO ofrenda monumental del Día de Muertos en el Zócalo capitalino | Video</h1>
      <address> by <a rel="author">Redacción AN / GS</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9cXtBUBMGTs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador asistió a la inauguración de la Ofrenda Monumental del Día de Muertos 2019 “Altar de altares”, en el Zócalo capitalino. Entre catrinas el mandatario llegó al centro de la Plaza de la Constitución, donde danzantes prehispánicos le dieron la bienvenida sahumándolo, junto con su esposa, Beatriz Gutiérrez Mueller; la jefa de Gobierno de la Ciudad de México, Claudia Sheinbaum y la secretaría de Cultura, Alejandra Frausto Guerrero, entre otros funcionarios que lo acompañaron.</p>
