      <h1>مظاهرات حاشدة في الجزائر العاصمة ضد النظام والانتخابات</h1>
      <address><time datetime="2019-11-01T16:58:33+00:00">01 Nov 2019, 16:58</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wv6MEvIXC1A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نزلت حشود غفيرة من المتظاهرين الى شوارع وسط العاصمة الجزائرية للمطالبة بـ «الاستقلال" الجديد في يوم الجمعة السابعة والثلاثين والمصادف للذكرى الـ65 سنة من اندلاع حرب التحرير ضد الاحتلال الفرنسي.</p>
      <p>وفي غياب احصاء رسمي لعدد المتظاهرين وصعوبة تقديره، تذكر هذه التظاهرة بأيام الحراك في أسابيعه الأولى عندما بدأ في 22 شباط/فبراير الماضي.</p>
      <p>حيث امتلأت شوارع ديدوش مراد وعبد الكريم الخطابي وباستور وحسيبة بن بوعلي وعميروش وخميستي وكل الساحات المجاورة لها، مباشرة بعد صلاة الجمعة وهو وقت الذروة بالنسبة للتظاهرة كل أسبوع منذ تسعة أشهر.</p>
      <p>وهتف المتظاهرون بصوت واحد "بعتو البلد يا خونة" "و "الاستقلال.. الاستقلال" في وجه النظام الحاكم منذ استقلال البلاد في 1962.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190187934739312640" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>واندلعت "ثورة التحرير" أي حرب الاستقلال الجزائرية في الأول من تشرين الثاني/نوفمبر بقيادة جبهة التحرير الوطني، بعمليات عسكرية شملت كل أرجاء البلاد في وقت واحد.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189584391611305984" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأصبح هذا التاريخ مناسبة وطنية يتم الاحتفال بها بشكل رسمي منذ الاستقلال وهي عطلة مدفوعة الأجر.</p>
      <p>وخلال الصيف والعطل المدرسية تراجعت أعداد الحشود، ولكنها عادت بقوة مع بداية أيلول/سبتمبر لتعود إلى ذروتها بمناسبة تظاهرة اليوم.</p>
      <p>وانتشرت منذ أيام عبر مواقع التواصل الاجتماعي نداءات للتظاهر مثل "# حراك 1 نوفمبر" أو "# لنغزو العاصمة" الجزائر حيث تجري أهم التظاهرات كل يوم جمعة منذ انطلاق الحركة الاحتجاجية ضد النظام في 22 شباط/فبراير.</p>
      <p>ويرفض المحتجون الانتخابات الرئاسية المقررة في 12 كانون الأول/ديسمبر لاختيار خلف للرئيس عبد العزيز بوتفليقة الذي استقال تحت ضغط الشارع والجيش.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/42/78/808x454_cmsv2_e7435e86-3407-5605-a745-77d52c7d42a8-4274278.jpg"/>
      </figure>
      <p>وتصر السلطة على المضي في هذه الانتخابات مقلّلة من حجم التظاهرات الاحتجاجية، كما فعل رئيس الدولة المؤقت، عبد القادر بن صالح لدى لقائه الرئيس الروسي فلاديمير بوتين قبل أسبوع، عندما وصف المتظاهرين بـ"بعض العناصر".</p>
      <p>وتظاهرة اليوم ردّ أيضا للفريق أحمد قايد صالح رئيس أركان الجيش والرجل القوي في الدولة منذ استقالة بوتفليقة، والذي أكد الأربعاء أن الشعب الجزائري ولا سيما فئة الشباب "مصمم على الذهاب إلى إجراء الانتخابات الرئاسية".</p>
      <p>ويخالف هذا التأكيد الشعارات التي يرفعها المحتجون كل يوم جمعة وفي تظاهرات الطلاب كل يوم ثلاثاء، والتي أبرزها "ماكانش (لن تكون) الانتخابات يالعصابات".</p>
      <p>وعاد المتظاهرون لرفع شعار "ارحل قايد صالح لن تكون انتخابات هذه السنة".</p>
      <p>وفي الصباح استيقظت العاصمة على انتشار أمني كثيف في وسط العاصمة بشاحنات احتلت كل المحاور والساحات الرئيسية مثل ساحة اول ماي وموريس أودان والبريد المركزي وعلى طول شارع ديدوش مراد.</p>
      <p>كما قام عناصر أمن بالزي المدني بتفتيش حقائب المارة المبكرين ومراقبة هوياتهم.</p>
      <p>وصباح الجمعة بدأ بعض المتظاهرين الذي قضوا ليلتهم في العاصمة التجول "لمراقبة الأجواء" كما قال حسين، الشاب الذي جاء مع رفاقه من البويرة (100 كلم جنوب شرق العاصمة) الخميس ليشارك في تظاهرة الجمعة.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190035801964470274" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأضاف: "جئت مع أربعة من رفاقي من مدينة الأخضرية بولاية البويرة مساء الخميس وقضينا ليلتنا في السيارة ونحن نستعد للاحتفال مع الجزائريين لاستعادة استقلالنا".</p>
      <p>وتابع: "صحيح أننا طردنا فرنسا من الجزائر في 1962 لكننا لم ننعم بالحرية في ظل نظام لم يتغير منذ ذلك الوقت. اليوم نريد جزائر جديدة".</p>
      <p>أما محند (63 عاما) وهو رجل متقاعد فجاء من بومرداس على بعد 50 كلم "منذ الخامسة صباحا للمشاركة في هذا اليوم العظيم من الحراك"، على حد تعبيره. وقال: "كافح آباؤنا فرنسا (المحتلة) واليوم نحارب النظام المافياوي الذي صادر استقلالنا".</p>
