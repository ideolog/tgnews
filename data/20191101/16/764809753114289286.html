      <h1>شاهد: تركيا تسلم جنودا تابعين للنظام السوري بتنسيق روسي</h1>
      <address><time datetime="2019-11-01T17:30:36+00:00">01 Nov 2019, 17:30</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D5XU2Myj11k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>سلمت تركيا أكثر من 18 جنديا تابعين للنظام السوري، كانوا احتجزوا شمال شرقي سوريا بداية الأسبوع الحالي، بحسب وزارة الدفاع التركية.</p>
      <p>ولم تذكر الوزارة التركية الجهة التي سلمت إياها الجنود السوريين، ولكنها قالت إنها توصلت إلى تنفيذ عملية التسليم عن طريق التعاون مع السلطات الروسية.</p>
      <p>وتاتي مبادرة أنقرة عشية بدء دوريات عسكرية تركية روسية مشتركة، قرب الحدود شمال شرقي سوريا.</p>
      <p>وكان الرئيس التركي رجب طيب أردوغان قال إن <a href="https://arabic.euronews.com/2019/11/01/turkey-and-russia-begin-their-first-joint-patrols-in-northeastern-syria">دوريات مشتركة</a> لبلاده مع روسيا ستبدأ اليوم الجمعة، في عمق 7 كيلومترات داخل التراب السوري. وكانت الدوريات في البداية مخطط لها أن تصل إلى عمق 10 كيلومترات.</p>
      <p>كذلك شوهدت عربات أمريكية مصفحة أمس الخميس قرب الحدود التركية السورية، في منطقة لم تشاهد فيها القوات الأمريكية منذ بداية الشهر الماضي، عندما أعلنت واشنطن انسحاب قواتها.</p>
