      <h1>Ferenc pápa: ma is élnek köztünk szentek</h1>
      <address><time datetime="2019-11-01T16:11:44+00:00">01 Nov 2019, 16:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AktQ3enLdKs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A szentek nem elérhetetlen jelképek, ők köztünk éltek - mondta Ferenc pápa, aki mindenszentek ünnepén a Szent Péter téren mondott beszédet péntek délben.</b>
      </p>
      <p>A katolikus egyházfő kijelentette, a szentté avatott férfiak és nők "nem egyszerű jelképek, elérhetetlen emberek".</p>
      <p>“A szentek, akiket ma ünneplünk, nem távoli, elérhetetlen emberek. Nagyon is a földön jártak, megtapasztalták az élet mindennapjainak nehézségeit, annak sikereivel és kudarcaival együtt, az Úrban találva meg az erőt, amellyel mindig talpra álltak és folytatták útjukat".</p>
      <p>Ferenc pápa ezeknek a példaképeknek a követésére szólította fel az embereket, és hangsúlyozta, hogy élnek közöttünk ma is olyanok, akik Isten jelenlétét tükrözik.</p>
      <p>Mindenszentek napján, november elsején és halottak napján, november másodikán a keresztény hívek igyekeznek ellátogatni a temetőbe elhunyt szeretteik sírjához.</p>
      <p>Este mécses - és gyertyagyújtással tisztelegnek emlékük előtt. Az eredetileg katolikus ünnepet és hagyományait idővel más felekezetek is átvették.</p>
