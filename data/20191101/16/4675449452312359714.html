      <h1>Hasta el 20 de noviembre estará la convocatoria de Fondos Sapiencia</h1>
      <address>
        <time datetime="2019-11-01T16:33:36+00:00">01 Nov 2019, 16:33</time>
      </address>
      <p>Con el fin de garantizar el acceso a la educación superior la <b>Alcaldía de Medellín</b> abrió convocatorias para inscribirse en los <b>Fondos Sapiencia Pregrados</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SmJLfdsJStk" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hasta el 20 de noviembre estarán abiertas las inscripciones para acceder a estos créditos condonables en la que los aspirantes podrán financiar técnicas, tecnologías y carreras universitarias en la mayoría de instituciones universitarias del área metropolitana del <b>Valle de Aburrá</b>.</p>
      <p>Los aspirantes encontrarán los requisitos y el formulario de inscripción en la página web <a href="http://www.sapiencia.gov.co/">www.sapiencia.gov.co</a></p>
      <p>Con esta convocatoria se proyecta beneficiar aproximadamente a <b>770</b> personas que vivan en la ciudad de <b>Medellín</b>.</p>
    </article>
