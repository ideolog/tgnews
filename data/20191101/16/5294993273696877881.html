      <h1>Fogo "Maria" devasta Califórnia</h1>
      <address><time datetime="2019-11-01T16:15:20+00:00">01 Nov 2019, 16:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ofm9TpDvuMI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mais de 700 bombeiros combatem vários incêndios no estado norte-americano da Califórnia. Apesar das rajadas de vento terem diminuído, o fogo apelidado de Maria, que começou nesta quinta-feira no condado de Ventura, devorou já mais de 3200 hectares e ameaçou várias localidades. Cerca de 7500 pessoas tiveram de abandonar as suas casas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190162914075959297" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Além das dificuldades atmosféricas, o xerife do condado de Ventura contou que "os esforços de combate aéreo a incêndios foram dificultados por alguém a pilotar um sistema aéreo não tripulado na área." Bill Ayub referiu que o drone parecia estar a fotografar as chamas e que "isso criou uma situação bastante perigosa. Não só é ilegal, como também dificulta os esforços de combate aos incêndios".</p>
      <p>Nas últimas semanas, as chamas têm devastado parte da Califórnia. Pelo menos seis habitações foram destruídas. O Governador, Gavin Newsom, declarou o estado de emergência de modo a garantir fundos de assistência para combate aos incêndios.</p>
