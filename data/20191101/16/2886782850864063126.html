      <h1>Gyorsabb EU-határellenőrzést tesztelnek</h1>
      <address><time datetime="2019-11-01T16:09:08+00:00">01 Nov 2019, 16:09</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qX4yE6Muy_U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az európai uniós határellenőrzés gyorsítását tesztelik a portugál főváros repülőterén.</p>
      <p>Az EU-ból távozó utasoknak Lisszabonban nem kell sorba állniuk, és megmutatniuk útlevelüket. Az arcfelismerő rendszernek és az érintés nélküli ujjlenyomat-vizsgálatnak köszönhetően egyszerűen továbbmehetnek.</p>
      <p>Érica Santos, portugál határőr:</p>
      <p>"A határellenőrzés egy részét számítógép végzi. Ha ezt a kontrollt az előtt el lehet végezni, hogy az utas a határhoz érkezik, akkor már előzetesen ellenőrizhetjük őt, és tudjuk, mikor érkezik. Így jobb és hatékonyabb az ellenőrzés.</p>
      <p>A “Biometrika mozgásban” nevű technológiát a portugál hatóságok közösen próbálják ki az Európai Határ- és Partvédelmi Ügynökséggel, a Frontex-szel. Egyelőre csak a schengeni övezetből kilépőknél tesztelik, remélve, hogy gyorsabb és biztonságosabb is lesz a határátkelés.</p>
