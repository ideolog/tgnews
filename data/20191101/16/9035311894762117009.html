      <h1>Çavuşoğlu: YPG/PKK devleti kurmak istiyorlardı</h1>
      <address><time datetime="2019-11-01T16:56:42+00:00">01 Nov 2019, 16:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AK670GQegvM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dışişleri Bakanı Mevlüt Çavuşoğlu, Türkiye'nin güney sınırında oluşturulmaya çalışılan terör koridorunu yok edip büyük bir oyunu bozduklarını belirterek, "Burada YPG/PKK devleti kurmak istiyorlardı. Bunun başını da Fransa ile İsrail çekiyordu. Çok açık konuşuyorum. Bugüne kadar hiçbirisinden 'Yok hayır, böyle bir çaba içinde olmadık' diyen de olmadı." dedi.</p>
      <p>Çavuşoğlu, Akdeniz Üniversitesi Hukuk Fakültesi Konferans Salonu'nda düzenlenen, İlk Ders ve 4'üncü Uluslararası Türk-Alman Sempozyumu çerçevesinde, "Sahada ve Masada Güçlü Diplomasi" konulu ilk dersi verdi.</p>
      <p>Bakan Çavuşoğlu, Amerikalıların kendilerine gelerek "Bu bölgeyi birlikte güvenli bölge haline getirelim" dediğini belirtti. Bu teklife de "tamam" dediklerini aktaran Çavuşoğlu, müzakere ve diplomasiyle bunu yapmanın en ideali olduğunu, Amerikalılar ile oturup konuştuklarını ve samimi çabalar sarf ettiklerini bildirdi.</p>
      <h3>"ABD, YPG ve PKK'lıları eğitmeye devam etti"</h3>
      <p>Bu süreçte gördükleri tek şeyin Amerikalıların kendilerini oyalaması olduğuna işaret eden Mevlüt Çavuşoğlu, şöyle konuştu: "Verdiği hiçbir sözü tutmadı. Göstermelik kozmetik birkaç helikopterle uçuş, İHA'ların dolaşması ve YPG'liler PKK'lılar sahada, orada. Tüm oradaki tahkimatları, tünelleri her şey var. Biz bunları yaparken bile ABD, YPG terör örgütüne Irak'tan getirdiği silahları vermeye devam etti. YPG ve PKK'lıları eğitmeye de devam etti. Sabrettik, bu arada da uyardık. 'Attığınız adımlar kozmetik, bizi oyalıyorsunuz' dedik. 'Eğer böyle giderse biz tek başımıza, kendimiz hareket ederiz' dedik. En sonunda bu kararı verdik. Cumhurbaşkanımız Trump'ı aradı, 'Sizinle yaptığımız hiçbir çalışmadan netice alamadık. Siz bizi oyalamaya devam ediyorsunuz. O yüzden biz kendi harekatımızı başlatıyoruz.' dedi. Trump dinledi. En sonunda 'Buradaki hapishanelerdeki DEAŞ'lı teröristler ne olacak?' dedi. Avrupa ülkeleri de bunları almadı. Cumhurbaşkanımız, 'DEAŞ herkesten önce bizim düşmanımız. Ülkelerin alması için söyleriz, hapishanelerde serbest bırakmayız, serbest bıraksak önce bizi vururlar zaten. Yargıya hesap vermeleri konusunda gereğini biz yaparız' dedi. Başka da hiçbir soru sormadı."</p>
      <p>Harekatı başlattıktan sonra büyük bir kıyamet koptuğunu vurgulayan Çavuşoğlu, şöyle devam etti:</p>
      <p>"Maalesef dostumuz Almanya da BM'de ve Avrupa Birliği içinde bu kıyameti koparanların içindeydi Fransa ile beraber. Biz Afrin bölgesinde de YPG ile mücadele ettik. O zaman da eleştiriler vardı. Uluslararası topluma anlattık, BM Güvenlik Konseyi, yazılar yazdık. 'Ne yapıyoruz, amacımız ne?' Onun 10 katını burada yaptık, anlatımını da yaptık. Neden kıyamet koptu? Burada da orada da YPG, PKK aynı şey. Çünkü burada bir terör devleti kurmak istiyorlardı. Biz büyük bir oyunu bozduk. Burada YPG/PKK devleti kurmak istiyorlardı. Bunun başını da Fransa ile İsrail çekiyordu. Çok açık konuşuyorum. Bugüne kadar hiçbirisinden 'Yok hayır, böyle bir çaba içinde olmadık' diyen de olmadı. İlk defa söylemiyorum. Kıyametin kopmasının sebebi budur. 'Efendim Türkler Kürtlere saldırıyor'. Tel Abyad ve Resulayn bölgesine girdik biz. Buranın nüfusunun yüzde 80'i Araplar.</p>
      <p>'Türkler Araplara saldırdı' deseler anlayacağım. Hedefimiz terör örgütü. Kobani olsa anlayacağım."</p>
