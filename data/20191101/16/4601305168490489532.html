      <h1>Japanese film festival in Los Angeles this weekend, Nov 1-3, 2019</h1>
      <address><time datetime="2019-11-01T16:53:52+00:00">01 Nov 2019, 16:53</time> by <a rel="author" href="https://boingboing.net/author/mark_frauenfelder_1" target="_blank">Mark Frauenfelder</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JS4lY9ZhuN8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The <a href="https://www.japancutshollywood.com/">Japan Cuts Hollywood</a> film festival takes places this weekend at the Chinese Theatres in Hollywood. Carla and I will be there. <a href="https://www.japanhouse.jp/en/what/losangeles.html">Japan House Los Angeles</a> is curating three movies on Saturday:</p>
      <blockquote><a href="https://www.eventbrite.com/e/37-seconds-tickets-78225461461">37 SECONDS </a>| Director HIKARI is an award-winning writer, producer and director.<br/><br/><a href="https://www.eventbrite.com/e/ten-years-japan-tickets-77204096531">TEN YEARS JAPAN</a> | The executive producer is Hirokazu Kore-eda. The screening will be followed by a Q&amp;A with three female Japanese directors.<br/><br/><a href="https://www.eventbrite.com/e/no-longer-human-tickets-77191211993">NO LONGER HUMAN</a> | The US Premiere of director Mika Ninagawa.</blockquote>
