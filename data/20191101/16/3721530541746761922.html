      <h1>Wasting absolutely no time, Freeform unveils holiday lineup</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-01T16:13:08+00:00">01 Nov 2019, 16:13</time> by <a rel="author">Petrana Radulovic</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Sh4hT0MsF4U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It’s Nov. 1, which means that Halloween is done, fall is over, and stores and radio stations are starting to blast Mariah Carey’s “All I Want for Christmas is You.” Who needs the grace period of November, amirite? We’re full-blasting into this holiday season, ho ho ho!</p>
      <p>Freeform is wasting no time in unfurling its annual 25 Days of Christmas schedule. Behold, all the Christmas movies and television shows, both old and new, licensed and Freeform-original. All times below are EDT.</p>
