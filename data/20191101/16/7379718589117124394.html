      <h1>Algeria: la protesta contro il 'sistema' non si placa</h1>
      <address><time datetime="2019-11-01T16:48:14+00:00">01 Nov 2019, 16:48</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iz7i2kV8QXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La protesta algerina non si fida del voto per le elezioni presidenziali fissato per il prossimo 12 dicembre. A 65 anni dallo scoppio della guerra che portò all'indipendenza dalla Francia, migliaia di persone chiedono l'allontanamento dei funzionari vicini all'ex Presidente Abdelaziz Bouteflika.</p>
      <p>I manifestanti, che da 37 settimane protestano contro l'élite al potere in Algeria, respingono le elezioni del prossimo 12 dicembre e continuano a chiedere ampie riforme. Tra i candidati vi sono leader di partiti politici, ex premier, economisti, indipendenti e anche un ex conduttore televisivo.</p>
      <p>Iman è una studentessa universitaria di 23 anni, partecipa attivamente alle proteste, ma non andrà a votare: "Non posso votare in queste elezioni perché prima di tutto alcuni candidati sono membri della banda di Bouteflika e questo tradisce la protesta. In secondo luogo, non credo che queste elezioni saranno eque e trasparenti".</p>
      <p>Ai problemi politici, si aggiungono quelli economici. Secondo quanto reso noto dall'Ufficio Nazionale di Statistica, la crescita globale del PIL dell'Algeria ha raggiunto lo 0,3% nel secondo trimestre del 2019, in netta diminuzione rispetto all'1,4% dello stesso periodo del 2018. Il settore degli idrocarburi, in particolare, si è caratterizzato da un calo dell'8,3%.</p>
