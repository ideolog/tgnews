      <h1>Совет юриста: крымчане и наследство – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-01T16:28:21+00:00">01 Nov 2019, 16:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e-tKT0AoXws" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Почему в случае получения наследства на материковой части Украины крымчан считают нерезидентами? В редакцию <b>Крым.Реалии</b> обратился слушатель, который столкнулся с такой проблемой. Для получения наследства, по утверждению нотариуса, к которому обратился слушатель, ему как нерезиденту нужно уплатить почти 20% налога.</p>
      <p>Как действовать в такой ситуации? Почему и в каких случаях крымчан считают нерезидентами? И какие еще проблемы с оформлением наследства возникли у граждан Украины в связи с аннексией полуострова Россией?</p>
      <p>Эту тему в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждает ведущая <b>Елена Ремовская</b>. Гость эфира: юрист Украинского Хельсинкского союза по правам человека <b>Анна Рассамахина</b>.</p>
      <p>«Крымский вечер» – ток-шоу, которое выходит в эфир на Радио Крым.Реалии в будни с 18.30 до 20.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Услышать нас может также Крым. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org.</p>
