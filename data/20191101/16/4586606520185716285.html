      <h1>Momen Kuliner Intan Hardja Presenter Cantik yang Heboh Lepas Hijab</h1>
      <address><time datetime="2019-11-01T16:00:00+00:00">01 Nov 2019, 16:00</time> by <a rel="author">instagram intan hardja - detikFood</a></address>
      <p><b>Jakarta</b> - Intan Hardja sempat beberapa kali membuat heboh. Setelah kasus hubungan intim dengan ABG, Intan kembali membuat heboh dengan aksi lepas hijabnya.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/a849b396-0c77-43c1-8c4d-11474e2a3f56.jpeg?w=700&amp;q=90"/>
        <figcaption>Presenter cantik Intan Hardja kembali membuat heboh. Intan yang sempat berhijab kini kembali menanggalkan hijabnya dan pamer body goals. Foto: instagram intan hardja</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/0a9a88a9-b61b-43dc-9783-3265720dd422.jpeg?w=700&amp;q=90"/>
        <figcaption>Wanita berambut sebahu ini pun menghapus semua fotonya yang mengenakan hijab. Kini instagram Intan jadi serbuan netizen. Foto: instagram intan hardja</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/531bd4f2-eaa7-4ebc-85c3-ef55103e657a.jpeg?w=700&amp;q=90"/>
        <figcaption>Lewat instagramnya, Intan Hardja yang berparas cantik ini kerap kali pamer momen kulineran. Ia tak pernah lupa berpose sebelum menyantap makanan dan minuman enak. Foto: instagram intan hardja</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/de87e7cd-cbd2-432d-95da-9de1096aaf88.jpeg?w=700&amp;q=90"/>
        <figcaption>Ngeteh cantik jadi salah satu agenda santai Intan kala waktu senggang. Dengan outfit kuning cerah, Intan siap menyeruput secangkir teh hangat. Foto: instagram intan hardja</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/a3a7ca26-8f77-4c48-b9cd-c38d8da4c223.jpeg?w=700&amp;q=90"/>
        <figcaption>Tak sendirian, Intan ngeteh bersama seorang sahabat. Potret candid ini menampilkan wajah Intan yang belum siap difoto tapi tetap tampil cantik. Foto: instagram intan hardja</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/13311e8a-6d50-4728-a280-8950e0cafbc9.jpeg?w=700&amp;q=90"/>
        <figcaption>Teh tampaknya jadi minuman favorit Intan. Dalam banyak momen, ia terlihat santai menikmati secangkir teh. Foto: instagram intan hardja</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/acb7317b-fa03-4c08-8b2f-eeb8780905c2.jpeg?w=700&amp;q=90"/>
        <figcaption>Kali ini minumannya bukan teh melainkan es kopi. Intan selalu tampil sendiri saat kulineran nih. Ada yang mau menemani? Foto: instagram intan hardja</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/794afcbb-2a11-4745-93c9-93fb0ce95f2e.jpeg?w=700&amp;q=90"/>
        <figcaption>Salat satu rahasia wajah segarnya ternyata infused water. Intan terlihat duduk santai sambilmenyeruput segelas infused water dengan irisan lemon segar. Foto: instagram intan hardja</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/15115d8a-374f-442e-951e-98a1676e0743.jpeg?w=700&amp;q=90"/>
        <figcaption>Pose ini diambil ketika Intan menunggu penerbangannya di bandara. Segelas kopi hangat menjadi teman Intan agar tak bosan menunggu. Foto: instagram intan hardja</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/01/20d62cf6-87d3-401b-893d-5617b58e257d.jpeg?w=700&amp;q=90"/>
        <figcaption>Bersama temannya, Intan terlihat sedang menikmati es kopi susu,macarons dan cinnamon roll. Sore-sore waktu yang tepat untuk bersantai. Foto: instagram intan hardja</figcaption>
      </figure>
