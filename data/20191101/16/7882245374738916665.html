      <h1>Франция: все больше бездомных гибнут на улице</h1>
      <address><time datetime="2019-11-01T16:16:42+00:00">01 Nov 2019, 16:16</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4hwQZJYJpkU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Число бездомных, для которых улица стала последним приютом, увеличилось во Франции в прошлом году на 15 %. Такие данные приводит ассоциация "Умершие на улице".</p>
      <p>По ее статистике, в 2018-м число погибших достигло 612 человек, тогда как в предыдущем году их было чуть больше пятисот. Основные причины смерти: несчастные случаи, нападения, самоубийства и хронические болезни.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189932384009015302" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Улица разрушает... Все: и тело, и душу, и ум... Очень многие гибнут прямо здесь", - говорит Фред, волонтёр ассоциации.</p>
      <p>Накануне 1 ноября, когда во Франции вступает в силу запрет на выселение неплательщиков, ассоциация организовала символическую церемонию в память о тех, кто живет и умирает на наших глазах, а мы не отдаем себе отчета.</p>
      <p>"В результате сотрудничества с социологическим институтом мы узнали, что наши цифры могут быть в 6 раз ниже реальной статистики!" - говорит одна из руководителей ассоциации Жеральдин Франк.</p>
      <p>Чаще всего люди оказываются на улице из-за семейной драмы или развода, профессионального краха или непреодолимой зависимости. Средняя продолжительность жизни на улице, по данным ассоциации, 48 с половиной лет, тогда как в целом про Франции она составляет 82 года.</p>
