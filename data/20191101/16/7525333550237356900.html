      <h1>В Сочи улучшат тренировочные площадки ЧМ-2018. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-01T16:39:00+00:00">01 Nov 2019, 16:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w3iggZr7_G8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Краснодарском крае будут отремонтированы площадки, на которых тренировались лучшие футболисты мира в 2018 году. Регион получил 110 миллионов на развитие наследия Чемпионата мира по футболу.</p>
      <p>Правительство выделило 400 млн рублей Минспорту на эти цели. Сумма была распределена между регионами страны, где проходили матчи.</p>
      <p>По словам губернатора Краснодарского края Вениамина Кондратьева, деньги пойдут на модернизацию тренировочных площадок в Сочи, Анапе и Геленджике, которые были подготовлены к ЧМ-2018. В следующем году там установят воркаут-площадки и модернизируют газоны.</p>
