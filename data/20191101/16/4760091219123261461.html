      <h1>Đấu Wolves, đây là 5 cái tên then chốt giúp Arsenal mang về chiến thắng</h1>
      <address><time datetime="2019-11-01T16:24:00+00:00">01 Nov 2019, 16:24</time> by <a rel="author">Anh Tú</a></address>
      <p>
        <b>Pháo thủ hứa hẹn sẽ có một trận đấu không dễ dàng trước đối thủ được mệnh danh là "hung thần Big 6".</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/10/31/watermarked-3b8-1958.jpg"/>
        <figcaption>Vừa qua, Arsenal vừa bị Liverpool loại khỏi cúp Liên đoàn sau màn thư hùng tại Anfield. Pháo thủ từng có thời điểm dẫn trước đối thủ với tỉ số 4-2, thế nhưng sau cùng các vị khách đã phải chấp nhận thua cuộc sau loạt đấu súng cân não.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/toan.vu/2019/10/29/0_unai-emery-2223.jpg"/>
        <figcaption>Với kết quả này, chiếc ghế của huấn luyện viên Unai Emery đang trở nên lung lay hơn nữa. Lúc này, khó khăn đang bủa vây lấy Arsenal, và họ rất cần một chiến thắng để xua tan đi mây mù ở Emirates.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/thanhdat.to/2019/09/29/2019-09-29_112231-1125.png"/>
        <figcaption>Thế nhưng đối thủ của Pháo thủ ở vòng 11 là Wolverhampton, những người được mệnh danh là "hung thần Big 6". Dù lúc này, Wolves chỉ có vị trí thứ 12 trên BXH, thế nhưng chắc chắn sẽ là không dễ để Arsenal có được 3 điểm. Và nếu muốn thắng trận đấu này, đội bóng bắc London cần sự tỏa sáng của 5 cái tên.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.nguyen/2019/08/27/skysports-nicolas-pepe-david-luiz_4754930-0643.jpg"/>
        <figcaption>1. Đầu tiên là David Luiz. Arsenal mua anh về với mục đích cải thiện khả năng phát động tấn công từ sân nhà. Và trước một đối bóng giỏi phòng ngự như Wolves, Pháo thủ rất cần đến kỹ năng chơi chân của cựu sao Chelsea.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/10/29/lacazette-3-1122.jpg"/>
        <figcaption>2. Cái tên tiếp theo là Lacazette. Sự phụ thuộc vào Aubameyang của Arsenal là không cần bàn cãi, vì thế ở trận đấu tới, huấn luyện viên Espirito Santo chắc chắn sẽ cắt cử người chăm sóc tiền đạo người Gabon rất kỹ. Vì thế nếu Lacazette có thể thi đấu bùng nổ và ghi bàn, Arsenal sẽ dễ đá hơn rất nhiều.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/08/17/68745-1844.jpg"/>
        <figcaption>Và nếu Lacazette có thể nổ súng, điều đó sẽ không chỉ giúp ích cho Arsenal mà cũng sẽ mang rất nhiều ý nghĩa với cá nhân chân sút người Pháp. 3 trận gần nhất Lacazette không thể ghi bàn, và chắc chắn bây giờ anh đang cực kỳ khao khát được lập công. Nếu như trận đấu tới cựu sao Lyon tiếp tục tịt ngòi, không ngoại trừ khả năng anh sẽ gặp một chút vấn đề về tâm lý.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tri.nguyen/2019/10/20/ceballos-1859.jpg"/>
        <figcaption>3. Cái tên tiếp theo mà chắc chắn huấn luyện viên Unai Emery rất trông chờ có lẽ chính là Dani Ceballos. Dù Mesut Ozil đã chơi tốt trong trận đấu gặp Liverpool, thế nhưng không nhiều khả năng anh sẽ được đá chính trận này. Joe Willock có vẻ như không có được thể trạng tốt sau màn thư hùng tại Anfield, trong khi đó Granit Xhaka lại đang ở trong tâm bão chỉ trích. Vì thế, Dani Ceballos chính là hi vọng lớn nhất tại tuyến hai của Arsenal lúc này.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.nguyen/2019/05/15/lucas-torreira-arsenal-2018_sp61o6rtt76u1kilaazg0n1se-0943.jpg"/>
        <figcaption>4. Có lẽ trận này, huấn luyện viên Unai Emery nên trọng dụng Lucas Torreira trở lại. Cầu thủ người Uruguay đã chơi một trận rất hay trước Liverpool và xứng đáng có được cơ hội đá chính tại Premier League.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/kha.vo/2019/10/12/munars-0902.jpg"/>
        <figcaption>5. Cuối cùng và cũng là quan trọng nhất, đó chính là Aubameyang. Cựu sao Dortmund đang là nguồn cung bàn thắng chính cho Pháo thủ khi đã ghi tới 7 trong tổng số 15 bàn của Arsenal tại Premier League.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.nguyen/2019/10/01/skysports-pierre-emerick-aubameyang_4748016-1059.jpg"/>
        <figcaption>Trong bối cảnh mà mặt trận tấn công của Arsenal dưới thời Emery vẫn chưa thực sự đạt được độ "nhuyễn" cần thiết, nếu Aubameyang bất ngờ chơi dưới sức, sẽ là tương đối khó để Pháo thủ đả bại Wolves.</figcaption>
      </figure>
