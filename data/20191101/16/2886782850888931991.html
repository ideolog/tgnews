      <h1>Isztambulban az ENSZ-főtitkár</h1>
      <address><time datetime="2019-11-01T16:04:12+00:00">01 Nov 2019, 16:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O_ZZ7vpug0c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Isztambulban fogadta a török elnök, Recep Tayyip Erdoğan az ENSZ főtitkárát. Antonio Guterres egy közvetítői konferenciára érkezett csütörtökön, péntek reggel pedig a török elnökkel találkozott a Vahdettin-palotában.</p>
      <p>A reggeli udvariassági látogatáson a két politikusnak sok mondanivalója volt: Erdoğan szeretne legalább 400.000 menekültet Szíria északi határvidékére telepíteni, amelyet a török haderő ezekben a hetekben vont ellenőrzése alá. Ankara legalább egy menekülteket befogadó sátorvárost szeretne felépíteni Tel Abyad és Ras al Ain között. A terv megvalósítása 150 milliárd török lírába, több mint 7000 milliárd forintba kerülne. Erdoğan szeretné elérni, hogy ezt a nemzetközi közösség finanszírozza.</p>
