      <h1>H Αυστρία σβήνει το τσιγάρο</h1>
      <address><time datetime="2019-11-01T16:11:26+00:00">01 Nov 2019, 16:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yC_EGiPO380" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε ισχύ τέθηκε ο νόμος για την απόλυτη απαγόρευση του καπνίσματος στα καταστήματα εστίασης στην Αυστρία.</p>
      <p>Οι παραβάτες κινδυνεύουν με βαριά πρόστιμα. Το ύψος για τους ιδιοκτήτες αγγίζει τα 10.000 ευρώ.</p>
      <p>Οι επιχειρηματίες προσέφυγαν στη δικαιοσύνη κατά της επιβολής του νόμου.</p>
      <p>Ωστόσο, το Ανώτατο Δικαστήριο απέρριψε το αίτημά τους.</p>
      <p>Αρκετοί επιχειρηματίες φοβούνται πως ο τζίρος τους θα μειωθεί εξαιτίας της απαγόρευσης.</p>
