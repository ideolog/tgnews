      <h1>Portugal examina el futuro de los aeropuertos de la UE</h1>
      <address><time datetime="2019-11-01T16:06:39+00:00">01 Nov 2019, 16:06</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hDd_VuPb6Ck" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es el futuro de los pasajeros que vayan a viajar fuera de la Unión Europea. El aeropuerto de Lisboa ha puesto en marcha un sistema de reconocimiento del rostro y las huellas digitales mediante el que evitar largas colas a la hora de salir del club comunitario. Se trata de un proyecto de Portugal y Frontex, la agencia comunitaria para el control de fronteras.</p>
      <p>"Hay una parte del control fronterizo que se realiza por ordenador. Si este control se puede hacer de antemano, antes de que el pasajero llegue a la frontera, podemos revisarlo con anticipación y saber cuándo está previsto que llegue. El control que hacemos es mejor y más eficiente", explica Érica Santos, inspectora de Fronteras y Extranjería de Portugal.</p>
      <p>Con el sistema 'Biometría en movimiento' no será necesario ni siquiera llevar el pasaporte. Además dará más tiempo a los encargados de seguiridad para hacer chequeos sin molestar a aquellas personas que se trasladen, incrementando así las garantías. La prueba en el aeropuerto de la capital lusa estará en funcionamiento hasta que las soluciones biométricas reduzcan los tiempos de espera.</p>
