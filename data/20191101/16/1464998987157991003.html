    <meta property="og:description" content="തിരുവനന്തപുരം: ശശി തരൂര്‍ എംപിക്കെതിരെ അപകീര്‍ത്തി കേസെടുത്ത് കോടതി. തിരുവനന്തപുരം അഡീഷണൽ ചീഫ് മജിസ്ടേറ്റ് കോടതിയാണ് കേസെടുത്തത്. ദി ഗ്രേറ്റ് ഇന്ത്യൻ നോവൽ എന്ന പുസ്തകത്തിൽ നായർ സ്ത്രീകളെ മോശമായി പരാമർശിച്ചതിനാണ് കേസ്."/>

      <h1>ശശി തരൂരിനെതിരെ അപകീര്‍ത്തി കേസെടുത്ത് കോടതി</h1>
      <address><time datetime="2019-11-01T16:54:00+00:00">01 Nov 2019, 16:54</time> by <a rel="author" href="http://anweshanam.com/author/Ruhasina%20J%20R" target="_blank">Ruhasina J R</a></address>
      <p>തിരുവനന്തപുരം: ശശി തരൂര്‍ എംപിക്കെതിരെ അപകീര്‍ത്തി കേസെടുത്ത് കോടതി. തിരുവനന്തപുരം അഡീഷണൽ ചീഫ് മജിസ്ടേറ്റ് കോടതിയാണ് കേസെടുത്തത്. ദി ഗ്രേറ്റ് ഇന്ത്യൻ നോവൽ എന്ന പുസ്തകത്തിൽ നായർ സ്ത്രീകളെ മോശമായി പരാമർശിച്ചതിനാണ് കേസ്.</p>
    </article>
