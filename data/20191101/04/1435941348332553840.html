      <h1>فيديو.. نجوم لبنان يبدعون في ليلة بيروت بموسم الرياض</h1>
      <address><time datetime="2019-11-01T04:07:09+00:00">01 Nov 2019, 04:07</time> by <a rel="author" href="https://www.almowaten.net/author/bay/" target="_blank">editor25</a></address>
      <p>المواطن - الرياض</p>
      <p>ضمن فعاليات موسم الرياض أحيا نجوم الغناء اللبناني والعربي، حفلًا غنائيًّا يضم الفنانين عاصي الحلاني ونجوى كرم وملحم زين وديانا حداد، مساء أمس الخميس، على مسرح الفنان أبو بكر سالم.</p>
      <figure>
        <iframe data-src="https://twitter.com/RotanaMousicaTV/status/1189997673702658054?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/RotanaMousicaTV/status/1189991634391437313?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وعبرت الفنانة ديانا حداد قبل الحفل، عن شوقها لجمهور المملكة بقولها: “متشوقة للقاء الجمهور السعودي والعربي في الرياض، ومن المؤكد أنها ستكون ليلة فريدة وحماسية وستكون من أهم الفعاليات هذا العام في موسم الرياض، وأتمنى التوفيق لي ولزملائي الفنانين للظهور بمستوى يليق بالمناسبة”.</p>
      <figure>
        <iframe data-src="https://twitter.com/RotanaMousicaTV/status/1190039264433786881?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأطلت النجمة اللبنانية نجوى كرم مجددًا على جمهورها في المملكة، بعد إطلالتها الأولى في حفل ضخم أُقيمَ في الخبر، ضمن حفلات موسم الشرقية الفنية إلى جانب النجم ماجد المهندس.</p>
      <figure>
        <iframe data-src="https://twitter.com/RotanaMousicaTV/status/1190038766909607938?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأعرب الفنان ملحم زين عن سعادته بالمشاركة في الحفل الغنائي في موسم الرياض، كما تألق الفنان عاصي الحلاني بأروع أغانيه.</p>
      <figure>
        <iframe data-src="https://twitter.com/RotanaMousicaTV/status/1190040836458893319?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
