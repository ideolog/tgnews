      <p><a href="https://www.ntdtv.com/b5/%E5%9B%9B%E4%B8%AD%E5%85%A8%E6%9C%83.htm">四中全會</a>閉幕 《公報》顯示當局或 收緊對港政策 1:03<br/>四中全會《公報》 當局堅持“一國兩制”收台灣 4:51<br/>《公報》同天香港網禁 當局「慢性戒嚴」 6:44<br/>萬聖節遊行被警方「腰斬」 旺角聚集遭驅離 8:52<br/>外界對香港「#網禁」的探討 10:34<br/><a href="https://www.ntdtv.com/b5/23%E6%A2%9D%E7%AB%8B%E6%B3%95.htm">23條立法</a> 會在香港重現嗎？ 12:27</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>今天是10月31號，香港的萬聖節，並不意外地伴隨著催淚煙霧度過；在當天入夜前，從北京發出的中共第19屆四中全會的報告，給一直不平靜的香港街頭，又注入了一絲不安的氣氛。同一天，不知道當局是不是在配合四中全會有關港澳部分的公告內容，香港高等法院頒布臨時禁制令，對香港人的網上言論，開始插手管制。</p>
