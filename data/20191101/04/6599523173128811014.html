      <h1>FOTO : Filipina Diguncang Dua Kali Gempa Dalam Sepekan</h1>
      <address><time datetime="2019-11-01T04:35:53+00:00">01 Nov 2019, 04:35</time> by <a rel="author">AFP, AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Kepulauan Mindanao, Filipina diguncang dua kali gempa dalam sepekan di pengujung Oktober 2019.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/31/ccb9594a-c2c4-478e-aea7-ef79f7f0f862_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kepulauan Mindanao, Filipina diguncang dua kali gempa di pengujung Oktober 2019. (Photo by Ferdinandh CABRERA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/31/53f6a099-96ec-4365-8acb-807158c85eb8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pada Selasa lalu, gempa berkekuatan magnitudo 6,6 juga mengguncang wilayah Cotabato dan sekitarnya. (Photo by Manman Dejeto / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/31/7d33f429-4e0d-46e5-a02b-7abe72c139dc_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sebanyak 395 orang terluka dalam kejadian itu dan 2,700 bangunan dan rumah rusak. (AP Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/31/4348242a-edc6-42ad-9627-7abb41490dc3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gempa kembali mengguncang wilayah Provinsi Cotabato dan sekitarnya di Filipina, pada Kamis (31/10). Dilaporkan lima orang tewas dalam kejadian itu. (AP Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/31/578b55e6-caa2-4a7e-af46-f1ef560ed99a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Institut Kegempaan dan Gunung Api Filipina mencatat kekuatan gempa pada hari ini mencapai magnitudo 6,5. (Photo by Manman Dejeto / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/31/33a3a28a-d461-4c07-8d21-b28ff41a21aa_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di Kota Davao yang menjadi kampung halaman Presiden Rodrigo Duterte, sebuah rumah susun roboh sebagian mengakibatkan sembilan penghuni hotel terjebak. Namun, seluruhnya berhasil diselamatkan. (AP Photo/Romer S. Sarmiento)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/31/7f53ed12-b848-4dfa-bc9b-fce342355224_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Saat gempa terjadi, Duterte sedang berada di kediamannya di Davao. Menurut Komandan Pasukan Pengaman Presiden Filipina, Brigjen. Jose Eriel Nembra, mereka sudah mengirim ahli bangunan untuk memeriksa kerusakan di rumah Duterte. (AP Photo/Romer S. Sarmiento)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/31/1f5e27f4-c979-447a-917b-6eee1d000e65_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dua pekan lalu, gempa juga mengguncang wilayah Mindanao. Dalam kejadian itu lima orang meninggal dan puluhan bangunan rusak. (Photo by Manman Dejeto / AFP)</figcaption>
      </figure>
