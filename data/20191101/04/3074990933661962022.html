      <h1>쥐들의 덱빌딩 카드 디펜스, '래트로폴리스' 스팀 출시</h1>
      <address><time datetime="2019-11-01T04:46:09+00:00">01 Nov 2019, 04:46</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 카셀 게임즈</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iL66Gd6eLc4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>국내 인디게임팀 카셀 게임즈의 데뷔작 ‘래트로폴리스’가 금일(1일) 오후 5시에 스팀 얼리 엑세스를 시작한다.</p>
      <p>‘래트로폴리스’는 카드를 이용하여 쥐들의 도시를 지키는 게임이다. 덱 빌딩 카드 디펜스라는 생소한 장르를 가진 이 게임은 국내에는 다키스톤 이름으로 잘 알려진 에 디펜스 요소가 결합되었다. 게다가 특이하게도 턴 방식이 아닌 실시간으로 진행되어, 플레이어의 피지컬과 빠른 판단력을 필요로 하는 것이 큰 특징이다.</p>
      <p>플레이어는 초기 주어지는 카드를 이용해 쥐들의 도시를 보호하고 성장시켜야 한다. 게임을 진행하면서 자신이 앞으로 사용하게 될 카드들을 선택해 나아가며 도시의 미래를 설계하게 된다. 매 순간순간을 고민하다 보면 어느새 시간이 훌쩍 지나가 있을 정도로 몰입도가 높다.</p>
      <p>팀장인 황성진 개발자는 “많은 분들의 관심과 응원 덕에 출시까지 도달할 수 있었고, 가장 먼저 도와주신 모든 분들께 정말 감사하다는 말씀을 드리고 싶다. 얼리 엑세스 기간 동안 유저분들과 소통하며 밸런스를 조정하고, 신규 콘텐츠들을 계속해서 추가하며 완성도를 높일 계획이다. 더욱 재미있는 게임으로 찾아뵙기 위해 밤낮으로 노력할 테니 많은 기대 부탁드린다”라고 전했다.</p>
      <p>게임은 스팀에서 1만 5,000원에 판매될 예정이며, 게임에 대한 자세한 내용은 <a href="http://www.inven.co.kr/webzine/news/hhttps://store.steampowered.com/app/1108370/Ratropolis/"><b>스팀 페이지</b></a>에서 확인할 수 있다.</p>
