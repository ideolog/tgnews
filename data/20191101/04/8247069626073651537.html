      <h1>Убийство экс-главы Киселёвска: СК опубликовал видео с места происшествия</h1>
      <h2>На месте работает следственно-оперативная группа.</h2>
      <address><time datetime="2019-11-01T04:34:19+00:00">01 Nov 2019, 04:34</time> by <a rel="author">Владимир Огурцов</a></address>
      <p>Следственный комитет России опубликовали видео с загородного участка, где был <a href="https://sibdepo.ru/news/v-kuzbasse-byvshego-mera-kiselyovska-ubili-v-sobstvennom-dome.html">убит бывший глава Киселёвска</a> <b>Сергей Лаврентьев</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qv0wmhSxf6E" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, трагедия произошла поздно вечером 31 октября. Рядом с телом убитого градоначальника был обнаружен труп неизвестного мужчины, которому на вид около 40 лет.</p>
      <p>По версии <a href="https://sibdepo.ru/news/ubijstvo-eks-glavy-kiselyovska-kommentarij-sk.html">следствия</a>, вечером супруга Сергея Лаврентьева заметила на территории участка силуэты двух людей и свет от фонарика. Бывший мэр взял охотничье ружьё и вышел из дома. После этого раздалось несколько выстрелов. Как сообщает <a href="https://ren.tv/novosti/2019-11-01/eks-mera-kiselevska-ubili-vystrelami-v-zhivot-i-golovu">«Рен ТВ»</a>, Лаврентьев был убит выстрелами в голову и живот.</p>
      <p>Сейчас следователи отрабатывают все возможные версии, одной из которых является попытка разбойного нападения. На месте сейчас работает следственно-оперативная группа, возбуждено уголовное дело.</p>
