      <p>“Новина! Новина! Вижте кой ни е на гости и не е разбрал, че басейнът на Lift Sopot е затворил за сезона. Кой плува с удоволствие без билет ;).”, така сопотлии споделиха интересно видео, на което се вижда как мечка идва да поплува в басейна на почивната станция.</p>

      <p>  <br/><br/>Съвсем необезпокоявана мечката влиза през врата на спортното съоръжение. Камерите са заловили красивия момент. Впечатление прави фактът, че мечката е доста внимателна, когато се потапя в басейна, явно редовно плува из красиви места в Балкана. <br/><br/>Видеото в социалната мрежа Facebook бързо събра хиляди харесвания.</p>
