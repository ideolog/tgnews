      <h1>Австрия ввела полный запрет на курение в ресторанах</h1>
      <address><time datetime="2019-11-01T13:54:30+00:00">01 Nov 2019, 13:54</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wk9cVBcfulk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Для одних — праздник, для других — разочарование. Австрия была одной из последних стран в Евросоюзе, где курение было частично разрешено, но теперь этому пришел конец.</p>
      <p>С 1 ноября сигаретный дым в местах общепита под полным запретом. Под него подпадают также электронные сигареты и кальяны. Если гости откажутся его соблюдать, владельцу заведения грозит штраф в размере до 10 тысяч евро.</p>
      <p>"<i>Мне нужно привыкнуть выходить на улицу курить. Я понимаю, что когда сидишь с друзьями, это раздражает</i>", — говорит один из гостей ресторана.</p>
      <p>Запрет на курение настораживает владельцев баров и ресторанов. По их мнению, он приведет к снижению выручки.</p>
