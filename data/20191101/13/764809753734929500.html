      <h1>تركيا وروسيا تبدآن تسيير أول دورياتهما المشتركة شمال شرق سوريا</h1>
      <address><time datetime="2019-11-01T13:34:03+00:00">01 Nov 2019, 13:34</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GBM4Y_189yA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بدأت القوات التركية الجمعة تسيير دوريات مشتركة مع القوات الروسية في شمال سوريا، في إطار اتفاق لضمان انسحاب المقاتلين الأكراد من الحدود، بحسب مراسل وكالة فرانس برس.</p>
      <p>وبدأت الدوريات حوالى منتصف النهار (09,00 ت غ) في قرية بمنطقة الدرباسية، وفق ما أفاد المراسل من الجانب التركي في الحدود حيث كانت القوات التركية قد دعت المراسلين إلى تغطية الحدث.</p>
      <p>هذه الدورية هي أول دورية مشتركة مع روسيا في شمال شرق سوريا.</p>
      <p>وتم الاتفاق على القيام بدوريات مشتركة على عمق 10 كيلومترات، لكن الرئيس التركي رجب طيب أردوغان قال في وقت سابق من هذا الأسبوع إن الدوريات ستنفذ على عمق 7 كيلومترات فقط.</p>
      <p>وكان الرئيس التركي رجب طيب أردوغان قد قال يوم الأربعاء 30 تشرين الأول/ أكتوبر إن تركيا لديها معلومات بأن وحدات حماية الشعب الكردية لم تكمل انسحابها إلى عمق 30 كيلومتراً كما ينص الاتفاق، وذلك رغم تأكيدات من روسيا بأن القوات الكردية قد غادرت المنطقة خلال مهلة 150 ساعة.</p>
      <p>وكان الرئيس السوري بشار الأسد قد اعتبر في مقابلة مع التلفزيون السوري الرسمي، بثت الخميس 31 تشرين الأول/ أكتوبر، الاتفاق "مؤقتاً"، مشيراً إلى أنه "أمر إيجابي لا يُلغي سلبية الوجود التركي، ريثما يتم إخراج التركي بطريقة أو بأخرى". وقال: "علينا أن نفرّق بين الأهداف النهائية أو الاستراتيجية، وبين التكتيك. بالمدى المنظور هو اتفاق جيد".</p>
      <p>وأضاف الأسد أنه سيلجأ للحل العسكري لاستعادة المناطق التي سيطرت عليها تركيا، في حال لم تنجح القنوات السياسية في التوصل إلى حل.</p>
