      <h1>Детсады Красноярского края проверяют на безопасность после трагедии в Нарьян-Маре</h1>
      <address>
        <time datetime="2019-11-01T13:04:27+00:00">01 Nov 2019, 13:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hTCLM6HOk1k" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Случившееся не укладываются в голове — преступник объясняет, почему убил 6-летнего мальчика. Говорит, это нужно было для какого-то ритуала. Он спокойно зашел в группу и ударил спящего малыша ножом. Попасть в здание оказалось легко — убийца позвонил в домофон детсада, охранник, приняв его за одного из родителей, впустил в здание.</p>
      <p>Система доступа в детсады везде одинакова. Человек звонит в домофон, охранник видит его на камере, уточняет, за кем пришел человек, и только убедившись, что это действительно родитель, может впустить посетителя. Так это работает в Красноярске.</p>
      <blockquote>За всеми передвижения охрана следит от самого входа. В этом здании установлено 15 камер. На мониторе видно, и по какому коридору идет посетитель, и в какую группу заходит.</blockquote>
      <p>Садик напичкали камерами еще 8 лет назад, сотрудники уверяют — система работает как часы, посторонним не пройти. За несколько лет нажимать тревожную кнопку пришлось лишь однажды — поблизости бродил подозрительный мужчина. Здесь признают  — часто именно человеческий фактор играет решающую роль.</p>
      <blockquote>Возможно, это не столько технически в нашем учреждении, сколько это ответственность каждого персонально. Каждого сотрудника. каждого родителя, который проходит. Даже когда родители заходят с ребенком, немножко обращать внимание, а кто за тобой следом идет через эту калитку.<cite>Ирина Кайль, заместитель заведующей по учебно-воспитательной работе детского сада</cite></blockquote>
      <p>Но так пристально большой брат следит за детьми не во всех садиках края — в небольших городах, как правило, камеры стоят лишь на входе. С утра до вечера территория под замком, но после трагедии в Нарьян-Маре у родителей прибавилось поводов для беспокойства.</p>
      <blockquote>Очень страшно, на самом деле. Хотелось бы сказать про пропускной режим, чтобы была усиленная мера пропускного режима, чтобы какой-то посторонний человек не мог пройти вот так легко в садик и что-то сделать с ребенком.<cite>Кристина Голосова, жительница Минусинска</cite></blockquote>
      <p>Видеонаблюдение — лишь первый кордон, отсеивать посторонних должны люди на посту — и чаще всего это обычные вахтеры. Наш корреспондент в Лесосибирске решил проверить, насколько они бдительны.</p>
      <blockquote> — А вы кто?<br/><br/> — А мне можно ребенка забрать, попросили?<br/><br/> — Да, а не обманываете?<br/><br/> — Обманываю? Я не первый раз уже приходил забирал ребенка.<br/><br/> — Какая группа?<br/><br/> — Старшая группа.<br/><br/> — Как называется?<br/><br/> — Вот и не знаете.</blockquote>
      <p>Сомнения взяли верх - бдительные вахтеры чужака не пустили. Еще одна попытка в другом месте - за забор сада мужчина прошел легко, но на входе в здание вновь попал под словесный обстрел.</p>
      <blockquote> — Меня попросили забрать Аню Сидирову из группы «Почемучки».<br/><br/> — У нас есть Аня Сидорова в «Почемучках»?<br/><br/> — Никто не знает. Нет такой девочки. Вы точно в этот сад пришли?</blockquote>
      <p>Легенда и в этот раз не сработала, однако нажимать тревожную кнопку сотрудницы садика не стали — лишь пригласили заведующую.</p>
      <blockquote>Как можем, так детей своих охраняем. У нас вахтер на посту, который проверяет документы у посетителей и записывает всех посетителей, каждого. В обычном режиме работаете? Усиливаете? Ничем, видите, у нас один человек как был, так и есть. Меня пригласили тогда, когда возникли вопросы.<cite>Вера Жаркова, заведующая детского сада</cite></blockquote>
      <p>У охраны детского сада Нарьян-Мара вопросов к постороннему мужчине не было. Как не было и воспитателей в группе, когда дети спали — по одной из версий они пили чай в соседней комнате. Быть может, если бы на пороге преступнику встретились взрослые, 6-летний мальчик сейчас был бы жив.</p>
      <p>
        <i>Анастасия Тиль</i>
      </p>
