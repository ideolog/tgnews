      <h1>الحسن بحثت اوضاع النازحين مع وفد من UNHCR</h1>
      <address><time datetime="2019-11-01T13:37:55+00:00">01 Nov 2019, 13:37</time> by <a rel="author">Lebanon 24</a></address>
      <p>استقبلت وزيرة الداخلية والبلديات في حكومة تصريف الاعمال ريا الحسن وفدا من المفوضية العليا لحقوق اللاجئين التابعة لمنظمة الأمم المتحدة "UNHCR" برئاسة ميراي جيرار وتم عرض لاوضاع النازحين في لبنان.</p>
