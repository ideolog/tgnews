      <h1>UFC 244 live stream: Diaz vs Masvidal official early weigh ins video</h1>
      <address><time datetime="2019-11-01T13:01:58+00:00">01 Nov 2019, 13:01</time> by <a rel="author">Anton Tabuena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iWxGb31Oy2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>UFC hosts another PPV event at Madison Square Garden in New York, and it will be headlined by a BMF title bout between Nate Diaz and Jorge Masvidal. The co-main event will be a middleweight debut of Darren Till, who will be facing fellow former title contender Kelvin Gastelum.</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC 244 - ‘MASVIDAL VS DIAZ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=BloodyElbow"><b>GET THE FIGHTS!</b></a></aside>
      <p>The rest of the card is pretty stacked as well, but before any of them can be made official, they first have to tip the scales at their contracted weights.</p>
      <p>The early — and official — weigh ins are live, and you can watch it on the live stream below.</p>
      <p>The ceremonial weigh ins happens later in the day, and can be streamed at 5 p.m. ET here:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/seYqQaJ7VRE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
