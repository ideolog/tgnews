      <h1>Mαίνονται ανεξέλεγκτες οι πυρκαγιές στην Καλιφόρνια</h1>
      <address><time datetime="2019-11-01T13:46:50+00:00">01 Nov 2019, 13:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xNP-Z-Eu13w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ανεξέλεγκτες μαίνονται οι πυρκαγιές στην Καλιφόρνια.</p>
      <p>Οι προληπτικές εκκενώσεις περιοχών έχουν λειτουργήσει αποτελεσματικά. Ωστόσο, νέα πύρινα μέτωπα ξεσπούν διαρκώς.</p>
      <p>Χιλιάδες στρέμματα δάσους έχουν γίνει στάχτη και δεκάδες σπίτια και κτίρια κάηκαν.</p>
      <p>«<i>Oι εναέριες προσπάθειες κατάσβεσης παρεμποδίστηκαν από κάποιον που πετούσε ένα μικρό drone προκειμένου να έχει λήψεις της πυρκαγιάς από ψηλά. Αυτό δημιούργησε μια πολύ επικίνδυνη κατάσταση. Δεν είναι μόνο παράνομo, αλλά παρακωλύει τις προσπάθειες κατάσβεσης</i>», δήλωσε ο σερίφης της κομητείας Βεντούρα.</p>
      <p>Οι ισχυροί άνεμοι που πνέουν στην περιοχή καθιστούν δύσκολο το έργο της κατάσβεσης.</p>
      <p>Συνολικά, περίπου 12 πυρκαγιές παραμένουν ενεργές στην περιοχή εδώ και πολλές ημέρες, ενώ χιλιάδες πυροσβέστες δίνουν μάχη με τις φλόγες με τη συνδρομή αέριων μέσων.</p>
