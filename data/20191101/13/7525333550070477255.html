      <h1>В Красной Поляне построят детский сад. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-01T13:46:00+00:00">01 Nov 2019, 13:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UAqRAoVNIOo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красной Поляне возведут детский сад и пристройку к школе. Об этом стало известно во время объезда Адлерского района главой города Сочи Алексеем Копайгородским.</p>
      <p>В детском саду №117 необходимо заменить систему отопления. Отапливаются только игровая комната и спальня. Остальные помещения обогревают при помощи кондиционеров из-за отсутствия разводки и недостаточной мощности котла.</p>
      <p>«Нужно принимать решение для того, чтобы детский сад был отапливаемым газом. Для нас это перспективно важный вопрос», — прокомментировал ситуацию глава города Алексей Копайгородский.</p>
      <p>Начальник управления по образованию и науке Ольга Медведева высказала мнение о необходимости нового социального объекта. Уже ведется подбор персонала среди местного населения и иногородних жителей. Последним будет предоставляться служебное жилье.</p>
