      <h1>Los All Blacks dejan a los 'dragones' sin premio en Japón</h1>
      <address><time datetime="2019-11-01T13:27:47+00:00">01 Nov 2019, 13:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/38/12/773x435_cmsv2_335cb83e-301e-58b6-b89c-b8575c3dd244-4273812.jpg"/>
      </figure>
      <p>Premio de consolación para Nueva Zelanda en la Copa del Mundo de rugby. Los 'All Blacks' obtuvieron la tercera plaza del torneo que se disputa en Japón tras vencer a País de Gales.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190219807603359749" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los defensores del título y tres veces campeones mundiales, arrollaron a los 'dragones' en el estadio de Tokio. Se impusieron con un marcador de 40-17 puntos en un duelo en el que brilló, con luz propia, Richie Mo'unga.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190221241153736705" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El apertura de Christchurch logró cinco transformaciones y cerró su destacada actuación con el último ensayo del encuentro.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190228946593423360" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
