      <h1>1. Türkisch-russische Militärpatrouille im Konfliktgebiet</h1>
      <address><time datetime="2019-11-01T13:33:14+00:00">01 Nov 2019, 13:33</time> by <a rel="author">Euronews mit dpa und Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WUbSrCxEZwQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Türkische und russische Verbände haben in Nordsyrien erstmals mit gemeinsamen Patrouillen begonnen. Das bestätigten die Verteidigungsministerien beider Länder. Die Streifen sind Bestandteil des am 22. Oktober geschlossenen Abkommens zwischen Moskau und Ankara. Es beinhaltet auch den Abzug der Kurdenmiliz YPG aus dem Grenzgebiet, der nach russischen Angaben abgeschlossen ist.</p>
      <h3>Kerngebiet östlich des Euphrat</h3>
      <p>Abgesehen von Ausnahmen gilt die Vereinbarung für Gebiete östlich des Euphrat-Flusses bis zur irakischen Grenze. Die Patrouillenzone erstreckt sich bis zu zehn Kilometer tief in syrisches Gebiet. Die YPG-Verbände sollten mindestens 30 Kilometer ins Landesinnere weichen. An den gemeinsamen Patrouillen sind nach russischen Angaben neun Einheiten der russischen Militärpolizei auf einer Strecke von 110 Kilometern beteiligt.</p>
      <h3>Assad lobt das Abkommen</h3>
      <p>Der syrische Präsident Baschar al-Assad kommentierte das Abkommen und die Aufnahme der Streifen während eines TV-Interviews in Damaskus: "<i>Durch dieses Abkommen haben die Russen die Türken gezügelt. Sie haben die Amerikaner ausmanövriert und den von den Deutschen vorgeschlagenen Aufruf zur Internationalisierung abgelehnt. Deshalb ist diese Vereinbarung ein positiver, aber kein umfassender Schritt. Sie erreicht nicht alles. So werden die Türken nicht gezwungen, sofort zu gehen. Sie begrenzt jedoch den Schaden und ebnet den Weg für die Befreiung dieser Region.</i>"</p>
      <h3>18 Syrer freigelassen</h3>
      <p>Vor dem Beginn der Streifen hatte die Türkei am Donnerstagabend in der syrischen Ortschaft Darbasiyah nahe der türkischen Grenze 18 Gefangene an Russland übergeben. Es sollsich um syrische Soldaten handeln.</p>
