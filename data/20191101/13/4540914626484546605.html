      <h1>Rugby-WM: Neuseeland holt Bronze</h1>
      <address><time datetime="2019-11-01T13:54:45+00:00">01 Nov 2019, 13:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/38/12/773x435_cmsv2_335cb83e-301e-58b6-b89c-b8575c3dd244-4273812.jpg"/>
      </figure>
      <p>Neuseeland hat bei der Rugby-Weltmeisterschaft in Japan die Bronzemedaille gewonnen. Im Spiel um den dritten Platz bezwang der Titelverteidiger die walisische Mannschaft mit 40:17.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190262881020985344" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Damit setzte sich Wales' lange Niederlagenserie gegen Neuseeland fort: Seit 66 Jahren warten die Waliser auf einen Erfolg gegen den dreimaligen Weltmeister. Die in Tokio ausgetragene Begegnung war der letzte Auftritt für mehrere Leistungsträger der neuseeländischen Mannschaft, darunter Kieran Read und Ben Smith.</p>
