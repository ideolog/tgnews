      <h1>Жители села Еловое жалуются на постоянные отключения света и воды: разбираемся в причинах</h1>
      <address>
        <time datetime="2019-11-01T13:58:35+00:00">01 Nov 2019, 13:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CEnNLOcYzwc" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Замороженные заготовки растаяли и скоро пропадут- это ягоды, полуфабрикаты и мясо. Это все запасы семьи Ольги Дрожановой. Пенсионерка говорит — не знает, как переживет эту зиму. Отключения света здесь постоянно, вода в доме — тоже редкость. Без электричества не работают насосы на местной котельной. Приходится раз в неделю ездить за литровыми бутылями.</p>
      <blockquote>Люди без воды, люди без света. Детям приготовить нельзя. Телефоны разряжаются, самое страшное, что скорую нельзя вызвать, а если не дай Бог пожар. Если пожар случится, как пожарников вызвать, куда бежать.<cite>Ольга Дрожанова, жительница села еловое</cite></blockquote>
      <p>Иногда об отключениях света людей предупреждают, но бывает, что и нет. Зачастую ужинают здесь при свечах.</p>
      <blockquote>Большинство людей переходят на газ, покупают вот такие печки и баллоны, говорят, приготовить пищу себе и детям просто не могут, нет света.</blockquote>
      <p>Такие проблемы здесь уже седьмой год. Люди постоянно жалуются, но слышат только один ответ — «плановые отключения, ведутся работы». Местные уверены — все из-за изношенных сетей.</p>
      <blockquote>Искры летят постоянно и сразу после этого отключают свет. Где-то провода замыкают и сразу отключают все. Если ветер, можно понять, что в Зверосовхозе света не будет.<cite>Андрей Родионов, житель села еловое</cite></blockquote>
      <p>В многоквартирных домах страдают вдвойне — отапливать квартиры самостоятельно там не могут, а батареи остывают моментально. В школах сокращают уроки, детские сады и вовсе регулярно закрывают.  Жители поселка никаким обещаниям уже не верят, в ближайшие дни собираются обратиться в прокуратуру.</p>
      <p>Как выяснилось, село Еловое обслуживают разные энергокомпании. Одна из них в течение полугода проводила масштабную реконструкцию воздушных линий. Ее обещают завершить в ближайшие дни.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WGCu5dDRLJA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Модернизация электросетевых объектов — это чрезвычайно важная мера, позволяющая уберечь жителей от внеплановых отключений в холодное время года. Безусловно, для проведения ремонтных работ, требуется временное отключение напряжения. Все плановые работы будут закончены до середины ноября. Помимо плановых работ были зафиксированы в селе Еловое технологические нарушения. А также повреждения в сетях сторонних потребителей.<cite>Валентина Демидова, главный специалист управления по региональной работе компании «Россети Сибирь»</cite></blockquote>
      <p>
        <i>Диана Хатиашвили</i>
