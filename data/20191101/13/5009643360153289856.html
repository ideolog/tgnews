      <h1>Новый «Терминатор»: Бессмысленный махач с возвращением Сары Коннор и Арни</h1>
      <h2>И неплохими спецэффектами — но кого этим удивишь</h2>
      <address><time datetime="2019-11-01T13:25:03+00:00">01 Nov 2019, 13:25</time> by <a rel="author" href="https://www.the-village.ru/users/826577" target="_blank">Алиса Таёжная</a></address>
      <figure>

      <h3>«Терминатор: Темные судьбы»</h3>
      <p>
        <i>Terminator: Dark Fate</i>
      </p>
      <p><b>Режиссер: </b>Тим Миллер</p>
      <p><b>В ролях: </b>Линда Хэмилтон, Арнольд Шварценеггер, Маккензи Дэвис, Наталия Рейес</p>
      <p>На порог мексиканского дома приходит терминатор-середнячок из бесконечной армии универсальных солдат, убивающих землян. Дверь открывает мужчина средних лет: его сын и дочка только что пошли работать на завод, где, к их негодованию, людей начали увольнять, заменяя их роботами. Обычная мексиканская девушка Дани (Наталия Рейес) — для трансформера цель номер один (разгадка этого преследования в духе «Дитя человеческого»). Но на спасение Дани успевает Грейс (Маккензи Дэвис) — усовершенствованная посланница из будущего, как она говорит, «с примочками»: много металла и хитрая быстрая регенерация.</p>
      <p>Дани без семьи несется в Штаты нелегалкой через мексиканскую границу. По дороге девушек перехватывает Сара Коннор (Линда Хэмилтон) — сухощавая, боевая и мстившая все эти годы за погибшего сына Джона. Сара и Грейс берут на себя заботу о Дани: терминаторы за эти десятилетия стали настолько мощными, что им не снести башку огнестрелом и не придавить промышленным прессом. Конец можно угадать уже на десятой минуте, два часа придется терпеть дребезжание металла и изредка радоваться, до чего дошел прогресс: перетекание человеческой оболочки в черную металлическую массу действительно смотрится очень захватывающе, особенно в первых сценах.</p>
      <p>Если кому-то нужен доходчивый пример бессмысленного сиквела, спекулирующего на ностальгии, то он перед вами. Многие блокбастеры сделаны по простой схеме — месиво первые 20 минут, затянутая середина, кульминация и слезливое долгое прощание, когда кто-то хороший обязательно погибает во благо следующего поколения. И последний «Терминатор» ровно также выпотрошен, как коробка из-под чипсов, которые любит Сара Коннор (единственное забавное и человечное, что мы в итоге узнаем о ее героине).</p>
      <p>В сценарии есть ровно две милые фразы: про то, как хочется втащить Деве Марии и «Я не давала разрешения смотреть на мои прелести». Все прочее — взбитое нейросетью пюре из богом забытых боевиков — «Я вернулась за тобой!», «За Джона!» и «Возьми руль!» Шварцнеггер и Хэмилтон с ледяными взглядами и глубокими морщинами похищают фильм за считанные секунды, но в сценарии похожи на бодрых стариков соцпроекта «Долголетие». Все прочие, даже одна из самых одаренных молодых американок Маккензи Дэвис (вы можете помнить ее по «Талли» и «Бегущему по лезвию 2049») падают как фигурки тетриса, заполняя пустоту: от них в памяти попросту ничего не останется.</p>
      <p>В первой четверти фильма еще можно разглядывать, как руки машин-убийц превращаются в мечи и кувалды, но от их звенящих прыжков быстро начинает подташнивать — это взбесившиеся железяки, хоть и отлично нарисованные, не более того. Кажется, любой терминатор в фильме живее людей, решивших снимать и выпускать «Темные судьбы» в прокат. Одна относительно хорошая новость — на сеансе можно наконец написать всем друзьям и знакомым «как дела?», а если задремлете, то мороз и ветер на улице мгновенно вас разбудят.</p>
      <h4>Смотреть? Нет</h4>
