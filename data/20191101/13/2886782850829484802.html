      <h1>Szigorúbb görög menekülttörvény</h1>
      <address><time datetime="2019-11-01T13:49:13+00:00">01 Nov 2019, 13:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MtC-jyOjFug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Elfogadta a görög parlament péntek hajnalban a menedékkérőkre vonatkozó szigorúbb törvényt.</p>
      <p>Micotákisz kormányfő azt mondta: az új rendszer védelmet nyújt majd a menekülteknek, de nem hagyja nyitva a kaput mindenki előtt.</p>
      <p>Az új törvény egyszerűsíti a menekültügyi kérelmek elbírálását és az elutasított kérelmezők kitoloncolását. Akit nem minősítenek menekültnek, azt visszaküldik Törökországba. Azt is tartalmazza az új jogszabály, hogy ha egy menedékkérő nem fogadja el a hatóság döntését, hogy táborba vigyék, akkor vissza lehet utasítani a kérelmét.</p>
      <p>A törvény ellen több emberi jogi szervezet is tiltakozott. Dunja Mijatovic, az Európa Tanács emberi jogi biztosa pedig csütörtökön Athénban azt mondta: Görögországnak sürgősen javítania kell az égei-tengeri szigeteken tartózkodó menedékkérők helyzetén.</p>
      <p>Görögországban 35 ezren élnek fogadótáborokban, hatszor annyian, mint ahány embert e táborok el tudnak látni.</p>
