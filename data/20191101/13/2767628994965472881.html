      <h1>Los amantes del cómic y los videojuegos toman Lucca</h1>
      <address><time datetime="2019-11-01T13:20:14+00:00">01 Nov 2019, 13:20</time> by <a rel="author">Giorgia Orlandi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aNlopfwtsEo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es un evento que durante cinco días dobla la población de Lucca. El pasado año unas 800.000 personas pasearon por las calles medievales de la localidad italiana, Se trata del mayor acontecimiento en Europa dedicado a comics, películas, videojuegos y literatura fantástica. En los históricos pasadizos bajo tierra, los visitantes pueden disfrutar de experiencias inmersivas y conseguir un autógrafo de las grandes leyendas de las historias gráficas, como el autor de X-Men Chris Clearemont.</p>
      <p>El tema elegido para la 53 edición del certamen ha sido 'Convirtiéndose en humanos' con la esperanza de que una experiencia única pueda servir de propósito. El director del certamen, Emanuele Vietina, explica los motivos: "Es a través de los juegos de rol y del entretenimiento puro sin límites como podemos ser más humanos y quizás un poco mejores también"</p>
      <p>El evento también supone un imán para los amantes del arte, que pueden disfruta de 12 exposiciones. Una de ellas muestra el vínculo entre cientos de ilustradores japoneses tradicionales con el manga del siglo XXI. "Parece que las paredes de piedra de la ciudad toscana medieval ofrecen el marco perfecto para un mundo de imaginación y creatividad, convirtiendo la ciudad histórica en la capital de la cultura pop. Aquí hasta la gente parece diferente", detalla desde el evento la corresponsal de Euronews Giorgia Orlandi.</p>
      <p>La ciudad pertenece a los aficionados, que se han apoderado de ella. Convertirse en superhéroe significa hacerse famoso por unos días y escapar de la vida cotidiana. Algunos se lo toman en serio, otros lo hacen por diversión, ya que "es divertido, es una forma de cumplir un sueño de la infancia cuando veía la televisión y me decía 'quiero ser él o ella'... Esta es una oportunidad", como comenta una aficionada.</p>
      <p>Los seguidores de los comics y las novelas de fantasía vienen a disfrutar del espectáculo. Los disfraces son una de las señas de identidad del evento. Un sentimiento que se ha convertido para algunos en una actitud en la vida.</p>
