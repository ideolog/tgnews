      <h1>شاهد: اقتحام جمعية المصارف اللبنانية في أول يوم عمل بعد إغلاق أسبوعين</h1>
      <address><time datetime="2019-11-01T13:45:09+00:00">01 Nov 2019, 13:45</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NCcE_LtFNX4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نشر ما يعرف بـ"الحركة الشبابية للتغيير" اليوم الجمعة فيديو يظهر اقتحام مجموعة من أعضائها لمركز جمعية المصارف في وسط بيروت وذلك في أول يوم عمل للبنوك اللبنانية بعد إغلاق دام لمدة أسبوعين بسبب اندلاع المظاهرات في جميع أرجاء البلاد.</p>
      <p>وقال أحد أعضاء الحركة من داخل الجمعية إنها تمثل "حزب الأغنياء الذي يقوم بمص دماء الفقراء".</p>
      <p>واصطف العشرات أمام مصارف وسط بيروت في ظل وعود المصرف المركزي بعدم فرض قيود على المعاملات إلا أن مصادر مصرفية قالت لوكالة رويترز إن العملاء لن يتمكنوا من إجراء التحويلات الخارجية سوى لسداد القروض والمصروفات الطبية أو التعليمية والإعانات العائلية.</p>
      <p>وزادت شكوك بأن أسبوعين من الاحتجاجات التي أطاحت بحكومة <a href="https://arabic.euronews.com/2019/10/31/karim-bitar-says-hariri-s-resignation-may-not-be-good-news-for-lebanon"><b>سعد الحريري</b></a> قد تدفع المودعين إلى سحب أموالهم أو تحويلها للخارج.</p>
      <p>وعلى الرغم من اكتظاظ الطوابير إلا أن عملاء قالوا لرويترز إن المعاملات تتم بيسر على عكس توقعاتهم بأن يسود الذعر والارتباك.</p>
      <p>وقال مواطن لرويترز إنه أبلغ بوجود حد قيمته 2500 دولار أمريكي للسحب أسبوعياً وهي قيود فرضتها المصارف التجارية على العملات الأجنبية فقط.</p>
