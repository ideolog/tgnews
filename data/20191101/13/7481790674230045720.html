      <h1>侍ジャパン強化試合第２戦、３―０でカナダ破る</h1>
      <address>
        <time datetime="2019-11-01T13:10:00+00:00">01 Nov 2019, 13:10</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191101-OYT1I50053-1.jpg?type=large"/>
        <figcaption>５回１死２塁、山田哲が適時打を放つ（１日）＝中嶋基樹撮影</figcaption>
      </figure>
      <p>　２日（日本時間３日）に開幕する野球の国際大会「プレミア１２」（読売新聞社協賛）を前に、日本代表「侍ジャパン」とカナダ代表との強化試合「ＥＮＥＯＳ侍ジャパンシリーズ２０１９」の第２戦が１日、沖縄セルラースタジアム那覇で行われ、日本が３―０で勝ち、１勝１敗で対戦を終えた。日本は２日、プレミア１２の１次ラウンドが行われる台湾に移動し、５日にベネズエラとの初戦に臨む。</p>
