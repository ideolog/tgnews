      <h1>Le lanceur de chaussures contre Bush devient porte-voix du peuple irakien</h1>
      <address><time datetime="2019-11-01T13:48:40+00:00">01 Nov 2019, 13:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/anzCXX8KPfE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le journaliste irakien <b>Mountazer al-Zaïdi</b> s'est rendu célèbre en 2008, en lançant ses deux chaussures sur le président américain, <b>George W. Bush</b>,lors d'une conférence de presse. "<b><i>C'est un baiser d'adieu du peuple irakien, chien ! "</i></b> avait lancé le journaliste qui travaillait à l'époque pour la chaîne de télévision Al-Baghdadia.</p>
      <p>Devenu un vrai symbole de la résistance dans son pays, l'homme a passé près d'un an en prison pour ce geste. Il est désormais l'un des porte-voix du mouvement antigouvernemental qui secoue le pays ces dernières semaines.</p>
      <p>Mountazer al-Zaïdi dénonce l'absence de soutien international et les ingérences incessantes de pays étrangers en Irak.</p>
      <p>"<i><b>Nous ne détestons pas l'Iran, nous ne détestons pas l'Arabie Saoudite, nous ne détestons pas la Turquie. Mais notre message est simple: ils doivent cesser de s'ingérer dans notre pays</b></i><b>"</b>, indique-t-il.</p>
      <p><b>"Il y a un rejet du gouvernement d'occupation américaine. Ce gouvernement a provoqué un désastre dans le pays. Aujourd'hui, nous voulons la chute de ce régime politique et la fin de ce gouvernement"</b>, explique-t-il.</p>
