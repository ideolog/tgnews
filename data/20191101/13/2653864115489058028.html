      <h1>Как предотвратить аварийную ситуацию?</h1>
      <address>
        <time datetime="2019-11-01T13:30:00+00:00">01 Nov 2019, 13:30</time>
      </address>
      <p>Предотвратить аварийную ситуацию может каждый водитель. Об этом участникам дорожного движения напомнили сотрудники ГИБДД Череповецкого района. В связи с ухудшение погодных условий они провели акцию «Прогноз безопасности».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C9MVL57Aa3o" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Начало октября. Выпал первый снег. Водитель Renault Logan пошёл на обгон на трассе. На скользкой дороге завершить манёвр не успел и врезался в большегруз. Погибли четыре человека.</p>
      <p>Мудростью обладают далеко не все водители. Одни значительно превышают скорость, другие в системе выходят на опасные обгоны. Сотрудники ГИБДД проводят акцию «Прогноз безопасности», рассказывают, что предотвратить ЧП на дороге под силу и самим участникам дорожного движения. Сообщить о пьяном водителе, диких животных или недостатке улично-дорожной сети. Как раз такой случай, водитель остановился, чтобы предупредить об опасном участке.</p>
      <p>Зимой чистить машины любят не все. И это тоже не безобидная проблема, акцентируют инспекторы ГИБДД. Порой с большегрузов отлетают глыбы льда и прямо на едущие сзади автомобили. Автолюбителей призывают думать о других. В октябре на территории Череповецкого района уже произошли двадцать столкновений на трассе, в двух авариях есть пострадавшие.</p>
