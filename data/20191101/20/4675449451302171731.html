      <h1>Germán Ezequiel Cano sueña con ser campeón con el DIM</h1>
      <address>
        <time datetime="2019-11-01T20:19:07+00:00">01 Nov 2019, 20:19</time>
      </address>
      <p>Para <b>Germán Cano</b> ser campeón con <b>Medellín</b> es un sueño que está cerca de cumplir, mañana será la cuota inicial de ese objetivo.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ohkPXHqKQvA" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El equipo llega con un invicto que trae de la liga, pero que no alcanzó para clasificar, es una buena racha para triunfar.</p>
      <p>Hasta ahora los directivos del <b>Medellín</b> no han llamado a <b>Cano</b> para hablar de su posible continuidad para el <b>2020.</b><br/>Mañana 2 de noviembre a las &amp;:00 p.m. la primera final en <b>Cali</b> de la <b>Copa Águila</b> en el estadio de <b>Palmaseca.</b></p>
    </article>
