      <h1>كيف علّق وزير الدفاع على قرار اميركيا تجميد المساعدات العسكرية؟</h1>
      <address><time datetime="2019-11-01T20:41:45+00:00">01 Nov 2019, 20:41</time> by <a rel="author">Lebanon 24</a></address>
      <p>اعتبر وزير الدفاع في حكومة تصريف الاعمال الياس بو صعب معلقا على قرار تجميد المساعدات العسكرية الأميركية للبنان، عبر الـ"mtv"، أنه "لا علاق للأمر بالحوادث الأخيرة، ولبنان ليس مستهدفاً".</p>
