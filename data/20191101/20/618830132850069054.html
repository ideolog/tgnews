      <h1>Bon Jovi presenta “Unbroken”, su nueva canción que será parte de un documental</h1>
      <h2>El artista sorprendió con su trabajo de estudio, dedicado a los que sirvieron en la guerra.</h2>
      <address><time datetime="2019-11-01T20:57:26+00:00">01 Nov 2019, 20:57</time> by <a rel="author">TKM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LHGGtSUckaA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.mundotkm.com/tag/Bon-Jovi">Bon Jovi</a> presentó su último tema musical, que honra a los veteranos de guerra estadounidenses y es parte del documental de Netflix, “To be service”.</p>
      <p>Escrita por él mismo, y producida con John Shanks, la canción es un himno convincente que destaca a los miles de veteranos que viven con el trastorno de estrés postraumático.</p>
      <p>La letra profundiza en el punto de vista del soldado para mostrar la batalla diaria que perdura incluso cuando regresan a casa. En los próximos 12 meses, BON JOVI e Island Records ’donarán el 100% de las ganancias netas de la descarga de “Unbroken” a la Patriotic Service Dog Foundation.</p>

      <h4>Bon Jovi estrenó “Unbroken”, dedicada a los veteranos de guerra</h4>
      <p>To Be of Service explora los cambios en la vida de ex combatientes con estrés postraumático como resultado de su interacción con perros de servicio. La película está dirigida y producida por el director nominado al Premio de la Academia Josh Aronson.</p>
      <figure>
        <img src="https://resizer.mundotkm.com/unsafe/smart/http://cfglobal01.mundotkm.com/2019/11/5.jpg"/>
      </figure>
      <p>To Be of Service se estrenará en Nueva York el 1 de noviembre y en Los Ángeles el 8 de noviembre, seguida de un estreno en Netflix el Día de los Veteranos el 10 de noviembre.</p>
      <p>“Esta canción está destinada a honrar a los veteranos de los Estados Unidos y su servicio, pero también quería echar un vistazo inquebrantable a la realidad de sus vidas y luchas cotidianas”, dijo Bon Jovi.</p>
