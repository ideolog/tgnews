      <h1>Кан Даниэль заставляет фанатов проголодаться с его зажигательным мукбангом для «Mexicana Chicken»</h1>
      <address><time datetime="2019-11-01T20:00:06+00:00">01 Nov 2019, 20:00</time> by <a rel="author">VPark</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lnKrCSXKHPM" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бывший участники <b><a href="https://www.yesasia.ru/tag/wanna-one">WANNA ONE</a></b>, а ныне сольный исполнитель <b><a href="https://www.yesasia.ru/tag/%d0%ba%d0%b0%d0%bd-%d0%b4%d0%b0%d0%bd%d0%b8%d1%8d%d0%bb%d1%8c">Кан Даниель</a></b>, выступил в качестве модели для нового рекламного ролика «Mexicana Chicken».</p>
      <p>В коротком ролике певец пробует острую курочку от вышеупомянутого производителя, показывая всем своим видом, насколько у нее божественный вкус.</p>
