      <h1>Euronews Soir : l'actualité du vendredi 1er novembre 2019</h1>
      <address><time datetime="2019-11-01T20:28:21+00:00">01 Nov 2019, 20:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zOqIVBps8hM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A la une de l'actualité :</p>
      <p>- Une journée de mobilisation en Algérie. Des milliers de personnes ont défilé dans les rues d'Alger, pour s'opposer au régime. Un 37ème vendredi de manifestations à un peu plus d'un mois de la présidentielle.</p>
      <p>- Les rassemblements se poursuivent aussi au Liban, malgré la démission du premier ministre Saad Hariri. Le président Michel Aoun tente d'apaiser les tensions, mais ses annonces peinent à convaincre, face à la colère de la rue.</p>
      <p>- En sport, le choc attendu entre le XV de la rose et les springboks : les deux équipes se préparent à s'affronter en finale de la coupe du monde de rugby. Et les Anglais partent favoris.</p>
      <p>- Enfin direction l'Italie, où personnages de mangas et super-héros ont investi la cité médiévale de Lucques le temps de quelques jours.</p>
