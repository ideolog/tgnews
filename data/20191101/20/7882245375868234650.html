      <h1>Визит канцлера ФРГ в Индию</h1>
      <address><time datetime="2019-11-01T20:39:36+00:00">01 Nov 2019, 20:39</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HM_dl3VJluo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>17 меморандумов и 5 деклараций о намерениях подписано во время визита Ангелы Меркель в Нью-Дели. Rанцлер Германии провела переговоры со своим индийским коллегой Нареyдрой Моди , обсудив расширение товарооборота между двумя странами, а также сотрудничество во многих областях, в том числе обороны и высоких технологий.</p>
      <p>"Области, в которых мы хотим работать вместе - это искусственный интеллект и цифровые технологии, в которых у Индии большой потенциал",-сказала Ангела Меркель, отметив. что Германия и Индия давно уже успешно сотрудничают также в области науки, сельского хозяйства, утилизации отходов и здравоохранения.</p>
      <p>Германия - крупнейший европейский торговый партнер Индии и седьмой по значимости иностранный инвестор.</p>
      <p>"В 2022 году Индия будет праздновать 75-летие своей независимости. Мы поставили перед собой цель построить к этому времени новую страну. Для выполнения столь многоплановой задачи опыт такого высокотехнологического и экономического центра, как Германия, будет очень полезен для Индии", - сказал Нарендра Моди. В пятницу вместе с Ангелой Мерклеь он посетил место кремации Махатмы Ганди и посвящённый ему музей. Во время исполнения гимнов двух стран и поминальной церемонии канцлер Германии сидела - по всей видимости, из-за проблем со здоровьем.</p>
      <p>Во вторник в Бангалоре главы правительств двух стран и откроют бизнес-форум и посетят сервисный центр компании Bosch.</p>
