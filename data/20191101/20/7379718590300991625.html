      <h1>Papa Bergoglio elogia i "santi della porta accanto"</h1>
      <address><time datetime="2019-11-01T20:46:33+00:00">01 Nov 2019, 20:46</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jp6VgIsYjfg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nel giorno in cui la Chiesa, e i fedeli commemorano la giornata di Ognissanti, Papa Francesco ricorda quella che considera la "santità della porta accanto". Persone che "vivono vicino a noi tutti i giorni.</p>
      <p>“Ci sono tante testimonianze, ha sottolineato il Santo Padre, guardando le cui vite veniamo stimolati ad imitarle. E loro, così come i Santi celebrati dalla Chiesa "sono persone che si sono abbandonate a affidate a Dio con fiducia e amore".</p>
      <p>Il ricordo e la festività dei Santi, ha detto Papa Bergoglio nell'Angelus ci porta ad alzare gli occhi verso il cielo per affrontare con ancora maggiore coraggio e speranza la nostra realtà sulla terra". Il Pontefice ha quindi sferrato un attacco tutt’altro che lieve” alla esaltazione della festa di Halloween, ricordando poi di non trascurare, se possibile, una visita e una preghiera al cimitero per ricordare i nostri cari che non ci sono più.</p>
