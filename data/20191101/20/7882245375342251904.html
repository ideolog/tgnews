      <h1>Google займётся фитнесом</h1>
      <address><time datetime="2019-11-01T20:12:41+00:00">01 Nov 2019, 20:12</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cQu2rxlhe4w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Компания Google, входящая в холдинг Alphabet, покупает производителя фитнес-трекеров и умных браслетов Fitbit за более чем 2 млрд долларов.</p>
      <p>Цель крупнейшего интернет-поисковика - подвинуть на рынке безоговорочных лидеров в лице Apple и Samsung.</p>
      <p>Ранее Google разработал операционную систему Wear для "умных" часов, но сами устройства до сих пор не выпускал.</p>
      <p>Новость о покупке вызвала озабоченность по поводу защиты личных данных.</p>
      <p>В своем <a href="https://investor.fitbit.com/press/press-releases/press-release-details/2019/Fitbit-to-Be-Acquired-by-Google/default.aspx">пресс-релизе</a> Fitbit заверила о защите персональной информации пользователей от ее передачи рекламному сервису Google</p>
      <p>Вторит производителю фитнес-гаджетов и сам Google, <a href="https://blog.google/products/hardware/agreement-with-fitbit?_ga=2.109995341.918473813.1572613323-1996097189.1566566630">говоря о предоставлении пользователям Fitbit выбора</a> касательно сохранения или удаления их данных.</p>
      <p>Но аналитики говорят, что ценность Fitbit будет заключаться именно в его данных о состоянии здоровья пользователей.</p>
      <p>Производитель фитнес-трекеров уже поднимал вопрос об уязвимости конфиденциальности в прошлом: в 2011 данные о сексуальной активности пользователей этих устройств оказались общедоступными.</p>
      <p>Ранее на этой неделе на фоне новостей о финализации сделки, британские лейбористы обратились в антимонопольную службу с призывом заблокировать поглощение, называя его "захватом данных".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189235577880797184" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Fitbit сотрудничает с медицинскими страховщиками и занимается скрытыми приобретениями на рынке здравоохранения.</p>
      <p>Фитнес-трекеры Fitbit и другие его устройства отслеживают ежедневные передвижения пользователей и сожженные калории. Они также измеряют количество пройденных этажей, продолжительность и качество сна, а также частоту сердечных сокращений.</p>
