      <h1>39 погибших, обнаруженных в грузовике в графстве Эссекс, оказались вьетнамцами</h1>
      <address>
        <time datetime="2019-11-01T20:50:00+00:00">01 Nov 2019, 20:50</time>
      </address>
      <p>Мигранты, погибшие в фургоне грузовика в британском Эссексе, оказались гражданами Вьетнама. Об этом сообщает полиция графства 1 ноября.</p>
      <figure>
        <iframe data-src="https://twitter.com/EssexPoliceUK/status/1190349579658711041?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Изначально 39 жертв приписали к Китаю, но 26 октября вьетнамская диаспора признала в них своих граждан. По подозрению в причастности к убийству задержаны пять человек, в том числе водитель грузовика – 25-летний Морис (Мо) Робинсон из Северной Ирландии. Позже трое задержанных были отпущены под залог.</p>
      <p>«Полиция продолжает работать ... над идентификацией личностей погибших. На данный момент мы уверены в том, что жертвы были гражданами Вьетнама, мы связались с вьетнамским правительством. Мы также связались напрямую с семьями во Вьетнаме и Британии, мы считаем, что нашли семьи тех, чья дорога окончилась трагедией на нашей земле», – говорится в заявлении полиции.</p>
      <p>Для подтверждения гражданства и личностей погибших необходимо официальное заявление главного корнера Великобритании. Из-за этого полиция пока не хочет называть имена жертв трагедии.</p>
      <p>В пятницу в Дублине был задержан и предстал перед судом пятый обвиняемый в причастности к гибели мигрантов – <a href="https://www.fontanka.ru/2019/10/23/060/">Имон Харрисон.</a>  Британские власти считают, что именно он доставил фургон, в котором впоследствии нашли тела погибших, в бельгийский  порт Зебрюгге перед отправкой его в Британию.</p>
