      <h1>El Flaco presenta su nuevo tema y video, “Pla, pla, pla” a pura cumbia trap</h1>
      <h2>El artista pone en blanco sobre negro un nuevo retrato de la dura vida en la gran ciudad.</h2>
      <address><time datetime="2019-11-01T20:48:10+00:00">01 Nov 2019, 20:48</time> by <a rel="author">TKM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h6XwLVT1bGs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Así, directo al mentón, El Flaco pone en blanco sobre negro un nuevo retrato de la dura vida en la gran ciudad. “Pla, pla, pla, suenan las pistolas” dice la cruda pero nítida visión que ofrece El Flaco de una realidad que conoce como pocos.</p>
      <p>A plena cumbia trap, el artista desgrana su canción con un video de imágenes tomadas en su barrio, su hogar de siempre, y se mueve ante las cámaras con el desenfado habitual.</p>
      <p>
        <b>
          <i>VER MÁS: </i>
        </b>

      <h4>El Flaco estrenó “Pla, pla, pla”</h4>
      <p>“Pla, pla, pla” es un nuevo single de El Flaco, una de las revelaciones del movimiento de trap nacional, que no deja de sorprender con sus letras descarnadas sobre ritmos que invitan al baile.</p>
      <p>Emergente de la cultura alternativa porteña, El Flaco ya es un popular cantante y actor, que se dio a conocer en la ultima temporada de “El Marginal” y ya suma seguidores en las redes sociales.</p>
