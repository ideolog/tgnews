      <h1>Szigorítaná az internet ellenőrzését Oroszország</h1>
      <address><time datetime="2019-11-01T20:46:25+00:00">01 Nov 2019, 20:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-uOEGjiE1jA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Életbe lépett pénteken a Sovereign Internet néven elhíresült orosz törvény, amelynek értelmében egy válsághelyzet esetén Oroszországot le lehetne kapcsolni a globális internethálózatról. A jogszabály olyan nemzeti rendszer felállítását írja elő, amelyben az információáramlást az országon belül lehetne tartani és így ellenőrzés alá is lehetne vonni.</b>
      </p>
      <p>Bírálói attól tartanak, hogy a kormány kritikusai elhallgattatására fogja majd felhasználni a jogszabályt. Az orosz duma információs politikáért felelős bizottságának elnöke szerint a törvény célja a stabilitás:</p>
      <p>"Megteremti az orosz internet stabil működésének feltételeit bármilyen kívülről jövő támadási kísérlet esetén."</p>
      <p>A törvény kritikusai attól tartanak, hogy a Kreml egy olyan tűzfalat fog kialakítani, mint amilyet Kína használ.</p>
      <p>"Az internet szigorú szabályozásának irányába haladnak" - véli ez az internetes szakértő. "Ez a törvénycsomag lehetővé teszi majd az orosz médiahatóságnak, hogy egy kicsit hatékonyabban ellenőrizze az internet orosz nyelvű tartalmait. Azzal az ürüggyel fogadták el a jogszabályt, hogy meg kell védeni az országot a kiberfenyegetésektől."</p>
      <p>Az orosz állami médiában nincs túl sok információ a törvényről. A Reuters újságírója megkérdezett néhány moszkvai járókelőt arról, hogy hallottak-e már az új törvényről. Mindenki ugyanazt válaszolta: nem.</p>
      <p>A törvény lehetővé teszi majd a kormány számára, hogy bírói hozzájárulás nélkül tiltson le tartalmakat, így a felhasználók sem tudják majd, milyen információ és miért nem elérhető számukra.</p>
