      <p>Estímulo à construção de imóveis do Programa Minha Casa, Minha Vida. Ampliação da faixa etária de mulheres que poderão fazer mamografia pelo SUS. Pena mais rigorosa para torcidas violentas. Baixa gratuita de empresas inativas. Acordo entre o Brasil e a Europa para combater o crime organizado e o terrorismo. Essas foram algumas das propostas aprovadas pelos senadores na semana de 28 de outubro a 1º de novembro.</p>
