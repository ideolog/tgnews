      <h6 class="kicker">Blizzard kündigt Neue Spiele-Hits an</h6>
      <h1>So schön düster wird „Diablo 4“</h1>
      <address><time datetime="2019-11-01T20:33:13+00:00">01 Nov 2019, 20:33</time> by <a rel="author">Bertram Küster</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9bRWIdOMfro" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Spielestudio Blizzard hat auf seiner Hausmesse Blizzcon in Anaheim (Kalifornien) alle Gerüchte bestätigt: das Action-Rollenspiel „Diablo 4“ kommt!</b>
      </p>
      <p>Zu sehen gab es ein Video (oben), dass die zuvor ins Internet geleakte Informationen bestätigte. Denn „Diablo“ kehrt zu seinen Wurzeln zurück, wird nach dem bunten Comic-Look des dritten Teils wieder düsterer und blutiger.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7RdDpqCmjb4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Game Director Luis Barriga: „Wir wollten eine dunkle, gotische, mittelalterliche Version der Hölle.“ Wie gehabt wird aus einer isometrischen Perspektive von schräg oben gespielt. Erstmals wird es aber eine offene Spielwelt geben, durch die man – auch ein Novum – reiten können wird. Die Spieler können in bestimmten Zonen zudem auch gegeneinander kämpfen.</p>
      <p>Auf der Blizzcon wurden bislang nur drei Klassen gezeigt: Barbar, Zauberin und Druide. „Diablo 4“ wird für PC, Xbox One und Playstation 4 erscheinen. Einen Termin verriet Blizzard aber noch nicht.</p>
      <h3>Neues von „Overwatch“ und „World of Warcraft“</h3>
      <p>Im Anschluss zeigte das Studio unter anderem noch die Fortsetzung des Online-Actionspiels „Overwatch 2“. Das soll anders als Teil eins nicht nur Team-Wettkämpfe bieten, sondern auch Story-Missionen für Solisten. Top! So kommen endlich die tollen Charaktere besser zur Geltung, die zudem Zuwachs bekommen sollen. Der Fokus liegt aber weiter auf dem eSport, etwa mit dem neuen Spielmodus „Push“.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dZl1yGUetjI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Online-Rollenspieler dürfen sich außerdem auf eine neue „World of Warcraft“-Erweiterung freuen. Es ist bereits das achte Add-On und heißt „Shadowlands“. Fans des Sammelkartenspiels „Hearthstone“ warten ab sofort auf das neue Kapitel „Erbe der Drachen“.</b>
      </p>
