      <h1>Diablo IV</h1>
      <address><time datetime="2019-11-01T20:13:00+00:00">01 Nov 2019, 20:13</time> by <a rel="author" href="https://d3.ru/user/tako/" target="_blank">tako</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9bRWIdOMfro" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=9bRWIdOMfro">Diablo IV Announce Cinematic | By Three They Come</a><br/>Diablo IV takes place many years after the events of Diablo III, after millions have been slaughtered by the actions of the High Heavens and Burning Hells alike…<cite>www.youtube.com</cite></blockquote>
      <p>Ну что же, это один из самых красивых трейлеров, какие я только видел.<br/>И определённо самый сатанинский! (и вот есть <a href="https://youtu.be/D_WQVfVKY6U">русский дубляж</a>)<br/><br/>Видео геймплея — в комментах. Подробности об игре, цитирую из интернетов:<br/><br/>– Diablo IV изометрическая экшн–RPG в темном средневековье.<br/>– Мрачная нелинейная кампания. Двигайтесь куда захотите. В этом вам поможет открытый мир.<br/>– Общий открытый мир с 5 регионами. Карта в 10–20 раз больше чем в прошлой части.<br/>– Сотни подземелий и легендарных предметов.<br/>– 5 мощных игровых классов, пока анонсировано лишь 3 и во все из них можно поиграть на демо стендах: Чародейка, Варвар и Друид.<br/>– Переработанная система талантов. Теперь она представляет собой более логичное для жанра дерево талантов разбитое на различные категории.<br/>– Ездовые маунты. Пока в игре представлены только лошади, но возможно будут и другие. Возможность кастомизации маунта: замена седла, элементов брони и.т.д. Есть возможность использовать способности сидя на лошади. Так например Чародейка может заморозить все на своем пути, а Варвар совершить сокрушительный прыжок во врагов.<br/>– Многие монстры действительно выглядят мерзко и ужасающе. Впечатляюще.<br/>– Кастомизация персонажей. При создании персонажа у каждого класса теперь есть несколько шаблонов внешности, которые можно дополнительно изменять(прическа, формы лица и.т.д.). <br/>– Различные игровые события в мире игры, нечто похожее есть в World of Warcraft. Убийство сильного и большого моба или поручение какого–нибудь городского NPC. <br/><br/>В целом было много речей про кастомизацию, и не только в косметическом плане. Обещают большую геймплейную вариативность засчет большого как никогда количества легендарок, нового дерева талантов и синергии классовых навыков. <br/><br/>Игра выйдет на PC, Xbox One и PS4, и хочется верить это значит, что до релиза не так уж много времени. А еще не забудьте зайти на страницу игры (<a href="https://diablo.blizzard.com/ru-ru/">https://diablo.blizzard.com/ru–ru/</a>) на сайте Blizzard, там тоже есть на что посмотреть.</p>
