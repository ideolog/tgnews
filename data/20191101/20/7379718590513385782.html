      <h1>Euronews Sera | TG europeo, edizione di venerdì 1 novembre 2019</h1>
      <address><time datetime="2019-11-01T20:30:34+00:00">01 Nov 2019, 20:30</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_N7SZTXnv6M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In quest'edizione del nostro telegiornale cominciamo dalla <b>Siria</b>, con <a href="https://it.euronews.com/2019/11/01/nord-della-siria-al-via-i-pattugliamenti-congiunti-russia-turchia">l'inizio dei pattugliamenti congiunti turco-russi</a>.</p>
      <p>Voliamo poi in <b>Regno Unito</b>, con <a href="https://it.euronews.com/2019/11/01/quel-pasticciaccio-brutto-della-brexit-tra-farage-e-trump">Nigel Farage che chiede a Johnson di lasciar perdere un accordo per la Brexit</a>.</p>
      <p>In <b>Francia c'è un cimitero eco-friendly</b>, per <a href="https://it.euronews.com/2019/11/01/parigi-il-primo-cimitero-eco-friendly-per-sepolture-verdi">chi vuol essere sepolto con un minor impatto ecologico</a>.</p>
      <p>Chiuderemo poi con il <b>Lucca Comics &amp; Games</b>, <a href="https://it.euronews.com/2019/11/01/lucca-comics-games-supereroi-e-zombie-hanno-conquistato-la-citta">giunto ormai alla 53esima edizione.</a></p>
      <p>
        <b>Questo e molto altro nel nostro telegiornale.</b>
      </p>
