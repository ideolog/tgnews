      <h1>Hastío por una campaña electoral que se inició a finales de abril</h1>
      <address><time datetime="2019-11-01T20:31:24+00:00">01 Nov 2019, 20:31</time> by <a rel="author">Enrique Barrueco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R5PTYV6R8jc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Correos ha admitido ya casi un millón de peticiones de voto por correo para las elecciones en España del próximo 10 de noviembre. Se trata de una cifra provisional inferior en un 30% a la registrada en el mismo periodo previo a las elecciones de abril.</p>
      <p>¿Sombras de abstención?</p>
      <p>Para el doctor en Comunicación Política <b>Óscar Sánchez Alonso</b> esta campaña no empieza ahora, sino que sigue desde abril con lo que se acumula cansancio, decepción sumado todo ello a fuerzas interesdas en promover la abstención de forma deliberada.</p>
      <p>Paradojicamente la extrema derecha de Vox sería directamente beneficiaria de la polarización provocada por la eclosión independentista y la reacción ante la sentencia del tribunal Supremo.</p>
      <p>Y como consecuencia la posibilidad de una polarización política podría ser uno de los resultados electorales que se reflejarán en el Congreso en estas elecciones</p>
      <p>El Partido Popular intentaría reflejar en los primeros pasos de campaña una bajada de tono por parte de sus dirigentes y una imagen más centrada de Pablo Casado</p>
      <p>¿Previsiones finales? Existe la posibilidad de unos resultados parecidos pero con políticos escarmentados del fracaso negociador y conocedores de que mismas actitudes provocarían mismas consecuencias.</p>
