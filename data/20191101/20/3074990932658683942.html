      <h1>[종합] 기존 오버워치 유저들도 함께, '오버워치2'</h1>
      <address><time datetime="2019-11-01T20:28:37+00:00">01 Nov 2019, 20:28</time> by <a rel="author">허재민 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m_o0MpnD7oQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>블리즈컨 2019에서 오버워치의 후속작, '오버워치2'가 공개됐다. 오버워치의 지금까지의 이야기를 담은 시네마틱 트레일러, '지금까지의 이야기'로 시작된 오버워치 발표는 '오버워치2'의 시네마틱 트레일러와 인게임 플레이 영상으로 이어 진행됐다.</p>
      <p>오버워치 영웅들의 재회를 다룬 '오버워치2' 트레일러에서는 윈스턴, 메이, 트레이서가 '널 섹터'의 침공을 받은 파리를 지키기 위해 떠나는 장면으로 시작된다. 싸움에서 열세에 몰리지만, 극적으로 겐지와 브리기테, 메르시, 에코 등 영웅들이 합류하면서 오버워치가 부활하는 과정을 담고 있다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lzWmaKKvfic" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲'지금까지의 이야기' 오버워치 트레일러<br/><br/>전작 오버워치가 6vs6 경쟁 콘텐츠를 메인으로 하고 있듯이, '오버워치2' 또한 PVP 경쟁을 주요 콘텐츠로 꼽고 있다. '오버워치2'에 새롭게 추가되는 경쟁 콘텐츠는 '밀기(Push)'로, 양 팀은 전장 중앙에 위치한 밀기 기능을 가지고 있는 로봇을 이용해 전당의 목표를 상대 진영까지 밀어내야 한다. '밀기' 모드에서는 목표물을 더 멀리 민 팀이 승리한다.</p>
      <p>이와 함께, '오버워치2'에서 강조하고 있는 것은 스토리를 중심으로 한 PVE Co-op 모드다. 기존 오버워치 영웅들이 새로운 세대의 오버워치 영웅들과 협동해 '널 섹터'와 싸워 이겨내는 과정을 다룰 예정으로, 4인 임무 형태로 이루어졌다. 새로운 시대를 맞이한 오버워치는 세계를 구하기 위해 전쟁을 마주하게 되며, 동시에 로봇 군대의 습격 뒤에 숨겨진 배후를 밝혀내게 된다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j9YXi0WohA4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▲'오버워치2' 게임 플레이 트레일러<br/><br/>'오버워치2'에서는 새로운 영웅들이 대거 추가되며, 기존 영웅들 또한 새로운 모습으로 만나볼 수 있을 예정이다. 루트66, 파리, 일리오스, 부산맵과 함께 리우 데 자네이로, 토론토가 새로운 전장으로 추가되며, 예테보리, 몬테카를로 맵도 예정되어 있다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i8219871924.jpg"/>
        <figcaption>▲새로운 PVP 전장, '밀기(Push)'</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i8263670697.jpg"/>
        <figcaption>▲토론토 맵</figcaption>
      </figure>
      <p>한편, 영웅 임무(Hero Mission)에서는 지구 곳곳에서 로봇의 침략으로부터 세상을 구해내게 되는 임무를 진행하게 된다. '여러 차례 리플레이가 가능한 모드'로 소개된 '영웅 임무'에서 유저들은 영웅의 레벨을 올리고, 커스터마이징 옵션을 통해 보다 자신의 플레이 스타일에 맞는 협동전을 플레이해볼 수 있게 된다. 라인하르트의 화염 강타를 시전하면 인접한 적에 불이 붙거나, 트레이서의 펄스 폭탄을 변경해 치명적인 연쇄 반응을 일으키는 등, 불리한 전세를 역전할 수 있는 추가적인 힘을 얻을 수도 있다.</p>
      <p>이러한 미션을 위해 '오버워치2'는 엔진 업그레이드를 도입했으며, 새로운 적과 보다 광범위해진 진영도 계속 업데이트될 예정이다. 특히, 기존 영웅들이 새로운 모습으로 등장하는 것을 확인할 수 있으며, 공식 홈페이지에서 루시우, 메르시, 라인하르트, 윈스턴, 트레이서, 겐지, 메이의 새로운 모습을 미리 확인할 수 있다. '오버워치2'에서는 영웅들의 향상된 모델링과 그림자를 만나볼 수 있다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i8202761625.jpg"/>
        <figcaption>▲'오버워치2'에서는 변화한 모습으로 영웅들을 만나볼 수 있다.</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i8277468811.jpg"/>
      </figure>
      <p>한편, 기존 오버워치 유저들은 '오버워치2'에서 자신의 플레이를 계속 이어갈 수 있을 예정이다. 기존 오버워치의 영웅은 물론, 전장, 모드가 계승되며, 플레이어들이 기존에 달성한 업적과 수집품, 스킨 등을 그대로 이용할 수 있도록 되어 있다.</p>
      <p>'오버워치2'는 게임 플레이 또한 기존 오버워치와 연동된다. 현재 오버워치를 즐기고 있는 플레이어들은 '오버워치2' 플레이어들과 함께 PVP 멀티플레이어 모드를 통해 함께 전투를 즐길 수 있다. 또한, 기존 오버워치 플레이어들도 '오버워치2'의 영웅 및 전장을 플레이할 수 있을 예정이다.</p>
      <p>보다 자세한 내용은 '오버워치2' <a href="https://blizzcon.playoverwatch.com/ko-kr/trailer"><b>공식 홈페이지</b></a>에서 확인할 수 있다.</p>
