      <h1>BlizzCon 2019 : Revivez la cérémonie d'ouverture avec toutes les annonces (REPLAY)</h1>
      <address><time datetime="2019-11-01T20:45:00+00:00">01 Nov 2019, 20:45</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OsgYEXtqmPU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après plusieurs semaines peu sereines, Blizzard lance son événement annuel à Anaheim en Californie. Il faudra frapper fort lors de cette BlizzCon 2019 pour satisfaire (apaiser ?) les fans du monde entier. Et cela doit passer une ouverture que vous pourrez suivre en direct ici-même.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86454-diablo-4-diablo-2-remastered-et-overwatch-2-devoiles-a-la-bl">Diablo 4, Diablo 2 Remastered et Overwatch 2 dévoilés à la BlizzCon 2019 ?</a></b>
      </p>
      <hr/>
      <p>Les rumeurs et fuites supposées vont bon train avant que ne commencent les festivités. <a href="http://www.gameblog.fr/jeux/10112_diablo-iv">Diablo IV</a> sera-t-il bien montré ? Un <a href="http://www.gameblog.fr/jeux/12203_diablo-ii-remastered">Diablo II Remastered</a> est-il vraiment dans les tuyaux ? <a href="http://www.gameblog.fr/jeux/12197_overwatch-2">Overwatch 2</a>, mythe ou réalité ? Et une nouvelle extension de <a href="http://www.gameblog.fr/jeux/2_world-of-warcraft">World of Warcraft</a> annoncée, est-ce que c'est possible ?</p>
      <p>Tant de questions qui devraient réponse dès aujourd'hui, lors de <b>la cérémonie d'ouverture de la BlizzCon 2019 que vous pourrez suivre à partir de 19h00 tapantes</b>. Il vous suffira de revenir dans cet article et de regarder la lucarne ci-dessus, qui s'animera quand sonnera l'heure.</p>
      <p>On rappelle que l'événement se déroule jusqu'à ce dimanche 3 novembre aux alentours de 5h00 du matin et que le planning, qui comprend des panels et de l'eSport, est connu depuis quelques jours (<a href="http://www.gameblog.fr/news/86494-blizzcon-2019-le-planning-revele-avec-4-presentations-encore"><b>BlizzCon 2019 : Le planning révélé, avec 4 présentations encore secrètes.</b>..</a>). Vous pouvez donc vous préparer comme il faut.</p>
    </article>
