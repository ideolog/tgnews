      <h1>[영상] 모두가 기다려온 그 순간! '디아블로4' 공개 현장의 반응은?</h1>
      <address><time datetime="2019-11-01T20:55:59+00:00">01 Nov 2019, 20:55</time> by <a rel="author">윤홍만 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xB5qyzHOjgw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>솔직히 올해도 안 나오면 어떡하나 싶었습니다. 여러 정황 정보들과 현재 블리자드가 처한 상황상 올해는 반드시 나올 거라고 확신했습니다만, 100% 나온다고 정해진 것도 아니었으니까요.</p>
      <p>하지만 이런 걱정은 기우에 불과했나 봅니다. 마침내 금일(북미 현지 시각 1일), 블리즈컨 2019에서 뭇 게이머들이 기다려온 '디아블로4'가 공개됐습니다. 모두가 바라마지 않던 다크하고 고어한 원작의 그 디아블로의 모습으로 말이죠.</p>
      <p>'초심'으로 돌아갔다고 자신한 것답게 '디아블로4'는 본능적인 전투, 섬뜩하고 다채로운 괴물들, 전설 전리품을 향한 장대한 모험, 무한에 가까운 플레이 가능성과 진척도를 선사하는데 초점을 맞췄습니다. 트레일러에 이어서 공개한 게임 플레이 영상에서도 이를 확인할 수 있었죠.</p>
      <p>그간의 걱정과 우려를 단번에 날려버리고 다시금 기대감을 불어넣은 '디아블로4'입니다. 모두가 가슴설레며 기다려왔던 그 현장의 모습을 영상으로 담아왔습니다. 전 세계 수많은 블리자드 게임 팬들의 이목이 쏠린 현장의 분위기를 영상으로 함께 확인해 보시길 바랍니다.</p>
