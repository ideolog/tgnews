      <h1>8인이 즐기는 돌토체스, 오토 배틀러 '하스스톤: 전장' 정보 공개</h1>
      <address><time datetime="2019-11-01T20:46:25+00:00">01 Nov 2019, 20:46</time> by <a rel="author">강승진 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zBoWsvj-OCo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>'하스스톤: 전장'은 8명의 플레이어가 진행하는 자동 전투 게임 모드다. 흔히 오토 배틀러로 불리는 게임 장르로 플레이어는 하수인을 고용, 단 한 명의 승자가 결정될 때까지 끊임없이 전투를 벌이게 된다.</p>
      <p>게임의 방식은 크게 영웅 선택, 하수인 고용과 배치, 전투로 나뉜다.</p>
      <p>게임이 시작되면 플레이어는 사용 가능한 영웅 목록이 표시되고 이중 하나를 선택하게 된다. 총 24명의 영웅은 각자 고용, 전투, 전략을 바꿀 고유한 영웅 능력을 지녔다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i16131777915.jpg"/>
      </figure>
      <p>예를 들어 영웅 밀리피센트 마나스톰은 밥의 선술집에 등장하는 모든 기계 하수인이 추가로 +1/+1을 획득한다. 밀리피센트를 선택하면 기계 하수인 활용에 집중하면 더 유리하게 플레이할 수 있는 식이다.</p>
      <p>전장은 덱을 만드는 대신 게임 시작과 각 전투 라운드 사이에 밥의 선술집에 들러 하수인을 고용하고 전장에 배치 방식으로 진행된다. 합류 준비를 마친 하수인 라인업에서 플레이어가 하수인을 고용할 수 있다. 원하는 하수인이 없을 시 전장 새로고침을 통해 라인업을 변경하고 전장에서 활약하지 못하는 하수인은 해고해 자원을 돌려받을 수 있다.</p>
      <p>기존 오토배틀러와 유사하게 전장 라인업을 고정해 자원이 생겼을 때 하수인을 고용하는 전장 빙결, 하수인의 강력함과 고용 가능한 수를 올리는 선술집 강화 등도 기본 기능에 포함되어 있다. 또한, 동일한 하수인 셋을 고용하면 능력치와 효과가 크게 상승한 황금 하수인으로 합쳐진다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14784280911.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14720300640.jpg"/>
      </figure>
      <p>선술집의 모든 행동은 골드라는 자원을 사용한다. 단, 골드는 다음 라운드에 쓰기 위해 모아둘 수 없기에 라운드마다 최대한 활용하는 방법을 찾아야 한다. 골드는 하수인 고용에 3개, 전장 새로고침에 1개가 소모되며 하수인을 해고하면 골드 1개를 돌려받을 수 있다.</p>
      <p>고용한 하수인은 전장에 배치해야만 전투에서 활용 가능하다. 기존 하스스톤과 유사한 방법으로 전투 단계 사이에 카드를 끌어다 놓기만 하면 배치는 끝이다.</p>
      <p>선술집 전투는 무작위로 선정된 상대와 맞붙으며 고용한 하수인이 모두 죽어 승자가 결정될 때까지 싸운다. 하수인은 맨 왼쪽에 배치한 하수인부터 각 플레이어가 번갈아 공격하며 도발 카드가 없다면 공격 대상은 완전 무작위로 결정된다.</p>
      <p>전투 라운드가 끝나면 하수인 고용과 배치가 이루어지는 선술집 단계를 반복한다. 게임이 끝나면 성적에 따라 실력 평점이 결정되는데 상위 4위는 평점이 상승하고 하위 4위는 낮아지게 된다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14798185544.jpg"/>
      </figure>
      <p>한편 전장은 새롭게 포함되는 '모드' 버튼을 통해 즐길 수 있다. '모드'에는 기존 게임 방식인 투기장 역시 포함될 예정이다.</p>
      <p>11월 6일 오전 3시부터 용의 강림 예약 구매 묶음 상품을 구매하거나 블리즈컨 가상 입장권을 보유한 유저, 혹은 블리즈컨에 직접 참석한 유저는 1주일 동안 전장을 사전 체험할 수 있다. 또한, 11월 13일 오전 3시에 사전 체험이 끝나면 곧바로 오픈 베타가 진행되어 하스스톤 계정이 있는 플레이어 모두가 전장을 즐길 수 있다.</p>
