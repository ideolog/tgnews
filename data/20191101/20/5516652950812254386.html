      <h1>Ν. Σαντορινιός: «Η στάση της Κυβέρνησης είναι αποτέλεσμα της πρόθεσης του κ. Μητσοτάκη να ικανοποιήσει την ακροδεξιά πτέρυγα της ΝΔ»</h1>
      <address>
        <time datetime="2019-11-01T20:15:02+00:00">01 Nov 2019, 20:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jPK0nd7G5SI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Στην εκπομπή του OPEN «Ώρα Ελλάδος 7» με τους δημοσιογράφους Άκη Παυλόπουλο και Ντόρα Κουτροκόη, ήταν σήμερα καλεσμένος ο Νεκτάριος Σαντορινιός.</b>
      </p>
      <p>Η συζήτηση κινήθηκε γύρω από τα όσα συζητήθηκαν στην Βουλή κατά την ψήφιση του νομοσχεδίου για το άσυλο, αλλά και αναφορικά με τις δηλώσεις πολλών στελεχών της ΝΔ για το προσφυγικό ζήτημα.</p>
      <p>Το Νομοσχέδιο της ΝΔ για το Άσυλο αμφισβητείται ακόμη και από το Ευρωπαϊκό Συμβούλιο</p>
      <p>«Η Κυβέρνηση επιμένει να ονοματίζει την κατάσταση ως ένα μεταναστευτικό ζήτημα, αυτό φάνηκε και από τη χθεσινή συζήτηση στη Βουλή.</p>
      <p>Ο διαχωρισμός των εννοιών προσφυγικό- μεταναστευτικό, και μιλώντας η ΝΔ για ένα μεταναστευτικό πρόβλημα, το μόνο που κάνει είναι να δημιουργεί αντανακλαστικά στην Ευρώπη, δικαιώνοντας τις χώρες του Βίζεγκραντ και τη λογική τους περί κλειστών συνόρων.</p>
      <p>Δική μας θέση είναι πως το όλο ζήτημα δεν πρέπει να διαχωρίζεται και πως όλη αυτή η κατάσταση που συμβαίνει είναι ένα προσφυγικό θέμα, άλλωστε η πλειονότητα των ανθρώπων που έρχονται στη χώρα μας είναι πρόσφυγες».</p>
      <p>«Το νομοσχέδιο που η ΝΔ έφερε, σύμφωνα και με την γνώμη της Ύπατης Αρμοστείας του ΟΗΕ και των Γιατρών του Κόσμου, δημιουργεί ξεκάθαρα προσχώματα και κολλήματα στην απόδοση ασύλου, ανοίγει παράθυρο για την κράτηση, για διάστημα μέχρι και 36 μήνες, ανθρώπων που αιτούνται άσυλο, φέρνει διαδικασίες fast- track και ουσιαστικά απόρριψης των αιτήσεων ασύλου, σε περιπτώσεις που κάποιος έχει κάνει ένα παράπτωμα κατά τη διάρκεια της κράτησής του.</p>
      <p>Είναι φανερό πως ο Κυριάκος Μητσοτάκης θέλει να ικανοποιήσει την ακροδεξιά πτέρυγα του κόμματός του και να δικαιώσει τις προεκλογικές, λαϊκίστικες, εξαγγελίες του, καταστρατηγώντας όμως τη Συνθήκη της Γενεύης και τις Συνθήκες για την Προστασία των Ανθρωπίνων Δικαιωμάτων. Ακόμη και το Συμβούλιο της Ευρώπης εκφράζει τον προβληματισμό του για αυτόν τον Νόμο».</p>
      <p>«Όσο για την κριτική που ασκεί η Κυβέρνηση στα πεπραγμένα του ΣΥΡΙΖΑ, σε σχέση με το προσφυγικό και το ότι έχουμε 70.000 εκκρεμείς αιτήσεις ασύλου, την προκαλούμε να πει και τα υπόλοιπα στοιχεία: ότι επί της δικής μας Κυβερνήσεως ήμασταν η 2η χώρα σε αποδόσεις ασύλου και η 4η σε ρυθμό απόδοσης, στην Ευρώπη και όλα αυτά όταν οι ροές ήταν πολλαπλάσιες των σημερινών. Δεν λέει ότι επί ημερών μας έγιναν 1.800 επιστροφές, 17.500 εθελοντικές επιστροφές, 10.000 οικογενειακές επανενώσεις και 22.000 μετεγκαταστάσεις».</p>
      <p>Τ<b>ο Λιμενικό επιτελεί τον ρόλο του στο ακέραιο, παρά τα όσα υπονοεί ο κ. Πέτσας</b></p>
      <p>«Ο απόλυτος «νόμος» που τηρείται στην θάλασσα είναι το δίκαιο της θαλάσσης. Αυτό σημαίνει πως όταν κάποιος είναι σε ανάγκη ή κίνδυνο, μέσα στην θάλασσα, δικαιούται συνδρομής. Το Λιμενικό έχει σώσει 430.000 ανθρώπους, από το 2015 μέχρι και σήμερα, και είμαστε περήφανοι για τις γυναίκες και τους άντρες του Σώματος, που υπερβάλλουν ευατόν για να σώσουν ανθρώπινες ζωές. Χαρακτηριστικό παράδειγμα, ο ήρωας του Αιγαίου, αείμνηστος υποπλοίαρχος Κυριάκος Παπαδόπουλος.</p>
      <p>Υπό αυτή την έννοια, λοιπόν, δεν μπορεί ο κ. Πέτσας να υπονοεί πως όταν αυξάνονται οι περιπολίες, αυξάνονται και τα ατυχήματα. Προσβάλλει το Λιμενικό Σώμα και υποτιμά τον νόμο της θάλασσας. Τα στελέχη του Λιμενικού έχουν δείξει μεγάλη ευαισθησία σε όλη τη διάρκεια του προσφυγικού και για αυτό θεωρώ ότι δεν πρόκειται να επηρεαστούν από τις ακροδεξιές φωνές στελεχών της ΝΔ που μιλούν για επαναπροωθήσεις μέσα στην θάλασσα, που οδηγούν στο θάνατο όσους χρειάζονται βοήθεια. Δεν πρέπει να ξαναζήσουμε ένα Φαρμακονήσι».</p>
      <p>
        <b>Η ακροδεξιά ατζέντα της ΝΔ και η απουσία εξωτερικής πολιτικής από την Κυβέρνηση</b>
      </p>
      <p>«Εμείς δεν υποστηρίζουμε ότι οι Έλληνες πολίτες είναι ακροδεξιοί. Λέμε, όμως, ότι το Κόμμα της ΝΔ το ελέγχει η Ακροδεξιά, γιατί πως αλλιώς δικαιολογούνται ακραίες δηλώσεις βουλευτών σας που λένε πχ. «….να τους κάνουμε να καταλάβουν ότι η ζωή τους στην Ελλάδα θα είναι πιο δύσκολη από τους τόπους όπου έρχονται;…».</p>
      <p>«Είναι παντελής η απουσία εξωτερικής πολιτικής και πρωτοβουλιών σε ευρωπαϊκό επίπεδο, από την πλευρά της Κυβέρνησης, σε σχέση με το προσφυγικό. Ακολουθεί τακτική κατευνασμού του Ερντογάν, πιστεύοντας ότι έτσι θα λύσει το ζήτημα και η Τουρκία θα σταματήσει να μας στέλνει καραβιές ανθρώπων. Πρέπει να θέσει εκ νέου το θέμα στα διεθνή φόρα και να λάβει ενέργειες, όπως εμείς κάναμε το 2015, τον καιρό δηλαδή που είχαμε 8.000- 10.000 αφίξεις την μέρα και καταφέραμε την Συμφωνία ΕΕ- Τουρκίας».</p>
