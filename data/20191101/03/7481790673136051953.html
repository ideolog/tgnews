      <h1>新東名でトラックなど８台絡む事故、３人軽傷</h1>
      <address>
        <time datetime="2019-11-01T03:44:00+00:00">01 Nov 2019, 03:44</time>
      </address>
      <p>　３１日午前１１時３５分頃、愛知県岡崎市奥殿（おくとの）町の新東名高速道路上り線で、トラックや乗用車など８台が絡む多重事故が起きた。県警高速隊によると、３人が軽傷を負った模様。</p>
