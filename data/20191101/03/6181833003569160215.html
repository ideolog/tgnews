      <h1>Thâm nhập kho hàng “lộc trời” lớn nhất miền Bắc</h1>
      <address>
        <time datetime="2019-11-01T03:05:00+00:00">01 Nov 2019, 03:05</time>
      </address>
      <p><b>Rươi được người dân Hải Dương gọi là "lộc trời", mỗi năm chỉ có 1 mùa, là thứ đặc sản đắt đỏ nhưng ai cũng mê.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/1-1572316179-width650height488.jpg"/>
        <figcaption>Hơn 20 năm làm nghề buôn “lộc trời”, chị Bùi Thị Oanh (Tứ Kỳ - Hải Dương) được ví như bà chủ thua mua rươi lớn nhất miền Bắc. “Tuỳ theo từng thời điểm, nhưng thời điểm ít nhất trong kho hàng chứa khoảng 10 tấn” – chị Oanh cho biết.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/2-1572316179-width650height488.jpg"/>
        <figcaption>Rươi không chỉ được thu mua từ các xã thuộc huyện nhà mà “bà chủ lộc trời” này còn thu mua khắp các tỉnh thành như: Thanh Hoá, Nam Định, Thái Bình, Hải Phòng….</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/3-1572316179-width650height488.jpg"/>
        <figcaption>Chị Oanh cho biết: Rươi vào vụ chỉ có ít ngày trong các tháng 9, tháng 10 hàng năm. Đây là thời điểm thu mua về và xuất đi các tỉnh thành trong nước và Trung Quốc nhiều nhất. Phần còn lại thì sơ chế, bảo quản, tích trữ để duy trì mặt hàng đi quanh năm.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/4-1572316179-width650height488.jpg"/>
        <figcaption>Theo bật mí của bà chủ “lộc trời” này, vào vụ chính, mỗi ngày chị xuất đi thị trường trong nước chừng 7-8 tấn. “Riêng thị trường Trung Quốc thì lớn hơn, ngày nhiều có khi đến 15-17 tấn, tuỳ thuộc vào phía đối tác nhập nhiều hay ít”.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/5-1572316179-width650height488.jpg"/>
        <figcaption>Rươi được thu mua ngay tại bờ của các chủ ruộng, sau đó đưa về kho để bảo quản.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/6-1572316179-width650height488.jpg"/>
        <figcaption>“Giá thu mua ngay tại ruộng rươi dao động từ 400.000 - 450.000/1kg tuỳ theo loại rươi đẹp hay xấu, to hay nhỏ. Sau đó đưa về bảo quản tại nhà trước khi xuất ra thị trường”.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/7-1572316179-width650height488.jpg"/>
        <figcaption>Nói về cách bảo quản để rươi luôn được tươi sống, khoẻ mạnh trước khi xuất đi, chị Oanh cho biết: Rươi sống dưới đất, ở nền nhiệt độ mát nên khi thu gom về, công việc giữ nhiệt cho rươi khá cầu kỳ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/8-1572316179-width650height523.jpg"/>
        <figcaption>“Để rươi luôn tươi sống, trước khi đưa vào các ngăn xốp cần phải tắm qua nước mát. Sau đó chia ra mỗi ngăn xuống từ 2,5 – 4 kg/ hộp, thêm nước lạnh khoảng 7-8 độ, kèm theo đó là ngăn đá bên trên” – chị Oanh nói.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/9-1572316179-width650height488.jpg"/>
        <figcaption>Người làm rươi gọi việc giữ nhiệt cho rươi là “ru ngủ” bởi khi rươi ngủ ngoài việc giữ cho rươi được tươi, khoẻ còn không bị giảm lượng dinh dưỡng trong cơ thể chúng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/10-1572316179-width650height488.jpg"/>
        <figcaption>Tuy thị trường Trung Quốc thu gom rất nhiều, nhưng theo chia sẻ của chị Oanh, đến thời điểm hiện tại các đầu mối như chị chỉ xuất đi bằng đường tiểu ngạch, phụ thuộc vào tiểu thương phía đối tác.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/11-1572316179-width650height488.jpg"/>
        <figcaption>Cũng chính bởi thiếu tính pháp lý nên việc ép giá, phá giá hay số lượng hàng được xuất đi gặp rất nhiều khó khăn. “Mới vào đầu vụ, giá thu mua phía Trung Quốc khá cao, tuy nhiên vào chính vụ, họ ép giá xuống thấp hoạc dừng thu mua mình sẽ thiệt thòi trăm bề”.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/12-1572316179-width650height488.jpg"/>
        <figcaption>Hiện tại, thị trường trong nước tiêu thụ không nhiều, tuy nhiên theo tìm hiểu của phóng viên, hiện giá rươi loại 1 ở Hà Nội dao động từ 800.000 đến 900.000/1kg.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/13-1572316179-width650height488.jpg"/>
        <figcaption>Anh Đỗ Hoàng Việt, quê Hải Dương cho biết, năm nào cũng vậy, cứ đến mùa rươi là anh lại lái xe từ Hà Nội về để mua rươi làm quà biếu cho bạn bè.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/14-1572316179-width650height488.jpg"/>
        <figcaption>Chia sẻ với phóng viên, ông Nguyễn Văn Tân, một chủ ruộng rươi ở Tứ Kỳ cho biết: Người làm rươi chúng tôi phần lớn học hỏi kinh nghiệm từ những người đi trước, từ bản thân chứ không theo khoa học kỹ thuật nào.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/15-1572316179-width650height488.jpg"/>
        <figcaption>“Chúng tôi rất cần những chuyên gia, những nhà khoa học và đặc biệt một đầu ra ổn định để phát triển kinh tế về sản phẩm “lộc trời cho” này” – ông Tân bày tỏ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-10-29/16-1572316179-width650height488.jpg"/>
        <figcaption>Mùa rươi đang vào chính vụ, những ruộng rươi vàng ruộm đang về và mong muốn của những người nông dân nơi đây vẫn cánh cánh hàng đêm: rươi không bị ép giá, bị các thương lái ngừng thu mua…</figcaption>
      </figure>
