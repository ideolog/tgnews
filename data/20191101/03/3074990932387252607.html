      <h1>PC로 찾아오는 서부극, '레드 데드 리뎀션2' 출시 트레일러</h1>
      <address><time datetime="2019-11-01T03:42:18+00:00">01 Nov 2019, 03:42</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ExIGEHhVWg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>락스타 게임즈는 ‘레드 데드 리뎀션2(Red Dead Redemption 2)’ PC 버전의 출시 트레일러를 공개한다고 1일 밝혔다.</p>
      <p>이번 영상에서는 아서 모건과 반 더 린드 갱단이 법망을 피해 도망가는 모습이 담겨있으며, PC 버전의 향상된 그래픽을 확인할 수 있다.</p>
      <p>락스타 게임즈 게임 런처에서 레드 데드 리뎀션2를 예약 구매 하는 구매자는 락스타 게임즈 PC용 무료 타이틀과 스토리 모드용 전투마, 무법자 생존 도구 등을 받을 수 있다.</p>
      <p>또한 레드 데드 온라인용 금괴 50개를 비롯해 스페셜 에디션, 얼티밋 에디션 업그레이드에 대한 할인 혜택을 받을 수 있으며, 게임 출시일에 게임 자동 다운로드를 실행할 수 있다.</p>
      <p>레드 데드 리뎀션2 PC 버전 출시 트레일러와 게임에 대한 보다 자세한 사항은 락스타 게임즈 뉴스와이어 에서 확인할 수 있다.</p>
