      <h1>2 hoa hậu Việt lấy chồng tỷ phú hơn 18, 19 tuổi giờ ra sao?</h1>
      <address>
        <time datetime="2019-11-01T03:07:00+00:00">01 Nov 2019, 03:07</time>
      </address>
      <p><b>Hai hoa hậu "theo chồng bỏ cuộc chơi" bây giờ đều có cuộc sống đẹp như mơ và nhan sắc ngày càng mặn mà.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-5-1-1572572230-width650height650.jpg"/>
        <figcaption>Hoa hậu Bản sắc Việt - Thu Ngân được nhiều người yêu mến bởi vẻ đẹp "khuôn trăng đầy đặn". Sau khi đăng quang dù con đường vào showbiz rộng mở, nhưng cô quyết định lên xe hoa ở tuổi đôi mươi.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-3-1572572230-width650height865.jpg"/>
        <figcaption>Sau 2 năm rời xa showbiz, Thu Ngân ngày càng xinh đẹp và ở độ chín của nhan sắc. Hiện cô chuyên tâm vào công việc kinh doanh.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-4-1572572230-width650height615.jpg"/>
        <figcaption>Mới đây, người đẹp xuất hiện trong tuần thời trang, được ngợi khen vì nhan sắc rạng rỡ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-5-1572572230-width650height706.jpg"/>
        <figcaption>So với 2 năm trước, hoa hậu Bản Sắc duy nhất từ trước tới nay đẹp mặn mà, trưởng thành.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-2-1572572230-width650height465.jpg"/>
        <figcaption>Kết hôn với doanh nhân Doãn Văn Phương năm 2017, người đẹp rời bỏ hẳn showbiz và nay có một em bé kháu khỉnh.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-2-1-1572572230-width650height433.jpg"/>
        <figcaption>Khi lên xe hoa, cô từng được chồng tặng cho siêu xe hàng chục tỷ đồng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-2-1-1-1572572230-width650height697.jpg"/>
        <figcaption>Cô và chồng đại gia hơn 19 tuổi hạnh phúc trong tiệc sinh nhật con. Con trai Thu Ngân thừa hưởng nhiều nét đẹp của mẹ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-5-1-1-1572572230-width650height867.jpg"/>
        <figcaption>Cô từng chia sẻ về việc tại sao tránh khỏi thế giới của người nổi tiếng:"Nhiều bạn bè cũng thắc mắc vì sao tôi không hoạt động giải trí, làm hình ảnh để tốt cho công việc kinh doanh của mình. Nhưng đó không phải định hướng của tôi. Nếu muốn xây dựng hình ảnh, tôi đã làm từ khi đăng quang cách đây hơn 2 năm. Đến bây giờ, tôi vẫn cho rằng không tham gia showbiz là một quyết định đúng đắn và chưa bao giờ tiếc nuối".</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-5-1-1-1-1572572230-width650height975.jpg"/>
        <figcaption>Thu Ngân thổ lộ hiện cô có một gia đình êm ấm và được thỏa mãn niềm đam mê kinh doanh.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-6-1572572230-width650height977.jpg"/>
        <figcaption>Nàng hoa hậu có vẻ đẹp phúc hậu này cũng cho biết cô không cảm thấy nhất thiết phải thành công hơn chồng vì thích cảm giác được ngưỡng mộ người đàn ông của mình.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-10-1572572230-width650height866.jpg"/>
        <figcaption>Một nàng hoa hậu cũng lên xe hoa với ông xã doanh nhân hơn cô 18 tuổi là Ngọc Duyên.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-11-1572572230-width650height867.jpg"/>
        <figcaption>Ngọc Duyên cũng chọn việc hạn chế những sự kiện giải trí để tập trung cho sự kiện kinh doanh về truyền thông.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-12-1572572230-width650height867.jpg"/>
        <figcaption>Cô và đại gia bất động sản cũng có với nhau một bé gái xinh xắn.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-13-1572572230-width650height433.jpg"/>
        <figcaption>Sau khi lấy chồng, người đẹp thường xuất hiện với hình ảnh sang trọng, phủ kín hàng hiệu cao cấp, đắt đỏ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-14-1572572230-width650height977.jpg"/>
        <figcaption>Cô cũng xây dựng hình ảnh theo hướng nữ doanh nhân gợi cảm.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-15-1572572230-width650height434.jpg"/>
        <figcaption>Ngọc Duyên hiếm hoi thử sức trong phim điện ảnh Cha Ma nhưng không gây được nhiều tiếng vang.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-16-1572572230-width650height867.jpg"/>
        <figcaption>Cuộc sống của Ngọc Duyên đang rất viên mãn. Cô thổ lộ chồng mình là người tâm lý, yêu gia đình.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-17-1572572230-width650height867.jpg"/>
        <figcaption>Nàng hoa hậu cũng giữ được vẻ đẹp bốc lửa khi xưa.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/untitled-18-1572572230-width650height867.jpg"/>
        <figcaption>Sự gợi cảm, nuột nà của Ngọc Duyên trong bộ bikini vàng rực.</figcaption>
      </figure>
    </article>
