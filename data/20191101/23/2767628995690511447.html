      <h1>España, nueva sede de la COP25 tras la renuncia de Chile</h1>
      <address><time datetime="2019-11-01T23:27:03+00:00">01 Nov 2019, 23:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysaHcTeT0nE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>España trabaja ya para garantizar el buen desarrollo de la COP25. Dispone de tan solo un mes para hacer frente al desafío logístico que supone acoger la gran cita anual para luchar contra el cambio climático. Este viernes, Naciones Unidas anunciaba la nueva sede del evento, dos días después de que Chile renunciara a hacerlo y España se ofreciera como alternativa.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190294749254705152" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Sólo quería hacerles saber que en una declaración publicada hace unos minutos, la Secretaria Ejecutiva de la Convención Marco de las Naciones Unidas sobre el Cambio Climático, Patricia Espinosa, dijo que se complace en anunciar que la Conferencia de las Partes ha acordado que la COP25 tendrá lugar del 2 al 13 de diciembre en Madrid, España", decía Farhan Haq, portavoz alterno de la ONU.</p>
      <p>El presidente de Chile, Sebastián Piñera, tomó la decisión en respuesta a la grave crisis que atraviesa el país y que ha costado la vida a veinte personas.</p>
      <p>Tras dos semanas de protestas, el descontento ciudadano está empezando a canalizar su indignación mediante la organización de asambleas que recuerdan al movimiento del 15M que surgió en España en 2011.</p>
