      <h1>【全文】擺脫黃昏戀慘遭掐死棄屍　警靠會員卡發票破案</h1>
      <address><time datetime="2019-11-01T23:58:00+00:00">01 Nov 2019, 23:58</time> by <a rel="author">莊琇閔, 攝影組</a></address>
      <p>2016年12月，台南市北安路加油站後方樹叢，發現一具套頭女屍，警方根據死者身上的百貨店會員卡及3張發票，查出死者是47歲的魏敏樺，凶手則是大她17歲的男友梁文約。梁不但有家室，也已經當阿公，卻因死者打算結束不倫黃昏戀，盛怒殺人。梁最後遭判刑17年定讞，只能在獄中度過晚年。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VW3evkeloBw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>台南市北安路加油站後方樹叢少有民眾經過，2016年12月26日下午3時許，1名楊姓男子到附近的宮廟拜拜，路過樹叢時，隱約看到裡面有東西，周邊聚集不少蒼蠅。楊男起初不以為意，但拜拜之後覺得不對勁，再騎腳踏車前往查看，結果瞥見一隻發黑的手，嚇得趕緊報案。</p>
      <p>　</p>
      <h3>兵分南北　調影像緝凶</h3>
      <p>時任台南市警局第三分局偵查隊長的蔡宗憲回憶，死者是一名中年女子，陳屍在加油站圍牆後方的水溝內，衣著完整，頭部被套上黑色塑膠袋，並以膠帶封口，腿部蓋有一件黑色外套。由於屍體已發黑腫脹，警方研判死亡多日。另外，地上有長長的拖曳痕跡，警方因此懷疑陳屍處不是犯案的第一現場。</p>
      <p>警方在死者身上找到一張百貨店的會員卡，與3張6天前在台北市北投區住宿及購物的發票，一方面向發行會員卡的業者查詢申辦人身分，也請北投警方向旅館調閱監視器、調查住宿者。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028102212-05e2c4894f67ad8deb0c7cacc1cc7e70-tablet.jpg"/>
        <figcaption>警方根據死者身上遺留的發票，找出凶手的車號，進而掌控行車軌跡。（警方提供）</figcaption>
      </figure>
      <p>北投警方根據發票時間，調到前往投宿的一對男女影像與汽車車牌號碼，台南警方也查出會員卡申辦人為魏敏樺。員警前往魏家詢問，家屬表示她一週前與梁姓男友外出後就未回家，沒有任何音訊，最後也確認死者就是魏女。</p>
      <p>警方根據魏女家屬提供的資料，前往魏女的男友梁文約位於台南永康的住處，梁男見警方上門，低聲說：「我會配合，請不要打擾我家人。」隨即向妻子表示晚上不會回家，睡前記得將門窗上鎖，就隨同警方到分局接受偵訊。</p>
      <p>蔡宗憲說，梁文約看了他與魏敏樺出入旅館的畫面，立即坦承自己殺了魏。梁告訴警方，他與魏在12月20日開車到台北，入住北投的溫泉旅館，隔天又去九份，過了中午才啟程準備返回台南。</p>
      <p>途中，魏女以「父親要動手術」為由，要梁文約給她15萬元，梁拒絕，魏則回應：「你若不願意，還有人願意照顧我。」魏揚言分手，2人因而起了口角，梁為了安撫魏，從上衣口袋取出一顆由醫院開立的抗焦慮藥給魏，魏知道該藥有助眠效果，自行吞服，不久後就睡著了。</p>
      <p>　</p>
      <h3>下藥迷昏　查通訊紀錄</h3>
      <p>梁文約為避免再起口角，趁魏入睡時，將口袋內全部的抗焦慮藥倒入魏的杯裝果汁內。下午3時，梁駕車進入關西服務區上廁所，魏醒來後又在車上喝下三分之二杯果汁。梁返回車內時，發現魏已昏睡，趁機查看魏的手機，結果在LINE聊天室發現魏與另一名男子出遊的證據。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191028102236-6dfbe54e721dc86106c0e9eb4eb3f379-desktop.jpg"/>
          <figcaption>梁男趁魏女昏睡時，察看其手機，發現她與其他異性來往，十分氣憤。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191028102241-0b1da3e877b8274067d5ca4fa32cdf1d-desktop.jpg"/>
          <figcaption>魏女喝下摻有鎮靜劑的果汁，無力反抗，慘遭梁男掐斃。</figcaption>
        </figure>
      </slideshow>
      <p>梁文約自覺被欺騙，憤而以右手勾住魏女頸部，並以左手掐住魏的喉嚨，魏因服下大量藥物，無力反抗，僅伸手抓住梁的左手腕，並發出氣音。梁見狀持續用力，直到魏無聲息後才罷手。隨後，梁取出平時摘草藥用的黑色塑膠袋，套住魏的頭部，再以透明膠帶在其頸部纏繞數圈，並將自己的棒球帽戴在魏頭上，再將她的化妝品、衣服、皮包丟棄於關西服務區的垃圾桶，才啟程前往台南。</p>
      <p>梁文約向警方表示，自己殺了魏女後，很後悔也很慌亂，因此駕車回台南後，就想找個不易被人發現的地方棄屍。他下交流道後開車亂繞，看到加油站後方有一片樹叢，認為是個隱密的地點，因此將魏的屍體丟在該處。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028102236-6dfbe54e721dc86106c0e9eb4eb3f379-tablet.jpg"/>
        <figcaption>台南警方獲報後，前往死者陳屍地勘驗。（東森新聞提供）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>外遇慣犯　妻淡然以對</h3>
      <p>梁文約雖然配合偵訊、承認犯行，但當晚警方要將他關到拘留所時，他卻激動拒絕，員警詢問，他才說出掐死魏女時，被她眼睛突出的模樣嚇到，返家幾天以來，只要一閉上眼睛，腦中就會浮現魏死時的慘狀。警方告知會有員警與他一起留在拘留所內，不會讓他獨處，他才願意入所。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028102241-0b1da3e877b8274067d5ca4fa32cdf1d-tablet.jpg"/>
        <figcaption>死者的屍體被凶手丟棄在一片樹叢中。（東森新聞提供）</figcaption>
      </figure>
      <p>隔天親友看到新聞打電話關心，梁妻才知道丈夫犯下殺人案，因梁文約從年輕時就是外遇慣犯，梁妻接到親友的關心電話，也只淡淡表示：「個人造業個人擔！我不會管他在外頭的事情了。」</p>
      <p>當時64歲的梁文約與妻子育有4名子女，不過梁一直有外遇，梁妻的心境也從氣憤轉為淡然。對於丈夫外遇，梁妻曾想找小三理論，但為了孩子，她決定嚥下這口怨氣；大兒子也曾經想要抓姦，最後失敗收場，梁妻和子女討論後，決定從此不理會梁男，沒想到居然會發生命案。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191028102222-8af39f3b8cc2785d961efead0a137c7f-desktop.jpg"/>
          <figcaption>溫泉旅館的監視器錄下凶手（左）與死者（右）一前一後離開的畫面。（翻攝畫面）</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191028102227-2130ff24e42981aaf342f88baac1e5ed-desktop.jpg"/>
          <figcaption>凶手與死者同車的影像曝光，警方根據車牌號碼，抓到凶手。（翻攝畫面）</figcaption>
        </figure>
      </slideshow>
      <p>由於梁文約經常不回家，他這次到台北遊玩，妻子完全不以為意，但梁回家後卻沉默寡言，完全不和家人互動，像是變了一個人，還和小兒子討論死後樹葬的問題。</p>
      <p>直到警方把梁文約帶走隔天，梁妻接到親友電話關心，才知道丈夫殺死小三，4名子女聞訊也紛紛趕回家安慰母親，但梁妻泰然地說：「我早就看淡了，心裡沒有恨了，哪會擔心？」</p>
      <p>　</p>
      <h3>家人勸分　遭電話恐嚇</h3>
      <p>至於死者魏敏樺已離婚，帶著一對子女生活，案發前2年，她在按摩店工作認識梁文約，2人進一步交往成為男女朋友。梁一開始表示會給魏生活費，魏也辭去按摩店工作，到檳榔攤上班。</p>
      <p>魏女家屬告訴警方，梁文約的占有欲很強，2人交往一年後，魏女家人得知梁已婚，勸她不要再與梁交往，梁還因此多次打電話恐嚇魏女家人，並要魏跟家人斷絕關係，更會檢查魏的通訊內容，以致魏與家人關係疏遠。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028102202-4d33b8aa841d83e5084ef08dbbae76ff-tablet.jpg"/>
        <figcaption>殺害女友的梁文約（中）坦承犯案，被警方移送法辦。（東森新聞提供）</figcaption>
      </figure>
      <p>魏女的姊姊說，梁文約與魏交往期間，曾允諾每月給生活費，還說要買車、房給她，甚至要幫忙還債，但除了剛開始有給生活費，其他全部跳票，根本是愛情騙子。後來魏因父親罹患重病，返家與父親同住、照料，她離家時正好父親要開刀，手術結束後她還打電話關心，沒想到竟成了最後一通電話。</p>
      <p>針對這起命案，法院最後依殺人及遺棄屍體罪，將梁文約判刑17年定讞，此外還須賠償700萬元給魏女的父親及子女。一場不倫黃昏之戀，奪走一條人命，六十多歲的凶手，只能在獄中度過晚年。</p>
