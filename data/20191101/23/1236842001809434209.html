      <h1>Новый геймплейный трейлер и подробности Diablo Immortal</h1>
      <address><time datetime="2019-11-01T23:30:34+00:00">01 Nov 2019, 23:30</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Дата релиза всё ещё неизвестна.</p>
      <figure>
        <img src="https://leonardo.osnova.io/dad02c4e-4b3c-e37a-85a2-c5a38d5b0c5b/"/>
      </figure>
      <p>В трейлере показали локации игры, среди которых Вортем, Темнолесье, гора Тамоэ, Эшволдское кладбище, а также впервые продемонстрировали класс Охотника на демонов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RoKDOlMcfLM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На сайте Blizzard также <a href="https://news.blizzard.com/ru-ru/diablo3/23189674/novye-podrobnosti-o-diablo-immortal">появились</a> и другие подробности игры.</p>
      <ul>
        <li>На данный момент для игры планируются шесть классов: варвар, крестоносец, охотник на демонов, монах, некромант и чародей.</li>
        <li>В игру добавили новую механику — суперспособности. Герои всех классов, совершая автоатаки, накапливают заряд суперспособности. Накопив его, игроки могут усилить автоатаку с помощью «удара сокрушительной силы, волны чистой магии, или же обмануть врага хитроумным приёмом».</li>
        <li>Легендарные предметы будут влиять на умения. Например, игрок сможет превращать огненные шары (умение «Ожог») в морозные сферы, изменять способы выбора целей и распределения урона («Взрывное касание») и превращать стрелы в гранаты, используя «Обстрел».</li>
      </ul>
      <p>Diablo Immortal — мобильный спин-офф серии Blizzard, разрабатываемый совместно с компанией NetEase.</p>
