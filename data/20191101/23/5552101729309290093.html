      <h1>【全文】3千名酒駕運將趴趴走　計程車禁業修法爆漏洞</h1>
      <address><time datetime="2019-11-01T23:58:00+00:00">01 Nov 2019, 23:58</time> by <a rel="author">黃驛淵, 王均峰, 林俊耀, 董孟航, 林煒凱</a></address>
      <p>朝野烏龍修法，計程車禁業條款新制爆大漏洞！立法院今年3月三讀通過《道路交通管理處罰條例》部分條文修正案，新增「禁業條款」限制，6月起，必須12年內未因酒駕犯下公共危險罪或故意重傷前科，才可登記執業。本刊調查，禁業期限該不該溯及既往、從何時起算？已領證的要不要撤銷？條文卻未明定，讓有這2項前科的3,000名駕駛仍在路上趴趴走，爆發乘客安全疑慮，但若撤銷執業登記，卻也剝奪駕駛工作權，法令不明已讓執法出現空窗期。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dpbMd-P04NI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028103500-5250cc53e1e416363c92093e227524c1-tablet.jpg"/>
        <figcaption>行政院長蘇貞昌在立院備詢一再重申「酒駕零容忍」，計程車禁業條款修法漏洞如何善後，考驗他的政治智慧。</figcaption>
      </figure>
      <p>「我對酒駕的態度是零容忍！」正值立法院開議期，行政院長蘇貞昌15日在立法院答詢時明確宣示反酒駕立場，並表示出任院長後已送出「從嚴法案」、經立院通過。</p>
      <p>蘇貞昌口中的從嚴法案，其中一項就是今年3月26日通過的酒駕新制；當時立法院三讀《道路交通管理處罰條例》部分條文修正案，除加重一般駕駛人的酒駕罰則，另針對計程車駕駛，也把酒駕觸犯公共危險罪及故意重傷前科，納入第37條的禁業條款之中，只要12年內曾犯這2項前科，都不得申請執業開計程車。然而朝野無異議通過的計程車禁業條款新制，卻被第一線執法人員發現有大漏洞。</p>
      <p>本刊調查，計程車禁業條款新制實施前，計程車駕駛若酒駕犯下公共危險罪（即《刑法》第185條之3）或有故意重傷前科，原可合法申請執業登記，但6月1日新制實施後，因條文未明定「12年內前科」的限制從何時起算，導致第一線的執法人員對有這2項前科的運將到底該不該撤證，出現無所適從的情況，修法至今逾7個月，主管機關仍未給出具體解套方案，更使保護人民安全的新法令出現空窗期。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028103551-0622b66833b8edadd32c7ac162bb15bf-tablet.jpg"/>
        <figcaption>計程車禁業條款新制經立院三讀、總統頒布，因修法漏洞，政府如今陷入保障乘客安全與運將工作權的拔河。（翻攝畫面）</figcaption>
      </figure>
      <p>　</p>
      <h3>若溯及既往　剝奪工作權</h3>
      <p>本刊取得警政署內部統計資料，在計程車禁業條款新制實施前，有故意重傷前科或因酒駕犯下公共危險罪、卻已取得執業登記證的有2,570人；而新制施行前，有這2項前科卻完成執業登記報考程序的有542人、另有已完成執業登記測驗及講習共33人。換言之，因修法漏洞可能被撤證、禁考證的達3,145人。</p>
      <p>這些可能被撤證、禁考證的司機仍在路上開車載客，無疑增加乘客安全風險。另一方面，若政府認定新制「溯及既往」，那原已合法營業的運將，即便在10年前有酒駕前科，都可能被撤證、面臨失業，工作權遭剝奪。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028103510-0ab3cfd0baaa0a703d93ac9297087dea-tablet.jpg"/>
        <figcaption>新制一旦溯及既往，全台超過3,000名原本合法營業的運將，可能面臨撤證的失業危機。</figcaption>
      </figure>
      <p>這項修法漏洞衍生2大問題，首先是已取得執業登記證的駕駛，過去犯有酒駕公共危險罪及故意重傷前科高達2,500多人，若是在12年內被判刑確定，不論1年、5年或12年內所犯，該不該撤銷他們的執業登記證？即便已領證的暫不撤，未來遇到補證、查驗、更換執業地點或更改執業登記事項時，要不要准許換證？</p>
      <p>其次是「準運將」的考證資格。執法人員告訴本刊，以6月高屏區計程車駕駛人申請執業登記分區測驗為例，5月14日起就已受理報名，並在6月17日辦理測驗，但6月新制上路後，已完成報名程序的人，要不要允許他參加測驗、講習及請領執業登記證？</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028103455-bdf0ee761e2da8239d21b3f63e3e8e84-tablet.jpg"/>
        <figcaption>酒精濃度達每公升0.25毫克即觸犯公共危險罪，根據新規定，只要12年內有前科的人都禁開計程車載客。</figcaption>
      </figure>
      <p>「基於法律信賴保護原則，不該溯及既往！」台北市汽車駕駛員職業工會理事長鄭力嘉接受本刊採訪表示，修法前並未把酒駕納入禁業條款，如今卻要撤銷或不准報考、執業，對他們並不公平；旗下近2萬名運將的工會更已接到陳情，一名60歲運將去年酒駕被吊扣，但今年7月期滿想領回卻被交通警察大隊告知，要他等12年後再申請，「但過12年後都超過70歲了！」</p>
      <p>　</p>
      <h3>條文有疑慮　暫允許領證</h3>
      <p>他表示，修法的過程中，行政、立法機關均未邀團體徵詢、討論，基於大法官釋憲保障計程車司機工作權的精神，不溯及既往才合情合理；而工會也會對內持續宣導「酒駕零容忍」。</p>
      <p>「人生有幾個12年？」台灣酒駕防制社會關懷協會祕書長林美娜說，修法會把12年內不得酒駕納入禁業範圍，顯見酒駕已是非常嚴重的社會問題，但是否溯及既往應尊重法律專業，協會沒有特定立場。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028103532-df8e94c3127b2eae12adb441954527e5-tablet.jpg"/>
        <figcaption>官員說，當初修法會把酒駕及故意重傷前科納入禁業條款，正是認為對乘客人身安全有重大危害。</figcaption>
      </figure>
      <p>漏洞如何補破網？牽涉部門包括交通部及警政署。本刊掌握，警政署6月及8月2度去函交通部表示遇到問題，並詢問如何處理；在交通部尚未答覆前，警政署現階段不敢執法，已「暫時准許」12年內犯有酒駕公共危險罪及故意重傷前科的司機繼續開計程車或換證，已報考的也暫准參加測驗、領證。</p>
      <p>警政署並公文建議，若修法意旨要涵蓋這2罪，交通部必須明確函釋；若本意並不溯及既往，則應該再提修法，把12年禁業起算日期，明確增訂在法條中。</p>
      <hr/>
      <p>計程車運將禁業條款為何訂12年</p>
      <p>交通部「計程車駕駛人執業登記資格限制研究計畫」曾研究蒐集2001與2002年間犯下禁業罪的計程車駕駛再犯率，受緩刑人至第12年再犯的僅1人（占所有緩刑人0.01％），出監人只3人（占出監人0.027％）；絕大多數在第11年後，再犯率均小於1％，少數公共危險第184條及恐嚇取財罪、兒少或性侵、殺人及恐嚇取財罪第11年以後再犯率則為1.0至2.1％不等。其中毒品犯再犯率最高，其次是強盜、搶奪及恐嚇取財等財產暴力犯罪，最低則是懲治走私條例前科者。</p>
      <hr/>
      <p>　</p>
      <h3>修法補漏洞　二派互拔河</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028103545-25228ed0832143af4a71a14c2ed1d60d-tablet.jpg"/>
        <figcaption>酒駕肇禍屢見不鮮，讓社會對重罰酒駕有高度共識，政府近年對計程車司機酒駕的罰則與管制也愈來愈嚴格。（東方IC）</figcaption>
      </figure>
      <p>儘管行政部門尚未拍板後續作法，但本刊掌握，對修法漏洞該如何處理，二派仍在拔河。一派主張應溯及既往、廢止執業登記並認為修法沒問題。</p>
      <p>知情官員說，當初修法就是認為這2項前科都對乘客安全有重大危害，且未訂12年條款的起算日，也可解釋成要溯及既往，並可依《行政程序法》「對公益有危害」為由立即廢止執業登記，但警政單位卻不敢執法。不過一旦廢止，運將也可依法主張適當補償。</p>
      <p>另一派則認為不該溯及既往；此派主張，新制規定「不得辦理計程車駕駛人執業登記」，依文義解釋，在新法施行前就已取得執業登記證的司機，只要證件還在效期內，就不須再申請，因此當然不必撤證；但因《計程車駕駛人執業登記管理辦法》第14條規定，執業登記證每滿3年換發一次，未來換證時，仍須檢視前科紀錄，一旦12年內曾犯下這2罪，就不得再換證、執業。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191028103516-bc4c46474e056193dc27c65d77a03b49-tablet.jpg"/>
        <figcaption>計程車禁業新制「12年前科」條款要不要溯及既往，相關部門有二派意見，讓第一線執法人員無所適從。</figcaption>
      </figure>
      <p>立意良善的修法，反而讓3,000名酒駕、重傷犯運將「暫時」可執業，相關單位應儘速妥適處理，避免悲劇發生。</p>
      <hr/>
      <p>交通部回應：正徵詢法制及實務意見</p>
      <p>交通部接受本刊採訪回應，當初修法是考量這2項犯行影響計程車乘客人身安全；另依司法院大法官會議第584、749號解釋意旨，並參考交通部委託辦理的計程車駕駛人執業登記資格限制研究計畫結論，除犯妨害性自主與兒童及少年性剝削防制條例等罪維持終身禁業外，其餘各罪的禁業期間都定為12年，以保障乘客人身安全，並適度兼顧計程車駕駛人工作權。</p>
      <p>交通部並坦言，立法院修法期間，並未針對新法上路前已取得執業登記、曾犯相關罪刑確定者是否應予以廢止等課題討論、並確認立法意旨；對此，交通部正徵詢相關單位法制及實務意見中。</p>
