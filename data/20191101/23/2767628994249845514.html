      <h1>Internet en Rusia, más aislada del mundo desde hoy</h1>
      <address><time datetime="2019-11-01T23:31:43+00:00">01 Nov 2019, 23:31</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6GzjZf-x4tE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Entra en vigor en Rusia la nueva ley que permite al Gobierno tener mayor control sobre Internet. Sus detractores temen que se utilice para silenciar a los críticos con el Kremlin. El llamado "internet soberano" otorga a los funcionarios amplios poderes para restringir el tráfico en la web rusa. Sus defensores aseguran que la ley mejorará la seguridad cibernética.</p>
      <p>"Se trata de crear las condiciones de un funcionamiento estable del segmento ruso de internet en caso de intentos exteriores de perturbar la red en la Federación rusa."- dice el diputado de la Duma y presidente del comité de pol´itica de la información y tecnologías de la información, Leonid Levin.</p>
      <p>Pero muchos temen que el Kremlin intente levantar un cortafuego en la red similar al de China. Expertos señalan que no está claro cómo la potestad de la controvertida ley puede ser usada, o su aplicación efectiva, dados los retos tecnológicos y su elevado coste.</p>
      <p>Sarkis Darbinyan, del Centro de Derechos Digitales Roskomsvoboda, ve en ella una amenaza a la libertad digital: La ley está en línea con la tendencia que observamos desde hace 7 años. Esto es, una estricta regulación del espacio internet, el cual asusta a las autoridades. El paquete de medidas que permitirá a Roskomnazdor manegar mejor el tráfico en internet y controlar la sección rusa de la red, se ha adoptado bajo el pretexto de proteger al país de ataques cibernéticos."</p>
      <p>Además los medios rusos no han informado ampliamente de este asunto, lo que ha dejado a los rusos desinformados o incluso ignorantes de esta iniciativa legal.</p>
      <p>"¿Ha oído hablar de la nueva ley para aislar la internet rusa que entró en vigor hoy?", pregunta el periodista a los transeuntes en Moscú.</p>
      <p>"No, ni idea" es la respuesta generalizada.</p>
      <p>La ley permite al Gobierno bloquear el contenido sin autorización judicial, sin informar a los usuarios sobre qué información está siendo bloqueada y por qué. Sus detractores, ven en ella la última vuelta de tuerca para amordazar internet.</p>
