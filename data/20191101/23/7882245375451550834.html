      <h1>"Суверенность Рунета": кибербезопасность или контроль?</h1>
      <address><time datetime="2019-11-01T23:41:17+00:00">01 Nov 2019, 23:41</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/md9OV7LwWHU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Закон о "суверенном Рунете" вступил в силу в России с 1 ноября на фоне опасений, что он может быть использован против критиков властей. Закон обязывает операторов устанавливать технические средства противодействия угрозам для фильтрации трафика и ограничения доступа к запрещённым сайтам. Инициаторы нововведения говорят, что оно призвано улучшить кибербезопасность, и что пользователи никаких для себя изменений не заметят.</p>
      <p><i>- Речь идёт о создании дополнительных условий для стабильной работы российского сегмента сети интернет в условиях попыток оказать какое-либо воздействие извне Российской Федерации</i>, - сказал председатель комитета Госдумы по информационной политике Леонид Левин.</p>
      <p>Если российскому сегменту интернета будет что-то угрожать, централизованное управление сетью перейдет к Роскомнадзору. Перечень угроз ещё не обнародован, и критики закона опасаются, что в России будет создан интернет-брандмауэр, аналогичный китайскому.</p>
      <ul>
        <li><i>Закон лежит в том тренде, который мы наблюдаем последние 7 лет. Это тренд на жёсткое регулирование интернет-пространства, который пугает, конечно, сегодня органы власти. И, естественно, под соусом защиты от киберугроз был принят пакет законов, который позволит Роскомнадзору чуть более эффективно управлять интернет-трафиком и контролировать киберпространство российского интернета</i>, - говорит юрист "Роскомсвободы" Саркис Дарбинян.</li>
      </ul>
      <p>Впрочем, проведённые на улицах Москвы опросы выявили, что многие россияне ни о законе, ни о его вступлении в силу ничего не знали.</p>
      <p>- Вы слышали про нровый закон изоляции Рунета? Сегодня вступил в силу.</p>
      <p>- Нет, впервые слышу.</p>
      <p>- А вы слышали?</p>
      <p>- Нет.</p>
      <p>- Нет.</p>
      <p>Закон фактически позволяет правительству блокировать контент без согласия суда , не ставя в известность пользователей о том, какая информация блокируется и почему. Это последний из трёх интернет-законов, утвержденных Россией. Ранее в этом году Дума приняла два законопроекта, запрещающих "неуважение к властям" и распространение того, что правительство считает "фальшивыми новостями".</p>
