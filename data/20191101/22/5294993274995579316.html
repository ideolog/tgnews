      <p>
        <b>Ao que tudo indica, já foi identificada a origem das manchas de petróleo nas praias do nordeste brasileiro. Este e outros destaques no Euronews Noite, com a apresentação de Nuno Prudêncio.</b>
      </p>
      <p>* De acordo com a investigação da Polícia Federal brasileira, o derramamento partiu de um navio grego, no final do mês de julho.</p>
      <p>* Grécia implementa polémica lei de asilo para refugiados, numa altura em que a tragédia das travessias marítimas clandestinas se multiplica no Canal da Mancha.</p>
      <p>* "Sempre a andar" no aeroporto de Lisboa. É o lema de um novo sistema que praticamente acaba com o tempo de espera no controlo fronteiriço.</p>
      <p>* Nova Zelândia termina mundial de râguebi na terceira posição depois de derrotar o País de Gales. E a final é jogada este sábado em Yokohama, no Japão.</p>
