      <h1>Στη Μαδρίτη η διάσκεψη του ΟΗΕ για το Κλίμα</h1>
      <address><time datetime="2019-11-01T22:48:17+00:00">01 Nov 2019, 22:48</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5v_7efwQsA4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στην Ισπανία και συγκεκριμένα στη Μαδρίτη θα διεξαχθεί τελικά η διεθνής διάσκεψη του ΟΗΕ για το Κλίμα.</p>
      <p>Ο πρόεδρος της Χιλής, Σεμπαστιάν Πινιέρα, ανακοίνωσε ότι η χώρα του πλήττεται από πρωτοφανές κύμα διαμαρτυρίας και ως εκ τούτου αδυνατεί να φιλοξενήσει τη διάσκεψη, που είναι προγραμματισμένη για το Δεκέμβριο, όπως και τη σύνοδο κορυφής του Φόρουμ Οικονομικής Συνεργασίας Ασίας-Ειρηνικού (APEC) που επρόκειτο να διεξαχθεί στο Σαντιάγο στα μέσα Νοεμβρίου.</p>
      <p>«Θα ήθελα να σας ενημερώσω ότι σε μια δήλωση που δημοσιεύθηκε πριν από μερικά λεπτά το τμήμα για την κλιματική αλλαγή και η αρμόδια γραμματέας Πατρίσια Εσπινόζα είναι στην ευχάριστη θέση να ανακοινώσουν ότι συμφωνήθηκε η COP 25 θα πραγματοποιηθεί από τις 2 μέχρι τις 13 Δεκεμβρίου στην Μαδρίτη στην Ισπανίας» δήλωσε ο αναπληρωτής εκπρόσωπος τύπου του Γενικού Γραμματέα του ΟΗΕ.</p>
      <p>Αυτή είναι η πρώτη φορά που μια χώρα ματαιώνει τη φιλοξενία της συνόδου COP μόλις ένα μήνα πριν τη διεξαγωγή της.</p>
      <p>Από το μαζικό κύμα διαδηλώσεων κατά της λιτότητας έχουν χάσει τη ζωή τους τουλάχιστον 18 άνθρωποι, ενώ χιλιάδες άλλοι έχουν συλληφθεί.</p>
