      <h1>Конференцию ООН по климату примет Мадрид</h1>
      <address><time datetime="2019-11-01T22:21:53+00:00">01 Nov 2019, 22:21</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l0QtQ5jwl6c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вместо чилийской столицы Сантьяго конференцию ООН по климату примет со 2 по 13 декабря Мадрид. Об этом сообщила в пятницу в Твиттере исполнительный секретарь Рамочной конвенции об изменении климата Патрисия Эспиноса и подтвердил на пресс-конференции в Нью-Йорке заместитель пресс-секретаря главы Объединенных наций Фархан Хак.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190291604524949510" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В среду президент Чили Себастьян Пиньера объявил о решении отменить организацию саммита Азиатско-Тихоокеанского экономического сотрудничества (АТЭС) и Конференции ООН по климату в связи с массовыми протестами, которые не прекращаются в стране с 14 октября после повышения стоимости проезда в метро.</p>
      <p>Исполняющий обязанности премьер-министра Испании Педро Санчес назвал выбор</p>
      <p>Мадрида "прекрасной новостью". Правительство работает, чтобы "гарантировать проведение COP 25 и сохраняет приверженность устойчивому развитию", добавил он.</p>
      <p>Наблюдатели не исключают логистических трудностей для 25 тысяч участников конференции. Так с просьбой помочь ей "пересечь Атлантику в обратном направлении" в связи со сменой места проведения COP 25 обратилась к своим сторонниками в Твиттере экоактивистка Грета Тунберг.</p>
