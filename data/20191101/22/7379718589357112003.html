      <h1>Caos in Cile: la COP25 si sposta a Madrid</h1>
      <address><time datetime="2019-11-01T22:07:45+00:00">01 Nov 2019, 22:07</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rgKlnLeLYuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Santiago del Cile erano già pronte le prime opere per la conferenza sul clima, ma a dicembre i delegati dell'Onu non si recheranno in Sudamerica, ma a Madrid.</p>
      <p>La Spagna si è offerta di ospitare l'evento subito dopo la rinuncia del governo cileno. L'annuncio ha spiazzato Greta Thunberg: la paladina dell'ambiente ha chiesto, via social network, un passaggio urgente in nave</p>
      <p>"Il Segretario Esecutivo della Convenzione quadro sui cambiamenti climatici delle Nazioni Unite, Patricia Espinosa - ha annunciato il vice portavoce della segreteria esecutiva, Farhan Haq - ha dichiarato di essere lieta di annunciare che l'Ufficio di presidenza ha concordato che la COP25 si svolgerà dal 2 al 13 dicembre a Madrid, in Spagna".</p>
      <p>Il Presidente cileno, Sebastian Pinera, ha cancellato anche il forum di Cooperazione economica Asia-Pacifico (Apec) dopo 13 giorni di proteste, 20 morti e 402 arrestati.</p>
      <p>Le rivolte, scoppiate dopo l'aumento del costo del biglietto della metropolitana, trovano radici nel sistema pensionistico privato e in quello sanitario in via di privatizzazione.</p>
