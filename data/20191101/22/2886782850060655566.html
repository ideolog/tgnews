      <h1>Gasztronómiai "város" nyílt a szakácsművészet központjában, Lyonban</h1>
      <address><time datetime="2019-11-01T22:55:57+00:00">01 Nov 2019, 22:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7xxlN2dup4c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A gasztronómiának szentelt kiállítási tér nyílt Lyonban, a szakácsművészet fővárosának is nevezett kelet-franciaországi városban. A Cité de la Gastronomie kulturális központ, múzeum és a legújabb innovációk bemutatásának helyszíne. A Cité hangsúlyt helyez a bioélelmiszerek bemutatására és az élelmezés környezetre gyakorolt hatására is.</b>
      </p>
      <p>"Ez a város, vagyis "Cité" egy teljesen szokatlan hely" - mondja a kiállítás igazgatója. "Kóstolókat fogunk itt rendezni, egyszersmind az oktatás és a tanulás helye is. Külön része van a gyerekeknek. Ugyanakkor kulturális programokat is szervezünk majd, a zene, a színház és az irodalom szempontjából próbáljuk megközelíteni a gasztronómiát."</p>
      <p>A gyerekek a játékkonyhában és interaktív feladványokon keresztül fedezhetik fel az életek egészségre gyakorolt hatását és rajzokon találkozhatnak a francia régiók jellemző ételeivel.</p>
      <p>A kóstolás a kiállítás egyik legnépszerűbb programja... A híres séf, Régis Marcon, akinek három Michelin-csillaggal kitüntetett étterme van Felső-Loire-ban, úgy véli, a főzés egyszerű: szeretet kell hozzá.</p>
      <p>"A boldogságot keressük, de mit jelent a boldogság? Az, ha jó egészségnek örvendünk. A főzés egyetemes! Szerintem a főzéshez szeretet kell, az elkészítés, az adás öröme, az ízek, mindez nagyszerű!"</p>
      <p>A Cité állandó kiállítása a lyoni gasztronómia történetét fedi fel, de messzebbre is elkalandozik: a különböző országok ételeit is bemutatja, mind a hétköznapi, mind a fine dining fogásokat.</p>
      <p>A részleg igazgatója teszi fel a sokakat foglalkoztató kérdést:</p>
      <p>"Vajon a jövőben rovarokat fogunk enni? Vajon a biodiverzitás lehetővé teszi majd, hogy továbbra is jó körülmények között táplálkozzunk, miközben odafigyelünk a bolygónkra is?"</p>
      <p>A Cité célja, hogy a látogató azzal az érzéssel távozzon: a megfelelő étkezés a kulcsa a jó egészségnek.</p>
