      <h1>Euronews Hoy | Las noticias del viernes 1 de noviembre de 2019</h1>
      <address><time datetime="2019-11-01T22:40:05+00:00">01 Nov 2019, 22:40</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w1UWTLDIC8E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Destacamos el primer día de campaña electoral en España, un país que acogerá finalmente la Cumbre del Clima de Naciones Unidas que debía celebrarse en Chile.</b> Todo mientras los incendios siguen devorando el sur de California.</p>
      <p><b>Primera jornada de campaña electoral en España.</b> El socialista Pedro <a href="https://es.euronews.com/2019/11/01/pedro-sanchez-descarta-una-coalicion-con-la-derecha">Sánchez promete que no pactará con los conservadores</a> para formar una gran coalición.</p>
      <p><b>Intensa también la actividad política en el Reino Unido,</b> país que celebrará elecciones anticipadas, será el 12 de diciembre. Los eurófobos tienden la mano al primer ministro conservador, Boris Johnson, para que rompa el acuerdo de salida de la Unión Europea (UE), el conocido como Brexit.</p>
      <p><b>Madrid,</b><a href="https://es.euronews.com/2019/11/01/chile-en-busca-de-una-nueva-constitucion">la capital española confirmada como sede de la Cumbre del Clima de Naciones Unidas COP25 a la que Chile renunció</a> por el estallido social.</p>
      <p><b>La Organización de Estados Americanos (OEA) ha iniciado la investigación para determinar si hubo o no fraude en la reciente victoria electoral de Evo Morales.</b><a href="https://es.euronews.com/2019/11/01/evo-morales-llama-a-la-calma-en-bolivia-mientras-la-oea-hace-su-auditoria">El presidente boliviano asegura "no tener miedo" de las conclusiones de los observadores internacionales</a>.</p>
      <p><b>Declarado otro incendio al sur de California.</b> Al menos 7.000 personas han sido evacuadas en la zona del condado de Ventura.</p>
      <p><b>Austria sigue los pasos de la mayoría de países occidentales.</b><a href="https://es.euronews.com/2019/11/01/se-acabaron-los-malos-humos-en-austria">Entra en vigor la prohibición de fumar en el interior de bares y restaurantes</a>.</p>
      <p><b>Nos ocupamos de la situación en el norte de Siria</b> en donde tras la retirada estadounidense las <a href="https://es.euronews.com/2019/11/01/turquia-y-rusia-inician-patrullas-conjuntas-en-el-noreste-de-siria">patrullas conjuntas de soldados turcos y rusos han empezado a controlar una franja de diez kilómetros en territorio sirio.</a></p>
      <p><b>Inglaterra y Sudáfrica juegan este sábado en Japón</b><a href="https://es.euronews.com/2019/11/01/inglaterra-contra-sudafrica-en-la-final-de-la-copa-del-mundo-de-rugby">la final del Mundial de Rugby</a>.</p>
