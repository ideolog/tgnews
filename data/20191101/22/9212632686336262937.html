      <h1>Apa la sangat 44km...[METROTV]</h1>
      <address><time datetime="2019-11-01T22:00:21+00:00">01 Nov 2019, 22:00</time> by <a rel="author">Redzuan Muharam</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7HJ7pMrUyBs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>SEAWAL 6.45 pagi, Syafeza Sauli menunggang motosikal menuju ke Sekolah Kebangsaan (SK) RPS Dala, Gerik, Perak untuk mengajar murid di sekolah berkenaan.</p>
      <p>Perjalanan ditempuhi guru berusia 26 tahun itu setiap hari agak berliku kerana perlu melalui jalan tanah merah membabitkan jarak sejauh 44 kilometer dari rumahnya di pekan Gerik.</p>
      <p>Begitulah rutin dilalui Syafeza sejak ditugaskan mengajar di sekolah berkenaan bermula Februari lalu dan kegigihan guru muda itu mendapat pujian selepas gambarnya yang terjatuh motosikal ketika melalui jalan berlumpur tular di laman sosial.</p>
      <p>Berkongsi pengalamannya, Syafeza berkata, gambar dan video berkenaan diambil rakannya untuk tujuan dokumentasi dan insiden berkenaan dirakam secara spontan.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/cikguasli_1572617661.jpg"/>
        <figcaption>SYAFEZA bergambar dengan murid SK RPS Dala, Gerik, Perak.</figcaption>
      </figure>
      <p>“Memang begitulah rutin dilalui sejak mengajar di sini dan permukaan jalan tidak rata menyebabkan saya tiada pilihan kecuali ke sekolah dengan menunggang motosikal.</p>
      <p>“Ikutkan, saya tidak tahu langsung menunggang motosikal, tetapi mengambil inisiatif untuk belajar memandangkan laluan untuk ke sekolah tidak sesuai dilalui kereta melainkan kenderaan pacuan empat roda.</p>
      <p>“Laluan berkenaan sunyi dan disebabkan itu, saya perlu mengatur perjalanan dengan bertolak awal selain memakai pakaian bersesuaian demi keselamatan diri.</p>
      <p>“Pernah saya tersesat dan lebih enam kali terjatuh motosikal ketika dalam perjalanan ke sekolah walaupun sudah berhati-hati.</p>
      <p>“Keadaan itu berlaku tanpa diduga kerana permukaan jalannya sering berubah mengikut keadaan cuaca,” katanya ketika dihubungi Harian Metro, hari ini.</p>
      <p>Meskipun begitu, Syafeza gembira kerana dapat menimba pengalaman itu dan rasa bertuah kerana dihantar bertugas di kawasan pedalaman.</p>
      <p>Malah, beliau sudah bersiap sedia dengan kemungkinan itu sejak awal lagi kerana menyedari cabaran perlu dihadapi mereka yang bergelar pendidik.</p>
      <p>“Sebenarnya, saya tidak rasa terbeban kerana sedar ramai lagi guru berdepan dengan situasi lebih mencabar.</p>
      <p>“Disebabkan itu, saya kurang gemar berkongsi pengalaman dilalui di laman sosial dan gambar tular itu dimuat naik rakan.</p>
      <p>“Bagi saya, pengalaman sebagai guru amat menyeronokkan lebih-lebih lagi kerana berpeluang mengajar murid Orang Asli yang tinggi budi bahasanya.</p>
      <p>“Selagi termampu, saya akan galas tanggungjawab ini dengan sebaiknya walaupun ada segelintir pihak pernah beranggapan saya tidak akan bertahan lama mengajar di kawasan pedalaman kerana cabaran berkenaan,” katanya.</p>
