      <h1>Arkansas Woman Loses Cool After Deer Crashes Into Spa</h1>
      <address>
        <time datetime="2019-11-01T22:00:00+00:00">01 Nov 2019, 22:00</time>
      </address>
      <p>
        <b>An employee at Arkansas’ Angel Eyebrow Threading and Waxing Spa lost her marbles and went into a full-blown screaming fit earlier this week after a frightened deer came crashing through the establishment’s front windows.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1PltgVrqeMI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The spa’s surveillance camera captured the Tuesday mishap, initially showing the unidentified worker going about her day at the shop before she’s seen coming face-to-face with a small, confused deer. And once the deer is spotted, all vocal hell breaks loose - even after the woman manages to run out of the spa.</p>
      <p>Local news station Fox 16 <a href="https://www.fox16.com/news/terrified-deer-crashes-through-window-of-a-spa/">reported</a> Wednesday that after hearing the woman’s shrieks, several men jumped into action to help guide the deer out of the facility. The individuals noted that the animal appeared to be in good health, although it was bleeding somewhat upon its exit. The status of the employee is unclear.</p>
