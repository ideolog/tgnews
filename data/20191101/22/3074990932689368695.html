      <h1>디아블로 이모탈, 신규 인게임 이미지 공개</h1>
      <address><time datetime="2019-11-01T22:51:19+00:00">01 Nov 2019, 22:51</time> by <a rel="author">허재민 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_DnNzzS6OIs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>블리자드와 넷이즈가 함께 개발하고 있는 디아블로 IP 기반 모바일 MMO APRG, '디아블로 이모탈'의 신규 이미지가 공개됐다.</p>
      <p>'디아블로 이모탈'은 디아블로3에서 처음 등장한 바 잇는 워담(Wortham)의 작은 마을에서부터 시작하는 모험을 담고 있다. 근처 선착장에 도착한 영웅들은 타락한 숲을 지나 모험이 시작되는 마을 회관으로 나아간다. 아실라 왕비의 탄생지 근처에 있는 잿빛 고원 묘지는 그녀가 미쳐버린 남편 레오릭 왕의 손에 죽임을 당한 뒤 안치된 장소다.</p>
      <p>현재까지 디아블로 이모탈에서 공개된 클래스는 야만용사, 성전사, 악마사냥꾼, 수도사, 강령술사, 마법사 총 6종이며, 작년 블리즈컨 현장에서는 야만용사, 수도사, 마법사를 시연해볼 수 있었다. 이번 블리즈컨 2019 시연장에서는 악마사냥꾼을 추가로 플레이해볼 수 있을 예정이다.</p>
      <p>'디아블로 이모탈'에서 플레이어는 각 영웅들의 고유한 궁극기를 활용해 전투를 진행할 수 있다. 궁극기는 영웅들이 기본 공격을 할 때마다 충전되며, 전투 순간순간마다 전략적으로 고민하고 결정을 내려야 한다.</p>
      <p>⦁ 야만용사: 피와 분노(가칭) – 찢어발기기 능력을 강화해 사거리가 증가하고, 적을 몰아내며, 공격할 때마다 생명력을 흡수한다.</p>
      <p>⦁ 악마사냥꾼: 총알의 비(가칭) – 쇠뇌 사격 능력을 강화해 공격마다 다수의 적을 타격하며, 이동 속도가 증가한다.</p>
      <p>⦁ 수도사: 번개의 흐름 (가칭) - 천둥의 주먹 능력을 강화해 적을 쓰러뜨릴 때마다 새로운 대상으로 순간이동하고 뇌우를 생성한다.</p>
      <p>⦁ 마법사: 극한의 힘 (가칭) - 감전 능력을 강화해 전기가 튕길 수 있는 대상의 수가 증가하고, 공격하는 동안 이동이 가능해진다.</p>
      <p>'디아블로 이모탈'는 길드, 대균열, 멀티플레이어 던전, 신규 지역, 새로운 정복자 시스템, 심층적인 소지품 관리 시스템, 캐릭터 기술 선택 등 다양한 기능을 선보인다. 또한, 던전 탐험, 악마 학살, 전리품 수집 등 지속적인 플레이를 위한 콘텐츠도 마련될 예정이다.</p>
      <p>디아블로 이모탈에 대한 정보는 <a href="https://news.blizzard.com/ko-kr/diablo3/23189674/%EB%94%94%EC%95%84%EB%B8%94%EB%A1%9C-%EC%9D%B4%EB%AA%A8%ED%83%88-%EC%83%88-%EC%86%8C%EC%8B%9D"><b>공식 홈페이지 공지</b></a>를 통해 확인할 수 있다.</p>
