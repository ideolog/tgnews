      <h1>Spanyolországba menekül a COP25</h1>
      <address><time datetime="2019-11-01T22:26:23+00:00">01 Nov 2019, 22:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uPhZAUn4GEs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Spanyolország rendezi decemberben az ENSZ klímaváltozással foglalkozó csúcstalálkozóját, miután Chile lemondta a rendezvényt. Az utolsó pillanatban bejelentett változás nagy logisztikai problémákat okoz, és nemcsak a konferenciára készülő Greta Thunbergnek, aki így az Atlanti-óceán rossz oldalán találta magát, hanem másik 25 ezer résztvevőnek.</p>
      <p>A COP 25 nevű konferenciát hatezer kilométerrel arrébb, Madridban rendezik, <a href="https://unfccc.int/news/cop25-will-take-place-in-madrid-from-2-to-13-december-2019">jelentette be az ENSZ</a>.</p>
      <p>„Csak tudatni szerettem volna, hogy egy néhány perce kiadott közlemény értelmében Az ENSZ klímaváltozási konvenciójának titkára, Patricia Espinosa örömmel hirdette ki, hogy a COP25-öt december 2. és 13. között Madridban rendezik” - közölte az ENSZ főtitkárának helyettes szóvivője, Farhan Haq.</p>
      <p>Chilében ugyanis zavargások törtek ki, eredetileg a santiagói metrójegyárak megemelése miatt, de azóta csatlakoztak hozzá az általános gazdasági helyzettel elégedetlenek is. A tüntetések miatt lemondták az APEC csúcstalálkozóját is, ahol az amerikai-kínai kereskedelmi háborúnak szerettek volna véget vetni.</p>
