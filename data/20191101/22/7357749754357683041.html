      <h1>La Russie serre la vis sur le web avec une loi pour un "Internet souverain"</h1>
      <address><time datetime="2019-11-01T22:39:58+00:00">01 Nov 2019, 22:39</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3zGnv1f_tVk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Russie est-elle en train de verrouiller un peu plus la sphère d'Internet ? Une loi, entrée en vigueur ce vendredi, vise à créer un "Internet souverain" capable de fonctionner seul, indépendamment des grands serveurs étrangers.</p>
      <h3>Le Kremlin veut protéger le net russe contre les "attaques extérieures"</h3>
      <p>Le Kremlin dit vouloir protéger l'Internet russe, notamment face aux menaces de piratage :<i>"Il s'agit de créer les conditions nécessaires au fonctionnement stable du segment russe d'Internet en cas de tentative extérieure d'affecter le réseau dans la Fédération de Russie"</i>, expliquait en avril dernier à la Douma Leonid Levin, chef de la Commission des technologies de l'information.</p>
      <p>Mais pour les associations de défense des libertés, cette loi va entraîner une surveillance massive sur Internet et menacer ainsi un peu plus la liberté d'expression des Russes :</p>
      <h3>L'inquiétude des défenseurs des libertés</h3>
      <p><i>"Cette loi s'inscrit dans la tendance que nous observons depuis sept ans qui va vers une réglementation stricte de la sphère d'Internet, car Internet effraie les autorités. La loi va permettre aux autorités de gérer plus efficacement le trafic sur le web et, en en particulier, de contrôler la section russe du net. Or, elle a été adoptée sous le prétexte de défendre le pays contre les cybermenaces",</i> souligne Sarkis Darbinyan.</p>
      <p>Ce n'est pas la première fois que la Russie est pointée du doigt pour sa gestion d'Internet. Ces dernières années, les autorités ont bloqué des sites liés à l’opposition ou des plateformes comme Dailymotion, le réseau social LinkedIn et la messagerie Telegram.</p>
      <p>Sources additionnelles<b> • Reuters</b></p>
