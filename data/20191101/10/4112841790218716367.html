      <h1>Prečo si na ňu dobrý len vtedy, keď je na teba zlá? Ariana Grande a Nicki Minaj sú Charlieho anjeli</h1>
      <address><time datetime="2019-11-01T10:00:00+00:00">01 Nov 2019, 10:00</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Ariana Grande sa objavuje na ďalšej sprievodnej skladbe k filmu Charlieho anjeli.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uWrSPUYFBfE" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Film <b>Charlieho anjeli</b> príde do našich kín už 15. novembra, zatiaľ však tvorcovia pracujú aj na tom, aby sa povedomie o pokračovaní kultovej série rozšírilo čo najviac. Po vzore Game of Thrones, Black Panthera či Levieho kráľa sme sa aj v tomto prípade dočkali exkluzívnej spolupráce s najpopulárnejšími speváčkami na svete. </p>
      <p>Pred niekoľkými týždňami <b>Ariana Grande</b> <a href="https://refresher.sk/69193-Ariana-Grande-Miley-Cyrus-a-Lana-Del-Rey-si-zahrali-Charlieho-anjelov-Nevolaj-ich-tak-ked-sa-vyzlecu-odkazuju-v-novom-klipe">zvádzala</a> po boku Miley Cyrus a Lany Del Rey, dnes tieto dve kolegyne vymenila za Normani a Nicki Minaj. Na novinke Bad To You sa pýtajú, prečo sú k nim muží dobrí len vtedy, keď sa správajú zle, čím, samozrejme, poukazujú aj na myšlienku filmu, kde Charlieho anjeli nie sú v skutočnosti až tak sväté. Interpretky si na novinke zachovali prirodzenú ženskosť, zároveň vyprodukovali lovesong, ktorý nie je pre všetkých. </p>
      <p>Dnes už vďaka <a href="https://www.youtube.com/watch?v=voYLots_ZOg">trailerom</a> vieme aj to, že sa je na čo tešiť. Kristen Stewart, Naomi Scott a Ella Balinska plnohodnotne nahradia trojicu Cameron Diaz, Drew Barrymore a Lucy Liu.  Očakávať môžeme prirodzenú ženskosť mladých herečiek v kombinácii s ich tvrdým vystupovaním proti zločinu. Sú bláznivé, nebojácne a krásne. </p>
