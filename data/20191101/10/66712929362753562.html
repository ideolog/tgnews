      <h1>Dungeon Siege prend un coup de jeune grâce à l'upscaling ESRGAN</h1>
      <address><time datetime="2019-11-01T10:00:00+00:00">01 Nov 2019, 10:00</time> by <a rel="author">Camille Allard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HL8F0Tdh_YY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><a href="http://www.gameblog.fr/jeux/1078_dungeon-siege">Dungeon Siege</a> a tout de même 17 ans et forcément cela commence à se ressentir graphiquement parlant quand on relance le jeu. Pour que le choc soit moins fort, le moddeur <a href="https://www.youtube.com/channel/UCXLuquV1c8EnfQWJ_am21oQ">AntonioR</a> s'est évertué à créer un pack de textures.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/85145-the-witcher-3-un-mod-henry-cavill-disponible">The Witcher 3 : Un mod Henry Cavill disponible</a></b>
      </p>
      <hr/>
      <p>AntonioR a donc usé du ESRGAN (Enhanced Super Resolution Generative Adverserial Networks), une technique d'upscaling notamment très utilisé chez les moddeurs (mais pas que). Le but de la manoeuvre est de rendre le tout premier <b>Dungeon Siege</b> plus beau et plus fin.</p>
      <p>La vidéo ci-dessus donne déjà un bel aperçu du travail effectué. Coté chiffres on apprend qu'un total de <b>500 nouvelles textures sont disponibles</b>. Malgré tout, <b>cela ne représente que 15 à 20% de la surface du jeu</b>. Un vrai travail de titan. L'algorithme en question qui est utilisé par AntonioR augmente la largeur et la hauteur des textures par 4. Forcément visuellement ça fait son petit effet.</p>
      <p>Sachez que le moddeur possède sa propre page Moddb et qu'il est donc possible de télécharger le mod en l'état via <a href="https://www.moddb.com/games/dungeon-siege/addons/dungeon-siege-high-resolution-textures">ce lien</a>. Il faudra pour cela libérer<b> 885 Mo sur votre disque dur.</b></p>
