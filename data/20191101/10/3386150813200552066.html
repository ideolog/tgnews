      <h1>औषधं घेताय?; मग 'या' पदार्थांपासून राहा दूर</h1>
      <address>
        <time datetime="2019-11-01T10:01:07+00:00">01 Nov 2019, 10:01</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/medicine-scarsity-ngp_201809132672.jpg"/>
        <figcaption>आजारी असल्यावर डॉक्टरांचा सल्ला घेतला जातो. डॉक्टरही लवकर बरं व्हावं यासाठी काही औषधं देतात. मात्र औषधं घेताना काही पदार्थांपासून लांब राहणं आरोग्याच्या दृष्टीने फायद्याचं असतं. हे पदार्थ कोणते जाणून घेऊया.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/coffee-00022233_201807107974.jpg"/>
        <figcaption>काही औषधं ही गरम द्रव्यासोबत घेणं चांगलं नसतं. चहा, कॉफी किंवा अनेक गरम वस्तूंसोबत औषधं घेऊ नका.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/juice-fasting1_201901181823.jpg"/>
        <figcaption>संत्र, लिंबू, द्राक्ष अशा आंबट फळांच्या रसाचं सेवन करू नका. तसेच औषधं घेताना लोणचं, चिंच अशा ही आंबट गोष्टीही खाऊ नका.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/banana1_20180260467.jpg"/>
        <figcaption>केळ्यामध्ये पोटॅशिअमचे प्रमाण अधिक असल्याने ते शरीरासाठी चांगलं असतं. मात्र ब्लडप्रेशरची औषधं घेताना केळ खाऊ नका.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/milk-product_201902199698.jpg"/>
        <figcaption>औषधांचं सेवन केल्यावर लगेचच दुग्धजन्य पदार्थांचं सेवन करू नका कारण यामुळे रिअ‍ॅक्शन होऊ शकते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/cold-drinks01_201903208850.jpg"/>
        <figcaption>औषधं घेतल्यावर चुकून सुद्धा सोडा अथवा कोल्ड ड्रिंक्सचं सेवन करू नका. शरीरासाठी असं करणं घातक ठरू शकतं.</figcaption>
      </figure>
