      <h1>Emelkedik az átkelési kísérletek száma a La Manche-csatornán</h1>
      <address><time datetime="2019-11-01T10:57:10+00:00">01 Nov 2019, 10:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2c5iX2z5Hsg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nem csak a Földközi-tengeren vállalják az életveszélyes átkelést egy jobb élet reményéért a migránsok, hanem a La Manche-csatornán is. Anglia és Franciaország között a legkisebb távolság 30 kilométer a vízen.</p>
      <p>A hullámzás és a szél rendszerint erős a tengerszoroson, így a gumicsónakokkal, bárkákkal és túlzsúfolt hajókkal kifejezetten veszélyes az átkelés.</p>
      <p>2019-ben eddig 1400 embernek sikerült partot érnie az Egyesült Királyságban. A francia köztévé fő adója, a France 2 követte egy család átkelési kísérletét.</p>
      <p>A francia partiőrség adatai szerint a próbálkozások száma emelkedik. 2017-ben 12, 2018-ban 71, 2019-ben 237 embert vettek észre a tengeren.</p>
      <p>Sébastien Maréchal, a calais-i vízi rendészet tisztje magyarázza, hogy minél beljebb mennek a csónakokkal, annál veszélyesebb helyzetekbe kerülnek a próbálkozók.</p>
      <p>Az erős hullámzáson túl a nagy teherhajók és a kompok vízlökéseket keltenek és örvényeket kavarnak. A bajba került csónakok fele a nagy hajók mozgása miatt sodródott uralhatatlan helyzetbe.</p>
      <p>A rendőrség még a parton igyekszik felderíteni, hogy hol zajlik újabb csónakok és bárkák előkészítése illegális átkelésre.</p>
      <p>Az Egyesült Királyság 7 millió font értékben vásárolt új felszereléseket, köztük drónokat, a francia rendőrségnek, hogy még hatékonyabban végezhessenek felderítést a La Manche-csatorna francia oldalán.</p>
