      <h1>Avis aux cosplayers, le festival Lucca Comics &amp; Games bat son plein</h1>
      <address><time datetime="2019-11-01T10:59:02+00:00">01 Nov 2019, 10:59</time> by <a rel="author">Giorgia Orlandi </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xLB6ODSO1-M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>De Dragon Ball Z à Mario, des dizaines de milliers de fans se rassemblent à Lucques, en Italie, pour assister au festival <a href="https://www.luccacomicsandgames.com/en/2019/2019-edition/">Lucca Comics &amp; Games 2019</a>. Pendant cinq jours, la population double. L'an dernier 800 000 fans ont envahi les rues étroites de la cité médiévale de Toscane.</p>
      <p>Dans les tunnels historiques de la ville, les visiteurs s'en donnent à cœur joie entre expériences en immersion et chasses aux autographes de leur auteurs favoris, comme le légendaire Chris Claremont, le créateur des X Men.</p>
      <p><b>“Devenir humain”</b> est le thème cette année qui a été choisi pour la 53e édition de l'événement, dans l'espoir que cette expérience unique en son genre puisse servir à quelque chose :</p>
      <blockquote>C'est en jouant à des jeux de rôle et en nous divertissant sans limite que nous pouvons devenir plus humains et peut-être un peu meilleurs aussi.<cite>Emanuele Vietina <br/>Directeur du festival Lucca Comics &amp; Games 2019</cite></blockquote>
      <p>Les amoureux de l'art ne sont pas déçus, ils ont le choix entre une douzaine d'expositions. L'une d'entre elle fait le lien entre des illustrations traditionnelles japonaises séculaires et les mangas du 21e siècle.</p>
      <p><b>"Il semble que les murs de pierre de la cité médiévale toscane offrent un cadre parfait pour ce monde d'imagination et de créativité - faisant de la ville historique la capitale de la culture pop. Ici, même les gens semblent différents..."</b> explique notre correspondante Georgia Orlandi.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/33/86/606x340_cmsv2_a879b3ed-7be6-57e2-a427-c22a46701011-4273386.jpg"/>
      </figure>
      <p>Les cosplayers ont pris possession de la ville. Il y a ceux qui prennent la chose très au sérieux se transformant en super héros pour quelques jours, ceux qui veulent échapper au quotidien et ceux qui font juste ça pour le fun :</p>
      <p>
        <b>
          <i>"Je le fais juste pour échapper à la réalité du quotidien, pour échapper au travail et à la routine quotidienne, ça aide pour avoir une approche plus légère des choses".</i>
        </b>
      </p>
      <p>
        <b>
          <i>"Pour moi, c' est amusant, c'est une façon de réaliser un rêve d'enfant quand je regardais la télé et que je voulais être lui ou elle... C'est l'occasion".</i>
        </b>
      </p>
      <p>
        <b>
          <i>"Le monde que nous aimons devient réel. Notre fantasme prend vie"</i>
        </b>
      </p>
      <p>Le "cosplaying" est rapidement devenu la marque de fabrique de l'événement qui conjugue bande dessinées, jeux vidéos, films et séries.</p>
      <p>C'est le plus grand festival du genre en Europe et le deuxième du monde après le Comiket de Tokyo.</p>
      <p>Une manière de profiter de quelques jours hors du commun...</p>
