      <h1>La COP25 se celebrará finalmente en Madrid, confirma la ONU</h1>
      <address><time datetime="2019-11-01T10:39:19+00:00">01 Nov 2019, 10:39</time> by <a rel="author">Carmen Menéndez </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GNmhL5jzwKo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A través de su portal web, las Naciones Unidas (ONU) ha informado que la cumbre climática, huérfana tras el abandono de Chile debido a la consulsión social que atraviesa, quedará en las manos de España.</p>
      <p>El Gobierno de Pedro Sánchez, al conocer la noticia, movió rápidamente sus cable diplomáticos para llegar a un acuerdo con el mandatario Sebastián Piñera y la secretaria ejecutiva sobre cambio climático para la ONU, Patricia Espinosa.</p>
      <p>Estas conversaciones concluyeron que desde el 2 hasta el 13 de diciembre se llevará a cabo el evento en Madrid.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/10/30/chile-renuncia-a-organizar-las-cumbres-de-apec-y-cop25-debido-a-las-protestas">España se ofrece a alojar la COP25 tras la renuncia de Chile por protestas</a></b>
      </p>
      <h3>La solución al nudo gordiano de la crisis chilena podría pasar por una nueva Constitución</h3>
      <p>Miles de personas volvieron a manifestarse en el país, mientras la oposición reclama, cada vez con más fuerza, <b>una Constitución que sustituya a la de 1980, heredada de la dictadura de Augusto Pinochet.</b> El presidente Sebastián Piñera no descarta esa posibilidad, pero propone iniciar primero un proceso de diálogo con la ciudadanía.</p>
      <p>La Cámara de los Diputados y el Senado han establecido una mesa de trabajo para impulsar un proceso constituyente que derive en una nueva Carta Magna. Desde la oposición, la Constitución actual se considera un "camisa de fuerza" que impide los cambios que los chilenos demandan.</p>
      <h3>Dos semanas de protestas y disturbios para exigir que se reduzcan las desigualdades</h3>
      <p>Chile ha cumplido dos semanas de protestas y violentos disturbios, mientras la ciudadanía exige reformas profundas que reduzcan las desigualdades sociales, que son fruto, en buena medida, del modelo neoliberal impuesto durante los años de la dictadura.</p>
