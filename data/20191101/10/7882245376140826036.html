      <h1>Шумный праздник детства в Лукке</h1>
      <address><time datetime="2019-11-01T10:57:53+00:00">01 Nov 2019, 10:57</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a3P_BOnmnzg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В старинной Лукке в начале ноября проходит крупнейший в Европе фестиваль, на который приглашена индустрия видеоигр, кинематограф и авторы книг в жанре фэнтези.</p>
      <p>Население Лукки увеличивается многократно, а ее центр становится огромной выставочной площадкой, с павильонами и стендами, там проходят коллоквиумы и конференции участников рынка, обороты которого исчисляются семизначными цифрами.</p>
      <p>Директор фестиваля Эммануил Вьетина полагает, что "игра, ролевые амплуа, свобода и фантазия - это не только развлечение, это и способ стать чуточку лучше".</p>
      <p>И если история на фестивале в Лукке смешивает даты и эпохи , то география стирает все существующие границы.</p>
      <p>Из Лукки передает журналистка Euronews Джорджиа Орланди: "Это едва ли не лучший из всех возможных декорумов к подобному форуму - средневековые стены старинного тосканского города превосходно оттеняют воображение и полет фантазии, а контрапункт истории заставляет ярче звучать аккорды нынешней поп-культуры".</p>
      <p>Для тех, кто любит перевоплощение, косплееров-энтузиастов, фестиваль в Лукке - едва ли не идеальная площадка продемонстрировать свое творческое начало.</p>
      <p>Эскейпизм, попытка убежать от реальности, тут оборачивается вовсе не разочарованием, эта та терапия, которая всегда с тобой, как считает этот участник форума.</p>
      <p>А для этой женщины пребывание на фестивале - возможность вернуться в детство, закрыть давние гештальты, когда она наблюдала за персонажами на экране.</p>
      <p>А все те, кто стали за эти годы завсегдатаями фестиваля, говорят, что едут сюда не только и не столько за общением с единомышленниками, сколько за беззаботностью детства, когда мечты сбывались, стоило этого только захотеть.</p>
