      <h1>استطلاع: 61% من الأميركيين يقولون إن ترامب لا يحترم القواعد الديمقراطية</h1>
      <address><time datetime="2019-11-01T10:33:08+00:00">01 Nov 2019, 10:33</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M6myNsI6wKY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أظهر استطلاع للرأي أجراه مركز أبحاث جامعة شيكاغو بالتعاون مع وكالة أسوشيتد برس (AP-NORC) تأييد 47% من الأمريكيين لإطلاق الكونغرس الإجراءات الرسمية لعزل الرئيس دونالد ترامب.</p>
      <p>وصوت الكونغرس أمس الخميس بأغلبية 232 صوتا مقابل 196 صوتا لإطلاق العملية رسميا في إطار <a href="https://arabic.euronews.com/2019/10/23/u-s-diplomat-william-taylor-testimony-impeachment-trump-congress-ukraine-scandal"><b>التحقيق الجاري</b></a> حول استغلال ترامب لسلطته للضغط على الرئيس الأوكراني من أجل التحقيق بشأن نجل خصمه السياسي جو بايدن.</p>
      <p>وقال الناخب الأمريكي مايكل براولي للوكالة: "لا أعتقد أن الأمر ممكن أن يزداد سوءاً. أعتقد أن هذا من الممكن أن يكون التنفيس (عن المشكلة). مثل التطهير الذي يسبق عملية الشفاء، ولكننا بالتأكيد نحتاج إلى التطهير".</p>
      <p>وقالت الناخبة جوان ماكأليستر من ولاية ميشيغان إنه بغض النظر عن التوجهات السياسية "إذا ارتكب ترامب خطأ ضد القانون ويستوجب العزل فهذا ما يجب أن يحدث".</p>
      <p>وأظهر الاستطلاع اعتقاد الأغلبية من الأمريكيين بخطأ ترامب في ضغطه على الرئيس الأوكراني، إلا أن 38% فقط يعتقدون بأنه خالف القانون.</p>
      <p>وبدأ <a href="https://arabic.euronews.com/2019/10/04/democrats-publish-sms-revealing-trump-s-trade-off-ukraine-support-for-biden-investigation"><b>التحقيق</b></a> بعد كشف النقاب عن مكالمة هاتفية بين ترامب ونظيره الأوكراني فولوديمير زيلينسكي، لوح فيها ترامب بحجب المساعدات العسكرية الأمريكية لأوكرانيا إذا لم يتم التحقيق في أعمال خاصة بنجل بايدن في كييف.</p>
      <p>وعلى الجانب الآخر، يرى البعض من مؤيدي ترامب إنه يتعرض لظلم كبير، فيقول الناخب الجمهوري روبرت ليتل "إن الرئيس لا يملك أي سبيل متاح للدفاع عن نفسه ضد أكبر ظلم يتعرض له رئيس على الإطلاق".</p>
      <p>وطبقاً للاستطلاع، يعتقد 61% من الأمريكيين، 26% منهم من مناصري حزب ترامب الجمهوري، أن الرئيس لا يحترم الأعراف الديمقراطية.</p>
