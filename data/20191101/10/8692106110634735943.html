      <h6 class="kicker">13,9 Millionen Euro für acht Minuten Show</h6>
      <h1>Tyson Fury glänzt auch als Wrestling-Star</h1>
      <address>
        <time datetime="2019-11-01T10:06:46+00:00">01 Nov 2019, 10:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4NF7iLAOEas" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Riad - </b>Der britische Schwergewichts-Boxer Tyson Fury hat eine gelungene Premiere als Wrestler gefeiert. Bei einem WWE-Event in Riad/Saudi-Arabien gewann der 31 Jahre alte Ex-Weltmeister seinen Kampf gegen den US-Amerikaner Braun Strowman und lieferte dabei die erwartet spektakuläre Show ab. Für seinen erstmaligen Ausflug in die Szene der geskripteten Schaukämpfe kassierte Fury Medienberichten zufolge rund 13,9 Millionen Euro.</p>
      <p>Beim sogenannten WWE Crown Jewel marschierte der „Gypsy King“ begleitet von Feuerwerk und Lasershow als arabisch gekleideter Scheich in den Ring, musste im rund achtminütigen Duell mit dem 36 Jahre alten Strowman dann aber doch auch einiges einstecken, ehe er das Schwergewicht mit dem Kampfname „Monster among Men“ zur Strecke gebracht hatte.</p>
      <h3>WWE: Tyson Fury schließt weitere Auftritte als Wrestler nicht aus</h3>
      <p>„Es war fantastisch, eine großartige Erfahrung. Braun ist definitiv ein Monster“, sagte Fury, der einen zweiten Wrestling-Auftritt nicht ausschließen wollte. „Erst einmal“ gelte es aber, sich „um den Kampf gegen Wilder zu kümmern, danach sehen wir weiter“, so Fury.</p>
      <p>Der mit Spannung erwartete Rückkampf gegen Deontay Wilder (USA) steigt am 20. Februar 2020. Das erste Aufeinandertreffen der beiden derzeit wohl besten Schwergewichtsboxer hatte im Dezember 2018 unentschieden geendet, für beide Kontrahenten war es der erste nicht gewonnene Kampf. Im September hatte Fury den Schweden Otto Wallin nach Punkten besiegt. (sid)</p>
