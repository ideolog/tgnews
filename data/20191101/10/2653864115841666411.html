      <h1>Какие изменения ожидает Междуреченский район?</h1>
      <address>
        <time datetime="2019-11-01T10:35:00+00:00">01 Nov 2019, 10:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hZMwEVQNh_Y" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вторая волна градостроительных советов продолжается на Вологодчине. Накануне губернатор области Олег Кувшинников с рабочим визитом прибыл в Междуреченский район, осмотрел ряд объектов социальной инфраструктуры и анонсировал многомиллионные инвестиции в развитие муниципалитета.</p>
      <p>Первым объектом осмотра в Междуреченском районе стал мост через реку Белый Шингарь. Объект подлежит капитальному ремонту в 2020 году на 34-м километре автодороги Илейкино-Шуйское. Здесь будет установлен объездной мост. Стоимость работ — более 80 миллионов рублей.</p>
      <blockquote>«Дефекты обоснованные — это опора, трещина в насадке опоры береговой, и также оголение арматуры свай», — сообщил<b> подрядчик</b>.</blockquote>
      <p>Одним из ключевых событий визита областных властей в Междуреченский район стало посещение отремонтированного здания Старосельской школы. По итогам прошлого градостроительного совета было принято решение о перепланировке и переустройстве здания под две дошкольные группы и школьный интернат, на эти цели было выделено порядка 10 миллионов рублей. Помимо этого здесь заменили окна, оборудовали тёплый пол, провели косметический ремонт помещения.</p>
      <p>Также в Старом селе реконструируют здание бывшего детского сада. На данный момент в помещении идут ремонтные работы. Уже через месяц на месте старого двухэтажного дошкольного учреждения разместится дом культуры, библиотека и филиал школы искусств. Приняли и участок отремонтированной региональной дороги Илейкино-Шуйское. Работы, предусмотренные в 2019 году полностью завершены.</p>
      <blockquote>«Качество работ изумительное, то есть вот я в этом районе всю жизнь живу и такой вот дороги реально никогда не было во-первых, во-вторых, ко дню автомобилиста это самый лучший подарок», — <b>поделилась автомобилистка.</b></blockquote>
      <p>Капитальный ремонт завершился и в Междуреченской районной больнице в селе Шуйское. Здесь обновили входную группу, оборудовали пандус и привели в порядок палаты дневного стационара. В прошлом году на эти цели было выделено 5 миллионов рублей. Ремонт здесь будет продолжен. Зданию требуется замена электропроводки и окон.</p>
      <blockquote><b>Александра Шестакова, участковый врач-терапевт Междуреченской ЦРБ:</b> «Ну и ремонта хочется, хочется, например, на дневном стационаре, чтобы в ординаторской ремонт какой-то был, потому что зима, холодно, окна выдувает, пациентам тоже не очень удобно».</blockquote>
      <p>Следующим крупным обьектом стал стадион ФОК «Сухона». Спортивная Площадка функционирует с восьмидесятых годов прошлого века. Здесь отсутствует дренажная система, и после дождя на территории стадиона стоит вода. Вопрос о его ремонте сегодня был вынесен на обсуждение на градостроительном совете.</p>
      <blockquote><b>Олег Кувшинников, губернатор Вологодской области:</b> «Надо наверное вносить изменения в проектно-сменную документацию, поле поднимать, делать дренажи, делать освещение, делать ограждения, современные футбольные ворота, ограждения, и делать все таки поле не естественное, а искусственное».</blockquote>
      <p>Визит в Междуреченский район завершился торжественным открытием «Центра культурного развития» после капитального ремонта и проведением второго Градостроительного совета. По его итогам еще ряд объектов ждут преобразования в 2020-м году.</p>
