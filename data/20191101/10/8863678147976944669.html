      <h1>Укол не улучшил самочувствие: подробности нападения пенсионерки с ножом на врача</h1>
      <address>
        <time datetime="2019-11-01T10:26:10+00:00">01 Nov 2019, 10:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vYVWqtgLV-U" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С ножом на врача. В Енисейске 79-летняя пенсионерка набросилась на женщину — эндокринолога. Произошло это в местной больнице. Пожилая пациентка успела порезать доктору руку и шею, затем ее схватили люди, которые были в коридоре. Они же вызвали полицию</p>
      <p>Как выяснилось, пенсионерка уже была у этого врача в феврале, она утверждает, что ей поставили укол, но состояние после него не улучшилось. Женщина решила наказать доктора, взяла кухонный нож и дождалась ее в коридоре. Врачу оказали помощь на месте, сейчас она дома. Делом занимаются следователи.</p>
