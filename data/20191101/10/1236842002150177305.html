      <h1>43% обладателей Lite купили её в качестве второй Switch</h1>
      <address><time datetime="2019-11-01T10:08:54+00:00">01 Nov 2019, 10:08</time> by <a rel="author">Олег Камалов</a></address>
      <figure>
        <img src="https://leonardo.osnova.io/16bf47e6-1d9d-447a-3dcb-d3ef45efd1ad/"/>
      </figure>
      <p>Из <a href="https://dtf.ru/gameindustry/78616-uspehi-switch-i-3-13-milliona-prodannyh-kopiy-link-s-awakening-glavnoe-iz-otcheta-nintendo">отчёта</a> Nintendo выяснилось, что релиз Switch Lite увеличил общие продажи семейства консолей Switch на 50%. Самые сильные результаты портативная версия консоли показала в сентябре — в месяц запуска.</p>
      <figure>
        <iframe data-src="https://twitter.com/ZhugeEX/status/1190082949351432192" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>57% покупателей Lite впервые купили Switch, а 43% покупателей приобрели её в качестве второго девайса для личного использования или для членов семьи. Согласно статистике Nintendo, процент покупателей-женщин у Switch Lite выше, чем у базовой версии.</p>
      <figure>
        <iframe data-src="https://twitter.com/ZhugeEX/status/1190083729806561281" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Основными драйверами продаж Nintendo Switch Lite стали урезанная цена (стоимость консоли составляет 199 долларов), а также ориентация на любителей портативного гейминга, женщин и детей.</p>
      <figure>
        <iframe data-src="https://twitter.com/ZhugeEX/status/1190083948170350592" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Switch Lite создана для фанатов 3DS и портативного гейминга. Консоль должна увеличить количество приставок Switch в одном доме и привлечь более широкую демографическую аудиторию (женщин и детей) через социальные опции, портативность и игры. Этому способствует уменьшенная цена.</figcaption>
      </figure>
      <p>По состоянию на октябрь 2019 года, суммарные продажи Nintendo Switch достигли 41,67 миллионов единиц, а Switch Lite — 1,95 миллионов единиц.</p>
