      <h1>Libano, il discorso del Presidente Aoun non ferma le proteste</h1>
      <address><time datetime="2019-11-01T10:56:21+00:00">01 Nov 2019, 10:56</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O53SE77ycAI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>BEIRUT (LIBANO) - L'intervento del Presidente <a href="https://it.wikipedia.org/wiki/Michel_Aoun">Michel Aoun</a></b>, in diretta televisiva, non placa le proteste in Libano, anzi: le incancrenisce.</p>
      <p><b>È la terza settimana di manifestazioni</b> nel paese dei cedri, al centro di una crescente tensione socio-economica, acuita dal caro-vita e dalla sfiducia nei confronti dei politici.</p>
      <p>A Beirut e in altre città, alcune strade restano bloccate dai manifestanti, le scuole sono ancora chiuse.</p>
      <p>Nella notte, un gruppo di attivisti ha <b>preso d'assalto la sede dell'associazione delle banche libanesi,</b> ritenute responsabili della crisi economica e della svalutazione della lira libanese rispetto al dollaro.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/36/04/606x404_cmsv2_b803aa88-eda5-5044-8975-c03708fdcfb8-4273604.jpg"/>
        <figcaption>L'Esercito sorveglia l'esterno di una banca libanese.REUTERS/Goran Tomasevic</figcaption>
      </figure>
      <p>Nel giorno del terzo anniversario della sua presidenza, Michel Aoun dichiara:</p>
      <blockquote>I ministri dovrebbero essere scelti in base al merito e all'esperienza e non in base alla lealtà politica o per piacere ai leader di una o dell'altra fazione. <br/>Il Libano si trova ad un pericoloso crocevia della propria storia. Dobbiamo ridare vigore allo stato dei cittadini e della cittadinanza, è questa l'unica via di salvezza per il Libano".<cite>Michel Aoun <br/>84 anni, Presidente del Libano dal 31 ottobre 2016</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/36/04/606x407_cmsv2_4b7e97a6-f7d6-5b75-87c2-12dc448c769c-4273604.jpg"/>
        <figcaption>Sventola la bandiera del Libano: al centro, un cedro. Il simbolo del paese.</figcaption>
      </figure>
      <h3>Verso un nuovo governo, con il beneplacito di Hezbollah</h3>
      <p>Dopo le dimissioni del premier sunnita <b>Saad Hariri - definite dal </b>Presidente Aoun (un cristiano) "una perdita di tempo" - lo stesso Aoun non ha ancora avviato le consultazioni per il nuovo governo.</p>
      <p>Per uscire dalla crisi, lo stesso premier dimissionario Hariri si è proposto per guidare un esecutivo tecnico, ma il ministro dell'interno sunnita <b>Raye al-Hassan</b> sembra il candidato più forte, ammesso che ottenga il via libera dalla milizia sciita <b><a href="https://it.wikipedia.org/wiki/Hezbollah">Hezbollah</a> (il "Partito di Dio")</b>, autentico stato nello stato.</p>
      <p>È stato proprio Hezbollah a rivendicare, due notti fa, l'abbattimento del drone israeliano, colpito e precipitato nel sud del Libano, nella zona di Nabatiye.</p>
      <h3>"Resteremo nelle strade"</h3>
      <p>E, intanto, le proteste di piatta continuano.<br/>Dice una residente di Beirut, Mayssa al-Riz:<br/>"<b>Noi, nelle strade, speravamo che il Presidente Aoun dimettesse. Ma non si è dimesso. Non so dove stiamo andando, quali saranno i prossimi passi che faremo, ma quello che è certo è che resteremo per le strade fino a quando le nostre richieste non saranno accolte</b>".</p>
