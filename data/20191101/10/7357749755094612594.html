      <h1>Traverser la manche : le rêve de nombreux migrants</h1>
      <address><time datetime="2019-11-01T10:35:39+00:00">01 Nov 2019, 10:35</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/glItZbargh8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Manche, théâtre quotidien de sauvetage de migrants sur des embarcations de fortune. Ils sont chaque jour de plus en plus en nombreux à vouloir gagner l'Angleterre en traversant cette mer aux courants agités. Cette fois, ce sont 19 personnes personnes qui ont été secourues. Parmi elles, la famille Ebrahimi. Un couple de kurdes et leurs trois enfants âgé de 12, 10 et 3 ans veulent à tout prix traverser la manche pour rejoindre leur famille en Angleterre. Les enfants sont frigorofiés, apeurés. Leur rêve prend fin ici.</p>
      <p>Pris en charge par la police aux frontières ils seront accueillis dans un centre d'hébergement d'urgence pour trois nuits.</p>
      <h3>Lutter contre les passeurs</h3>
      <p>Ces drames humains qui se répètent sont un travail de chaque instant pour ces policiers de la brigade nautique. En 2017, 12 tentatives de traversée de la manche ont été recensées. 71 en 2018 et déjà 237 depuis le début de l'année.</p>
      <p>"<i>Plus ils s'éloignent de la côte, plus les conditions sont dangereuses. Et le risque augmente quand le cargo passe, ils créent des vagues et des turbulences qui peuvent faire chavirer les petits bateaux la moitié du temps</i>,"explique l'adjudant Sébastien Maréchal, de la brigade nautique de Calais.</p>
      <p>Et il n'y a pas qu'en mer que la vigilance est de mise. Sur les côtes, les policiers redoublent d'effort pour traquer les passeurs et tenter de mettre fin à leur trafic. le Royaume Uni a décider d'aider la France. Il a contribué au financement (7 millions d'euros) de nouveaux équipements, comme des drones, pour rendre le travail de la police française plus efficace.</p>
