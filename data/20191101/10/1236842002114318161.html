      <h1>В декабре в Mario Kart Tour появится мультиплеер — сперва для обладателей Gold Pass</h1>
      <address><time datetime="2019-11-01T10:22:42+00:00">01 Nov 2019, 10:22</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Когда в бете смогут принять участие остальные игроки — неизвестно.</p>
      <figure>
        <img src="https://leonardo.osnova.io/74be0128-fcf3-f81a-f573-e4f6ebf59745/"/>
      </figure>
      <p>Об этом стало известно из официального Твиттера игры.</p>
      <figure>
        <iframe data-src="https://twitter.com/mariokarttourEN/status/1190074083100123137" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>В данный момент Gold Pass стоит 5 долларов в месяц — за эти деньги игрок <a href="https://mariokarttour.com/en-US/goldpass">получает</a> особые награды, золотые значки и режим на 200 кубов.</p>
