      <h1>Летняя Олимпиада 2020: марафон перенесли в Саппоро</h1>
      <address><time datetime="2019-11-01T10:16:34+00:00">01 Nov 2019, 10:16</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n3tmMCn9EeU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Международный олимпийский комитет и администрация Токио окончательно согласовали перенос марафона и соревнований по спортивной ходьбе во время Олимпийских игр 2020 года. Состязания пройдут не в японской столице, в северном городе Саппоро. Соответствующее решение принято по итогам заседания рабочей группы МОК. Между тем у губернатор Токио Юрико Коикэ остается при своем мнении:</p>
      <p>"Я все же считаю, что марафон и соревнования по спортивной ходьбе должны состояться в Токио. Вместе с тем, как принимающий город, Токио должен учитывать важность создания условий для успеха игр. Поэтому, хотя я и не согласна с решением МОК, я не буду вмешиваться в выбор, сделанный органом, наделенным правом произнести последнее слово".</p>
      <p>Перенести состязания из Токио в Саппоро МОК решил из-за жары. Согласно осуществленным замерам, на протяжении трех лет средняя температура воздуха в конце июля - начале августа в Токио стабильно превышала 30 градусов. Это гораздо выше показателей 1964 года, когда там состоялась Олимпиада. К тому же тогда соревнования были проведены в начале октября. Наибольшие опасения у МОК вызывали марафон и спортивная ходьба на длинные дистанции, представляющие настоящее испытание для спортсменов и зрителей.</p>
