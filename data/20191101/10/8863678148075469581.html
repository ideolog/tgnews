      <h1>Жители Красноярского края написали этнографический диктант</h1>
      <address>
        <time datetime="2019-11-01T10:12:47+00:00">01 Nov 2019, 10:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F-LOqEWeLao" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В крае, как по всей стране, все желающие писали этнографический диктант. Отвечали на тестовые задания более чем на 200 площадках. Сколько людей проверили свои знания сейчас пока неизвестно, но в прошлом году в акции участвовали 11 тысяч жителей региона.</p>
      <p>Организаторы отмечают — интерес к диктанту растет, активистов становится всё больше. Им нужно было выполнить 30 заданий за 45 минут. Многие подходят к такому добровольному зачету серьезно — говорят, заранее готовились — учили численность народов России, узнавали всё об их языках и традициях. Максимальная оценка за диктант  — 100 баллов.</p>
      <blockquote>Эта акция интересна тем, что дает новые интересные факты из истории жизни народов, населяющих РФ. Причем вопросы очень широкого характера от теоретических до практических. От простых до сложных, где-то нужно проявиться смекалку, где-то нужно иметь определенные знания.<cite>Рашит Рафиков, заместитель начальника управления общественных связей губернатора Красноярского края</cite></blockquote>
      <p>Писали диктант даже на железнодорожных вокзалах края и Хакасии. Пассажиры могли проверить свои знания в залах ожидания в Красноярске, Иланском и в Абакане. Возрастных ограничений не было. Узнать результаты можно будет через полторы недели. Те, кто не успел проверить свои знания, могут сделать это на сайте Всероссийской акции www.mirento.ru. Онлайн-тестирование завершится 4 ноября.</p>
      <blockquote>В честь праздника — День народного единства, проходит международная акция «Большой этнографический диктант», мы не исключение и решили поддержать эту акцию. Мы каждому человеку присваиваем регистрационный номер, по которому можно пройти на сайт и узнать свои ответы.<cite>Екатерина Власова, волонтёр</cite></blockquote>
