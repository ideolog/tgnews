      <h1>Spanyolország rendezné Chile helyett a klímacsúcsot</h1>
      <address><time datetime="2019-11-01T10:36:28+00:00">01 Nov 2019, 10:36</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uRXS2U16DDY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Spanyolország vállalná, hogy Chile helyett megrendezze a decemberre tervezett klímacsúcsot.</p>
      <p>Sebastián Piñera chilei elnök a tömegtüntetések és zavargások miatt mondott le arról, hogy a dél-amerikai országban tartsák az ENSZ Éghajlat-változási Keretegyezménye 25. éves ülését (COP 25).</p>
      <p>"Beszéltem Pedro Sánchez spanyol kormányfővel, aki azt a nagylelkű felajánlást tette, hogy megrendezik a COP 25 csúcstalálkozót Madridban, ugyanazokon a napokon, amikor Chilében tartottuk volna, vagyis december 2. és 13. között” - mondta Sebastián Piñera államfő.</p>
      <p>A tiltakozáshullámot a metrójegyek árának emelése váltotta ki. Azt visszavonták ugyan, az alacsony nyugdíjak és a rossz egészségügyi ellátás miatt azonban folytatódnak a tüntetések Chilében.</p>
