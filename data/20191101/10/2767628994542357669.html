      <h1>Cuenta atrás para el inicio poítico contra Donald Trump</h1>
      <address><time datetime="2019-11-01T10:59:10+00:00">01 Nov 2019, 10:59</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gec7ZqCA8-E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La resolución que autorizaba el comienzo del juicio político para la destitución de Donald Trump ha salido adelante por 232 votos a favor y 196 en contra en la Cámara de Representantes. La mayoría demócrata se impuso, aunque dos de los congresistas optaron por un 'no'. Entre los republicanos, no hubo nadie que diera el visto bueno al texto.</p>
      <p>Las audiencias públicas comenzaran en las próximas semanas. El objetivo es saber si Trump usó su poder para presionar a Ucrania con el fin de que investigara a la familia de Joe Biden, exvicepresidente y posible rival en las elecciones del año que viene. Es el tercer presidente de Estados Unidos que se enfrenta al denominado 'impeachment'.</p>
      <p>"Los padres fundadores entendieron que un líder podría apoderarse del Despacho Oval, podría sacrificar la seguridad nacional, no defender la Constitución, o poner sus intereses personales o políticos por encima de los intereses del país. Entendieron que eso podría suceder y proporcionaron un mecanismo para afrontarlo y ese mecanismo se llama 'impeachment'. No nos alegramos de tener que seguir por este camino y proceder con la investigación, pero tampoco rehuimos de ello", detallaba Adam Shiff, congresista demócrata y uno de los máximos responsables de la investigación sobre el presidente.</p>
      <p>Los republicanos tienen el control del Senado, que es la Cámara en la que se celebrará el juicio político, por lo que la destitución de Trump para por el momento complicada. Su jefe en la Cámara de Representantes, Steve Scalise, ha defendido su elección: "Si observamos dónde estamos ahora mismo, estamos en un momento importante de la historia. Claramente, hay personas con las que servimos que no les gustan los resultados de las elecciones de 2016. Esa es la prerrogativa. Pero el año que viene el país decidirá quién será nuestro presidente. No deberían ser Nancy Pelosi y un pequeño grupo de personas que ella selecciona las que lleguen a determinar quién va a ser nuestro presidente".</p>
      <p>A pesar de los habituales arrebatos de Trump, con lo que ha pretendido hacer parecer que el proceso es una farsa, algunos analistas piensan que puede tener efecto en su popularidad. Especialmente si consigue presentarlo como una nueva cruzada del establishment de Washington contra él</p>
