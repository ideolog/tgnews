      <h1>Législatives en Espagne : 4ème campagne en 4 ans</h1>
      <address><time datetime="2019-11-01T10:51:06+00:00">01 Nov 2019, 10:51</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fpdJySjyR3k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est parti pour la 4ème campagne électorale en quatre ans en Espagne. Le parti socialiste, qui n'a pas réussi à trouver une majorité au Parlement pour nommer Pedro Sánchez Premier ministre après les élections d'avril, veut cette fois réussir à former un gouvernement. Pedro Sanchez veut incarner une politique modéré par rapport à ses adversaires de gauche et de droite.</p>
      <p>"<i>Nous sommes face à des menaces et des défis très importants. Nous avons besoin d'un gouvernement fort. Pour cela nous avons un projet politique, nous avons les meilleurs équipes, les idées et le soutien suffisant pour y parvenir. Que font les autres ? Les autres n'ont pas de projet politique, ils ont un projet pour les deux prochaines semaines. Leur projet c'est de freiner le gouvernement socialiste. Le projet politique des indépendantistes, de la droite, de l'extrême-droite et peut-être celui de Monsieur Iglesias, c'est que les socialistes n'obtiennent pas de majorité suffisante pour qu'il y ait un gouvernement fort dans notre pays</i>",a déclaré Perdo Sanchez (PSOE)</p>
      <p>Sujet phare de la campagne : l'indépendance de la Catalogne. Le principal parti de droite, le Parti populaire, est en hausse dans les sondages en partie grâce à son approche autoritaire du problème de l'indépendance de cette région.</p>
      <h3>"Il ne peut pas rester une minute de plus"</h3>
      <p>"<i>Le parti populaire est la garantie pour que l'Espagne reste unie. Et c'est pourquoi nous avons proposé que l'Espagne reprenne la main en Catalogne. Et nous avons dit clairement que Monsieur Torra ne peut pas rester à la tête de la Generalitat une minute de plus tant qu'il y a des violences, tant que les Catalans ne peuvent pas sortir dans la rue, tant que les étudiants ne peuvent pas aller à l'université et tant que la police se fait molester. Il ne peut pas rester une minute de plus</i>", a déclaré Pablo Casado.</p>
      <p>La gauche radicale Podemos se bat pour la 3e place. Elle espére qu'un bon résultat pourra convaincre Pedro Sanchez de former un gouvernement de coalition avec eux. Podemos est le seul des grands partis à envisager d'autoriser un référendum en Catalogne. C'est ce que réclament en vain les séparatistes depuis des années. Les autres à l'unisson considèrent que la constitution ne le permet pas.</p>
      <p>Le parti libéral devrait perdre la plupart de ses soutiens et finir cinquième, devancé par l'extrême-droite de Vox et sa politique anti-immigration.</p>
      <p>Les élections législatives se dérouleront le 10 novembre.</p>
