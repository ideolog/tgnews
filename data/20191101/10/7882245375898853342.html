      <h1>Беспилотник мешает тушить пожары</h1>
      <address><time datetime="2019-11-01T10:43:15+00:00">01 Nov 2019, 10:43</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5mDP1apKFuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Калифорнии — всё новые очаги лесных пожаров. Пламя продвигается с севера на юг, огнём охвачены тысячи гектаров. Пожары раздувает сухой осенний ветер — скорость порывов достигает в ряде районов 130 км/ч.</p>
      <p>В борьбе со стихией принимают участие тысячи пожарных. В то де время самолёты и вертолёты не могут подняться в воздух из-за опасности столкновения с беспилотником.</p>
      <p>
        <b>Билл Аюб, шериф округа Вентура:</b>
      </p>
      <p>
        <i>«Нашим усилиям по тушению огня с воздуха мешает чей-то беспилотный аппарат, небольшой дрон, скорее всего с его помощью фотографируют пожары. Это чрезвычайно опасная ситуация. Это не просто незаконно, но и препятствует работе пожарных».</i>
      </p>
      <p>Масштабные лесные пожары начались в штате на прошлой неделе. В нескольких округах действует режим наивысшей опасности. Из-за возможности обрыва высоковольтных линий под напряжением и возникновения новых очагов, местные энергетики отключают электричество — без света остаются сотни тысяч человек.</p>
