      <h1>Slovenky pózovali nahé na výstave ženských tiel, Pil C zbúral internet</h1>
      <address><time datetime="2019-11-01T10:40:00+00:00">01 Nov 2019, 10:40</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Pripravili sme si pre teba množstvo noviniek zo sveta hudby, filmov, technológií aj hier.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RpPhE-Aqk8g" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Najznámejší priekopníci pomyselnej novej vlny v súčasnosti milo prekvapujú svojich fanúšikov novými projektmi. Len pred pár dňami prišiel s novým EP <b>Zayo</b> a dočkali sme sa tiež zverejnenia ukážok všetkých skladieb v podaní<b> Pil Cho</b>. O jeho tretie sólo bol taký obrovský záujem, že na niekoľko desiatok minút zhodil stránku Ruka Hore, kde sa dal originál predobjednať. V súčasnosti je už všetko v poriadku a hlava Comebackgangu má na konte niekoľkonásobnú platinu.</p>
      <p>V nových Freshnews sme sa pozreli aj na novinky zo sveta technológií, ktorým v posledných dňoch rezonujú v prvom rade slúchadlá <b>AirPods Pro</b>. Tie sa už dokonca dostali do predaja a my sa pozrieme na to, čo na nich hovoria recenzenti. Na svoje si prídu aj fanúšikovia filmov. </p>
      <p>Dozvieš sa tiež, ako to vyzeralo na <b>výstave nahých ženských tiel</b> v Bratislave a čo nám prezradili samotné hlavné aktérky, ktoré nechali neznámych mužov aj ženy, aby sa ich dotýkali. Uvidíš tiež, ako to vyzera v najslávnejšom pivovare v Česku a na Slovensku. </p>
