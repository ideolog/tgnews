      <h1>広島・長野「ふがいない」、ＦＡ権行使せず残留</h1>
      <address>
        <time datetime="2019-11-01T10:41:00+00:00">01 Nov 2019, 10:41</time>
      </address>
      <p>　ＦＡ権を保有している広島・長野が１日、鈴木球団本部長との交渉に臨み、権利を行使せず残留する意向を伝えた。交渉後、長野は「（広島でプレーを続けるのは）もちろん。（今季は）チームが勝てなかったことがすごく悔しいし、（自身も）ふがいないシーズンだった」と再起を誓った。鈴木本部長は「引き続き、うちでやってくれるという意思を持ってくれて、楽しみが増えた。レギュラーとして頑張ってほしい」と期待した。</p>
