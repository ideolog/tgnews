      <h1>Фонд капитального ремонта стал общекраевым</h1>
      <address>
        <time datetime="2019-11-01T10:17:43+00:00">01 Nov 2019, 10:17</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P7iGNjPQfds" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Денежный котёл капитального ремонта стал общекраевым. Такое решение приняли депутаты Законодательного Собрания. Теперь средства, собранные, к примеру, в Красноярске, можно будет использовать на замену крыш, лифтов и проводки в многоэтажках маленьких городов, где накопить нужные суммы не получается. Деньги будут предоставляться по принципу беспроцентного займа, но их будут давать только тем домам, где собираемость около 80% процентов.</p>
      <p>Добавим, сейчас на счетах фонда капремонта находится примерно 9,5 млрд рублей, которые накопились с начала действия программы. Новая система, по мнению народных избранников, позволит эффективнее использовать эти средства.</p>
      <blockquote>Те люди, которые говорят, что общий котел, это не очень хорошо, на самом деле общий котел уже существует — те дома которые не финансируются по тем или иным причинам они использую свободные средства в рамках муниципалитета. и для жителя Красноярска разницы по сути нет — используются они здесь или скажем в Шарыповоский район или еще куда-то.<cite>Дмитрий Свиридов, председатель Законодательного Собрания Красноярского края</cite></blockquote>
      <p>Несмотря на такую позицию депутатов, мнения людей, чьи деньги, по сути, и могут направить в другие районы — разделились. И вот что говорят люди в разных городах края.</p>
      <blockquote>На каждый дом вот это справедливо. каждый дом копит на себя и так быстрее будет.<cite>Наталья Зданкевич, жительница Красноярска</cite></blockquote>
      <blockquote>Денежные средства не везде собраны на капремонт и воспользоваться и воспользоваться помощью из другого района я считаю правомерно, потому что существует механизм возврата.<br/><br/><i>Тамара Архипова, жительница Минусинска</i></blockquote>
      <blockquote>Если бы я жила в деревне я бы считала, что это справедливо. У них там бюджеты маленькие, денег взять неоткуда, а ремонтироваться надо, но я живу здесь, более того в ТСЖ, и наши деньги мы отправляем в наш котел в ТСЖ, то мне не кажется это справедливым. Надо людям помогать, но по-другому.<cite>Наталья Курбатова, жительница Красноярска</cite></blockquote>
      <blockquote>Ну как, кто-то же есть вообще не платит капремонт и получается за счет чужих людей будет делаться ремонт в домах и придомовых территориях.<cite>Татьяна Одинокова, жительница Красноярска</cite></blockquote>
