      <h1>2 nữ hoàng gym Việt lừng lẫy thế giới: Có người từng khiến Trường Giang "lịm tim"</h1>
      <address>
        <time datetime="2019-11-01T02:28:00+00:00">01 Nov 2019, 02:28</time>
      </address>
      <p><b>Họ đều là những vận động viên thể hình đạt thành tích cao tại các cuộc thi quốc tế.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--13--1572541657-width650height975.jpg"/>
        <figcaption>Với body săn chắc nhờ có thời gian tập luyện miệt mài và chế độ ăn nghiêm ngặt, Nhã Miên là cô gái Việt đạt nhiều danh hiệu quốc tế về thể hình.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--8--1572542037-width650height1000.jpg"/>
        <figcaption>Cô được mệnh danh là "nữ hoàng phòng gym" với thành tích đạt được nhiều giải quốc tế. Theo Nhã Miên chia sẻ, cô đã tập yoga được 7 năm và 3 năm gần đây, cô tập kết hợp yoga và gym. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--9--1572542037-width650height650.jpg"/>
        <figcaption>Chia sẻ về lý do tập yoga, Nhã My nói cô bị béo phì trong giai đoạn dậy thì với số cân nặng hơn 60kg, sau đó đi làm gặp vấn đề về áp lực công việc nên đã tìm tới yoga. Nhưng chưa hài lòng với cơ thể nên cô tập gym và tham gia thi đấu. Số cân hiện tại của cô là 52kg.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--10--1572542037-width650height929.jpg"/>
        <figcaption>Nhã Miên bật lý thói quen tập luyện trong những ngày bình thường khoảng 1 tới 1,5 tiếng, ăn tất cả những món ăn nhưng với hàm lượng ít. Khi gần tới thi đấu thì thời gian tập luyện tăng cao.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--11--1572542037-width650height975.jpg"/>
        <figcaption>Đặc biệt hơn, cô tiết lộ phải kiêng uống nước trước thi đấu 1 ngày. Ăn gạo lứt thay tinh bột và luôn nạp đủ đạm. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--15--1572542037-width650height888.jpg"/>
        <figcaption>Cô từng đạt rất nhiều huy chương vàng về thi hình thể giải Đông Nam Á các năm 2018, 2019, huy chương bạc châu Á 2018, top 4 và 5 giải hình thể thế giới 2018. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--16--1572542037-width650height975.jpg"/>
        <figcaption>Các vận động viên thể hình thường có thói quen ăn uống với khẩu phần theo quy tắc 40:20:40. Trong đó, 40% Carbohydrates, 20% chất béo, 40% protein.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--17--1572542037-width650height974.jpg"/>
        <figcaption>Chế độ này giúp cân bằng tối ưu dinh dưỡng cơ thể, tăng cơ bắp, tiêu hao mỡ thừa. Bên cạnh đó, các vận động viên thể hình cần phải thực hiện thêm 1 số nguyên tắc bất di bất dịch.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--19--1572542037-width650height433.jpg"/>
        <figcaption>2,5 tiếng đồng hồ ăn 1 lần. Mỗi ngày ăn 6 bữa là hợp lý nhất. Theo dõi chu kỳ calo để điều chỉnh lượng calo tiêu hao và nạp vào cơ thể mỗi ngày. Trong thời gian thi đấu, ăn ít tinh bột nhiều protein.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--20--1572542037-width650height975.jpg"/>
        <figcaption>Đường cong hấp dẫn của cô thu hút mọi ánh nhìn giúp vận động viên đạt nhiều thành tích trong bô môn này.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--22--1572542037-width650height975.jpg"/>
        <figcaption>Cô từng tham gia gameshow Người ấy là ai khiến Trường Giang mê mẩn, không rời mắt trước body như tượng tạc. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--23--1572542037-width650height975.jpg"/>
        <figcaption>Hiện tại, Nhã Miên đang là huấn luyện viên thể hình luyện tập để thi giải, đồng thời là huấn luyện viên thể hình cá nhân.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--26--1572542424-width650height1100.jpg"/>
        <figcaption>Maysa Quy, nữ vận động viên thể hình Mỹ gốc Việt ngoài 30 tuổi gây “bão” trên mạng xã hội vào nửa đầu năm 2015. Cô từng đoạt danh hiệu vô địch giải đấu bang California, Los Angeles.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--2--1572542503-width650height903.jpg"/>
        <figcaption>Nhờ tập luyện, cô có thân hình săn chắc, tuyệt mỹ với số đo 3 vòng: 86 – 62 – 89 (cm). Ngoài công việc vận động viên, Maysa Quy cũng là một người mẫu áo tắm.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--3--1572542503-width650height903.jpg"/>
        <figcaption>Những tiêu chí sắc đẹp mới cũng lên ngôi như vòng hông “quả táo”, “nếp gấp đùi” sexy, cơ bụng 6 múi... là những gì cô nàng lai gốc Việt đều sở hữu đầy đủ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--4--1572542503-width650height901.jpg"/>
        <figcaption>Vòng 3 cong vút đầy mê hoặc của cô được phô diễn qua trang phục nội y. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--5--1572542503-width650height979.jpg"/>
        <figcaption>Vòng eo phẳng lỳ, thân hình săn chắc nhờ đều đặn tập gym và thực hiện chế độ dinh dưỡng nghiêm khắc. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--6--1572542503-width650height975.jpg"/>
        <figcaption>Ngoài là vận động viên thể hình, mỹ nhân lai gốc Việt còn là người mẫu ảnh sexy trong các thiết kế gợi tình, đồ bơi hay nội y... đốt mắt người nhìn với những cách tạo dáng bá đạo.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--24--1572542503-width650height872.jpg"/>
        <figcaption>Khuôn mặt đậm chất Á Đông và cơ thể săn chắc, gợi cảm như mỹ nữ phương Tây – Đó chính là lợi thế lớn khiến Maysa Quy trở thành người mẫu thể hình được nhiều cư dân mạng yêu thích. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/a--25--1572542503-width650height478.jpg"/>
        <figcaption>Để giữ gìn vóc dáng cơ thể, ngoài việc thường xuyên tập luyện thể dục thể thao, Maysa Nguyen cũng có các kỹ năng đánh võ Muay Thái khá điêu luyện. Ngoài ra, vào giờ rảnh rỗi, cô cũng tìm tới các bài tập yoga, thiền để thư giãn và cải thiện sức khỏe.</figcaption>
      </figure>
