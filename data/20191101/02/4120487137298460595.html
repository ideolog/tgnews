      <h1>MLB世界大赛华盛顿国民夺冠 斯特拉斯伯格夺MVP</h1>
      <address>
        <time datetime="2019-11-01T02:50:00+00:00">01 Nov 2019, 02:50</time>
      </address>
      <p>【新浪体育31日讯】MLB世界大赛第七战，华盛顿国民队客场以6-2战胜休斯顿太空人队，最终大比分4-3击败对手夺冠。<br/>这是国民队建队95年来首次夺得世界大赛的冠军，并且是以外卡的身份一路夺冠。<br/>古里埃尔二局下棒打谢泽尔，太空人先驰得点1-0。五局下科雷亚得点圈适时安打，帮助球队以2-0领先国民。随后国民队觉醒，七局上结束国民反以3-2取得领先。<br/>八局上，国民队胡安-索托贡献打点，4-2领先。国民最终6-2赢下太空人，勇夺队史首冠。<br/>国民队的斯蒂芬-斯特拉斯伯格成为史上首位夺下世界大赛MVP的状元。<br/><br/><br/><br/> </p>
    </article>
