      <h1>PS4용 '벽람항로 크로스웨이브' 한국어판, 12월 5일 출시 예고</h1>
      <address><time datetime="2019-11-01T02:29:09+00:00">01 Nov 2019, 02:29</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - CFK</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fu65vl_KcGA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CFK에서는 한글화 발매 예정인 PlayStation®4 신작 소프트웨어 「벽람항로 크로스웨이브」의 발매일을 12월 5일로 확정하고, 한글화 작업 중인 한글판 스크린샷과 함께, 한정판 소개 및 예약 판매 일정을 공개한다.</p>
      <p>「벽람항로」는 인기 스마트폰 게임 「소녀전선」으로 유명한 X.D. global에서 서비스하는 또 하나의 인기 시리즈로서 전 세계의 함선을 의인화한 소녀들을 육성, 편성해 싸우는 횡스크롤 슈팅 게임이다. 개성넘치는 다양한 캐릭터와 간단한 조작, 멋진 연출로 한국을 포함해 중국, 일본에서 큰 인기 몰이를 하고 있는 작품이다.</p>
      <p>PlayStation®4로 등장한 「벽람항로 크로스웨이브」는 「벽람항로」에 등장하는 캐릭터와 세계관을 바탕으로 새롭게 제작한 작품으로서 오리지널 스토리와 함께 드넓은 바다를 무대로 펼쳐지는 본격 롤플레잉 게임으로 구성되어 있다. 또한, 게임 내에선 원작에 등장하는 등장인물들이 고퀄리티의 아름다운 3D모델로 표현되어 PS4에 어울리는 보다 진보된 모습을 보여주며, 여기에 특정 캐릭터에게 초점을 맞춘 서브 스토리도 충실하게 준비되어 있어, 등장인물들의 지금까지 보지 못했던 다양하고 색다른 모습을 엿볼 수 있다.</p>
      <p>총 65명의 함선(캐릭터)이 등장하는 이번 작품은, 박력있는 3D 슈팅으로 진행되는 전투 시스템과, 풀보이스로 유명 인기 성우들의 연기를 듣는 즐거움까지 즐길 수 있는 게임으로, 여기에 전투 전용 모드인 익스트림 배틀 모드, 그리고 간단한 조작으로 즐길 수 있는 포토 모드 등, 즐길 거리와 야리코미 요소가 충실해, 벽람항로의 팬이라면 놓칠 수 없는 작품이다.</p>
      <p>CFK에서는 PS4 「벽람항로 크로스웨이브」의 발매와 함께, 호화 구성의 한정판을 준비한다. 이번 한정판은 신규 일러스트로 꾸며진 「특제 수납 박스」에, 게임에 등장하는 각 캐릭터들의 디자인 설정 자료 및 각종 설정 자료 등을 수록한 총 96페이지 257x182mm사이즈의 「대형 호화 비주얼북」과 함께, 본편에 수록된 BGM 다수와, 쁘띠드라마 『시마카제, 도이칠란트에게 달려가겠습니다!』를 함께 수록한 「특제 사운드 트랙 CD」가 동봉된다. 쁘띠드라마는 일본어 음성으로 수록되어 있으며, 내용을 즐길 수 있도록 한글로 번역된 대본이 함께 포함된다.</p>
      <p>그리고, 한정판만의 특전으로 이번 「벽람항로 크로스웨이브」를 통해 첫 등장한 신캐릭터 시마카제를 직접 만나볼 수 있는 귀여운 사이즈의 특제 피규어를 증정한다. 여기에 한글판만의 오리지널 특전으로 벽람항로의 일러스트로 꾸며진 고급 포스트 카드(2종 1세트)가 포함되어 벽람항로 팬의 기대를 저버리지 않는 호화로운 구성의 한정판이 되었다.</p>
      <p>PS4 「벽람항로 크로스웨이브」의 예약 판매는 11월 6일(수)부터 접수를 개시하며, 예약을 통해 구입하는 고객에게는 예약 특전으로 넵튠(『초차원게임 넵튠』)을 사용할 수 있는 바우처 코드가 기재된 카드를 증정한다. 추가 특전으로서 CFK에서 직접 제작해 한글판에서만 만나볼 수 있는 오리지널 PS4 커스텀 테마도 함께 제공한다.</p>
      <p>약간의 수수께끼와 만남, 아무도 모르는 새로운 해전이 시작되는 RPG! PS4 한글판 「벽람항로 크로스웨이브」는 2019년 12월 5일(목)에 정식 발매될 예정으로, 한정판은 124,800원, 통상판은 64,800원이다.</p>
