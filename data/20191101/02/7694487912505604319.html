      <h1>المصارف مستعدّة لاستقبال الزبائن بشكل طبيعي</h1>
      <address><time datetime="2019-11-01T02:38:29+00:00">01 Nov 2019, 02:38</time> by <a rel="author">Lebanon 24</a></address>
      <p>قالت مصادر مصرفية ان "المصارف مستعدة اليوم لكل الاحتمالات ومنها التهافت على سحب الودائع"، لكنها استبعدت ان "يحصل شيء غير طبيعي"، مشيرة إلى ان "المصارف مستعدة لاستقبال الزبائن بشكل طبيعي".</p>
    </article>
