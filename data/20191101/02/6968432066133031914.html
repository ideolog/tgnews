      <h1>Marca madeirense ‘Puro®’ cria peluche ‘Ronualde!’ e quer oferecê-lo aos filhos do CR7</h1>

      <p>A marca madeirense ‘Puro®’ acaba de lançar mais uma personagem para juntar à sua vasta colecção, intitulada ‘Os Madeirenses’.</p>
      <p>De acordo com Bruna Pires, Co-fundadora da marca madeirense Puro®, há quem diga que o peluche ‘Ronualde’ consegue ser mais parecido com o CR7 do que o busto que está no Aeroporto da Madeira.</p>
      <p>O objectivo é fazer chegar esta mensagem a Cristiano Ronaldo e oferecer um peluche a cada um dos seus filhos. Por isso, foi lançado um apelo nas redes sociais e, neste momento, a marca está a ter a ajuda dos seus mais de 35mil seguidores.</p>
      <p>Refira-se que da colecção ‘Os Madeirenses’, fazem também parte a vilhoa, a bilhardeira, o tarraço e a ponchinha,</p>
      <p>Desde o lançamento da sua loja online em 2018 - www.madeirensepuro.com – que a marca tem enviado para todo o mundo os mais divertidos presentes, inspirados na única e espectacular forma de falar dos madeirenses.</p>
