      <h1>Chegada de Lagarde ao BCE ensombrada por protestos</h1>
      <address><time datetime="2019-11-01T18:54:15+00:00">01 Nov 2019, 18:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rj6Yj1yrfr8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Christine Lagarde, a primeira mulher à frente do Banco Central Europeu (BCE), tomou posse esta sexta-feira como presidente, mas a jornada histórica em Frankfurt foi também ensombrada por protestos à frente da sede do BCE.</p>
      <p>"Viemos em solidariedade com o movimento 'Fridays for Future', que exige que a política de compra de ações seja mais transparente e que vá para outra direção, que é estabelecer objetivos climáticos", sublinhou Hajo Kuehn, da Associação para a Taxação das Transações Financeiras para Ajuda ao Cidadão, ATTAC, em protesto junto à sede do BCE.</p>
      <p>Ao definir as prioridades para o mandato à frente do Banco Central Europeu, Christine Lagarde sublinhou que "as alterações climáticas são um dos desafios globais mais importantes com que a sociedade atual se debate" e acrescentou que "qualquer instituição deve ter o risco das alterações climáticas e a proteção do ambiente no centro da sua missão."</p>
      <p>Em entrevista a uma estação de rádio lembrou que a iniciativa deveria partir, entre outros, de países da zona euro com possibilidades para dar um passo em frente: "Os países, em particular os que têm folga orçamental, não fizeram o esforço necessário. Penso, naturalmente, nos países que têm folga orçamental neste momento como a Holanda, Alemanha e outras nações no mundo."</p>
      <p>O Governo alemão não ficou agradado com a observação e manifestou isso mesmo, pela voz do ministro das Finanças, Olaf Scholz: "Se projetarmos os investimentos do Governo alemão para a próxima década e incluirmos o pacote ambiental rondará cerca de 550 mil milhões de euros a serem investidos. É bastante dinheiro."</p>
      <p>Scholz sublinhou que "nenhum Governo alemão investiu tanto" e juntou-se às críticas do presidente do Bundesbank, que se manifestou contra o uso do chamado "quantitative easing" em nome de uma política monetária verde.</p>
