      <h1>나달, 파리마스터스 8강</h1>
      <address><time datetime="2019-11-01T18:19:40+00:00">01 Nov 2019, 18:19</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.02 03:19</p>

      <p>스페인의 라파엘 나달이 1일 프랑스 파리에서 열린 남자프로테니스(ATP) 마스터스 16강에서 스위스의 스탄 바브링카를 상대로 힘차게 공을 받아치고 있다. 나달은 바브링카를 2대0(6―4 6―4)으로 누르고 8강에 안착했다.<br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
