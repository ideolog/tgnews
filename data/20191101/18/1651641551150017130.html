      <h1>Adobe brings 17,000 fonts to iOS devices</h1>
      <address><time datetime="2019-11-01T18:25:00+00:00">01 Nov 2019, 18:25</time> by <a rel="author">Pradeep</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zBRMV4IbMEw" width="1140" height="641" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Adobe today announced that all fonts included with Creative Cloud can be used on mobile on iOS 13.1. Yes, over 17,000 fonts available on desktop with Creative Cloud subscription is now available on an iOS device. Even if you don’t have the subscription, you will have access to 1,300 fonts with an Adobe ID. Any fonts installed in Creative Cloud mobile are automatically activated across all your devices. In the Adobe Creative Cloud app for iOS, you can search for your favorite font families and discover new ones easily.</p>
      <ul>
        <li><b>Quality fonts at your fingertips:</b> Instantly use fonts in any fonts-enabled iOS13.1 or later mobile app or on desktop.</li>
        <li><b>Unlimited fonts:</b> Choose as many as you need from thousands of options.</li>
        <li><b>No extra charges:</b> Fonts are included with your Creative Cloud subscription.</li>
        <li><b>Already licensed:</b> Everything in the Adobe Fonts library is cleared for personal and commercial use.</li>
        <li>Quickly find fonts in use on desktop. Browse and activate them on mobile for later use on desktop.</li>
      </ul>
      <p>You can download the app<a href="https://itunes.apple.com/us/app/adobe-creative-cloud/id852473028"> here from Apple App Store.</a></p>
