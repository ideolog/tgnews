      <h1>India e Germania, nuova "coalizione" mondiale</h1>
      <address><time datetime="2019-11-01T18:45:19+00:00">01 Nov 2019, 18:45</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-SuYwmzfSjE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>NEW DELHI (INDIA)</b> - <b>Angela Merkel e <a href="https://it.wikipedia.org/wiki/Narendra_Modi">Narendra Modi</a> si stringono la mano a New Delhi</b>, nell'ambito dell'incontro bilaterale tra Germania e India.</p>
      <p>La Cancelliera tedesca e il primo ministro indiano hanno firmato undici patti di collaborazione e cinque dichiarazioni di intenti tra i due paesi.</p>
      <p>Oltre a diversi membri del governo di Berlino, anche rappresentanti delle imprese tedesche si sono recati in India.</p>
      <p>Soddisfatta la Cancelliera Merkel."I settori in cui vogliamo lavorare insieme sono l'intelligenza artificiale e la trasformazione digitale. L'India ha un grande potenziale".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190253094161903617" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Obiettivo 2022 per l'India</h3>
      <p>"Nell'anno 2022, l'India festeggerà il 75° anno della sua indipendenza", dichiara il premier indiano."Per allora ci siamo posti l'obiettivo di costruire una nuova India. Nello svolgimento di questo compito, l'esperienza di una potenza tecnologica ed economica come la Germania sarà molto utile per le priorità e le esigenze dell'India".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/44/98/606x394_cmsv2_d62b0b92-5a49-5a31-b62d-8835ee8526ad-4274498.jpg"/>
        <figcaption>Angela Merkel e Narondri Modi chiacchierano amabilmente all'incontro bilaterale di New Delhi.REUTERS/Adnan Abidi</figcaption>
      </figure>
      <h3>Collaborazione senza confini, anche nel calcio</h3>
      <p>La collaborazione bilaterale tra i due paesi si svilupperà nei settori dello spazio, dell'aviazione civile, delle tecnologie marittime, dell'istruzione, della medicina; ma anche della mobilità elettrica, delle smart-cities, nell'impegno per risanare i fiumi e nella protezione ambientale.</p>
      <p>Un altro accordo è stato firmato tra Kushal Das e Friedrich Curtius, segretari delle federazioni calcistiche dei due paesi, la All India Football Federation (AIFF) e la Federazione tedesca DFB.<br/>"Il calcio in India è ancora piccolo, ma sta crescendo rapidamente: questa collaborazione ci sarà di grande aiuto", ha detto Kushai Das all'agenzia di stampa Pti.</p>
      <h3>Omaggio a Gandhi</h3>
      <h4>Durante l'incontro di New Delhi, Angela Merkel e Narendra Modi hanno visitato il museo e il luogo di cremazione del Mahatma Gandhi (1869-1948).</h4>
