      <h1>Zöld fejlesztések Indiában német segítséggel</h1>
      <address><time datetime="2019-11-01T18:32:48+00:00">01 Nov 2019, 18:32</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CQbgOfYz6Kc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Németország egymilliárd eurót ad Indiának környezetvédelmi fejlesztésekre. Ebben állapodott meg Angela Merkel német kancellár és Narendra Modi indiai kormányfő Újdelhiben.</p>
      <p>További több mint húsz ipari és mezőgazdasági egyezményt írtak alá a két ország miniszterei és üzletemberei.</p>
      <p>Angela Merkel:</p>
      <p>"Együtt szeretnénk működni a mesterséges intelligencia és a digitális átállás területén. India nagy lehetőségeket rejt e téren".</p>
      <p>Mindkét politikus hangsúlyozta, hogy világszerte többet kellene tenni azért, hogy elejét vegyék a még súlyosabb klímaválságnak. India ebben is élen szeretne járni.</p>
      <p>Narendra Modi:</p>
      <p>"India 2022-ben ünnepli majd függetlenségének 75. évfordulóját. Azt a célt tűztük ki, hogy addigra új Indiát építsünk. Ahhoz, hogy megvalósítsuk ezt a sokrétű feladatot, nagyon hasznos lesz az a technológiai és gazdasági szakértelem, amellyel egy olyan nagyhatalom, mint Németország hozzá tud járulni India szükségleteihez”.</p>
      <p>Angela Merkel Narendra Modival meglátogatta a Mahatma Gandhi tiszteletére létrehozott emlékhelyet és múzeumot.</p>
