      <p>El abogado César Gutiérrez Priego lamentó la decisión del secretario de la Defensa, Luis Cresencio Sandoval, al revelar el nombre del titular del Grupo de Análisis de Información del Narcotráfico (GAIN). El abogado aseguró que el pulso entre mandos y tropa militares es de traición. Por su parte, la periodista Ana Lilia Pérez calificó el caso como un asunto de seguridad nacional.</p>
