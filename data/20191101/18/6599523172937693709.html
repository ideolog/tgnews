      <h1>FOTO: Usai Sudah 'Mencumbu' Uluru</h1>
      <address><time datetime="2019-11-01T18:36:35+00:00">01 Nov 2019, 18:36</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Selain menjaga kesakralan, pendakian ke bukit batu Uluru dilarang karena berbahaya bagi keselamatan.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/30/ab8d7d71-bc02-43ce-a86d-7187cacb3767_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Uluru di Australia resmi ditutup secara permanen untuk para pendaki mulai Jumat (25/10) demi memenuhi keinginan Suku Aborigin yang ingin menjaga kesakralan bukit batu itu. (AFP/Saeed Khan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/30/5b908b1d-0f00-4445-b318-03ceba82938a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pendakian terakhir pekan kemarin. Larangan yang pertama kali diumumkan pada tahun 2017 ini telah lama diminta Anangu, Suku Aborigin yang mendiami tanah tersebut, yang memiliki hubungan dengan situs puluhan ribu tahun lamanya. (AFP/Saeed Khan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/30/ce16925a-7460-49ea-9ec5-1e68565b867e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ada banyak papan larangan di dasar bukit batu yang meminta pengunjung tidak memanjat. Namun larangan ini tak diindahkan oleh pengunjung, terutama setelah aturan baru bakal diterapkan. (AFP/Saeed Khan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/30/9682298f-01a7-47e5-ba65-76601c1c48c6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Wisatawan masih dibolehkan untuk mengunjungi Taman Nasional Uluru-Kata Tjuta, di mana mereka dapat menatap monolit dari kejauhan, berjalan-jalan di sekelilingnya dan belajar tentang Suku Aborigin di pusat kebudayaan. (AFP/Saeed Khan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/30/8134b210-e97f-435d-af8e-9db980ec1883_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Warga Suku Anangu.Â Lebih dari 395 ribu orang mengunjungi Uluru-Kata Tjuta sejak awal tahun hingga Juni 2019. Sekitar 13 persen pengunjung selama periode itu melakukan pendakian. (AFP/Saeed Khan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/30/ab3cc6fd-5a05-425f-9dda-b11160b39c72_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Uluru memiliki makna spiritual dan budaya yang besar bagi suku asli Australia. (AFP/Saeed Khan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/30/50fc8a8e-40b9-49b3-b882-be59687bde0b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Suku Aborigin telah lama meminta pengunjung untuk menahan diri memanjat situs itu. Selain karena sakral, bukit batu itu juga sangat curam dan membahayakan keselamatan. (AFP/Saeed Khan)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/10/30/088c37cc-e22a-4fd8-b61a-c0d858d3aea9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Curamnya bukit juga ditambah dengan lapisan pasir yang licin. Hingga saat ini tercatat sebanyak 35 orang telah meninggal dunia dalam usaha pendakian. (AFP/Saeed Khan)</figcaption>
      </figure>
