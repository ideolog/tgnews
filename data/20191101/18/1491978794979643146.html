      <h1>California wildfires: new blaze erupts and spreads north of Los Angeles – video</h1>
      <address><time datetime="2019-11-01T18:20:07+00:00">01 Nov 2019, 18:20</time> by <a rel="author">Maheen Sadiq</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hn8xyr7CYXs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A new brush fire in Ventura county, north of Los Angeles, has rapidly grown to more than 11 square miles. The latest blaze, called the Maria fire, erupted on Thursday evening as crews in northern and southern <a href="https://www.theguardian.com/us-news/california">California</a> continued to try to put out multiple fires that have burned hundreds of acres and prompted thousands of residents to flee their homes</p>
