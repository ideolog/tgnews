      <h1>FOTO: Kekeringan Sungai Mekong Terparah Selama 3 Dekade</h1>
      <address><time datetime="2019-11-01T18:33:24+00:00">01 Nov 2019, 18:33</time> by <a rel="author">Lillian SUWANRUMPHA/ AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Debit air di Sungai Mekong, Thailand untuk pertama kalinya menyusut sangat parah dalam kurun waktu 30 tahun terakhir.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/1adbecdc-f6d1-4c43-a904-f392c7a1d70f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Debit air di sungai mekong, Thailand untuk pertama kalinya menyusut parah. (Photo by Lillian SUWANRUMPHA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/bbfaf721-a1b6-41d2-8dfa-7064ec5681f2_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penurunan debit air merupakan rekor terparah sepanjang sejarah. (Photo by Lillian SUWANRUMPHA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/890f5665-8afc-4a9c-a7ee-e7efcd826698_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Komisi Sungai Mekong (MRC) mencatat ketinggan air pada periode Juni hingga Oktober merupakan yang terendah dalam kurun waktu hampir 30 tahun terakhir. (Photo by Lillian SUWANRUMPHA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/2ce72319-c114-440b-ad04-c53c1f8f7433_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Aliran anak sungai Mekong di Nong Khai, Laos mengalami penurunan sekitar satu meter, atau lebih dangkal dari rata-rata. (Photo by Lillian SUWANRUMPHA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/588015d2-e494-4664-8074-4239611f75e9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Warga yang mendiami aliran sungai Mekong mengatakan penurunan debit air terjadi karena musim kemaran dan adanya proyek pembangunan bendungan. (Photo by Lillian SUWANRUMPHA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/f18104f4-6106-4b15-97e5-23f46f91e2ba_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Proyek serupa juga tengah dilakukan oleh Laos dan Kamboja yang memperparah kondisi sungai Mekong. (Photo by Lillian SUWANRUMPHA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/9477fd11-5655-4d5c-a180-eced57bb56a4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sungai selebar satu kilometer ini telah menyusut hingga memunculkan batuan besar dan lapisan yang menutupi genangan air berlumpur. (Photo by Lillian SUWANRUMPHA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/2dd7e4b8-1ca5-4319-be80-5f197748f22b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tepian yang menjadi pembatas daerah penangkapan ikan antara Laos dan Thailand ini dikeluhkan oleh para nelayan. (Photo by Lillian SUWANRUMPHA / AFP)</figcaption>
      </figure>
