      <h1>Primer encuentro de dos gemelos de oso panda en el zoo de Berlín</h1>
      <address><time datetime="2019-11-01T18:06:43+00:00">01 Nov 2019, 18:06</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vBAW_h-xIVA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Son hijos de la misma madre pero todavía casi no se conocían. Estos pequeños osos panda del zoo de Berlín se han visto cara a cara por primera vez desde su nacimiento a finales del mes de agosto. El motivo es que esta especie solo tiene energía para criar a un solo osezno, por lo que son intercambiados y pasan largos periodos de tiempo en una incubadora. En este caso, solo uno de ellos ha estado fuera.</p>
      <p>Los gemelos pesan actualmente tres kilos respectivamente y tienen el tamaño de un cachorro de perro. Todavía no tienen nombre. Su salida definitiva al exterior está prevista para comienzos del próximo año. Según el zoológico necesitan tiempo para tener más movilidad y coger más fuerza</p>
