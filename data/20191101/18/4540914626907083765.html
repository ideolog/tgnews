      <h1>Athens Asylgesetz: Atteste nur von Kliniken und Hausordnung beachten</h1>
      <address><time datetime="2019-11-01T18:53:35+00:00">01 Nov 2019, 18:53</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rF5PYimecig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das griechische Parlament hat Freitagmorgen nach einer Marathonsitzung mit großer Mehrheit eine Verschärfung des Asylgesetzes verabschiedet. Ziel ist, die Asylverfahren zu beschleunigen und die überfüllten Einrichtungen auf Ägäis-Inseln zu entlasten.</p>
      <p>Dazu sollen die Profile von Flüchtlingen begutachtet und Antragsteller ohne ausreichende Voraussetzungen in geschlossenen Einrichtungen untergebracht werden. Der gesamte Prozess soll beschleunigt werden, unter anderem durch mehr Gutachter.</p>
      <p>Flüchtlinge müssen Behördenentscheidungen in vollem Umfang befolgen, etwa bei Wohnortwechseln. Anderenfalls droht der automatische Verlust des Schutzstatus und somit die Ausweisung, wie auch bei Verletzungen der Hausordnung in Erstaufnahmeeinrichtungen.</p>
      <p>Posttraumatische Belastungsstörungen begründen künftig keine Schutzbedürftigkeit mehr. Atteste werden nur noch akzeptiert, wenn sie von öffentlichen Kliniken oder Behörden ausgestellt wurden.</p>
      <p>Die griechische Opposition und mehrere Hilfsorganisationen hatten die Gesetzesverschärfiúng bereits vor der Abstimmung kritisiert. Sie argumentieren, das Recht auf eine umfassende Prüfung von Asylanträgen werde ausgehöhlt. Auf Inseln in der Ost-Ägäis harren rund 35.000 Schutzsuchende aus. Kapazität gibt es nur für 7.000 Menschen.</p>
