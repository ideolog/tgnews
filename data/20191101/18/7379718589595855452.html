      <h1>Bce: il giorno di Christine Lagarde</h1>
      <address><time datetime="2019-11-01T18:06:51+00:00">01 Nov 2019, 18:06</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ra87VqlEKFA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Prima donna a dirigere la Banca centrale europea, Chirstine Lagarde avvia la sua presidenza tra le proteste.</p>
      <p>Gli attivisti dell'associazione Attac le hanno ricordato le loro priorità: "Siamo solidali con Friday For Future - dice Hajo Kuehn, attivista di Attac - il movimento chiede che la politica di acquisto delle obbligazioni sia più trasparente e che si cambi direzione: bisogna fissare gli obiettivi partendo dalla difesa dell'ambiente".</p>
      <p>Una priorità già annunciata dall'ex direttrice del Fondo monetario internazionale durante l'audizione al Parlamento europeo: "Il cambiamento climatico è una delle sfide globali più pressanti che la società di oggi deve affrontare. La mia opinione personale è che ogni istituzione debba mettere il pericolo del cambiamento climatico e la protezione dell'ambiente al centro della propria missione".</p>
      <p>La Lagarde chiede uno sforzo maggiore a quei paesi della zona euro che possono permetterselo: "I Paesi, soprattutto quelli che hanno fondi nel bilancio, non hanno fatto lo sforzo necessario - ha detto - E penso a quei Paesi che in questo momento sono in persistente surplus di bilancio, come i Paesi Bassi, la Germania ed altri nel mondo".</p>
      <p>Di norma i funzionari della BCE evitano di indicare i singoli paesi nelle dichiarazioni pubbliche. Il governo tedesco non è stato contento della puntualizzazione.</p>
      <p>"Le proiezioni degli investimenti del governo tedesco per il prossimo decennio, e si include l'accordo sul pacchetto clima, sono di 550 miliardi di euro. Un bel po' di soldi", ribatte il ministro delle Finanze tedesco, Olaf Scholz.</p>
      <p>Scholz ha voluto precisare che nessun governo tedesco ha mai investito di più. L'altro scoglio sarà proprio quello di imparare la lingua di Goethe: un compito che la vede già impegnata con l'ingaggio di un "insegnante".</p>
