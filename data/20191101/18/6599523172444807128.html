      <h1>FOTO: Hujan Deras Guyur Jakarta</h1>
      <address><time datetime="2019-11-01T18:22:18+00:00">01 Nov 2019, 18:22</time> by <a rel="author">Safir Makki, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Derasnya curah hujan hampir rata mengguyur wilayah DKI Jakarta dan sekitarnya pada Jumat siang, mendinginkan suhu yang panas dalam beberapa bulan terakhir.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/7aa886ca-bc93-4dae-860e-1de6aa8d3380_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Warga berlindung dari derasnya hujan di dalam pintu masuk Stasiun MRT Bundaran HI, sementara itu sejumlah ojek payung menunggu ada yang menggunakan jasa mereka menembus tumpahan air dari langit, Jakarta, 1 November 2019. (CNN Indonesia/ Safir Makki)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/88c71430-a438-4104-a293-2e2d15fe77cd_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ojek payung berjalan mendampingi warga yang menggunakan jasa mereka untuk menembus curah hujan di kawasan MH Thamrin, Jakarta Pusat, 1 November 2019. (CNN Indonesia/ Safir Makki)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/4b980501-24db-4707-b2f5-1b79afe41ff7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Seorang perempuan mencoba melindungi kepalanya dari curah hujan dengan menggunakan tasnya di kawaasn MH Thamrin, Jakarta, 1 November 2019. Hujan yang terjadi mendinginkan suhu Jakarta yang terpapar terik matahari beberapa bulan ini. (CNN Indonesia/ Safir Makki)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/c146b678-a8e8-4bdb-969b-ffcc3a0c56c8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Saat jumpa pers pada Kamis (31/10), BMKG menyatakan masa-masa suhu panas ekstrem sudah terlewati di ganti hujan lebat di sejumlah daerah dalam sepekan mendatang. (CNN Indonesia/ Safir Makki)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/1e7f3cf4-6c5a-46c0-b965-823d58e54b7e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Hingga Oktober 2019 sebagian wilayah di Indonesia masih mengalami suhu panas akibat kemarau. BMKG menyatakan musim hujan memang mundur dari waktu normal, puncak musim hujan diperkirakan jatuh pada Januari-Februari 2020. (CNN Indonesia/ Safir Makki)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/6618e557-c578-43c3-8548-c6b16b4c4daf_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Seorang pejalan kaki melintas dengan payung yang melindunginya dari curah hujan di kawasan MH Thamrin, Jakarta Pusat, sementara yang lain berlindung di bawah atap halte bus. (CNN Indonesia/ Safir Makki)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/bcfb8439-77aa-408c-b58a-bbd4363c1d85_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Seorang pengguna sepeda motor menggunakan jas hujan jenis ponco di pinggir jalan saat hujan deras mengguyur kawasan Jakarta, termasuk di Bundaran HI, Jalan MH Thamrin, Jakarta Pusat, 1 November 2019. (CNN Indonesia/ Safir Makki)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/c28b0835-30bd-458d-9434-8bd82243856c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kepadatan lalu lintas di Jalan MH Thamrin, Jakarta Pusat, masih terlihat meskipun hujan deras mengguyur kawasan ibu kota negara RI tersebut, Jumat, 1 November 2019. (CNN Indonesia/ Safir Makki)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/01/5c20e186-db18-43de-a418-ad823abc162e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Seorang pengendara sepeda motor berhenti di atas trotoar kawasan MH Thamrin ketika hujan mengguyur ibu kota RI, Jakarta, Jumat, 1 November 2019. (CNN Indonesia/ Safir Makki)</figcaption>
      </figure>
