      <h1>[종합] 디아블로4, 캐릭터 3인방 플레이 공개…"초심으로 돌아간다"</h1>
      <address><time datetime="2019-11-01T18:41:07+00:00">01 Nov 2019, 18:41</time> by <a rel="author">양영석 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XUuSxAC5tx8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>금일(2일) 애너하임 컨벤션 센터에서 개최된 블리즈컨2019에서 '디아블로4'가 공개되면서, 디아블로4의 한국 공식 홈페이지도 함께 오픈됐다.</p>
      <p>'디아블로4'는 원초적인 '어둠', 암흑과 세계, 전설에 대해서 다룬다. 영겁의 시간 동안 추방되었던 릴리트가 어둠의 의식으로 소환되어 성역으로 돌아왔고, 릴리트의 부활과 함게 성역은 어둠과 고뇌의 시간이 찾아온다. 이렇게 디아블로4는 '성역'이 플레이의 중심이 되며 플레이어는 성역에서 몰려드는 악마들을 물리치며 세계의 진실과 어둠에 다가가게 된다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/p5KypN4RALk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i13907219974.jpg"/>
      </figure>
      <p>디아블로4는 프랜차이즈의 '초심'으로 돌아간다. 디아블로4는 본능적인 전투, 섬뜩하고 다채로운 괴물, 전설 전리품을 향한 장대한 모험, 무한에 가까운 플레이 가능성과 진척도를 선사하는 데 초점을 맞췄다. 플레이어들은 독특한 생태계와 그 안에서 살아가는 위험천만한 적수들이 포진한 땅 전역에서 모험을 발견할 수 있으며, 예측이 불가능한 고난과 상상을 초월하는 보물로 가득한 무작위 던전에 깊이 파고들 수 있다.</p>
      <p>디아블로4는 단독 및 파티 플레이를 온전히 지원하는 한편, 하나로 공유되는 세계에서 플레이어 그룹이 조우할 기회를 제공할 계획이다. 플레이어들은 힘을 합쳐 시련에 함께 임하거나 혹은 서로의 목숨을 노리는 치열한 PVP 전투도 가능하다. 디아블로4는 현재 블리즈컨 현장에서 데모 버전 플레이가 가능하며, 야만용사, 드루이드, 그리고 원소술사(소서리스) 등 상징적인 세 명의 캐릭터가 추가로 공개됐다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i13912448586.jpg"/>
      </figure>
      <p>야만용사(The Barbarian)는 타의 추종을 불허하는 힘과 무자비한 근접 전투술로 명성을 떨치고 있으며, 일명 Arsenal이라 명명된 새롭고 강력한 시스템을 활용한다. 이를 통해 야만용사는 한 번에 각기 다른 4 개의 무기를 소지하고 빠르게 교체하며 개별 공격에 지정해 사용할 수 있다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i13942624155.jpg"/>
      </figure>
      <p>원소술사 (The Sorceress)는 디아블로 II 시절의 모습 그대로 날카로운 얼음송곳으로 꿰뚫거나, 번개 화살로 감전시키거나, 하늘에서 불타오르는 유성우를 떨어뜨리는 등 원소를 자유자재로 다뤄 적을 말살한다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i13977601079.jpg"/>
      </figure>
      <p>드루이드(The Druid)는 새로운 플레이 스타일을 통해 늑대인간, 곰인간, 인간의 형상 간에 매끄럽게 전환 가능한 맹렬한 변신술사로서, 불타는 지옥(Burning Hells)의 군세에 자연의 분노를 여과 없이 드러낸다.</p>
      <p>플레이어들은 사용자 지정이 가능한 특성 트리 및 기술, 전설 및 세트 아이템이 가득한 심층적인 전리품 시스템, 룬 및 룬어 조합을 통해 무수히 많은 캐릭터 빌드를 시험하고 발견할 수 있다. 또, 한 발 더 나아가 오픈 월드를 탐험하는 데 쓸 수 있는 개인용 탈것도 마련되어 있다.</p>
      <p>디아블로4는 현재 개발 중이며 PC, PS4, Xbox One으로 출시될 예정이다. 보다 자세한 내용은 디아블로4 <a href="https://diablo.blizzard.com/ko-kr/signup"><b>공식 홈페이지</b></a>를 통해 확인할 수 있다.</p>
