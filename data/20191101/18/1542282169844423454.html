      <h1>Στην Ινδία η Άνγκελα Μέρκελ</h1>
      <address><time datetime="2019-11-01T18:41:22+00:00">01 Nov 2019, 18:41</time> by <a rel="author">Γιώργος Αϊβαλιώτης</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rTPXpvT5IiE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στην Ινδία για τριήμερη επίσημη επίσκεψη βρίσκεται η Άνγκελα Μέρκελ.</p>
      <p>Η καγκελάριος της Γερμανίας συναντήθηκε την Παρασκευή με τον Ινδό Πρωθυπουργό, Ναρέντα Μόντι.</p>
      <p>Ήδη υπεγράφησαν 22 εμπορικές συμφωνίας ανάμεσα σε Νέο Δελχί και Βερολίνο.</p>
      <p>«Οι τομείς στους οποίους θέλουμε να συνεργαστούμε είναι η τεχνητή νοημοσύνη και η ψηφιακή μεταμόρφωση. Η Ινδία έχει μεγάλες προοπτικές σε αυτά», τόνισε η Άνγκελα Μέρκελ.</p>
      <p>Η υγεία, ο αγροτικός τομέας, η επιστήμη μέχρι και τα απόβλητα είναι μεταξύ των οικονομικών συμφωνιών των δύο πλευρών.</p>
      <p>«Το 2022 η Ινδία γιορτάζει τα 75 χρόνια από την ανεξαρτησία της. Έχουμε θέσει ως στόχο την οικοδόμηση μίας καινούριας Ινδίας έως τότε. Για να πετύχουμε αυτόν τον πολυδιάστατο στόχο, η τεχνογνωσία μίας τεχνολογικής και οικονομικής υπερδύναμης όπως η Γερμανία θα είναι πολύ χρήσιμη για την προτεραιότητες και τις ανάγκες της Ινδίας», ανέφερε ο Ναρέντα Μόντι.</p>
      <p>Οι δύο ηγέτες επισκέφθηκαν ακολούθως το μαυσωλείο και το μουσείο του Μαχάτμα Γκάντι.</p>
