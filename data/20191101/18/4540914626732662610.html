      <h1>Shuri-Burg: Ermittlungen zur Brandursache</h1>
      <address><time datetime="2019-11-01T18:37:49+00:00">01 Nov 2019, 18:37</time> by <a rel="author">NHK </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fs8CJVCpQsI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach der verheerenden Feuersbrunst auf der japanischen Insel <a href="https://de.wikipedia.org/wiki/Okinawa_Hont%C5%8D">Okinawa</a> haben die Ermittlungen zur Brandursache begonnen. 80 Polizisten sind vor Ort, sie werden von Spezialisten der Feuerwehr unterstützt. Die zum Weltkulturerbe gehörende Shuri-Burg fiel den Flammen größtenteils zum Opfer. Nicht nur die Menschen in Japan sind bestürzt, auch die UNESCO bot Hilfe an.</p>
      <p>Die Direktor des <a href="https://de.wikipedia.org/wiki/Welterbekomitee">UNESCO-Welterbezentrums</a>, Mechtild Rossler, sagte: "Wir können eine Mission nach Japan entsenden, wenn die Regierung einverstanden ist. Wir verfügen über ein weltweites Netz von Experten."</p>
      <p>Sieben Gebäude der historischen Burganlage der Provinzhauptstadt Naha waren in der Nacht zum Donnerstag niedergebrannt. Von dem insgesamt 4830 Quadratmeter großen Areal, auf dem sich die Gebäude befanden, sind 4200 Quadratmeter zerstört.</p>
      <p>Unter den sieben niedergebrannten Bauwerken befand sich auch das aus Holz gefertigte Hauptgebäude. Das Feuer sei nach Mitternacht ausgebrochen, berichteten örtliche Medien. Mehr als 30 Anwohner mussten zeitweise ihre Häuser verlassen. Rund 230 Helfer und 60 Löschfahrzeuge waren zwischenzeitlich im Einsatz, wie es hieß. Nach rund elf Stunden brachte die Feuerwehr den Brand unter Kontrolle.</p>
