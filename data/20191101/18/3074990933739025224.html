      <h1>블리자드, 최신작 '디아블로4' 공개</h1>
      <address><time datetime="2019-11-01T18:23:22+00:00">01 Nov 2019, 18:23</time> by <a rel="author">이두현 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XUuSxAC5tx8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>블리즈컨 2019 현장에서 '디아블로4'가 공개됐다.</p>
      <p>2일 블리자드는 블리즈컨 2019 현장에서 '디아블로' 시리즈 최신작 '디아블로4'를 공개했다. '디아블로4'는 전작 '디아블로3' 이후 수년이 지나 천상과 불타는 지옥의 전투로 학살된 성역을 무대로 펼쳐진다.</p>
      <p>메인악마는 '릴리트'이다. 어둠의 의식으로 소환된 릴리트는 성역으로 돌아와 새로운 전투를 예고한다. 디아블로4 디렉터 루이스 바리가에 따르면 직업은 야만용사, 원소술사, 드루이드가 공개되어 있다.</p>
      <p>한편, '디아블로4'의 자세한 출시 일정은 추후 공개 예정이며 블리즈컨 현장에서는 시연버전이 준비되어 있다.</p>
