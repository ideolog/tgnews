      <h1>كريستين لاغارد.... أول امرأة تتسلم رئاسة البنك المركزي الأوروبي</h1>
      <address><time datetime="2019-11-01T18:40:03+00:00">01 Nov 2019, 18:40</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fZE-YA5deac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تسلمت كريستين لاغارد رسميا الجمعة رئاسة البنك المركزي الأوروبي خلفا للإيطالي ماريو دراغي، على ما أعلنت المؤسسة المالية.</p>
      <p>وأفاد البنك المركزي الأوروبي في بيان أن "المجلس الأوروبي عين (لاغارد) في 18 تشرين الأول/أكتوبر 2019 لولاية من ثماني سنوات".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1185140548874756096" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ولاغارد هي أول امرأة تتولى رئاسة البنك المركزي الأوروبي منذ تأسيسه عام 1998. وقد شهدت صعودا مهنيا سريعا على وقع الأزمات التي عايشتها على رأس وزارة الاقتصاد الفرنسية (2008-2011) ثم مديرة عامة لصندوق النقد الدولي (2011-2019).</p>
      <p>وتتسلم لاغارد المبتدئة في مجال السياسة النقدية، مهامها بالتزامن مع مباشرة البنك المركزي الأوروبي في الأول من تشرين الثاني/نوفمبر برنامجا موضع جدل يقضي بإعادة شراء ديون من السوق، وفق ما وافقت عليه هيئة الحكام في أيلول/سبتمبر وسط انقسام كبير حول هذه المسألة.</p>
      <p>وسيعيد البنك شراء سندات عامة وخاصة بقيمة عشرين مليار يورو في الشهر بهدف دعم اقتصاد متباطئ وتضخم يراوح مكانه.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1188743154717151232" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وستكون مكاتب البنك المركزي الأوروبي فارغة الجمعة وهو يوم عطلة. لكن من المتوقع أن يتجمع متظاهرون أمام مدخل البرج في الساعة 12,00 ت غ بدعوة من حركة "أتاك" للمطالبة باعتماد سياسة نقدية أكثر مراعاة للمجتمع والبيئة، على أن ينضم إليهم في الساعة الواحدة، متظاهرون من حراك "الجمعة من أجل المستقبل" ذي المطالب البيئية.</p>
      <p>وسبق أن أعلنت لاغارد في أيلول/سبتمبر أنها تعتزم تطوير المؤسسة مع التشديد أكثر على المساواة بين الرجل والمرأة، والتحرك من أجل البيئة والابتعاد عن اللغة التكنوقراطية المستخدمة حتى الآن في أسلوب تواصل البنك المركزي.</p>
