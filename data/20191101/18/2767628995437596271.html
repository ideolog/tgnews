      <h1>Primera actividad extravehicular de dos mujeres en la EEI</h1>
      <address><time datetime="2019-11-01T18:33:18+00:00">01 Nov 2019, 18:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WU7rJWRLjEg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El corresponsal especial en el Espacio para Euronews, Luca Parmitano, continúa con sus crónicas y las de sus compañeros a bordo de la Estación Espacial Internacional:</p>
      <p>"Mis dos increíbles colegas, Christina y Jessica, hicieron historia al realizar una actividad extravehicular, un EVA, de contingencia con un equipo de mujeres por primera vez. En pocos días, mis colegas y yo recibimos instrucciones sobre cómo realizar un EVA no planificado".</p>
      <p>Drew era el responsable principal, yo era el asistente. Jessica y Christina eran quienes salían, y luego yo era el operador número 1 del brazo robótico. Una nueva experiencia para mí también donde estaba moviendo a Christina con el brazo de una parte de la Estación Espacial a otra</p>
      <p>Un papel muy delicado para todos nosotros, por lo que estamos muy contentos y satisfechos de que todo haya ido bien, la Estación Espacial ha vuelto con una buena configuración, y estamos listos para seguir adelante con la misión más allá, la Expedición 61, la gran ciencia, tecnología y exploración que nos espera."</p>
      <ul>
        <li>
          <i>En colaboración con la Agencia Espacial Europea.</i>
        </li>
      </ul>
