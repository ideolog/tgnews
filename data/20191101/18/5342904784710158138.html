      <h1>مؤشر بورصة لندن يغلق على ارتفاع</h1>
      <address><time datetime="2019-11-01T18:07:27+00:00">01 Nov 2019, 18:07</time> by <a rel="author">"الاقتصادية" من الرياض</a></address>
      <p>أغلق مؤشر بورصة لندن الرئيس "فوتسي 100" اليوم على ارتفاع.<br/>وسجل المؤشر الذي يضم أكبر مئة شركة في سوق لندن للأوراق المالية ارتفاعاً بنسبة 0.75 في المائة، ما يعادل 54.04 نقطة، ليصل عند مستوى 7302.42 نقطة بحسب ما ذكرت "واس".</p>
    </article>
