      <h1>Diablo 4 announced, see the gory cinematic and gameplay trailers</h1>
      <address><time datetime="2019-11-01T18:39:39+00:00">01 Nov 2019, 18:39</time> by <a rel="author" href="https://www.pcgamer.com/author/james-davenport/" target="_blank">James Davenport</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9bRWIdOMfro" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.pcgamer.com/diablo-4-everything-we-know/">Diablo 4</a> was announced during today's <a href="https://www.pcgamer.com/blizzcon-2019-announcements/">BlizzCon opening ceremony</a>, debuting with a cinematic trailer depicting some treasure hunters venturing deep into a spooky demonic temple.</p>
      <p>Things go wrong as soon as the first door demands a blood sacrifice. The adventures are swiftly picked off until one remains, who ends up summoning the Mother of Misery, Lilith. She looks nasty. I dig it. </p>
      <p>Diablo 4 game director Luis Barriga followed up the trailer by confirming the series is returning to a much darker look, saying, "We are going back to the franchise's darker roots. It'll mean blood and gore. It'll mean occult symbols and rituals."</p>
      <p>Three classes are in the works, as the theme of the cinematic trailer suggests, and they're some classics: barbarian, sorceress, and druid. </p>
      <p>Development appears fairly far along, too, because not only did Blizzard reveal a gameplay trailer, but announced that a playable demo is on the BlizzCon show floor. </p>
      <p>We'll have impressions up as soon as possible. In the meantime, check out the gameplay trailer and some select screens that capture the darker tone of Diablo 4 below. </p>
