      <h1>農業アドベンチャー『Stranded Sails』PS4/Switch版が11月7日に国内リリースへ。賛否両論の島脱出ゲーム</h1>
      <address><time datetime="2019-11-01T18:53:34+00:00">01 Nov 2019, 18:53</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>架け橋ゲームズは11月1日、『Stranded Sails』をPS4/Nintendo Switch向けに11月7日にリリースすると発表した。すでに日本語化されたPC版と海外コンソール版が発売されており、この度国内コンソール版が配信されることになる。定価は2570円。Nintendo Switch版については、発売日までは15%オフの2184円で購入可能だ。</p>
      <figure>
        <iframe data-src="https://twitter.com/kakehashigames/status/1190102498943455237?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>『Stranded Sails』は、ドイツのスタジオLemonbomb Entertainmentが手がける、ファーミング・アドベンチャーゲームだ。プレイヤーは海難事故により重傷を負った船長の息子もしくは娘として、漂流先である呪われた群島にてサバイバル生活を始める。食料は限られており、採取に加えて小規模な農業を始めていく。一方で、探索をしていくことでお宝を獲得していく。船乗り仲間の助けを得ながら、7つの島をめぐり島に隠された秘密を解き明かしていく。最終的には新しい船をつくり、群島から脱出することが目標となる。</p>
      <p>クエストを請け負うことで、野営地の拡大や船員との仕事がよりやすくなる。ただし、本作の舞台は呪われた島。船員と共に行動をすることが重要であるようだ。父が残した望遠鏡を使うことで、冒険の道はさらに開かれ、ほかの島への探索が可能に。より多くの異なるツールに使うための素材が手に入る。また新たな島では見たことのない植物やその種、そして未知のお宝が見つかる。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191101-105415-002.jpg"/>
      </figure>
      <p>冒頭に述べたように、『Stranded Sails』はPC/海外コンソール向け（Xbox One版含む）に配信されているが、評価はというとSteamのレビューステータスが賛否両論。Nintendo Switch版の<a href="https://www.metacritic.com/game/switch/stranded-sails-explorers-of-the-cursed-islands">メタスコア</a>も59点となっている。オープンワールド・ファーミング・アドベンチャーと銘打たれていたり、サバイバルなエッセンスもあると宣伝されていたが、一本道要素強めであることが全体的に不評の原因なようだ。<a href="https://store.steampowered.com/app/943260/Stranded_Sails__Explorers_of_the_Cursed_Islands/?l=japanese">Steamレビュー</a>については日本語レビューが5件投じられているので、それらの意見を参考にしつつ購入を検討してみるといいかもしれない。</p>
