      <h1>Βιομετρικός έλεγχος επιβατών</h1>
      <address><time datetime="2019-11-01T17:21:19+00:00">01 Nov 2019, 17:21</time> by <a rel="author">Γιώργος Αϊβαλιώτης</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B2XAyXqXAno" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εικόνες βγαλμένες από το μέλλον. Ίσως όχι τόσο μακρινό όσο μοιάζει. Επιβάτες αεροσκαφών στο αεροδρόμιο της Λισσαβόνας λίγο πριν επιβιβαστούν αντί να περάσουν μέσα από τον κλασικό έλεγχο διαβατηρίων, κάθονται μπροστά από ένα ειδικό υπολογιστή, ο οποίος καταγράφει κι αναγνωρίζει τα βιομετρικά τους χαρακτηριστικά.</p>
      <p>«Είναι ένα κομμάτι των συνοριακών ελέγχων που γίνεται από υπολογιστή. Αν αυτός ο έλεγχος γίνει εκ των προτέρων, πριν φτάσει ο επιβάτης στα σύνορα, τον ελέγχουμε και ξέρουμε ότι επίκειται η άφιξη του. Ο έλεγχος είναι καλύτερος και πιο αποτελεσματικός», αναφέρει η Έρικα Σάντος επιθεωρήτρια της Υπηρεσίας Ελέγχου Συνόρων.</p>
      <p>Σύμφωνα με τους υπευθύνους του συγκεκριμένου συστήματος κατ’ αυτόν τον τρόπο θα μπορούσαν να επιταχυνθούν οι διαδικασίες σημαντικά και να αποφευχθεί η ταλαιπωρία των επιβατών.</p>
      <p>Παράλληλα εξασφαλίζεται μεγαλύτερη αποτελεσματικότητα στους διασυνοριακούς ελέγχους, που αποτυπώνεται σε υψηλότερα ποσοστά ασφαλείας.</p>
