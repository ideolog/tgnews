      <h1>Viagem pelas curvas e contra-curvas do Muro de Berlim</h1>
      <address><time datetime="2019-11-01T17:16:19+00:00">01 Nov 2019, 17:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cvdyCdJu8G4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Berlim, a cidade do Muro que a dividiu a população da capital alemã durante anos, pode ser conhecida de várias formas, mas para muitos é essencial percorrer de fio a pavio os trilhos deste marco histórico.</p>
      <p>A fotógrafa e guia turística Andrea Künstle lidera passeios de bicicleta pelas curvas e contra curvas do Muro. Com paragens em pontos-chave, acompanha turistas à medida que desvenda capítulos da história. Os estudantes são visita assídua, mas a guia turística lamenta que nem sempre estejam bem informados sobre a história.</p>
      <p>"Não fazem ideia do que deve ter sido viver com semelhante divisão. Infelizmente, os estudantes alemães também sabem menos em relação ao que se passou comparativamente aos visitantes estrangeiros. Os austríacos sabem muito, tal como os suíços. Os estudantes alemães sabem muito pouco," sublinha Andrea Künstle.</p>
      <p>Os professores justificam parte do desconhecimento e empenham-se em explicar o que realmente se passou.</p>
      <p>"De onde vimos, no sudoeste da Alemanha, não existiam muitos pontos de contacto com a Alemanha do leste e Berlim leste. Não tendo familiares lá, é natural que muitos estudantes pensem que a Alemanha estava unida. É preciso ensinar-lhes que não foi assim durante muito tempo", lembra Susanne Luhr, professora.</p>
      <p>Pedalar pelos trilhos do Muro de Berlim pode ser uma excelente forma de aprendizagem. A ocasião não podia se mais perfeita. Este outono assinalam-se 30 anos da queda do Muro de Berlim.</p>
      <p>"Para mim é impressionante perceber como as pessoas fugiram e o que foram capazes de fazer apenas para viver em liberdade", explica o estudante Jonas Moehrle.</p>
      <p>Mesmo que não conheçam todos os detalhes a fundo, para muitos estudantes a experiência já proporcionou, pelo menos, um vislumbre do que outras pessoas podem ter sentido e vivido há décadas atrás, Só por isso, dizem, já vale a pena.</p>
