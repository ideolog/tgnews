      <h1>فيديو.. القبض على سائق حافلة متهور في حائل</h1>
      <address><time datetime="2019-11-01T17:16:58+00:00">01 Nov 2019, 17:16</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - حائل</p>
      <p>قبضت شرطة منطقة حائل على سائق حافلة قاد بسرعة عالية وبشكل متهور باتجاه طريق العلا.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/y1zBYTigAXs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وصرح المتحدث الإعلامي لشرطة منطقة حائل، الرائد سامي بن فهيد الشمري، أنه وبالإشارة لما تم تداوله عن قيام سائق حافلة بقيادتها بسرعة عالية وتهور، باتجاه طريق حائل العلا مشكلًا خطرًا كبيرًا على مستخدمي الطريق، وذلك مساء يوم الاثنين 29/ 2/ 1441هـ، فقد تمكنت دوريات أمن الطرق من متابعته والسيطرة على الحافلة والقبض على سائقها.</p>
      <p>ولفت المتحدث إلى أن قائد الحافلة مواطن بالعقد الخامس من العمر، فيما لم يترتب على ذلك تعرض أحد من مستخدمي الطريق أو رجال الأمن لأي أذى، حيث جرى إيقافه واتخاذ الإجراءات النظامية بحقه.</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%e2%80%8f%d8%ad%d8%a7%d8%a6%d9%84%e2%80%8f/">‏حائل‏</a><a href="https://www.almowaten.net/tag/%d8%ad%d8%a7%d9%81%d9%84%d8%a9/">حافلة</a><a href="https://www.almowaten.net/tag/%d8%b4%d8%b1%d8%b7%d8%a9-%d8%ad%d8%a7%d8%a6%d9%84/">شرطة حائل</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/10/%d9%88%d9%81%d8%a7%d8%a9-%d9%88%d8%a5%d8%b5%d8%a7%d8%a8%d8%a9-7-%d8%a3%d8%b4%d8%ae%d8%a7%d8%b5-%d9%81%d9%8a-%d8%ad%d8%a7%d8%af%d8%ab-%d9%85%d8%b1%d9%88%d8%b9-%d8%a8%d8%a7%d9%84%d8%ac%d9%88%d9%81/"> وفاة وإصابة 7 أشخاص في حادث مروع بالجوف</a> <a href="https://www.almowaten.net/2019/10/%d9%81%d9%8a%d8%af%d9%8a%d9%88-%d8%a3%d9%87%d8%a7%d9%84%d9%8a-%d8%ad%d8%a7%d8%a6%d9%84-%d9%8a%d9%88%d8%ab%d9%82%d9%88%d9%86-%d8%aa%d8%b3%d8%a7%d9%82%d8%b7-%d8%ad%d8%a8%d8%a7%d8%aa-%d8%a7%d9%84%d8%a8/">فيديو.. أهالي حائل يوثقون تساقط حبات البرد بعد هطول الأمطار</a> <a href="https://www.almowaten.net/2019/10/4-%d8%b9%d9%82%d9%88%d8%a8%d8%a7%d8%aa-%d8%b9%d9%84%d9%89-%d9%85%d9%82%d8%a7%d9%88%d9%84-%d9%81%d9%8a-%d8%ad%d8%a7%d8%a6%d9%84-%d9%85%d8%b9-%d8%a7%d9%84%d8%aa%d8%b4%d9%87%d9%8a%d8%b1/">4 عقوبات على مقاول في حائل مع التشهير</a> <a href="https://www.almowaten.net/2019/10/%d8%aa%d8%a3%d8%ae%d8%b1-%d8%a7%d9%84%d9%85%d9%88%d8%a7%d8%b9%d9%8a%d8%af-%d9%8a%d8%af%d9%81%d8%b9-%d9%85%d9%88%d8%a7%d8%b7%d9%86%d8%a7%d8%aa-%d9%81%d9%8a-%d8%ad%d8%a7%d8%a6%d9%84-%d9%84%d9%84%d9%82/">تأخر المواعيد يدفع مواطنات في حائل للقيادة بدون رخصة فما قصتهن؟</a></p>
