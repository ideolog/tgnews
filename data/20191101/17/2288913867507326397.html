      <h1>Max Verstappen snelste tijdens eerste oefensessie GP van de USA</h1>
      <address>
        <time datetime="2019-11-01T17:47:00+00:00">01 Nov 2019, 17:47</time>
      </address>
      <p>Max Verstappen heeft tijdens de eerste oefensessie voor de GP van de USA de snelste tijd gereden. De Nederlander was iets meer dan een tiende sneller dan Sebastian Vettel in de Ferrari.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190303105876975616?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Weinig spektakel tijdens de eerste oefensessie op het Circuit of The Americas, al gingen heel wat rijders wel geregeld in de fout. Veel actie ook op de baan want er mocht met prototype-banden getest worden en dan krijgen de toeschouwers altijd meer waar voor hun geld.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190310239083671552?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tijdens de kwalificatie wordt het echter uitkijken of de rijders de veelbesproken 'track limits' respecteren. Van heel wat rijders werd tijdens de eerste oefensessie immers een rondetijd geschrapt omdat ze de 'track limits' niet respecteerden.</p>
      <p>Vooral bocht 19 lijkt daarbij een serieuze uitdaging te vormen voor de rijders. De stewards treden onverbiddelijk op en dat is nu al een waarschuwing voor de kwalificatie op zaterdag.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190319629031358464?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Uiteindelijk was het Max Verstappen die in zijn Red Bull F1-bolide de snelste tijd liet noteren de Nederlander werd daarbij kort gevolgd door Sebastian Vettel in de Ferrari en teamgenoot Alex Albon.</p>
      <figure>
        <iframe data-src="https://twitter.com/redbullracing/status/1190320852199510016?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
