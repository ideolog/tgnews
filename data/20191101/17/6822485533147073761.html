      <h1>سخنرانی سید حسن نصرالله آغاز شد</h1>
      <address>
        <time datetime="2019-11-01T17:04:00+00:00">01 Nov 2019, 17:04</time>
      </address>
      <p>سخنرانی دبیرکل حزب الله لبنان درباره اوضاع این کشور آغاز شد.</p>
      <p> به گزارش مهر به نقل از المنار، سخنرانی سید حسن نصرالله دبیرکل حزب الله لبنان آغاز شد.</p>
      <p>وی قرار است در این سخنرانی به ابعاد مختلف استعفای سعد الحریری از نخست وزیری بپردازد.</p>
    </article>
