      <h1>Аэропорт без очередей</h1>
      <address><time datetime="2019-11-01T17:21:32+00:00">01 Nov 2019, 17:21</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GKmkN6B0hOA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Аэропорт без длинных очередей: возможно ли такое? Ответить на этот вопрос призван новый проект, проходящий испытание в Лиссабоне в партнёрстве с Евройпеским пограничным агентством (Frontex) и Португальской пограничной службой.</p>
      <p>С 1 ноября, покидая аэропорт Лиссабона, путешественники смогут в считаные минуты пройти пограничный контроль благодаря сканированию отпечатков пальцев и автоматам по распознаванию лиц. "Биометрия в движении" - так называются эти технологии, которые в будущем планируется применить во всех воздушных гаванях ЕС.</p>
      <p>"<i>Часть пограничного контроля осуществляется с помощью компьютера. И если этот контроль провести ещё до того, как пассажир достигнет границы, то мы сможем заранее проверить его и узнать, когда он прибывает. Такой контроль намного более эффективный</i>", - говорит Эрика Сантуш, инспектор пограничной службы.</p>
      <p>Идентификация производится на максимально раннем этапе: при регистрации: пассажир сканирует посадочный талон, паспорт и своё лицо с помощью видеокамеры (на это уходит не больше минуты), а потом можно будет передвигаться по аэропорту, не представляя документов. На остальных этапах путешествия будет достаточно просто посмотреть в камеру, а у пограничников будет больше времени, чтоб сосредоточиться на проверке особых случаев. В итоге всё это должно повысить безопасность на границах.</p>
