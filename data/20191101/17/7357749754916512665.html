      <h1>Biométrie dans les aéroports : la technologie testée à Lisbonne</h1>
      <address><time datetime="2019-11-01T17:15:03+00:00">01 Nov 2019, 17:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xifbi7v72jM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’aéroport de Lisbonne teste actuellement un système innovant destiné à accélérer les contrôles aux frontières. Ici, plus la peine de passer uniquement par un douanier physique, le contrôle d'identité est vérifié par reconnaissance faciale et empreintes digitales. L'usage de la biométrie dans les aéroports, une façon de réduire les longues files d'attente souvent pénibles pour les passagers, tout en améliorant la qualité des contrôles.</p>
      <p>Né d'un partenariat entre l'agence européenne Frontex, Aéroports du Portugal et le Service des étrangers et des frontières, ce dispositif s'adresse uniquement aux citoyens européens voyageant hors de l'espace Schengen. Baptisée, "Biometrics on the Move", la biométrique en mouvement, cette technologie est présentée comme l'avenir des contrôles aux frontières de l'Union européenne.</p>
