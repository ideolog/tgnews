      <h1>Βόλτα με το ποδήλατο στο Τείχος του Βερολίνου</h1>
      <address><time datetime="2019-11-01T17:53:55+00:00">01 Nov 2019, 17:53</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5d3xzKcOKyA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Υπάρχουν πολλοί τρόποι για να εξερευνήσει κάποιος το Βερολίνο, μια πόλη χωρισμένη στα δύο. Ένας από αυτούς είναι οι βόλτες με το ποδήλατο κατά μήκος του γνωστού Τείχους. Η βόλτα με τη φωτογράφο Άντρεα Κένστελ οδηγεί σε κάποιες από τις πιο σημαντικές στιγμές στην ιστορία του τείχους που κάποτε χώριζε τη γερμανική πρωτεύουσα στα δύο. Μαζί της έχει και μια ομάδα μαθητών της πέμπτης δημοτικού από τη Νότια Γερμανία. Είναι σαν ένας περίπατος στην ιστορία της Γερμανίας, τι γνωρίζουν οι έφηβοι για το Τείχος;</p>
      <p>«Για την ακρίβεια τίποτα. Δεν έχουν αίσθηση του πως ήταν η ζωή με έναν τέτοιο διχασμό. Και δυστυχώς είναι γεγονός ότι οι Γερμανοί μαθητές γνωρίζουν λιγότερα από ότι οι τουρίστες. Οι Αυστριακοί γνωρίζουν περισσότερα, το ίδιο και οι Ελβετοί, αλλά οι Γερμανοί γνωρίζουν πολύ λιγότερα» δήλωσε η Άντρεα Κένστελ, φωτογράφος και ξεναγός.</p>
      <p>«Από εκεί που ερχόμαστε, από τη νοτιοδυτική Γερμανία δεν υπάρχουν πολλά σημεία επικοινωνίας με την ανατολική Γερμανία και το ανατολικό Βερολίνο και αν δεν έχεις εκεί συγγενείς είναι φυσικό για τους μαθητές να πιστεύουν ότι η Γερμανία ήταν ενιαία. Πρέπει να τους διδάξεις ότι η κατάσταση ήταν διαφορετική για πολλά χρόνια» δήλωσε η δασκάλα Σουζάνε Λουρ.</p>
      <p>Οι βόλτες με το ποδήλατο στο Τείχος του Βερολίνου πρέπει να βοηθήσουν. Δεν θα μπορούσε να γίνει κάτι πιο τοπικό. Συμπληρώνονται 30 χρόνια από την πτώση του Τείχους του Βερολίνου και στο τέλος κάτι θα μείνει στους μικρούς μαθητές.</p>
      <p>«Για εμένα ήταν πολύ εντυπωσιακό να ακούω για το πως οι άνθρωποι δραπέτευαν και τα όσα έκαναν για να ζήσουν ελεύθερα» ανέφερε ένας από τους μικρούς μαθητές.</p>
