      <h1>Στη Σαγκάη ο Κυριάκος Μητσοτάκης</h1>
      <address><time datetime="2019-11-01T17:32:08+00:00">01 Nov 2019, 17:32</time> by <a rel="author">Νικολέτα Δρούγκα</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YigGRfnvNG4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στην προσέλκυση επενδύσεων και εμπορικών συμφωνιών προσβλέπει η Ελλάδα με τη συμμετοχή της στη <a href="https://www.ciie.org/zbh/en/">Διεθνή Έκθεση Εισαγωγών της Κίνας</a> που φιλοξενείται στη Σαγκάη από τις 5 ως τις 10 Νοεμβρίου.</p>
      <p>Το παρών μάλιστα θα δώσει ο Κυριάκος Μητσοτάκης, συνοδευόμενος από δεκάδες Έλληνες επιχειρηματίες.</p>
      <p>Ο πρωθυπουργός θα παρουσιάσει τις ευκαιρίες που προσφέρει η ελληνική οικονομία, με ιδιαίτερη έμφαση στην ενέργεια, τις εμπορικές μεταφορές και τα logistics, τον τουρισμό και την αγορά ακινήτων.</p>
      <p>«Το ενθαρρύνουμε, ελπίζουμε ότι θα εξελιχθεί καλά και ότι εκεί θα οριστικοποιηθούν εμπορικές συμφωνίες, προς το αμοιβαίο συμφέρον των επιχειρήσεων και των παραγωγών που θα συμμετέχουν στην έκθεση». Μάκης Βορίδης υπουργός Αγροτικής Ανάπτυξης και Τροφίμων.</p>
      <p>«Η Πρωτοχρονιά σας είναι σε διαφορετικό χρόνο, το πρόγραμμα των διακοπών σας είναι διαφορετικό όπως και ο τρόπος που ταξιδεύετε σε σχέση με Ευρωπαίους ή άλλους ταξιδιώτες. Άρα είναι καλό ώστε να ισορροπήσουμε αρμονικά τον τουρισμό σε όλη τη διάρκεια του χρόνου, κι αυτός είναι ο στόχος μας». Χάρης Θεοχάρης υπουργός Τουρισμού.</p>
      <p>Η Ελλάδα είναι μία από τις 15 τιμώμενες χώρες της έκθεσης. Ο Κυριάκος Μητσοτάκης θα συναντηθεί με τον Πρόεδρο της Λαϊκής Δημοκρατίας της Κίνας, Σι Τζινπίνγκ, ο οποίος με τη σειρά του αναμένεται να επισκεφθεί την Ελλάδα το προσεχές διάστημα.</p>
