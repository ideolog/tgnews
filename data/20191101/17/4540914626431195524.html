      <h1>22 Vereinbarungen: „Neues Indien“ mit deutscher Hilfe</h1>
      <address><time datetime="2019-11-01T17:10:24+00:00">01 Nov 2019, 17:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2PE1ZlqO5-0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Indien und Deutschland haben sich bei ihren gemeinsamen Regierungskonsultationen in Neu-Delhi auf eine engere Zusammenarbeit verständigt. 22 Vereinbarungen wurden unterzeichnet. Neben mehreren deutschen Regierungsmitgliedern waren auch Wirtschaftsvertreter mit nach Indien gereist.</p>
      <p>Die deutsche Bundeskanzlerin Angela Merkel sagte: „Die Bereiche, in denen wir zusammenarbeiten wollen: Das ist künstliche Intelligenz und digitale Transformation. Indien hat hier ein großes Potenzial.“</p>
      <p>Auch in den Bereichen Wissenschaft, Wasser- und Landwirtschaft, Abfallentsorgung und Gesundheitswesen bestehen Kooperationen zwischen den beiden Ländern.</p>
      <p>
        <b>Auf den Spuren Mahatma Gandhis</b>
      </p>
      <p>Narendra Modi, Indiens Premierminister, betonte: „Im Jahr 2022 wird Indien das 75. Jahr seiner Unabhängigkeit feiern. Wir haben uns zum Ziel gesetzt, bis dahin ein neues Indien aufzubauen. Bei der Durchführung dieser vielschichtigen Aufgabe wird das Fachwissen eines technologischen und wirtschaftlichen Schwergewichts wie Deutschland für die Prioritäten und Bedürfnisse Indiens sehr nützlich sein.“</p>
      <p>Im Rahmen des Treffens in Neu-Delhi besuchten Merkel und Modi auch die Einäscherungsstätte Mahatma Gandhis.</p>
