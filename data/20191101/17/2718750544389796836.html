      <p>Well, <i>maybe</i> it can salvage your romance. We really don’t know what your whole deal is right now. But, if you’re trying to figure out what you and your significant other should <a href="https://www.vulture.com/article/new-on-netflix-movies-shows-originals.html">stream this week</a>, this video — which features Vulture staffers and the wonderful comedians and cinephiles Sam Taggart, Monique Moses, Mary Houlihan, and Carmen Christopher — can absolutely help. Other services it provides include:</p>
      <p>➽ Helping you reconnect with your dad<br/>➽ Reinforcing the cultural significance of a movie you may well still not understand<br/>➽ Offering an opportunity to explain to your kids who Tia Carrere is</p>
      <p>That’s a lot of utility packed into one four-minute video. Enjoy! You’re welcome! </p>
