      <h1>Angela Merkel en Inde pour resserrer les liens</h1>
      <address><time datetime="2019-11-01T18:37:38+00:00">01 Nov 2019, 18:37</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KiVcWD9vv6E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Angela Merkel et Narendra Modi, tout sourire... Symbole d'une coopération au beau fixe entre l'Allemagne et l'Inde.</p>
      <h3>Signature d'une vingtaine d'accords</h3>
      <p>Les deux pays ont signé ce vendredi une vingtaines d'accords. La chancelière a fait le déplacement à New Delhi avec plusieurs membres de son gouvernement ainsi que des chefs d'entreprise. Objectif : renforcer les relations économiques et commerciales et intensifier les échanges technologiques.</p>
      <p><i>"Les domaines dans lesquels nous souhaitons travailler ensemble sont l'intelligence artificielle et la transformation numérique. Il y a ici en Inde énormément de potentiel",</i> a déclaré la chancelière Merkel.</p>
      <p>Cette coopération renforcée concerne d'autres domaines : science, gestion de l'eau, agriculture, traitement des déchets, système de santé.</p>
      <h3>Narendra Modi veut "construire une nouvelle Inde"</h3>
      <p>Le Premier ministre indien Narendra Modi veut profiter de l'expertise allemande pour faire avancer son pays :</p>
      <p>
        <i>"En 2022, l'Inde fêtera le 75ème anniversaire de son indépendance. Nous nous sommes fixé l'objectif de construire une nouvelle Inde d'ici là. Pour mener à bien cette tâche multidimensionnelle, l'expertise d'une puissance technologique et économique comme l'Allemagne sera très utile pour les priorités et les besoins de l'Inde."</i>
      </p>
      <p>Angela Merkel a également profité de sa visite à New Delhi pour se rendre mémorial dédié au Mahatma Gandhi.</p>
