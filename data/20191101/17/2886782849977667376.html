      <h1>Nyíltan bírálta Németországot klímaügyben az új EKB-elnök</h1>
      <address><time datetime="2019-11-01T17:11:33+00:00">01 Nov 2019, 17:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OhujGm2EKE8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>November elsejével megkezdi elnökségét Christine Lagarde, az Európai Központi Bank legelső női vezetője. Az EKB frankfurti főhadiszállása előtt tüntetők gyülekeztek pénteken: klímaaktivisták és a globalizáció bírálói.</p>
      <p>"A Fridays for Future-rel szolidaritást vállalva jöttünk ide és mi is olyan kötvény-politikát követelünk, amely átláthatóbb és a klímavédelem irányába tart" - mondta az egyik tiltakozó.</p>
      <p>Az Európai Parlament előtt tartott meghallgatásán Christine Lagarde terveiről, prioritásairól a következőket mondta:</p>
      <p>"A klímaváltozás az egyik leginkább nyomasztó globális kihívás, amellyel társadalmunk szembenézni kénytelen. Személyes véleményem szerint minden intézménynek muszáj rendelkeznie a környezet védelmét garantáló tervvel" - fogalmazott.</p>
      <p>Ám az a gond, ahogyan egy rádióinterjúban mondta, hogy ezt pont azoktól az eurozóna-tagoktól várják, amelyek nem engedhetik meg maguknak.</p>
      <p>"Azok az országok, amelyek viszont rendelkeznek az ehhez szükséges büdzsével, nem tettek sokat. Egyértelműen azokra az államokra gondolok most, amelyek jelenleg is állandó költségvetési többlettel bírnak, például Hollandia, Németország és még számos egyéb ország" - mondta.</p>
      <p>EKB-döntéshozók nem szoktak ennyire néven nevezni országokat nyilatkozataikban. A berlini kormányt érzékenyen is érintette a kritika.</p>
      <p>Olaf Scholz pénzügyminiszter így reagált: "Ha megnézik a német kormány beruházásait a következő évtizedre, a klímacsomaggal együtt, akkor 550 milliárd eurót látnak, ami nem kevés pénz."</p>
      <p>A politikus hozzátette, még egyetlen kormány sem invesztált be ennyit ilyen célra Németországban.</p>
