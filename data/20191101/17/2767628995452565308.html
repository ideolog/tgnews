      <h1>El coste de las protestas en Chile</h1>
      <address><time datetime="2019-11-01T17:24:19+00:00">01 Nov 2019, 17:24</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_sJvlM4LfzQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El estallido social que sacude Chile está teniendo un alto coste en su economía. Todo indica que las últimas previsiones de crecimiento para este año, del <a href="https://www.aa.com.tr/es/econom%C3%ADa/fmi-rebaja-la-proyecci%C3%B3n-de-crecimiento-de-chile-a-2-5-en-2019/1615199">2,5 por ciento según el FMI</a>, caerán lastradas por las pérdidas de sectores como el comercio. En el centro de la capital, la paralización es casi total.</p>
      <p>"Las ventas han bajado mucho. La gente anda con miedo, baja rapidito. Con las protestas quieren llegar temprano y guardar temprano, porque en la tarde ya empieza aquí el <i>embarrao</i> (los disturbios)", explica un vendedor ambulante.</p>
      <p>"Han quemado varios de los negocios que nos mandan pedidos a nosotros y ya últimamente no están cayendo pedidos, y si no caen pedidos, pues no hacemos dinero", dice un repartidor de comida.</p>
      <p>Unos de los negocios más afectados por los disturbios son los supermercados. Según la patronal del sector, las pérdidas superan los 1.160 millones de euros. El metro de Santiago, con más de 340 millones de euros, ha sido otro de los grandes damnificados por la ola de violencia en la que han muerto 20 personas.</p>
