      <p>El abogado César Gutiérrez Priego afirma que le parece ilógico que los altos mandos del Ejército no supieran sobre una operación especial del Grupo de Análisis de Información del Narcotráfico (GAIN) y dijo que dentro del ejército hay un dicho: “no se mueve la hoja de una unidad sin que sepa el secretario de la Defensa”.</p>
