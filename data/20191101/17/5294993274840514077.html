      <h1>Justiça belga vai julgar genocida do Ruanda</h1>
      <address><time datetime="2019-11-01T17:16:13+00:00">01 Nov 2019, 17:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gFBK7GC7mso" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Após 25 anos de dúvida, dor, paciência, Martine Beckers vai assistir ao julgamento, na Bélgica, da pessoa responsável pelo assassinato da irmã, do cunhado e da sobrinha, durante o genocídio no Ruanda. O julgamento é um passo importante para o conhecimento da verdade, mas não é um fim em si mesmo.</p>
      <p>"Eu espero, mas sem grande esperança, que a pessoa que teve o principal papel neste assassinato reconheça a sua culpa. Quero poder perceber. Espero, simplesmente justiça, afirma.</p>
      <p>A vida de Martine mudou num domingo de Abril de 1994. Recebeu uma chamada de manhã a informá-la que a sua família, que vivia há 17 anos no Ruanda, estava morta. Claire, a irmã, tinha um negócio de gelados em Kigali. Isaías, o marido de Claire, era engenheiro civil e tinha decidido trabalhar com a esposa por medo. Finalmente Katia, com 18 anos, era uma jovem desportista. Os familiares de Martine não tiveram tempo para fugir.</p>
      <p>Ela conta: "As milícias, chamadas Interahamwe, chegaram e assassinaram-nos. A minha irmã foi a primeira, com uma bala na cabeça.</p>
      <p>Este é apenas o julgamento da pessoa que denunciou a família. Mas para Martine, a pessoa acusada não é a única responsável pela morte dos seus familiares. Ela também culpa os capacetes azuis da ONU, instalados a 500 metros da casa e ainda as autoridades belgas pela incapacidade de os proteger.</p>
      <p>"A minha irmã tinha muito medo. Esperava que os soldados que estavam acantonados próximo da casa dela - os soldados belgas da MINUA, a força das Nações Unidas - viessem salvá-la; que a embaixada ou o consulado pudessem intervir para a proteger, mas eles não fizeram nada".</p>
      <p>Segundo as Nações Unidas, entre abril e julho de 1994, 800 mil pessoas foram mortas no Ruanda, principalmente da etnia Tutsi.</p>
