      <h1>L'europhobe Nigel Farage appelle à une alliance des pro-Brexit</h1>
      <address><time datetime="2019-11-01T17:18:22+00:00">01 Nov 2019, 17:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W9erE9dknZQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'europhobe Nigel Farage a mis vendredi le Premier ministre britannique Boris Johnson au défi d'abandonner son accord de Brexit négocié avec Bruxelles, pour former une alliance avec lui pour les législatives de décembre, fort du soutien choc de Donald Trump à une union du camp du <i>"leave"</i>.</p>
      <h3>Le coup d'éclat de Farage</h3>
      <p>Boris Johnson, qui compte sur le scrutin anticipé du 12 décembre pour retrouver une majorité, s'est lancé dans la campagne comme celui qui mettra enfin en œuvre la sortie de l'Union européenne, dans l'impasse trois ans et demi après le référendum de 2016.</p>
      <p>Figure du camp du <i>"leave"</i> en 2016, Nigel Farage a répliqué avec un coup d'éclat, en invitant jeudi Donald Trump dans son émission quotidienne sur la radio LBC. Le président américain ne s'est pas fait prier pour critiquer l'accord de Brexit de Boris Johnson, et a appelé à une alliance Johnson/Farage pour les élections.</p>
      <p>Galvanisé, M. Farage a annoncé vendredi que son Parti du Brexit présenterait des candidats <i>"dans chaque circonscription d'Angleterre, d'Ecosse et le Pays de Galles"</i> à moins que Boris Johnson ne se rapproche de sa ligne dure.</p>
      <p>Lançant sa campagne devant la presse, il a demandé au Premier ministre de revenir sur l'accord péniblement négocié à Bruxelles en octobre, qui n'est <i>"pas un Brexit"</i>, en échange d'un <i>"pacte de non-agression"</i>. Il ne présenterait alors que 150 candidats dans des circonscriptions tenues par le Labour, sièges que les conservateurs n'ont jamais réussi à décrocher.</p>
      <h3>Une tentative vouée à l'échec ?</h3>
      <p><i>"Des élections législatives constituent une chance de repartir à zéro"</i>, a-t-il martelé. <i>"Le plus important, c'est qu'une alliance du leave qui gagne une large majorité au Parlement et met en œuvre un Brexit franc"</i>.</p>
      <p>Cette tentative semble vouée à l'échec, Boris Johnson ayant toujours refusé d'envisager une telle alliance, position encore réaffirmée vendredi matin par plusieurs responsables du parti conservateur.</p>
      <p>Mais elle permet au Parti du Brexit de Nigel Farage d'attaquer sur son terrain le chef du gouvernement, qui s'est posé en champion du Brexit depuis son arrivée au pouvoir fin juillet mais n'a pas réussi à sortir son pays de l'UE le 31 octobre comme il l'avait promis.</p>
      <p>Repoussée trois fois, la sortie de l'UE est désormais prévue le 31 janvier.</p>
      <p>Une alliance de Boris Johnson et Nigel Farage serait <i>"impossible à arrêter"</i>, a estimé jeudi soir Donald Trump lors d'une longue conversation avec Nigel Farage, dans l'émission radio de l'apôtre du Brexit de 55 ans, connu pour sa gouaille.</p>
      <p><i>"J'aimerais vous voir vous mettre avec Boris, parce que vous feriez un bon score, parce que vous vous en êtes très bien tirés lors des dernières élections et il vous respecte beaucoup"</i>, a déclaré le président américain, qui est attendu à Londres la semaine précédant les élections pour un sommet de l'Otan.</p>
      <h3>"Page blanche"</h3>
      <p>Après avoir maintes fois promis à Londres un traité commercial <i>"magnifique"</i> après le Brexit, Donald Trump a jugé une telle possibilité compromise par l'accord de Brexit négocié par Boris Johnson, portant un coup dur au Premier ministre.</p>
      <p>Downing street a répliqué que l'accord permettrait au Royaume-Uni de conclure des <i>"accords commerciaux partout dans le monde, qui profiteront à l'ensemble du Royaume-Uni"</i>.</p>
      <p><i>"Sans vouloir blesser Boris Johnson"</i>, Donald Trump <i>"a dit la vérité à propos de ce traité choquant, horrible avec l'UE"</i>, a insisté Nigel Farage vendredi matin sur LBC. <i>"On peut douter même que d'ici à 2023, nous soyons même en position d'avoir un accord commercial avec les Etats-Unis"</i>, a-t-il poursuivi.</p>
      <p>Et <i>"cela s'applique à l'Amérique, cela s'applique aussi au Japon, à l'Inde, à l'Australie"</i> a-t-il ajouté. <i>"Bon dieu, Boris, abandonne l'accord et recommençons d'une page blanche"</i>, a-t-il lancé.</p>
