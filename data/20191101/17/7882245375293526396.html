      <h1>Без бетона и химии: под Парижем открылось экокладбище</h1>
      <address><time datetime="2019-11-01T17:56:25+00:00">01 Nov 2019, 17:56</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0AKWZIcxoFY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Остаться экологистом даже после смерти. Под Парижем открылось "зеленое" кладбище.</p>
      <p>Власти города Иври-сюр-Сен выделили более 1500 кв м земли под могилы с низким содержанием углерода, без использования материалов, содержащих химические вещества. Вместо бетонных надгробий имя усопшего будут писать на деревянной табличке.</p>
      <p>Чтобы захоронить родственника на экокладбище семье нужно будет следовать строгим правилам.</p>
      <blockquote>Родственник умершего подписывает договор, по которому обязуется выбрать для его захоронения гроб либо из картона, либо из сертифицированного дерева (необработанного и выращенного на территории Франции), избегать установки бетонных плит и бальзамирования с использованием химических веществ<cite>Пенелопа Комитес <br/>заместитель мэра Парижа</cite></blockquote>
      <p>Все, что будет использоваться при захоронении, должно быть биоразлагаемым. В том числе и одежда умершего.</p>
      <p>Получить место на экокладбище стоит на 20% дешевле обычных тарифов.</p>
      <p>Подобное кладбище второе во Франции - первое находится в городе Ньор на западе страны. К 2021 году власти обещают открыть еще три в окрестностях Парижа: в Тье, Пантене и Баньё.</p>
