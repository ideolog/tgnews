      <h1>Ibovespa fecha em alta; dólar a R$ 3,99</h1>
      <address>
        <time datetime="2019-11-01T17:42:05+00:00">01 Nov 2019, 17:42</time>
      </address>
      <p>O Ibovespa encerrou o pregão desta sexta-feira em alta de 0,91%, aos 108.195,63 pontos.</p>
      <p>O principal índice da Bolsa brasileira terminou a semana com ganhos de 0,77%.</p>
      <p>O dólar fechou o dia em baixa de 0,35%, cotado a R$ 3,995 na venda.</p>
