      <h1>Аль Пачино в роли убийцы нацистов в тизере сериала «Охотники» от Amazon</h1>
      <address><time datetime="2019-11-01T17:42:32+00:00">01 Nov 2019, 17:42</time> by <a rel="author">Сэм Спейд</a></address>
      <p>Исполнительным продюсером выступил Джордан Пил — автор хорроров «Прочь» и «Мы».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uuuKnO31Aiw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет сериала расскажет о группе тайных борцов с преступностью, которые в 1977 году начинают охотиться за сотнями высокопоставленных нацистов, скрывшихся в США и планирующих создать в ней Четвёртый Рейх.</p>
      <p>Главные роли вместе с Аль Пачино исполнили Логан Лерман («Хорошо быть тихоней», «Ярость»), Джеррика Хинтон («Анатомия страсти») и Джош Рэднор («Как я встретил вашу маму»).</p>
      <p>Пилотный эпизод сериала поставил Альфонсо Гомес-Рехон, известный по «Американской истории ужасов» и фильму «Я, Эрл и умирающая девушка». Режиссёрами также выступили Нельсон Маккормик («Хорошая жена») и Дэнни Гордон («Джек Райан»).</p>
      <p>«Охотники» должны выйти в 2020 году на стриминговом сервисе Prime Video.</p>
