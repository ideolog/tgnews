      <h1>الجدل حول ماراثون الدوحة يغير مكان إقامة ماراثون أولمبياد 2020</h1>
      <address><time datetime="2019-11-01T17:53:31+00:00">01 Nov 2019, 17:53</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JLXxS0_AIMk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت اللجنة الأولمبية الدولية إن ما حدث في سباقات الماراثون بالدوحة خلال بطولة العالم لألعاب القوى كان سببا في استبدال مدينة طوكيو إلى سابورو.</p>
      <p>وقررت اللجنة الأولمبية الدولية، عدم تكرار تجربة ما حدث في الدوحة، حيث تلقى العديد من العدائين اسعافات طبية بسبب درجة الحرارة والرطوبة المرتفعتين</p>
      <p>قالت يوريكو كويكي خلال لقاء مع مسؤولين اولمبيين ومنظمين "لا يمكننا الاتفاق مع اللجنة الاولمبية الدولية، لكننا لن نعترض على قرارها وهي تتمتع بسلطة اتخاذ القرار النهائي".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1177726273935888384" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وتابعت "بعبارة أخرى، تم اتخاذ هذا القرار من دون اتفاق".</p>
      <p>وكانت اللجنة الاولمبية الدولية، قد دافعت الأسبوع الماضي عن خططها بنقل سباقي الماراثون والمشي إلى سابورو في جزيرة هوكايدو الشمالية بسبب الحر، معتبرة أن قرارها نهائي برغم معارضة المنظمين المحليين.</p>
      <p>وقال جون كوتس، مسؤول لجنة التنسيق في اللجنة الاولمبية الدولية أن القرار اتخذ بعد بطولة العالم لألعاب القوى الأخيرة في الدوحة، مضيفا ان لجنته تأخذ بعين الاعتبار "صحة ورفاهية الرياضيين".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1177525787081224193" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال كوتس انه تم طرح خيارات أخرى مثل انطلاق سباق الماراثون الساعة الثالثة بعد منتصف الليل، لكنها لم تكن عملية لمشكلات المواصلات وصعوبة التصوير في الليل.</p>
      <p>وتحدث عن "الخيبة الكبيرة" للسكان في طوكيو، لكنه اشار الى ان القرار نهائي حتى في حال اصرار مسؤولي العاصمة على استضافة هذه الاحداث "لا يتعلق الامر بما إذا كانت حكومة طوكيو تصر، لقد اتخذ القرار".</p>
      <p>وذكر ان اللجنة الدولية ستقترح اقامة حفل تسليم الميداليات في طوكيو بالإضافة الى استعراض في شوارع المدينة يضم رياضيين. وستكون هناك مناقشات حول الخسائر الاقتصادية نتيجة هذا القرار.</p>
      <p>وعبر عداؤون كثيرون عن معاناتهم في المسابقات الاختبارية للأولمبياد في طوكيو الصيف الماضي في ظروف حارة ورطوبة عالية: مزيج غير مستحب لرياضيين يقومون بجهد بدني كبير.</p>
      <p>ولم يتقبل المنظمون هذا القرار. فإلى جانب كونه مسابقة أولمبية تاريخية، يُعدّ الماراثون الذي يقام خارج الملعب الاولمبي فرصة للعاصمة اليابانية كي تكشف عن نفسها أمام العالم بأكمله.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189799162163933185" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأضاف كوتس بعد الاجتماع "أعتقد الآن اننا حصلنا على قبول واضح لهذا الاقتراح.. ستكون هذه الألعاب استثنائية وتشكل نجاحا كبيرا".</p>
      <p>وأوضح أن اللجنة الدولية التزمت مع حكومة مدينة طوكيو ومنظمي الألعاب عدم نقل أي حدث آخر خارج العاصمة.</p>
      <p>ووعد أيضا بأن طوكيو لن تغطي تكاليف نقل سباقات الماراثون والمشي وتعهد دراسة النفقات التي تكبدتها بالفعل طوكيو للتحضير لهذه الأحداث.</p>
      <p>وتكبدت طوكيو نفقات كبيرة لتقليل آثار الحرارة الشديدة والرطوبة خلال فصل الصيف، خصوصا لتغطية مسار الماراثون بمواد خاصة. وقد تم بيع جزء من التذاكر للجماهير.</p>
      <p>وتقدر سلطات طوكيو تكلفة نقل السباقات بنحو 270 مليون يورو.</p>
      <p>وقد أوضحت عمدة المدينة ان رئيس اللجنة الأولمبية الدولية الالماني توماس باخ اقترح تنظيم "ماراثون الإحتفال" بعد الألعاب على المسار المقرر في العاصمة.</p>
      <p>ولا يزال سباق الماراثون في الألعاب مقررا في 6 ايلول/سبتمبر 2020 في طوكيو بحسب المنظمين.</p>
      <p>وذهب ما يقرب من 93 ألف شخص بين حزيران/يونيو وايلول/سبتمبر 2018 إلى الطوارئ في اليابان بسبب الحر المرتفع وقد توفي 159 شخصا منهم.</p>
