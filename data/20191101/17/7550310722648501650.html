      <h1>Силовики разогнали участников народного схода против строительства водовода в дагестанском селе</h1>
      <address>
        <time datetime="2019-11-01T17:31:00+00:00">01 Nov 2019, 17:31</time>
      </address>
      <p>В дагестанском селе Меусиша сотрудники полиции и ОМОНа отогнали местных жителей от места строительства водовода, против которого они выступают. Об этом <a href="https://riaderbent.ru/v-dahadaevskom-rajone-proizoshla-stychka-silovikov-s-mestnymi-zhitelyami.html">сообщает</a> «РИА Дерберт».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SCfN3Fl1a3o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Всего на месте планируемого строительства собрались около 300 человек. Вскоре туда приехали несколько «Уралов» с силовиками, которые начали разгонять собравшихся, используя резиновые дубинки.</p>
      <p>Издание отмечает, что сельчане около месяца конфликтуют с администрацией района из-за проекта строительства водовода до райцентра села Уркарах за счет водного источника Меусиша. Местные жители <a href="https://chernovik.net/content/lenta-novostey/policiya-nachala-razgon-zhiteley-sela-meusisha-dahadaevskogo-rayona?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">предлагают</a> властям проводить водоотвод из других источников из-за того, что строительство ограничит им доступ к 150 га леса, пастбищам и сенокосным полям. В ответ чиновники утверждают, что водопровод никому не помешает, так как будет пролегать на глубине 1,5 метра.</p>
      <p>«Черновик» <a href="http://chernovik.net/content/lenta-novostey/policiya-nachala-razgon-zhiteley-sela-meusisha-dahadaevskogo-rayona?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">пишет</a>, что 29 октября между протестующими и полицией произошли столкновения, после чего нескольким женщинам понадобилась помощь медиков. На следующий день в село прибыл ОМОН.</p>
