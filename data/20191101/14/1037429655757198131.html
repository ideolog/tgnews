      <h1>Tribunal Marítimo pode arrestar navio Bouboulina</h1>
      <address>
        <time datetime="2019-11-01T14:21:23+00:00">01 Nov 2019, 14:21</time>
      </address>
      <p>No sistema jurídico do setor, basta o Tribunal Marítimo no Rio decretar o arresto do navio, que a decisão será cumprida em qualquer porto ou país em que o navio estiver.</p>
      <p>Segundo a PF, o petroleiro está na costa da África do Sul.</p>
