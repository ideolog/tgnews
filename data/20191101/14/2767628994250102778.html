      <h1>Se acabaron los malos humos en Austria</h1>
      <address><time datetime="2019-11-01T14:30:56+00:00">01 Nov 2019, 14:30</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8vdDyIdM_sg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un alivio para unos, una tortura para otros... Desde este 1 de noviembre, Austria estrena <a href="https://www.dw.com/es/austria-800000-firmas-para-prohibir-tabaco-en-restaurantes/a-45808313">bares y restaurantes sin humos</a>. Si los clientes se saltan la prohibición, el propietario se arriesga a pagar una multa de hasta 10.000 euros.</p>
      <p>Hasta ahora, los locales pequeños decidían se podía fumar o no. Los de mayor tamaño tenían zona de fumadores y de no fumadores.</p>
      <p><i>"He aprendido a salir a fumar fuera mi cigarrillo. Si estás un grupo, molestas a tus compañeros"</i>, dice un cliente.</p>
      <p><i>"Sí, entiendo que quieran prohibirlo. Los fumadores también producen humo que afecta a los no fumadores. Pero la situación que teníamos hasta ahora, era la mejor"</i>, señala otro.</p>
      <p>Los dueños de bares y restaurantes temen que la prohibición de fumar se traduzca en pérdidas.</p>
