      <h1>Cuatro muertos por tiroteo en una fiesta de Halloween en California</h1>
      <h2>Varias personas resultaron heridas</h2>
      <address><time datetime="2019-11-01T14:38:48+00:00">01 Nov 2019, 14:38</time> by <a rel="author" href="https://www.nacion.com/autores/ap-y-afp/" target="_blank">AP y AFP</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ABC7Chicago/status/1190275664479473664?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Orinda.</b> Al menos cuatro personas murieron y varias resultaron heridas este jueves por la noche, durante un tiroteo en una fiesta de Halloween cerca de San Francisco, en California, informaron las autoridades y la prensa local.</p>
      <p>“Cuatro muertos y varios heridos en el tiroteo de Orinda”, tuiteó la Policía del condado de Contra Costa este viernes por la mañana.</p>
      <p>Agregó que trabajaba con sus colegas en la ciudad de Orinda, donde ocurrió el tiroteo, pero ninguno de los departamentos ha proporcionado más detalles por el momento.</p>
      <figure>
        <iframe data-src="https://twitter.com/cocosopio/status/1190234734137208834?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El tiroteo ocurrió dentro de una casa alquilada por medio de la plataforma de Airbnb a las 11 p. m. (hora local) en la ciudad de Orinda, a 30 kilómetros de San Francisco, según la cadena <i>NBC Bay Area</i>.</p>
      <p>Un video trasmitido por <i>KGO-TV</i> mostró a varias personas siendo trasladadas en ambulancias, mientras otros se alejaban cojeando del lugar.</p>
      <p>La grabación también mostró a la Policía hablando con personas que parecían heridas.</p>
      <p>Tres personas habían muerto y otras nueve quedado heridas en otro tiroteo ocurrido el martes por la noche también en un festejo de Halloween en el sur de Los Ángeles.</p>
