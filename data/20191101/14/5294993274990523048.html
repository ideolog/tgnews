      <h1>Turcos e russos patrulham a fronteira nordeste da Síria</h1>
      <address><time datetime="2019-11-01T14:58:57+00:00">01 Nov 2019, 14:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TeAJ8rnYm24" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Contingentes conjuntos de tropas turcas e russas começaram na manhã desta sexta-feira a patrulhar a fronteira do nordeste da Síria.</p>
      <p>As operações de patrulha seguem-se ao acordo alcançado entre Moscovo e Ancara, que pôs fim à ofensiva militar turca em território sírio.</p>
      <p>O presidente da Síria, Bashar al Assad, disse numa entrevista: "Através deste acordo, os russos ganharam supremacia sobre os turcos, ultrapassaram os americanos e abortaram o apelo à internacionalização proposto pelos alemães. É por isso que este acordo é um passo positivo. Não consegue tudo, no sentido de não conseguir que os turcos saiam imediatamente. No entanto, limita os danos e abre caminho à libertação desta região".</p>
      <p>Antes do início das patrulhas conjuntas, a Turquia entregou às forças russas, os soldados sírios que tinham sido capturados durante a ofensiva.</p>
      <p>A operação turca tinha um duplo objetivo: expulsar as milícias curdas da zona da sua fronteira e estabelecer uma zona de segurança de 30 quilómetros para repatriar 3,6 milhões de refugiados sírios.</p>
