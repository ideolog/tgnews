      <h1>"Cronache dallo Spazio": una settimana di "EVA"</h1>
      <address><time datetime="2019-11-01T14:21:26+00:00">01 Nov 2019, 14:21</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xUpNXX0gb4g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In questo nuovo episodio delle nostre "<b><a href="https://it.euronews.com/programmi/space-chronicles-with-luca-parmitano">Cronache dallo Spazio</a></b>" (titolo originale: "<b>Space Chronicles</b>"), l'astronauta italiano Luca Parmitano, corrispondente "spaziale" di Euronews ci racconta la sua nuova esperienza.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/00/10/606x340_cmsv2_59e1087d-9163-5ad3-bd68-85d81b197d7b-4270010.jpg"/>
      </figure>
      <h3>"Che settimana che ho passato!"</h3>
      <p><b>"Che settimana che ho passato per essere il Comandante della Stazione Spaziale Internazionale</b>!"</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/00/10/404x227_cmsv2_6c6bc1a4-05ca-57c8-ac06-d0c878871a18-4270010.jpg"/>
      </figure>
      <p>"<b>Le mie due fantastiche colleghe, Christina e Jessica, hanno fatto la storia eseguendo per la prima volta un EVA (attività extra veicolare) di emergenza con un equipaggio tutto al femminile. In pochi giorni io e i miei colleghi abbiamo ricevuto istruzioni da terra su come eseguire un EVA non pianificato</b>".</p>
      <p>"<b>Drew era la guida principale, io ero l'assistente. Jessica e Christina erano gli EV, andando fuori, e io ero l'operatore numero 1 per il braccio robotico. Una nuova esperienza anche per me, spostando Christina con il braccio da una parte all'altro della Stazione Spaziale".</b></p>
      <h3>"Grande scienza, tecnologia ed esplorazione"</h3>
      <p>"<b>Un ruolo molto delicato per tutti noi, quindi siamo molto felici e soddisfatti che tutto sia andato bene, la Stazione Spaziale è tornata in una buona configurazione, e siamo pronti a continuare ad andare avanti per Mission Beyond, Expedition 61, la grande scienza, tecnologia ed esplorazione che ci aspetta</b>".</p>
      <p>Dalla Stazione Spaziale Internazionale, questo è tutto.<br/>Sono Luca Parmitano, il vostro corrispondente spaziale".</p>
