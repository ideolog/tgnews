      <h1>Что может стать с офисным работником через 20 лет?</h1>
      <address>
        <time datetime="2019-11-01T14:28:00+00:00">01 Nov 2019, 14:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dua-qrXmjNo" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проблемы со здоровьем, которые люди испытывали в XIX веке при переходе с ручного труда на машинный — могут вернуться. Европейские ученые провели опрос среди нескольких тысяч жителей, занятых на сидячей работе. Результаты исследования показали, что образ жизни офисных работников необходимо менять. Иначе через двадцать лет они могут превратиться — в Эмму. Кто это такая, и почему ее лучше не подпускать близко?</p>
      <p>Эта женщина вроде бы мило улыбается, дружелюбно протягивает руку. Но — глаза красные, с осанкой — явные проблемы. Да и с весом тоже. А если приглядеться, то вообще становится не по себе. Нездоровая кожа, опухшие ноги и руки... Знакомьтесь — перед вами Эмма.</p>
      <p>Манекен из воска создали британские ученые. И мгновенно приковали внимание миллионов людей по всему миру. Эмма стала одной из самых популярных женщин в интернете этой осенью. Ей примерно 40-45 лет. Но еще и еще раз рассматривать изображение заставляет другое. Эмма по задумке исследователей олицетворяет офисного работника с 20-летним стажем.</p>
      <p>У Эммы — пучок болезней. Ожирение, варикозное расширение вен, горб на спине, экзема. Эмму наградили самыми популярными недугами. Именно эти неприятности в той или иной степени случаются с теми, кто часами сидит на одном месте.</p>
      <blockquote><b>Светлана Долгова, заведующая Центром здоровья Вологодской городской поликлиники № 1:</b> «Сидячая работа негативно сказывается ну практически на всех органах и системах тела человека. Это и сердечно-сосудистая система, это эндокринная система. Сутулая спина, избыточный вес — ни одно из них не добавляют красоты. Какой-то волшебный движок, толчок иногда нужно получить от консультации врача-специалиста, чтобы начать что-то делать».</blockquote>
      <p>Но работники офисов менять образ жизни зачастую не торопятся, отмечают медики. Обращаться к специалистам люди предпочитают, когда черты Эммы уже проступили.</p>
      <p>Правильное питание, активный образ жизни, занятия спортом — то, что симптомов Эммы избежать поможет. Оправдывать собственное бездействие восьмичасовым рабочим днем за компьютером — нельзя, хором заявляют врачи. Вместо перекуров и гаджетов стоит предусмотреть перерывы на свежем воздухе, а вместо перекусов — полноценный обед. Впрочем, рецепты в каждом офисе свои.</p>
      <blockquote><b>Елена Тихомирова</b>: «Все у нас очень коллеги разные, но все очень спортивные, кто чем занимается, кто-то лыжами, кто-то плаванием, кто-то бегает по утрам. Практически каждый месяц, иногда чаще, иногда реже, мы занимаемся тим-билдингом в плане того, что ходим всем коллективом на разные спортивные мероприятия».</blockquote>
      <p>Поможет чувствовать себя «на отлично» даже получасовая прогулка пешком до работы вместо поездки на автомобиле, сообщает телеканал «Русский Север».</p>
