      <h1>Apple Shares Official Trailer for 'Ghostwriter' Show Now Available on Apple TV+</h1>
      <address><time datetime="2019-11-01T14:13:41+00:00">01 Nov 2019, 14:13</time> by <a rel="author">Juli Clover</a></address>
      <p>Following the launch of <a href="https://www.macrumors.com/roundup/apple-tv/">Apple TV</a>+, Apple has shared the full official trailer for "Ghostwriter," one of the television shows that's available to watch right now.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RILo9C1B2fo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The show, which is aimed at kids, is a remake of the "Ghostwriter" series that aired on PBS from 1992 to 1995.</p>
      <blockquote>When a ghost haunts a neighborhood bookstore and starts releasing fictional characters into the real world, four kids must team up to solve an exciting mystery surrounding the ghost's unfinished business.</blockquote>
      <p>"Ghostwriter" is one of the first shows available on ‌Apple TV‌+ alongside "The Morning Show," "For All Mankind," "Dickinson," and "See."</p>
