      <h1>تخلية سبيل محام بقاعا</h1>
      <address><time datetime="2019-11-01T14:05:17+00:00">01 Nov 2019, 14:05</time> by <a rel="author">Lebanon 24</a></address>
      <p>افادت "الوكالة الوطنية للاعلام" أن المحامي العام الاستئنافي في البقاع القاضي جورج خاطر، أخلى سبيل المحامي (ا. ال) الذي كان قد اوقف بجرم شيك من دون رصيد، كما تبين وجود خلاصات احكام سير جزائية في حقه.</p>
