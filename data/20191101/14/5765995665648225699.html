      <h1>Costa Cordalis (†75): Todesursache geklärt – deshalb starb der Schlagerstar</h1>
      <address>
        <time datetime="2019-11-01T14:44:00+00:00">01 Nov 2019, 14:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B9ErTCnrPa4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Costa_Cordalis_ist_tot</p>
      <p>Die Nachricht war furchtbar: Schlagersänger <b>Costa Cordalis</b> ist im Juli 2019 gestorben. Nicht nur ein Schock für seine Familie, unter anderem Sohn Lucas und Schwiegertochter Daniela Katzenberger, sondern auch für Freunde und Fans. Wenig später nach seinem Tod war auch klar, weshalb der Sänger bereits mit 75 Jahren sein Leben verlor.</p>
      <p>Seine Tochter Kiki verriet gegenüber RTL die Ursache für den Tod von <b>Costa Cordalis</b>. Demnach sei ihr Vater an Organversagen gestorben. „Nach seinen Bandscheibenvorfällen musste er seit Jahren sehr viele Schmerzmittel nehmen“, erzählt die Tochter von <b>Costa Cordalis</b>.</p>
      <h3>Costa Cordalis tot – daran starb der wirklich</h3>
      <p>Sein Körper habe die Belastungen einfach nicht mehr ausgehalten. Kiki sei froh, dass ihr Vater die Schmerzen nun überstanden habe. Kurz vor seinem Tod sei <b>Costa Cordalis</b> bei Bewusstsein gewesen, so Kiki gegenüber dem Sender. Angst vor dem Sterben soll er nicht gehabt haben.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/BzfNzUUIZge" data-service="Instagram"/>
      </figure>
      <h3>Tochter Kiki beantwortet wichtige Frage</h3>
      <p>Und auch eine weitere Frage beantworte <b>Costa Cordalis</b>' Tochter dem Sender: So habe ihr Vater alle Schulden beglichen. Er habe das Minus auf seinem Konto durch eiserne Disziplin und sehr viele Auftritte wieder ausgeglichen.</p>

      <h3>Fans schon Monate vor dem Tod in Sorge</h3>
      <p>Schon Monate vor seinem Tod machten sich Fans Sorgen um den Sänger. Im März musste er nach einem Schwächeanfall in eine Klinik eingeliefert werden, erst nach einem Monat wurde er wieder entlassen.</p>
      <p>Immer wieder tauchten seitdem Fotos auf, die erschreckend waren. Sie zeigten, wie schlecht es Costa Cordalis wirklich ging. Wenig später musste er wieder behandelt werden. Er wirkte aufgedunsen, schwammig.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/costa-cordalis-tot-sohn-lucas-nimmt-oeffentlich-abschied-id226402721.html">+++ Costa Cordalis (†75) tot: So rührend nimmt Sohn Lucas Abschied +++</a>
      </p>
      <h3>Familie trauerte in aller Stille um Costa Cordalis</h3>
      <p>Seine Familie trauerte in aller Stille um Costa. Seine Schwiegertochter Daniela Katzenberger meldete sich nach seinem Tod für längere Zeit nicht auf Instagram. Erst zwei Wochen später rührte sie mit emotionalen Worten in Gedenken an den verstorbenen Star. <a href="https://www.derwesten.de/panorama/daniela-katzenberger-meldet-sich-auf-instagram-zurueck-ihre-worte-gehen-unter-die-haut-costa-cordalis-id226493853.html">Hier mehr dazu &gt;&gt;&gt;</a></p>
      <figure>
        <img src="https://img.derwesten.de/img/panorama/origs226986117/0627065773-w1280-h960-q85/Daniela-Katzenberger-Costa-Cordalis.jpg"/>
        <figcaption>Auch Daniela Katzenberger fiel der Abschied von ihrem Schwiegervater Costa Cordalis schwer. Foto: imago images / Lumma Foto</figcaption>
      </figure>
      <p>Bevor sich sein Gesundheitszustand im Frühling so dramatisch verschlechterte, spielte er noch ein Konzert, das sein letztes werden sollte. Gemeinsam mit Sohn Lucas Cordalis, der mit TV-Star Daniela Katzenberger verheiratet ist, trat der gebürtige Grieche in Essen auf.</p>
      <p>---------------------</p>
      <h3>Das ist Costa Cordalis:</h3>
      <ul>
        <li>Costa Cordalis wurde am 1. Mai 1944 in Elatia (Griechenland) geboren</li>
        <li>Er starb am 2. Juli 2019 in Santa Ponça auf Mallorca</li>
        <li>Er war ein griechisch-deutscher Schlagersänger</li>
        <li>Seinen größten Erfolg hatte er mit dem Song „Anita“.</li>
      </ul>
      <p>---------------------</p>
      <p>Die beiden spielten häufig gemeinsame Konzerte. Auch in ihrer Wahlheimat auf Mallorca traten sie oft gemeinsam auf, bevor sich der Gesundheitszustand von Costa Cordalis verschlechterte.</p>
      <h3>Im Februar trat Costa Cordalis noch in Essen auf</h3>
      <p>Für das Benefizkonzert zu Ehren des verstorbenen Jens Büchner (†50) Ende Februar reisten die beiden extra aus ihrer Wahlheimat Mallorca ins Ruhrgebiet.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/daniela-katzenberger-foto-aufgetaucht-fans-vox-mallorca-costa-cordalis-id226822397.html">+++ Daniela Katzenberger: Krasses Foto aufgetaucht – SO sieht sie wirklich aus! Fans rasten aus +++</a>
      </p>
      <h3>Fast 50 Jahre Ehe mit Frau Ingrid</h3>
      <p>Mit seiner Ehefrau Ingrid war er fast 50 Jahre verheiratet. Aus der Ehe gingen drei Kinder hervor: Lucas, Eva und Kiki. Während Lucas und Kiki beide selbst in der Öffentlichkeit stehen, hält sich Eva zurück.</p>
      <figure>
        <img src="https://img.derwesten.de/img/panorama/origs216659791/4987069078-w1280-h960-q85/daniela-katzenberger-lucas-cordalis-rtl2-sendung.jpg"/>
        <figcaption>Daniela Katzenberger und ihr Mann Lucas Cordalis, Costa Cordalis Sohn. Foto: imago/A Press</figcaption>
      </figure>
      <h3>TV-Sendung für Costa Cordalis</h3>
      <p>Am vergangenen Montag zeigte RTL2 die Sendung „Daniela und Lucas - Erinnerungen an Costa“, in der gemeinsam mit der Produktionsfirma Endemol Shine Germany noch mal an das Leben des Sängers erinnert wurde. „Mein Vater stand fast sein ganzes Leben auf der Bühne und er hat es geliebt. Mit der Sondersendung ermöglichen wir ihm einen letzten öffentlichen Auftritt“, erklärte sein Sohn Lucas gegenüber dem Sender.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B16iKUXIYEp" data-service="Instagram"/>
      </figure>
      <h3>Costa Cordalis: Rührender Abschied von Sohn Lucas</h3>
      <p>Costas Sohn Lucas nahm auf Instagram öffentlich Abschied von seinem berühmten Vater, postete diese rührenden Worte: „Er wollte die Menschen glücklich machen und das ist ihm auch gelungen. Er wird uns allen sehr fehlen.“</p>
