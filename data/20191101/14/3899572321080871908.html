      <p><b>Н</b>астоящий <b>б</b>ританский <b>т</b>ролль. Да, чего уж там — настоящее шапито, а не фигня всякая.<br/>Кратко о содержании ролика.<br/><sub>Чувака обвинили что он ездит на тачиле со стикером, на котором "уничижительные комментарии в отношении Брекзита".<br/>Типа это явно расходится с его политическими убеждениями и позицией.<br/>Чувак парировал, что тачила не его, а жены, а жена не является собственностью джентльмена, таким образом, он не при делах ))).</sub></p>
