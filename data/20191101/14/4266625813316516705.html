      <h1>Кива подал заявление в полицию на Яременко</h1>
      <address>
        <time datetime="2019-11-01T14:40:00+00:00">01 Nov 2019, 14:40</time>
      </address>
      <p>
        <b>Народный депутат, фракция "Оппозиционная платформа – За жизнь" Илья Кива подал заявление в полицию на "Слугу народа" Богдана Яременко.</b>
      </p>
      <p>Об этом Кива заявил в кулуарах Верховной Рады Украины, трансляцию вел <a href="https://zik.ua/tv">телеканал ZIK</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NvMBNASG9mQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В частности, Кива считает, что президенту Зеленскому нужно отправлять людей не к "бабкам" или полиграф, а в следственные, в правоохранительные структуры, где будет находиться истина и проявляться виновный.</p>
      <p>"А значит и будет наказание, неотъемлемая часть воспитательного процесса", – добавил он.</p>
      <p>По этой причине, подчеркнул Илья Кива, он подал заявление в Нацполицию на гражданина Яременко относительно его противоправных действий.</p>
      <p>"Пусть следствие рассматривает, доказывает истину, и если есть состав правонарушения, предъявляет ему подозрения и определяет его юридический статус в этом уголовном производстве", – сообщил нардеп.</p>
      <p>По его словам, заявление зарегистрировано и сегодня будет внесено в ЕРДР.</p>
      <p>"И мы начнем шаг за шагом, нашей принципиальной позицией, выстраивать правовое государство", – сказал народный депутат от фракции "Оппозиционная платформа – За жизнь" Илья Кива.</p>
      <p>Напомним, народный депутат Украины, фракция "Оппозиционная платформа – За жизнь" Олег Волошин <a href="https://zik.ua/news/2019/11/01/oleg_voloshyn_rozislav_lysty_u_vsi_klyuchovi_inozemni_posolstva_z_zaklykom_1681559">заявил</a>, что написал письма в посольства всех ключевых государств с призывом воздержаться от любых контактов с главой комитета ВР по вопросам внешней политики и межпарламентского сотрудничества Богданом Яременко и уже есть первые реакции на них.</p>
      <p>А партия "Оппозиционная платформа – За жизнь" в своем заявлении <a href="https://zik.ua/news/2019/10/31/yaremenko_povynen_pity_u_vidstavku_z_posta_golovy_komitetu_i_sklasty_1680891">подчеркнула</a>, что Богдан Яременко должен уйти в отставку с поста председателя комитета и сложить депутатские полномочия.</p>
