      <h1>Очереди в детские сады по-прежнему волнуют череповчан</h1>
      <address>
        <time datetime="2019-11-01T14:42:00+00:00">01 Nov 2019, 14:42</time>
      </address>
      <p>Очереди в детские сады по-прежнему волнуют череповчан. Особенно остро эта проблема ощущается в Зашекснинском районе. Дошкольных учреждений там недостаточно, возить детей в другие районы проблематично.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T9FALCWAY2Y" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Маленькой Вике Зайцевой сейчас два и через полгода родители планируют отдать ее в детский сад. Сейчас в очереди на место в новом саду в Зашекснинском они чуть ли не тысячные. Сидеть и бездействовать мама не стала. Написала письмо губернатору.</p>
      <blockquote><b>Ксения Зайцева:</b> «Описала ситуацию не только свою, но и, я думаю, многих, кто живет у нас в районе. Я попросила предоставить семьям медиков и вообще медработников льготу в виде поступления в садик без очереди. Мы все знаем, что медицина — достаточно женская сфера».</blockquote>
      <p>Муж Ксении медик, она и сама работала в медучреждении. Уверена, это профессия не легче других льготных. Департамент образования области пообещал эту инициативу рассмотреть.</p>
      <p>Специалисты череповецкого управления образования ситуацию с очередями в детский сад считают благоприятной. Свободные места есть практически во всех районах города, кроме Зашекснинского. Из 74 действующих дошкольных учреждения там находятся только десять детсадов.</p>
      <blockquote><b>Ирина Осколкова, главный специалист отдела дошкольного образования:</b> «Каждый год в очереди стоит коло 1 100 — 1 200 детей с двух до трех лет. Принимаются детки на те места, которые освобождаются после выпуска детей из подготовительных групп. Соответственно, сколько детей у нас в школы ушло, столько мы и можем принять».</blockquote>
      <p>Каждый год в детские сады Зашекснинского района принимается порядка 400 детей. Остаются еще 800. Им в управлении образования готовы предоставить места в других районах города. Это, как правило, устраивает далеко не всех. Первыми в очередях всегда стоят льготники — военные, правоохранители, многодетные семьи... Что же касается двух новых детских садов, которые должны принять детей в этом феврале, все места туда уже заняты и разграничены строго по возрастным категориями.</p>
      <blockquote><b>Ирина Осколкова, главный специалист отдела дошкольного образования: </b>«С полутора до двух пойдут льготники. С двух до трех мы на 1 сентября смогли принять порядка 400 человек. Поэтому на оставшиеся места будут претендовать около 800 человек. Мест будет всего 100 в каждом детском саду».</blockquote>
      <p>Цифра говорит сама за себя. Новое распределение по детским садам начнется лишь в следующем сентябре. Пока родителям остается выбирать, возить свое чадо в другой район или запастись терпением и ждать очереди.</p>
