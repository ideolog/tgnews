      <h1>Austria: niente più fumo libero in bar e ristoranti</h1>
      <address><time datetime="2019-11-01T14:01:54+00:00">01 Nov 2019, 14:01</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b1EDVKQucPo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Da questo primo novembre e per il quarto anno consecutivo inizia il <a href="https://mois-sans-tabac.tabac-info-service.fr/">"mese senza tabacco" in Europa</a>. Un'opportunità di smettere per gli accaniti della sigaretta. Anche <b>in Austria</b>, dove <b>fumare negli spazi pubblici al chiuso - inclusi bar e ristoranti - fino a questo venerdì era ancora permesso</b>. Ora non più. E <b>chi non rispetta il divieto rischia una multa fino a 10.000 euro</b>. Sarà dura per i quasi 2 milioni di austriaci dipendenti dal tabacco.</p>
      <p>"Devo abituarmi ora a uscire fuori a fumare la mia sigaretta. Se sei con un gruppo di persone può dare fastidio", spiega un fumatore autriaco. "Capisco che vogliano vietarlo", dichiara un altro. "Il fumo dei fumatori finisce nei polmoni anche di coloro che non fumano. Ma la situazione, così com'era finora, era la migliore, secondo me".</p>
      <h3>Austria, uno degli ultimi Paesi europei a introdurre il divieto</h3>
      <p>L'Austria era rimasto uno degli ultimi Paesi europei a introdurre il divieto di fumo negli spazi pubblici al chiuso. Divieto che era stato approvato dal Parlamento di Vienna e luglio. Ad opporsi, era stato solo il partito di estrema destra FPÖ, che quando faceva parte ancora del governo Kurz - prima dello <a href="https://it.euronews.com/2019/09/26/scandalo-al-sole-come-l-ibiza-gate-ha-portato-l-austria-alle-urne">scandalo "Ibizagate"</a> - , era riuscito a impedire l’entrata in vigore del divieto.</p>
