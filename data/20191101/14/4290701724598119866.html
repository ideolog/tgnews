      <h1>Charly García, David Lebón y Pedro Aznar presentaron la reedición en vinilo de La grasa de las capitales</h1>
      <address>
        <time datetime="2019-11-01T14:00:00+00:00">01 Nov 2019, 14:00</time>
      </address>
      <figure>
        <img src="https://www.elterritorio.com.ar/fotos/810/0/img/1/271/2019110111135800_1.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/TWmWjB3X7h4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En el marco de la recuperación del catálogo de Music Hall, realizada por el Instituto Nacional de la Música (INAMU), se gestó el histórico encuentro de Serú Girán con motivo de la reedición especial en vinilo del disco La grasa de las capitales, homenaje a 40 años de su publicación.<br/><br/>En un emotivo encuentro, Charly García, David Lebón y Pedro Aznar (con el recuerdo de Oscar Moro) realizaron un video a través de sus redes sociales, donde hablaron y escucharon la reconstrucción del audio realizada por Aznar y masterizada por Ariel Lavigna.<br/><br/>En el video se puede apreciar la calidad del audio, que impresionó a los mismos músicos, lograda a través de un trabajo minucioso a partir de las cintas de época. Esta edición especial en vinilo, que tuvo la coordinación de producción del INAMU, estará disponible en diciembre editada por Zarpa y 300 Producciones.<br/><br/>La transmisión, que se emitió a través de las cuentas de los músicos de manera simultánea, alcanzó miles de reproducciones, “me gusta” y comentarios.<br/><br/>“La obra de Serú merece ser reeditada con un audio de excelencia para que todos sepan cómo sonaba la mejor banda que pisó estas tierras”, decía un usuario; mientras que otro subrayaba: “Qué maestros, qué trabajo excelente hizo Pedro Aznar, y haberlo compartido habla de su humildad y generosidad de persona, que solo la tienen los grandes maestros”. Todos los comentarios fueron positivos y hay una gran expectativa por la salida de la reedición.<br/><br/>A los músicos se los vio distendidos, de buen humor y haciendo chistes, demostrando que la química sigue presente entre ellos. “Vinimos por el vinilo”, dijo Charly sentado en un sillón, mientas Aznar contaba de qué se trataba el encuentro y Lebón sonreía.<br/><br/>La grasa de las capitales (1979) fue un trabajo en el que se hizo una dura crítica de la sociedad argentina, hecho que convirtió a la obra en uno de los discos conceptuales más exitosos del rock argentino. "Habíamos compuesto ese disco para ir al choque directamente. Las canciones eran más pesadas, más contestatarias. Había que salir de la grasa, de la mediocridad”, afirmó Charly en varios reportajes cuando le preguntaron por ese álbum.<br/><br/>En la portada del disco, que quedó en la memoria de todos, Pedro Aznar era el oficinista, David Lebón el rugbier, Oscar Moro el carnicero; y Charly el empleado de una estación de servicio, en lo que se trataba de una crítica a las petroleras.<br/><br/><b>Sobre la recuperación del Catálogo de Music Hall <br/></b>El Instituto Nacional de la Música recuperó el histórico catálogo discográfico que perteneció a Sicamericana, sociedad anónima que se desempeñaba comercialmente a través de los nombres Music Hall, Sazam y/o TK. Este catálogo, que cuenta con más de 2.500 discos nacionales, estuvo paralizado dentro de un proceso judicial de quiebra desde 1993. A partir de ese año, y hasta la acción del INAMU, los discos estaban imposibilitados de ser reeditados, impidiendo también que se generen recursos económicos para sus intérpretes, pese a que ellos fueron quienes realizaron esas grabaciones.<br/><br/>El INAMU afirmó que uno de sus objetivos en la recuperación de tan importante patrimonio de la cultura Argentina es que los intérpretes principales de estos álbumes puedan administrar la reedición de los mismos en el formato de comercialización que deseen. Para esto, el instituto les otorga una licencia hasta que finalice el plazo que la Ley establece (70 años luego de fijado el fonograma).<br/><br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
