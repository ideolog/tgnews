      <h1>Protestos contra a nova lei sobre o asilo na Grécia</h1>
      <address><time datetime="2019-11-01T15:28:03+00:00">01 Nov 2019, 15:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZNT4parfgk8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Enquanto os deputados gregos votavam a nova lei sobre o asilo, centenas de pessoas protestavam frente ao parlamento. Entre os manifestantes estavam muito refugiados. Dizem que as novas regras vão obrigá-los a deixar o país.</p>
      <p><b>Johovah Quarshie</b>, tem 38 anos. Nasceu no Gana e espera por uma autorização de permanência na Grécia.</p>
      <p>
        <i>"O projeto de lei não está a favorecer as pessoas que precisam de protecção. Está a colocar uma pressão enorme sobre os africanos e está a empurrá-los para África”.</i>
      </p>
      <p>Dezenas de milhares de refugiados estão à espera que os seus casos de asilo sejam examinados. O governo considera que os mecanismos atuais são extremamente lentos e defende que o novo projeto de lei introduz um exame justo e rápido de todos os casos.</p>
      <p>De janeiro a setembro de 2019, 46.100 migrantes chegaram à Grécia. Cerca de 27.800 vivem nas ilhas de Lesbos, Chios e Samos.</p>
      <p><b>Kyriakos Mitsotakis</b>, o primeiro-ministro grego, continua a pedir a partilha de responsabilidades para um “problema que diz respeito a todos”.</p>
      <p>
        <i>"Não pode haver países que usufruem dos benefícios da livre circulação de pessoas que o Tratado de Schengen garante e, ao mesmo tempo, recusam obstinadamente aceitar a mínima partilha do problema dos refugiados e dos migrantes".</i>
      </p>
      <p>Depois de uma visita a campos de refugiados gregos, <b>Dunja Mijatović,</b> comissária para os Direitos Humanos do Conselho da Europa, falou de uma situação explosiva.</p>
      <p>
        <i>"Eu vi, com meus próprios olhos, pessoas que esperavam mais de três horas para conseguir comida. Vi crianças com doenças de pele não tratadas. Ouvi falar da falta de medicamentos para estas pessoas e para muitas outras. Situações realmente chocantes para a Europa no século XXI”.</i>
      </p>
