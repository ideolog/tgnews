      <h1>Brexit: Προτάση Φαράτζ στον Τζόνσον για προεκλογική συνεργασία</h1>
      <address><time datetime="2019-11-01T14:29:36+00:00">01 Nov 2019, 14:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/82frWDaSRGg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πρόταση προς τον Μπόρις Τζόνσον για μία ευρωσκεπτικιστική προεκλογική συμμαχία απηύθυνε ο ηγέτης του Κόμματος του Brexit, Νάιτζελ Φάρατζ.</p>
      <p>Όπως είπε ο κ. Φάρατζ, είναι διατεθειμένος να μην έχει υποψήφιους βουλευτές σε περιφέρειες όπου υπάρχει κίνδυνος να ηττηθούν οι Συντηρητικοί εάν διασπαστεί η ευρωσκεπτικιστική ψήφος, υπό την προϋπόθεση, όμως, ο πρωθυπουργός αποσύρει τη συμφωνία του Brexit στην οποία κατέληξε με τους Ευρωπαίους.</p>
      <p>Σε διαφορετική περίπτωση, προειδοποίησε, το Κόμμα του Brexit θα κατέλθει με υποψήφιους σε κάθε περιφέρεια της Μεγάλης Βρετανίας.</p>
      <p>Έθεσε δε διορία δύο εβδομάδων στον κ. Τζόνσον να αποδεχθεί την πρότασή του.</p>
      <p>Ο κ. Φάρατζ χαρακτήρισε τη συμφωνία μεταξύ Τζόνσον και ΕΕ ως ίδια με τη «φρικτή συνθήκη παράδοσης» της Τερέζα Μέι, εκτιμώντας ότι δε συνιστά πραγματικό Brexit.</p>
      <p>Επικαλέστηκε και τη χθεσινή δήλωση του Ντόναλντ Τραμπ στη ραδιοφωνική εκπομπή του στο LBC, όπου ο Αμερικανός πρόεδρος είπε στον Βρετανό ευρωσκεπτικιστή πολιτικό ότι πτυχές της νέας συμφωνίας αποχώρησης δεν επιτρέπουν τη διεξαγωγή εμπορίου μεταξύ Βρετανίας και ΗΠΑ μετά από το Brexit.</p>
      <p>Κατά τον κ. Φάρατζ, υπάρχουν έως και 150 έδρες όπου μπορεί να αποσπαστεί από το κόμμα του η ψήφος παραδοσιακών ψηφοφόρων των Εργατικών, οι οποίοι θέλουν μεν το Brexit αλλά δε θα ψήφιζαν το Συντηρητικό Κόμμα.</p>
