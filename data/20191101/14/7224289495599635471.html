      <p>Luis Cresencio Sandoval, secretario de la Defensa, afirmó que el nombre del jefe militar antinarco revelado el jueves corresponde al coordinador del Grupo de Análisis de Información del Narcotráfico (GAIN), quien trabaja desde la Ciudad de México; sostuvo que no darán a conocer la identidad del mando que coordinó el fallido operativo desde Culiacán.</p>
