      <h1>Кива подав заяву в поліцію на Яременка</h1>
      <address>
        <time datetime="2019-11-01T14:07:00+00:00">01 Nov 2019, 14:07</time>
      </address>
      <p>
        <b>Народний депутат, фракція "Опозиційна платформа – За життя" Ілля Кива подав заяву в поліцію на "Слугу народу" Богдана Яременка.</b>
      </p>
      <p>Про це Кива заявив в кулуарах Верховної Ради України, трансляцію вів <a href="https://zik.ua/tv">телеканал ZIK</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NvMBNASG9mQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Зокрема, Кива вважає, що президентові Зеленському потрібно відправляти людей не до "бабок" чи поліграф, а до слідчих, в правоохоронні структури, де буде знаходитись істина і виявлятися винний.</p>
      <p>"А значить і буде покарання, невід’ємна частина виховного процесу", – додав він.</p>
      <p>З цієї причини, наголосив Ілля Кива, він подав заяву в Нацполіцію на громадянина Яременка щодо його протиправних дій.</p>
      <p>"Нехай слідство розглядає, доводить істину, і якщо є склад правопорушення, висуває йому підозру і визначає його юридичний статус в цьому кримінальному провадженні", – повідомив нардеп.</p>
      <p>За його словами, заява зареєстрована і сьогодні буде внесена в ЄРДР.</p>
      <p>"І ми почнемо крок за кроком, нашою принциповою позицією, вибудовувати правову державу", – сказав народний депутат від фракції "Опозиційна платформа – За життя" Ілля Кива.</p>
      <p>Нагадаємо, народний депутат України, фракція "Опозиційна платформа – За життя" Олег Волошин <a href="https://zik.ua/news/2019/11/01/oleg_voloshyn_rozislav_lysty_u_vsi_klyuchovi_inozemni_posolstva_z_zaklykom_1681559">заявив</a>, що написав листи у посольства всіх ключових держав з закликом утриматися від будь яких контактів із головою комітету ВР з питань зовнішньої політики і міжпарламентського співробітництва Богданом Яременком і вже є перші реакції на них.</p>
      <p>А партія "Опозиційна платформа – За життя" у своїй заяві <a href="https://zik.ua/news/2019/10/31/yaremenko_povynen_pity_u_vidstavku_z_posta_golovy_komitetu_i_sklasty_1680891">наголосила</a>, що Богдан Яременко повинен піти у відставку з поста голови комітету та скласти депутатські повноваження. </p>
