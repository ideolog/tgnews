      <h1>Единый ски-пасс на всех горных курортах Сочи станет доступен уже этой зимой. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-01T14:44:00+00:00">01 Nov 2019, 14:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RyemPuM4gOE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Впервые в России горнолыжникам и сноубордистам предлагают масштабную зону катания по одному билету — 177 км трасс. В новом сезоне 2019-2020 в Сочи единый ски-пасс заработает на всех горных курортах — «Роза Хутор», горно-туристический центр «Газпром» и курорт Красная Поляна.</p>
      <p>Пробный запуск единого ски-пасса состоялся в прошлом сезоне.</p>
      <p>«Вопросы и предложения по введению единого ски-пасса поступали от туристов еще до запуска проекта. И первый год работы подтвердил – спрос действительно есть. Поэтому все курорты намерены развивать программу для удобства и комфорта туристов и в будущем», — говорится в официальном релизе курортов.</p>
      <p>Объединив трассы, Сочи предоставит гостям различные варианты катания: доступны и единый ски-пасс, и ски-пасс, позволяющий кататься на одном из курортов. Между нижними станциями канатных дорог трех курортов будет курсировать бесплатный автобус для обладателей действующего ски-пасса.</p>
      <p>Старт продаж запланирован на декабрь. Воспользоваться единым ски-пассом туристы смогут с даты официального открытия сезона на всех курортах. Общая зона катания станет доступна ориентировочно после 20 декабря. Таким образом, общая зона катания составит более 177 км. На «Розе Хутор» протяженность горнолыжных трасс составляет 102 км, в «Газпроме» – более 45 км, на курорте Красная Поляна – 30 км.</p>
