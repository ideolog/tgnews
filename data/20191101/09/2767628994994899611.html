      <h1>Evo Morales llama a la calma mientras la OEA hace su auditoría</h1>
      <address><time datetime="2019-11-01T09:17:06+00:00">01 Nov 2019, 09:17</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hWf1BQEtk1o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Evo Morales llama a la calma en Bolivia a la espera de que la Organización de Estados Americanos determine si hubo fraude en las elecciones del 20 de octubre.</b> Un equipos de expertos de la OEA ya ha empezado a verificar los votos que permitieron la polémica reelección del presidente, en medio de una profunda crisis social y política en el país.</p>
      <p>Los graves enfrentamientos entre partidarios y detractores del presidente desatados tras las elecciones dejaron esta semana dos muertos por disparos, los primeros fallecidos. La violencia parece haber disminuido en las últimas horas, aunque <b>este jueves se volvieron a registrar enfrentamientos con las fuerzas del orden en La Paz</b>, después de una multitudinaria asamblea ciudadana que discurrió pacíficamente.</p>
      <h3>Mesa no reconoce la auditoría</h3>
      <p>La oposición, encabezada por el expresidente Carlos Mesa, ya ha dejado de pedir una segunda vuelta y <b>exige la renuncia de Morales, la anulación de los comicios y la convocatoria de nuevas elecciones</b>. De hecho, Mesa no reconoce la auditoría, por haber sido pactada entre el gobierno y la OEA, sin dar voz a quienes denuncian el fraude.</p>
