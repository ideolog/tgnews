      <h1>Авария на мосту и новые законы: короткие новости 1 ноября</h1>
      <address>
        <time datetime="2019-11-01T09:34:10+00:00">01 Nov 2019, 09:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tZOVPYKgmAE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>АВАРИЯ НА МОСТУ</p>
      <p>Авария на Октябрьском мосту. Водитель «Приоры» решил перестроиться в соседний ряд, но заложил такой крутой вираж, что влетел в бок идущей параллельно машине. Его пируэт наблюдали многие свидетели, кто-то даже записал на видеорегистратор, однако, мужчина заявил, что он не виноват и это в него перестроились.</p>
      <p>НОВЫЕ ЗАКОНЫ</p>
      <p>С 1 ноября в стране вступает в силу ряд новых законов. Например, о суверенном интернете. Теперь операторы связи должны установить оборудование, которое фильтрует запрещённую информацию. Эксперты допускают, что это может привести к росту платы за интернет и блокировке доступа к некоторым зарубежным сервисам. Другой важный закон — о запрете давать микрозаймы под залог жилья. Его приняли, чтобы исключить ситуации, когда люди из-за небольшого долга оказываются на улице.</p>
      <p>В ПЯТЁРКЕ ЛУЧШИХ</p>
      <p>Красноярский край вошёл в пятёрку регионов с лучшими дорогами. Эксперты Росстата оценивали ровность асфальта, его прочность, сцепные качества и даже хорошую видимость на дорогах. В результате более семидесяти процентов краевых дорог признали соответствующими нормативным требованиям. Лишь в трёх местах в России показатели выше — в Москве, Ханты-Мансийском автономном округе и на Ставрополье.</p>
      <p>«ЗОЛОТАЯ МАСКА»</p>
      <p>Красноярские театры претендуют на премию «Золотая маска». Драмтеатр Пушкина представил на суд жюри спектакль «Мы, герои», он будет бороться за победу сразу в пяти номинациях, а театр Оперы и Балета со своей комической оперой «Груди Терезия» — в четырёх. Также в лонг-лист премии вошёл красноярский ТЮЗ с постановкой «Хроники Нарнии, Племянник чародея». Победителей огласят 15 апреля в московском концертном зале «Зарядье».</p>
