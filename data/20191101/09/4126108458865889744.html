      <h1>النصر يسقط عضوية سعد آل مغني</h1>
      <address>
        <time datetime="2019-11-01T09:09:00+00:00">01 Nov 2019, 09:09</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/AlNassrFC/status/1190007913676464129" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>أعلن نادي <a href="https://www.annahar.com/keyword/%D8%A7%D9%84%D9%86%D8%B5%D8%B1">#النصر</a> السعودي عن إسقاط عضوية سعد آل مغني (عضو في فئة الشرف الذهبي) بأثر فوري، بعد استكمال الإجراءات النظامية بشأنه.وكتب النادي السعودي عبر حسابه في "تويتر": "جاء ذلك بحسب ما نصت عليه المواد 9 – 10 من اللائحة الأساسية للأندية الرياضية، وعليه فلم يعد سعد آل مغني عضواً في نادي النصر من تاريخه". مواضيع ذات صلة <a href="https://www.annahar.com/article/973045-%D8%A7%D9%84%D9%86%D8%B5%D8%B1-%D8%A8%D8%B7%D9%84%D8%A7-%D9%84%D9%84%D8%AF%D9%88%D8%B1%D9%8A-%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A">النصر بطلاً للدوري السعودي </a><a href="https://www.annahar.com/article/1029358-%D8%A7%D9%84%D8%B3%D8%AF-%D9%8A%D9%88%D8%A7%D8%AC%D9%87-%D8%A7%D9%84%D9%86%D8%B5%D8%B1-%D8%A8%D8%B4%D8%B9%D8%A7%D8%B1-%D9%84%D8%A7-%D9%85%D8%B3%D8%AA%D8%AD%D9%8A%D9%84-%D9%81%D9%8A-%D9%83%D8%B1%D8%A9-%D8%A7%D9%84%D9%82%D8%AF%D9%85"> السد يواجه النصر بشعار "لا مستحيل في كرة القدم"</a></p>
      <p>
        <a href="https://www.annahar.com/article/1060287-%D8%A7%D9%84%D9%86%D8%B5%D8%B1-%D9%8A%D8%B3%D9%82%D8%B7-%D8%B9%D8%B6%D9%88%D9%8A%D8%A9-%D8%B3%D8%B9%D8%AF-%D8%A2%D9%84-%D9%85%D8%BA%D9%86%D9%8A#">إظهار التعليقات</a>
      </p>
