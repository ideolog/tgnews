      <h1>Trump mellett a republikánusok, a szenátus megállíthatja a vádemelést</h1>
      <address><time datetime="2019-11-01T09:05:29+00:00">01 Nov 2019, 09:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AO7azMTwy-Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megindulhat a vádemelési eljárás Donald Trump ellen, döntött csütörtökön az amerikai képviselőház. Az amerikai kongresszus alsóháza 232:196 arányban elfogadta azt a határozatot, ami kimondja az elnök felmentésére irányuló eljárás jogszerűségét.</p>
      <p>A republikánus törvényhozók eddig azt kifogásolták, hogy demokrata párti kollégáik úgy kezdték meg a vizsgálódást és a meghallgatásokat, hogy előtte - a házszabálynak megfelelően - nem szavazott róla a képviselőház.</p>
      <p>A demokraták számára ez könnyen vehető formalitás volt, mert többségük van az alsóházban. A nyilvános meghallgatások a következő hetekben megkezdődnek.</p>
      <p>Adam Schiff demokrata képviselő, a Hírszerzési Bizottság elnöke szerint a honatyák megértették, hogy az ovális irodában tisztséget viselő vezető nemzetbiztonsági kockázatot jelent, nem képes az alkotmány védelmére, személyes és politikai érdekeit az ország érdekei elé helyezi, ezért döntöttek az eljárás lefolytatása mellett. Senki számára nem örömteli ez, de ettől nem lehet eltekinteni, tette hozzá Adam Shiff.</p>
      <p>A republikánusok szilárdan kitartanak az elnök mellett. Elemzők ezért arra számítanak, hogy ha a szenátushoz ér a folyamat, a republikánus többségű felsőház leszavazza.</p>
      <p>Steve Scalise republikánus képviselő hangsúlyozza, hogy ami most zajlik, az történelmi fejlemény. Egyértelmű, hogy nem mindenki elégedett a 2016-os választások eredményével, de az ország választói hamarosan ismét szavazhatnak, hogy ki legyen az elnök. Ez nem Nancy Pelosin vagy emberek egy kisebb csoportján múlik, az elnökre a választól szavaznak - mondta Steve Scalise.</p>
      <p>Donald Trump a harmadik amerikai elnök, aki ellen alkotmányos vádemelés indul. A szenátus mindkét elődjét felmentette a vádak alól: Andrew Johnson ellen pénzügyi visszaélések miatt indult eljárás 1868-ban, Bill Clinton ellen az igazságszolgáltatás akadályozása miatt 1999-ben.</p>
