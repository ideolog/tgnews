      <h1>Дублированный трейлер «Джентльменов» Гая Ричи</h1>
      <address><time datetime="2019-11-01T09:27:31+00:00">01 Nov 2019, 09:27</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Фильм выйдет 13 февраля 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fui5_1tTuac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Действие комедийного боевика развернётся вокруг американца Микки, построившего в Лондоне империю по торговле марихуаной. В криминальном мире начинаются волнения, когда местные авторитеты узнают, что Микки собирается уйти из бизнеса.</p>
      <p>Главные роли в фильме исполнили Мэттью Макконахи («Интерстеллар»), Хью Грант («Облачный атлас»), Колин Фаррелл («Александр»), Мишель Докери («Аббатство Даунтон») и Чарли Ханнэм («Сыны анархии»).</p>
