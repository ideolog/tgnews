      <h1>Fiamme in California: un drone ostacola il lavoro dei pompieri</h1>
      <address><time datetime="2019-11-01T10:43:08+00:00">01 Nov 2019, 10:43</time> by <a rel="author">Debora Gandini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sbrAgyor_9A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>La California continua a bruciare. Gli incendi, che hanno devastato le contee di San Bernardino e Ventura, ora minacciano anche Los Angeles.</b> Per la prima volta è stato lanciato l’allarme rosso estremo fino in Arizona, anche a causa dei fortissimi venti che stanno raggiungendo i 128 chilometri orari.</p>
      <p>Le fiamme negli ultimi giorni hanno già distrutto migliaia di ettari di terreno, bruciato case ed edifici, causando blackout e l’evacuazione di centinaia di migliaia di persone. Secondo le autorità almeno tre roghi sono fuori controllo, come quello nella Simi Valley che minaccia la Biblioteca presidenziale di Ronald Regan.</p>
      <p>E come se non bastasse, ad ostacolare gli sforzi dei vigili del fuoco e degli aerei antincendio al lavoro 24 ore su 24, ci si è messo, un drone pilotato da qualcuno che voleva fare riprese. Secondo quanto riferito da Bil Ayub, lo sceriffo della contea di Ventura, il piccolo aereo senza pilota cercava di filmare i roghi, creando una situazione pericolosa. Perché è illegale e ostacola il lavoro dei pompieri.</p>
      <p>Fino ad ora solo il 15% delle fiamme è stato domato mentre sono quasi due milioni gli americani che sono senza luce e gas. Una situazione drammatica che riguarda anche alcune zone a nord di San Francisco, nella contea di Sonoma, famosa per i suoi vigneti.</p>
