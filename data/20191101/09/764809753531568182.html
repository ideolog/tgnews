      <h1>من هو أبو ابراهيم الهاشمي القرشي خليفة البغدادي في زعامة تنظيم داعش؟</h1>
      <address><time datetime="2019-11-01T09:38:21+00:00">01 Nov 2019, 09:38</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JPjcy55LABA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>مع إعلان الولايات المتحدة مقتل زعيم تنظيم الدولة الإسلامية "داعش" أبو بكر البغدادي تنفس البعض الصعداء، في حين شكك البعض الآخر أن تكون هذه نهاية التنظيم رغم مقتل زعيمه، وانهيار حلمه بالخلافة وبناء دولة بعد فقدانه السيطرة على الموصل العراقية والرقة السورية وبقائه كخلايا مشتتة هنا وهناك، في ظل تخوف من ولادة تنظيمات أخطر من رحم داعش كما حصل مع تنظيم القاعدة سابقاً، على اعتبار أن البغدادي كشخص لم يكن سوى واجهة وصاحب مكانة رمزية في التنظيم، في حين أن "الإرهاب" فكرة.</p>
      <p>التنظيم يحاول جاهداً أن يقدم صورة متماسكة وقوية عن نفسه، حيث أكد مقتل زعيمه بعد إعلان الولايات المتحدة بنحو ثلاثة أيام مع الإعلان عن اسم الزعيم الجديد ومبايعة أالأعضاء له والتعهد بأخذ الثأر للبغدادي.</p>
      <p>ونعى أبو حمزة القرشيّ المتحدث الرسمي الجديد باسم التنظيم في تسجيل صوتيّ، على موقع الفرقان الموالي للتنيظم على موقع "تلغرام"، البغدادي وأبو الحسن المجاهد (المتحدث الرسمي السابق للتنظيم)، بعد مقتلهما في العملية الأمريكية في إدلب شمال غرب سوريا.</p>
      <p>وأضاف المتحدث الجديد باسم التنظيم أن "مجلس شورى" التنظيم بايع أبا ابراهيم الهاشمي القرشي، باعتباره "أميراً للمؤمنين وخليفة للمسلمين"، على حد تعبيره.</p>
      <p>أبو ابراهيم الهاشمي القرشي إذاً هو خليفة أبو بكر البغدادي، لكن من يكون؟</p>
      <p>الاسم مجهول للمراقبين ولأجهزة الاستخبارات، ولم تعرف الهوية الحقيقية للرجل حيث استخدام الألقاب والأسماء المستعارة هو نهج التنظيمات الإسلامية المتشددة والحركات المسلحة، الألقاب المستخدمة تتضمن عادة النسب والانتماء القبلي.</p>
      <p>باختيار لقب "القرشي" يدعي التنظيم نسب الرجل إلى قبيلة النبي الأكرم محمد وهو ما يعتبره التنظيم وبعض العلماء المسلمين مؤهلاً أساسياً لتولي الخلافة.</p>
      <p>ولم يقدم التنظيم تفاصيل وافية حول الزعيم الجديد ولم تنشر أية صورة له، لكنه وصفه بأنه "شخصية بارزة في الجهاد" حيث كان مقاتلاً مخضرماً حارب الولايات المتحدة في السابق.</p>
