      <h1>PSOE em campanha pela maioria</h1>
      <address><time datetime="2019-11-01T09:34:50+00:00">01 Nov 2019, 09:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kaG7OimNH6E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quantro anos, quatro eleições legislativas, quatro campanhas eleitorais. A ver se à quarta é de vez, Espanha deu início, esta quinta-feira, à campanha para a ida às urnas a 10 de novembro.</p>
      <p>Um processo bem conhecido de Pedro Sánchez, que, mais uma vez tenta chegar a uma maioria do Partido Socialista no parlamento, depois de ter falhado o objetivo nas últimas eleições em abril.</p>
      <p>No discurso de abertura de campanha, o atual primeiro-ministro e líder do Partido Socialista Operário Espanhol (PSOE) apelou à maioria. "Temos alguns desafios e ameaças muito importantes, precisamos de um governo forte. É por isso que temos um projeto político, temos as equipas, temos as ideias e o apoio social para concretizá-lo. E o que é que eles têm? Eles não têm um projeto político. O que têm é um projeto para as próximas duas semanas. O projeto deles é parar o governo socialista. O projeto político dos independentistas, da extrema-direita, da direita e talvez o do senhor Iglesias é que o Partido Socialista não obtenha uma maioria a 10 de novembro que permita um governo forte no nosso país".</p>
      <p>Um dos temas quentes, a Catalunha, está a permitir uma subida da direita. De acordo com as sondagens, o Partido Popular com a promessa de mão pesada para lidar com a questão da independência, vai consolidar-se em segundo lugar.</p>
      <p>"O Partido Popular é a garantia para que Espanha siga unida. E por isso propusemos uma recuperação do papel de Espanha na Catalunha. E para isso dissemos claramente que o senhor Torra não pode continuar à frente da <i>Generalitat</i> nem mais um minuto, enquanto houver violência, distúrbios e enquanto os catalães não puderem ir à rua e os estudantes à universidade, enquanto a polícia for espancada. Ele não pode ficar lá nem mais um minuto", afirmou o líder do Partido Popular (PP), Pablo Casado.</p>
      <p>À esquerda, o Podemos luta por um terceiro lugar, com a esperança de que um bom resultado posicione o partido como um parceiro de coligação para os socialistas.</p>
      <p>Já os liberais do Ciudadanos estão em risco de perder uma parte significativa da base eleitoral, com uma fuga de votos ainda mais para a direita. A extrema-direita onde está o Vox, que, a menos de um mês das eleições, aparece nas sondagens como a quarta força política</p>
