      <h1>Donald Trump spielt Kind einen Streich – dann muss ein Erwachsener eingreifen</h1>
      <address>
        <time datetime="2019-11-01T09:03:24+00:00">01 Nov 2019, 09:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zFWo2jKxiY4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>US-Präsident <b>Donald Trump</b> und die First Lady haben am Montag Halloween im weißen Haus gefeiert. Beim dem alljährlichen "Trick or treat"-Event machte sich <b>Donald Trump</b> jedoch nicht nur Freunde.</p>
      <p>
        <a href="https://www.derwesten.de/politik/donald-trump-sorgt-mit-hunde-bild-fuer-wirbel-ein-detail-finden-viele-geschmacklos-id227518565.html">+++ Donald Trump sorgt mit Hunde-Bild für Wirbel – Ein Detail finden viele geschmacklos +++</a>
      </p>
      <h3>Donald Trump feiert Halloween</h3>
      <p>Vor dem mit Kürbissen geschmückten Weißen Haus verteilten Präsident Trump und First Lady Melania am Montag Schokolade an Kinder. Eingeladen waren Grundschüler aus Washington und Kinder aus Militärfamilien.</p>
      <p>Einige Kinder seien stundenlang in der Schlange angestanden, um ein paar Süßigkeiten vom Präsidenten und der First Lady zu ergattern, so berichtet der US-Sender CNN.</p>
      <p>
        <a href="https://www.derwesten.de/politik/donald-trump-twittert-kryptische-botschaft-und-ein-nutzer-entlarvt-ihn-al-bagdadi-is-terror-id227478223.html">+++ Donald Trump teilt mysteriöse Botschaft – ein Nutzer entlarvt ihn sofort +++</a>
      </p>
      <h3>Trump ärgert Kind bei Halloweenempfang</h3>
      <p>Auch ein Kind, das sich als "Minion" verkleidete, freute sich schon auf eine Tafel Schokolade. Als es dann endlich dran war, legten Donald Trump und First Lady Melania dem Kind die Tafeln nicht in den Beutel, sondern auf den Kopf. Und amüsierten sich über ihren eigenen Scherz. Doch dem kleinen Minion fielen die Süßigkeiten dann vom Kopf und durch das Kostüm hatte das Kind auch Probleme, die Leckereien selbst wieder aufzuheben.</p>
      <p>Donald und Melania Trump interessierte das jedoch nicht.</p>
      <p>Eine Frau, die das Geschehen beobachtete, half dem Kind schließlich. Das zeigt ein Video, das die „<a href="https://www.huffpost.com/entry/donald-trump-halloween-minion_n_5db89ff6e4b066da5528438c?guccounter=1&amp;guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&amp;guce_referrer_sig=AQAAAFu-9DiGsCdFy5McLtHuH8_f6jrVSRmRmKuVmVtNFgci0p3Gep_Vhojh1Dv8vKwfIK55nF_T0D7ExwKCqwAvHkRr-MuoGk7zckQ3LZ9oWQl6dJckWMsbUaxzRUyqpffBArGpf9frpD7vC-vIXwiHudnf9tQ71MQ5_ykiOFulMwUB">HuffPost</a>“ geteilt hat.</p>
      <p>
        <a href="https://www.derwesten.de/politik/donald-trump-das-traegt-er-immer-in-seiner-hosentasche-id227144255.html">+++ Donald Trump: DAS trägt er immer in seiner Hosentasche +++</a>
      </p>
      <h3>Internetnutzer machen sich lustig über Minion-Szene</h3>
      <p>Auf Twitter verurteilen viele die Aktion des Präsidenten, können nichts lustiges darin sehen.</p>
      <p>Ein Nutzer schreibt auf Twitter verärgert: "First-Adams-Family beim Trick or Treat-Event im Weißen Haus. Trump tätschelt den Minion mit der Süßigkeit und legt sie dann auf dem Kopf des Kindes ab. Trump sollte sich zu Halloween als Trottel verkleiden!!"</p>
