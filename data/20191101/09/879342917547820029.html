      <h1>Засідання Верховної ради: онлайн-трансляція</h1>
      <address>
        <time datetime="2019-11-01T09:46:01+00:00">01 Nov 2019, 09:46</time>
      </address>
      <p>
        <b>У п’ятницю, 1 листопада, Верховна рада розгляне постанову про проведення парламентських слухань на тему <a href="https://www.slovoidilo.ua/2019/09/26/stattja/ekonomika/rynok-zemli-bude-payamy-selyan-yak-povedut-sebe-ahroxoldynhy-ta-xto-vyhraye-najbilshe">земельної реформи</a>.</b>
      </p>
      <p>«Слово і Діло» транслюватиме засідання онлайн.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CMSzlXzzezY" width="459" height="344" data-service="Youtube" scrolling="no"/>
        <figcaption>Телеканал "Рада". Прямий ефір<cite>RadaTVchannel</cite></figcaption>
      </figure>
      <p>Традиційно п’ятниця розпочнеться із години запитань до уряду та оголошення депутатських запитів.</p>
      <p>Потім ВР розгляне проєкт постанови <a href="http://w1.c1.rada.gov.ua/pls/zweb2/webproc4_2?id=&amp;pf3516=2251&amp;skl=10">№2251</a> про проведення парламентських слухань щодо земельної реформи.</p>
      <p>Крім того, депутати розглянуть проєкт постанови про заслуховування звіту голови Антимонопольного комітету і проєкт закону про запобігання та протидію легалізації (відмиванню) доходів, одержаних злочинним шляхом, фінансуванню тероризму та фінансуванню розповсюдження зброї масового знищення.</p>
      <p>Нагадаємо, президент Володимир <a href="https://www.slovoidilo.ua/promise/52658.html">Зеленський пообіцяв</a>, що в 2019 році буде вирішено питання про зняття мораторію на землю, якщо у вересні вже буде сформовано уряд.</p>
      <p>Як відомо, мораторій на продаж землі, продовжений Верховною радою в грудні 2018 року, діє до 2020 року.</p>
      <p>Раніше «Слово і Діло» подивилося, <a href="https://www.slovoidilo.ua/2019/09/19/stattja/polityka/ukrayini-hotuyutsya-vidkryty-rynok-zemli-obicyaly-partiyi-kabmin-prezydent">що із земельного питання обіцяли політики та партії</a>.</p>
      <p>Детальніше про те, що буде з паями селян, як поведуть себе агрохолдинги і хто виявиться у виграші, <a href="https://www.slovoidilo.ua/2019/09/26/stattja/ekonomika/rynok-zemli-bude-payamy-selyan-yak-povedut-sebe-ahroxoldynhy-ta-xto-vyhraye-najbilshe">за посиланням</a>.</p>
      <p>Хочете обговорити цю новину? Долучайтеся до телеграм-чату <a href="https://t.me/chorna_rada">CHORNA RADA</a></p>
