      <h1>В Коми лисы «мстят» метеорологам</h1>
      <address>
        <time datetime="2019-11-01T09:49:00+00:00">01 Nov 2019, 09:49</time>
      </address>
      <p>В Сыктывкаре на метеоплощадку по вечерам повадилась ходить лиса. Хищница отгрызла уже два датчика. Видео с «места преступления» разместили в группе <a href="https://vk.com/komicgms">«Коми ЦГМС»</a> в соцсети «ВКонтакте».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6AYZ7n3N5LY" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Видео и фото Коми ЦГМС</figcaption>
      </figure>
      <p>Недавно такой же случай был в Объячево, сообщается в публикации.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102180/jB8gHieHggQ.jpg"/>
      </figure>
      <p>В комментариях к посту Коми ЦГМС коллеги-метеорологи делятся способами, как отвадить лис и спасти оборудование: «Мы в металлический кабель засунули», – написала Лариса Елина из Объячево.</p>
      <p>«Мы соляркой полили», – ответили ей работники сыктывкарской метеостанции.</p>
      <p>«Нашей на солярку наплевать. Живет на территории ДРСУ, там кругом соляра и бензин», – поделилась наблюдением метеоролог из Прилузья.</p>
      <p>Как сообщил ранее народный корреспондент, в этом году очень много лисиц <a href="https://www.bnkomi.ru/data/news/102123/">встречается</a> под Воркутой. Встреча с ними может быть крайне опасной, так как животные являются переносчиками <a href="https://www.bnkomi.ru/data/news/92564/">бешенства</a>.</p>
