      <h1>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-01T09:28:00+00:00">01 Nov 2019, 09:28</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_321101044.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1932, Νέα Υόρκη. Η λογοτέχνης Περλ Μπακ σε γεύμα προς τιμήν της, στη Νέα Υόρκη. Η Μπακ ζει μόνιμα στην Κίνα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_331101034.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1933, Καλιφόρνια. Η Σούζι Γουάιζ και ο Τζιμ Γκούντμαν παντρεύονται στην κατασκήνωση γυμνιστών "Elysian Fields" στη λίμνη Έλσινορ, στην Καλιφόρνια. Καλεσμένοι στο γάμο είναι φίλοι τους και άλλοι γυμνιστές. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_4011010115.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1940, κάπου στην Ευρώπη. Το απόλυτο όπλο των Γερμανών στους ουρανους, το βομβαρδιστικό κάθετης εφόρμησης Ju 87 Stuka, σε άγνωστη τοποθεσία. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_4911010140.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1949, Βερολίνο. Μια νοσοκόμα δίνει ένα δυναμωτικό σε μια γυναίκα που παίρνει μέρος σε Μαραθώνιο χορού. Τα ζευγάρια χορεύουν ασταμάτητα στην πίστα επί 20 ώρες το 24ωρο, προσπαθώντας να κερδίσουν το έπαθλο. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_551101091.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1955, Αθήνα. Έλληνες φοιτητές διαδηλώνουν σε κεντρικό δρόμο της Αθήνας υπέρ της Ένωσης της Ελλάδας με την Κύπρο. Ακολούθησαν συγκρούσεις με την αστυνομία που προσπάθησε να διαλύσει τη διαδήλωση. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_561101036.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1956, Βουδαπέστη. Στους δρόμους της Βουδαπέστης η εικονα είναι αυτή της απόλυτης καταστροφής μετά την Ουγγρική επανάσταση εναντίον των Σοβιετικών. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_6111011646.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1961, Μόσχα. Μόνο το όνομα του Λένιν έχει μείνει στο Μαυσωλείο που μοιράζεται με τον Στάλιν τα τελευταία 8 χρόνια στην Κόκκινη Πλατεία της Μόσχας. Το σώμα του Στάλιν έχει μεταφερθεί, με εντολή του καθεστώτος, σε έναν τάφο κοντά στον τοίχο του Κρεμλίνου. Το όνομά του καλύφθηκε βιαστικά με ένα μαύρο πλαστικό. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_6211010126.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1962, Λονδίνο. Ο Ρούντολφ Νουρέγιεφ και η Μαργκό Φοντέιν σε πρόβες για την παράσταση "Le Corsaire" στο Κόβεν Γκάρντεν. - Πηγή: (AP Photo/Harris)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_651101035.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1965, Καλιφόρνια. Ο Γάλλος σχεδιαστής μόδας Ιβ Σεντ Λοράν και η ηθοποιός Σίρλεϊ ΜακΛέιν σε πάρτι προς τιμήν εκείνου. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_7111011560.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1971, Παρίσι. Η ηθιοποιός Κατρίν Ντενέβ στην παρουσίαση της συλλογής Rive Gauche, του Ιβ Σεν Λοράν. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_741101098.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1974, Νέα Υόρκη. Ο Ντέιβιντ Μπάουι στη σκηνή του Radio City. - Πηγή: (AP Photo/Suzanne Vlamis)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_8411010393.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1984, Νέο Δελχί. Η σορός της Ινδής Πρωθυπουργού Ίντιρα Γκάντι έχει εκτεθεί σε δημόσιο προσκύνημα. Εκατοντάδες χιλιάδες άνθρωποι πέρασαν να την τιμήσουν. Η Γκάντι δολοφονήθηκε από τρεις από τους σωματοφύλακές της. - Πηγή: (AP Photo/Jim Bourdier)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_8711011331.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1987, Βερολίνο. Η Νταιάνα χαιρετάει το πλήθος στο αεροδρόμιο τοιυ Βερολίνου κατά την άφιξή της. Η ίδια και οσύζυγός της, ο πρίγκιπας Κάρολος θα πραγματοποιήσουν εξαήμερη επίσημη επίσκεψη στη Δυτική Γερμανία. - Πηγή: (AP Photo/Andreas Schoelzel)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_881101029.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1988, Νέα Υόρκη. Η Σερ, ντυμένη Αιγύπτια Θεά, σε πάρτι για το Χάλοουιν στη Νέα Υόρκη. - Πηγή: (AP Photo/Gerald Herbert)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/01/18922/photos/full/AP_9411010482.jpg"/>
          <figcaption>Σαν σήμερα: Η 1η Νοεμβρίου στην ιστορία 1994, Νέα Υόρκη. Η Κέιτ Μος στην επίδειξη μόδας του σχεδιαστή Isaac Mizrahi για την Άνοιξη του 1995. - Πηγή: (AP Photo/Malcolm Clarke)</figcaption>
        </figure>
      </slideshow>
      <p>Η 1η Νοεμβρίου σε εικόνες</p>
