      <h1>В поселке под Канском отменили подвоз детей в школу искусств, до которой 20 километров</h1>
      <address>
        <time datetime="2019-11-01T09:40:51+00:00">01 Nov 2019, 09:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wpsH8V0471g" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пока одни в классах разучивают новые произведения и сдают педагогам дисциплины, другие вынуждены репетировать дома. Подвоз учащихся Чечеульской школы искусств из села Сотниково отменили, теперь только малая часть ребят продолжает ездить учиться музыке — их родителям приходится нанимать машину. В районной казне нет денег, чтобы, как и раньше всех забирал автобус местной средней школы, да и новые правила перевозки это не позволяют. Так объяснили чиновники.</p>
      <blockquote>Сказали: «Мы не имеем права, мы не по закону действуем. Автобус от школы мы не можем давать для подвоза на дополнительное образование». И говорят: «Это ваше желание обучать детей дополнительно, поэтому и ищите транспорт сами».<cite>Елена Великанова, жительница поселка Сотниково</cite></blockquote>
      <p>Путь неблизкий — за 20 километров. Позволить себе оплачивать подвоз, а это порядка 1,5 тысяч рублей в месяц, могут далеко не все сельские семьи. В итоге из десятков детей, которые раньше ездили в Чечеул, теперь на занятия попадают еденицы.</p>
      <p>Чечеульская школа искусств одна из самых крупных на востоке края. Здесь занимаются около 300 детей со всего Канского района. Педагоги говорят, желающих еще больше. Но возить их некому.</p>
      <blockquote>Это была самая большая проблема в этом году. Она уже в том началась — в апреле говорили, что не будут возить, а с сентября уже перестали. Желающие там были и на 1 сентября дети, но не получилось.<cite>Елена Шабанова, педагог</cite></blockquote>
      <p>Фортепьяно, домра, труба, саксофон — это далеко не все инструменты, которые осваивают ученики этой школы.</p>
      <blockquote>Много где учат игре на баяне и аккордеоне, а здесь гармонь — главный музыкальный инструмент. Здесь гордятся своим ансамблем «Чечеульские гармонисты».</blockquote>
      <p>Иван Косых — первый директор этой школы и главный идейный вдохновитель. Он говорит —  обидно, что никто не думает о развитии культуры на селе.</p>
      <blockquote>Дети знакомятся с искусством, это развивает их нравственный уровень, повышает их культуру. Когда мы эту школу делали, мы планировали охватить больше учащихся нашего Канского района. Это была самая главная моя цель в жизни.<cite>Иван Косых, заслуженный работник культуры</cite></blockquote>
      <p>Куда только преподаватели не обращались. Выделить автобус местные власти отказались несмотря на то, что детские коллективы неоднократно представляли Канский район на всероссийских и даже международных конкурсах. Пока в районной администрации педагогам лишь предложили самим ездить по деревням и заниматься с учениками в Домах культуры. Но это не выход.</p>
      <p>
        <i>Анастасия Мосина </i>
