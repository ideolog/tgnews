      <h1>В Сети появилось видео момента убийства экс-главы Киселёвска</h1>
      <h2>По данному факту возбуждено уголовное дело.</h2>
      <address><time datetime="2019-11-01T09:29:10+00:00">01 Nov 2019, 09:29</time> by <a rel="author">Владимир Огурцов</a></address>
      <p>В Telegram-каналах опубликовали видео с камер видеонаблюдения дома бывшего главы Киселёвска <b>Сергея Лаврентьева</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/88FDQ2s2Fd4" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На кадрах видно, что бывший градоначальник бежит с ружьём за одним из злоумышленников. За ним следует второй пробравшийся на частную территорию мужчина. Именно он, вероятно, и произвёл смертельные выстрелы в Лаврентьева. После этого мужчина скрылся с места.</p>
      <p>Кроме этого в telegram-канале добавили, что правоохранительные органы разыскивают пять автомобилей, которые попали на камеры видеонаблюдения недалеко от дома, где было совершено нападения.</p>
      <p>Напомним, по официальной версии, вечером 31 октября супруга Лаврентьева заметила на участке силуэты двух мужчин. Бывший мэр Киселёвска вышел с охотничьим ружьём из дома, после чего раздались выстрелы. После этого женщина обнаружила тело мужа и неизвестного мужчины. Позже СМИ сообщили, что вторым погибшим оказался именитый спортсмен, руководитель спасательной группы в одном из городов региона.</p>
