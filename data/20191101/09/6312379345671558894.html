      <h1>ТЦ загорелся в Петушках</h1>
      <address>
        <time datetime="2019-11-01T09:40:04+00:00">01 Nov 2019, 09:40</time>
      </address>
      <p>Торговый центре "Дом Экватор" загорелся в городе Петушки Владимироской области. По данным <b>РЕН ТВ,</b> площадь пожара составляет 900 квадратных метров. </p>
      <p>Возгоранию присвоен второй повышенный номер сложности. </p>
      <p>Информации о возможных пострадавших пока нет. </p>
