      <h1>Στην τελική ευθεία για τις εκλογές</h1>
      <address><time datetime="2019-11-01T09:05:35+00:00">01 Nov 2019, 09:05</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Xfy3WUvh5Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στην τελική ευθεία έχει μπει η Ισπανία ενόψει των εθνικών εκλογών στις 10 Νοεμβρίου.</p>
      <p>Τα κόμματα ξεκίνησαν ένα ιδιότυπο προεκλογικό σπριντ ώστε να πείσουν τους ψηφοφόρους, για τέταρτη φορά τα τελευταία τέσσερα χρόνια.</p>
      <p>Σε θέση οδηγού βρίσκεται το PSOE των Σοσιαλιστών, με τον Πέδρο Σάντσεθ να ελπίζει πως αυτή τη φορά θα καταφέρει να σχηματίσει κυβέρνηση, κάτι που δεν έκανε μετά την εκλογική νίκη του Απριλίου.</p>
      <p>«Υπάρχουν σημαντικές προκλήσεις και απειλές και θέλουμε μια ισχυρή κυβέρνηση. Γι αυτό το λόγο έχουμε σχέδιο, εξαιρετικές ομάδες, έχουμε τις ιδέες και το κοινωνικό έρεισμα για να τις εφαρμόσουμε. Οι άλλοι τι έχουν; Δεν έχουν πλάνο, έχουν σχέδιο μόνο για τις επόμενες δύο εβδομάδες. Αυτό το σχέδιο είναι να σταματήσουν μία σοσιαλιστική κυβέρνηση. Οι ανεξάρτητοι, οι ακροδεξιοί και οι δεξιοί και ίσως και ο κύριος Ιγκλέσιας, θέλουν απλά να μην πάρουν οι Σοσιαλιστές την πλειοψηφία και να μην έχει η χώρα μία δυνατή κυβέρνηση» είπε ο Πέδρο Σάντσεθ.</p>
      <p>Το ζήτημα της Καταλονίας θα είναι για άλλη μία φορά ένα από τα βασικά θέματα της προεκλογικής περιόδου. Το συντηρητικό Λαϊκό Κόμμα έχει ανεβάσει τα ποσοστά του στις δημοσκοπήσεις. Βασική αιτία είναι πως διατηρεί μία πολύ σκληρή στάση απέναντι στο όλο θέμα με την καταλανική απόπειρα ανεξαρτητοποίησης.</p>
      <p>«Το Λαϊκό Κόμμα είναι η εγγύηση πως η Ισπανία θα παραμείνει ενωμένη. Γι αυτό έχουμε προτείνει την ενίσχυση του ρόλου της Ισπανίας στην Καταλονία. Έχουμε πει καθαρά πως ο κύριος Τόρα δεν μπορεί να είναι επικεφαλής της καταλανικής κυβέρνησης ούτε ένα λεπτό παραπάνω όσο υπάρχει βία, όσο υπάρχει η κάλε μπορόκα και όσο οι Καταλανοί δεν μπορούν να κυκλοφορήσουν, όσο οι φοιτητές δεν μπορούν να σπουδάσουν και όσο η αστυνομία δέχεται επιθέσεις. Δεν μπορεί να μείνει ούτε ένα λεπτό παραπάνω» είπε ο Πάμπλο Κασάδο.</p>
      <p>Οι Podemos φαίνεται πως δίνουν μάχη για την τρίτη θέση, θέλοντας όσο τίποτα άλλο να πάρουν ένα καλό ποσοστό που θα τους επιτρέψει να σχηματίσουν κυβέρνηση συνασπισμού με τους Σοσιαλιστές.</p>
      <p>Οι Podemos θεωρούν πως η αποχή από τις εκλογές δεν τους συμφέρει και γι αυτό έχουν βάλει σε πρώτο πλάνο την υψηλή συμμετοχή και την παρακίνηση των πολιτών ώστε να πάνε στις κάλπες.</p>
      <p>Από την άλλη πλευρά, οι Ciudadanos αναμένεται να χάσουν και άλλες δυνάμεις, πέφτοντας στην πέμπτη θέση.</p>
      <p>Το ακροδεξιό κόμμα Vox, προηγείται στις δημοσκοπήσεις των Ciudadanos και το αντιμεταναστευτικό του μήνυμα, ίσως τους δώσει τον ρόλο του ρυθμιστή της επόμενης κυβέρνησης.</p>
