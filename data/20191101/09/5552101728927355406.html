      <h1>微波爐都成催眠利器　張家輝扮大師驚險救女</h1>
      <address><time datetime="2019-11-01T09:45:00+00:00">01 Nov 2019, 09:45</time> by <a rel="author">​唐千雅</a></address>
      <p>由金馬影帝張家輝主演、斥資3億台幣拍攝的《催眠・裁決》11月1日發佈正式預告與首支幕後花絮。張家輝飾演催眠專家，因捲入一樁命案的審判，必須在90分鐘內催眠4位陪審員來影響判決結果，才能救出被綁架的女兒。張家輝運用懷錶、原子筆、燈光、杯子，甚至用微波爐來作為催眠的媒介，搭配魔幻般的特效設計和動作爆破場面，讓網友看了驚呼：「就像融合《出神入化》與《全面啟動》，兩種享受一次滿足。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aKRU058KbPU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>劇組請來香港催眠大師林豐展擔任顧問，他說：「片中有很多不同的催眠元素，帶人進入精神放鬆的狀態，意識水平下降而接受心理暗示。」同台對手戲不乏硬底子演員們如鄭則仕、金燕玲等，笑言演完常常分不清自己是在演戲，還是真的被張家輝催眠了。</p>
      <p>《催眠．裁決》由香港知名導演爾冬陞監製，黎兆鈞、施柏林、劉永泰共同編劇及執導，曾在2016年與票房與口碑雙贏的話題強片《我不是藥神》，一同獲得香港電影節亞洲電影投資會劇本獎，歷經3年改稿15次終於拍成電影。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101173828-db183f52de7398b3f4e8633088bf5b56-tablet.jpg"/>
        <figcaption>《催眠・裁決》由張家輝、張翰領銜主演，集結實力派演員鄭則仕、金燕玲、張兆輝、谷祖琳、秦沛同台演出。（甲上提供）</figcaption>
      </figure>
      <p>張家輝從影生涯首度挑戰演出催眠師，他表示拍攝前並沒有學習催眠，都是現場與催眠專家現學現演，卻讓每個對手演員都感覺被他催眠，彷彿解鎖了張家輝的「催眠天分」，但他笑言：「我不是很敢接觸催眠，怕自己被催眠後會把銀行戶頭給別人，醒來後會忍不住做傻事。」張家輝坦承最大的挑戰是要從催眠陪審團成員的過程中，帶出驚心動魄的緊張氛圍，他說：「在催眠陪審團的同時，還得想辦法營救女兒，計中計的心理戰演起來與動作戲真的完全不同，特別困難。」</p>
      <p>故事大綱描述，曾經揚名國際的催眠專家許立生（張家輝飾），是轟動香港的凶殺案陪審團成員之一。審判最後一天，當陪審團準備退庭商議時，許立生突然收到女兒茵茵被綁架的消息。綁匪要求他在90分鐘內催眠至少4個陪審團成員來操控審判結果，否則將殺害他的女兒。為了解救被綁架的女兒，許立生只能答應，並在暗中聯手曾是特種部隊的楊凱（張翰飾）展開分秒必爭的救援行動。將於11月15日在台上映。</p>
