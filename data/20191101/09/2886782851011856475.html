      <h1>Űrkrónikák: nőké volt a főszerepet</h1>
      <address><time datetime="2019-11-01T09:11:04+00:00">01 Nov 2019, 09:11</time> by <a rel="author">Horváth Ferenc</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IPJdGJPN3d8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ismét személyes beszámolót küldött a Nemzetközi Űrállomás fedélzetéről az Európai Űrügynökség asztronautája, Luca Parmitano, aki mintegy hete a Nemzetközi Űrállomás parancsnoka.</p>
      <p>
        <i>"Két csodálatos kollégám, Christina (Koch) és Jessica (Meir) történelmi tettet hajtott végre, amikor párban, nőként, vészhelyzetben végeztek javítást az űrállomáson kívül. Az utasításokat a Földről kaptam, ők pedig elvégezték az akkumulátorok nem tervezett cseréjét.</i>
      </p>
      <p><i>Drew (Andrew Morgan) vezényelte le a műveletet, én voltam az asszisztense, Jessica és Christina pedig kimentek megcsinálni az akkucserét. Magam irányítottam a robotkart, ami egy teljesen új tapasztalat volt számomra; hiszen a kezemmel végül is Christinát mozgattam az űrállomás egyik részéről a másikra"</i> - mondta el Luca.</p>
      <p>
        <i>"Mindannyiunk számára kényes szerepben bizonyítottunk. Ezért boldogok és elégedettek vagyunk azzal, hogy minden jól ment. Az Űrállomás remek állapotban van, így minden készen áll, hogy az expedíció a következő fázisába lépjen. Nagy tudományos és technológiai felfedezések várnak ránk.</i>
      </p>
      <p><i>Jelenleg ez minden, amiről beszámolhatok innen"</i> - búcsúzik az Euronews űrtudósítója, Luca Parmitano.</p>
