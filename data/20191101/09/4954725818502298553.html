      <h1>Epic Gamesストア無料配布、今週はSFホラー『SOMA』とハロウィンRPG『Costume Quest』。次週は『RUINER』『Nuclear Throne』</h1>
      <address><time datetime="2019-11-01T09:58:37+00:00">01 Nov 2019, 09:58</time> by <a rel="author" href="https://automaton-media.com/author/ryuki-ishii/" target="_blank">Ryuki Ishii</a></address>
      <p>Epic GamesストアにてPC版『<b>SOMA</b>』『<b>Costume Quest</b>』の<a href="https://www.epicgames.com/store/ja/collection/free-games-collection">期間限定無料配布</a>が開始された。配布期間は11月7日まで。前者は通常価格3080円、後者は通常価格980円のところ、いまなら無料で入手できる（いずれも公式の日本語対応は無し）。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cO8PLDh8UbE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『SOMA』は、『Amnesia: The Dark Descent』を手がけたFrictional Gamesが開発した一人称視点のSFホラーゲーム。外界との接触が途絶え、通信機も故障してしまった海中施設PATHO-IIでは、機械たちが自らを人間だと考え始めた。そこで主人公はアイデンティティや自我、人間たる意味を巡る不穏な物語に巻き込まれていく。施設内の端末や文書を調べながら、海中施設の謎を解き明かしていくのだ。なおリリース後には敵が攻撃してこなくなるセーフモードが追加された。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_L81eV3TDIw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『Costume Quest』は、Tim Schafer氏率いるDouble Fine ProductionsのハロウィンアドベンチャーRPG。ハロウィンの夜にトリック・オア・トリートしに歩いていると、主人公の兄弟をさらいゆくモンスターと出くわす。そこで近所を巡り、コスチュームやキャンディ、仲間となる子供たちを集めて、兄弟を救う旅に出る。ターンベースの戦闘時には、ハロウィンコスチュームに応じて主人公と仲間がモンスターやクリーチャーに変身するというのが特徴だ。</p>
      <p>次週11月8日からのEpic Gamesストア無料配布対象タイトルとなるのは『RUINER』と『Nuclear Throne』。『RUINER』はREIKON GAMESが開発した見下ろし視点型のサイバーパンク ・アクションゲーム。平沢進氏が楽曲を提供していることでも話題となった一作である。『Nuclear Throne』はVlambeerが開発した「ローグライクな俯瞰ビューシューター」。ミュータントやモンスターが闊歩する核戦争後の世界を生き抜く本作は、同ジャンルにおけるヒット作として2013年の早期アクセス開始以来、長年愛されてきた。</p>
