      <h1>После отдыха в баре со счета мурманчанина пропали 135 тысяч</h1>
      <address>
        <time datetime="2019-11-01T09:51:00+00:00">01 Nov 2019, 09:51</time>
      </address>
      <figure>
        <img src="https://nord-news.ru/img/newsimages/20191101/1_ec06492ce258.jpg"/>
        <figcaption>После отдыха в баре со счета мурманчанина пропали 135 тысяч</figcaption>
      </figure>
      <p>После отдыха в баре со счета 46-летнего мурманчанина пропали 135 тысяч рублей.</p>
      <p>В ходе оперативных мероприятий полицейские изучили записи с камер видеонаблюдения и установили личность подозреваемого.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Oixc1SB_DQc" width="830" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>- Им оказался знакомый потерпевшего, который после совместного распития спиртного украл банковскую карту и обналичил ее в ближайшем банкомате, - пояснили в пресс-службе УМВд по Мурманской области.</p>
      <p>37-летний задержанный рассказал, что отдыхал в баре вместе с потерпевшим и ему был известен ПИН-код от карты друга, а также информация о наличии денег.</p>
      <p>Воспользовавшись моментом, северянин похитил пластиковую карту, а после бара направился в банк.</p>
      <p>Возбуждено уголовное дело, максимальная санкция по данной статьи предусматривает наказание в виде лишения свободы сроком до пяти лет. </p>
