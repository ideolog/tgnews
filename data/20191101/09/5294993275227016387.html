      <h1>Tráfico humano pelo Canal da Mancha aumenta</h1>
      <address><time datetime="2019-11-01T09:51:27+00:00">01 Nov 2019, 09:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZFTvWg7TRQ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As imagens de migrantes no mar Mediterrâneo tornaram-se numa constante da atualidade, mas o problema está longe de afetar apenas o sul da Europa. Também no norte de França, o tráfico de pessoas está a multiplicar-se.</p>
      <p>A família de Ebrahimi - um casal de curdos e três crianças - vem do Irão, Foi resgatada no Canal da Mancha. O destino, pelo qual pagaram três mil euros, era o Reino Unido.</p>
      <p>Pelo Canal da Mancha, 34 quilómetros separam França de Inglaterra. Nos últimos anos, as tentativas de o atravessar aumentaram. De 12, em 2017, para 71, em 2018. E, só este ano, até à data da reportagem, já foram registadas 237 ocorrências, mais do triplo do ano anterior.</p>
      <p>Sébastien Maréchal, da brigada náutica de Calais, França, testemunha quase diariamente os perigos da travessia. "Quanto mais se afastam da costa, mais perigosas se tornam as condições. E o risco aumenta quando um cargueiro passa, porque gera ondas e turbulência que, metade das vezes, fazem os barcos pequenos virar".</p>
      <p>Para travar a entrada ilegal de migrantes, o Reino Unido financiou com sete milhões de euros o aumento de vigilância no norte de França. Equipas da polícia fazem agora a vistoria da zona costeira, a pé, ou com drones. Os traficantes têm barcos preparados muito perto das praias.</p>
      <p>Pela primeira vez, em outubro deste ano, duas pessoas apareceram mortas na costa francesa, na sequência de afogamento durante a travessia. Estima-se que, até então, mais de 1400 migrantes tenham chegado, de forma ilegal, ao Reino Unido.</p>
