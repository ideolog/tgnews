      <h1>Flucht: Über den Ärmelkanal nach Großbritannien</h1>
      <address><time datetime="2019-11-01T09:14:43+00:00">01 Nov 2019, 09:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VX5priIitRs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Flüchtlingsdramen spielen sich nicht nur im Mittelmeer, <a href="https://de.euronews.com/2019/09/17/slum-geschlossen-fluchtlingslager-am-armelkanal-geraumt">sondern auch im Ärmelkanal ab</a>. Seit Anfang des Jahres versuchen immer mehr Menschen auf diesem Weg Großbritannien zu erreichen. Offiziell gelang es den Behörden mehr als 230 Überquerungsversuche zu stoppen. Dreimal so viel wie im Jahr 2018.</p>
      <h3>Um jeden Preis nach Großbritannien</h3>
      <p>Unter ihnen ist die Familie Ebrahimi, Kurden aus dem Iran mit drei Kindern. Sie wollen auf jeden Fall nach Großbritannien - in Frankreich zu bleiben kommt für sie nicht in Frage. In England haben sie Familie und sie können die Sprache.</p>
      <p><a href="https://www.francetvinfo.fr/france/hauts-de-france/migrants-a-calais/document-france-2-quel-que-soit-le-danger-on-ira-la-bas-des-migrants-de-plus-en-plus-nombreux-tentent-de-traverser-la-manche-par-tous-les-moyens_3681957.html">Die aufgegriffenen Menschen werden es wieder versuchen</a>, trotz der Gefahren, die bei der Überfahrt lauern. Im Oktober wurden zum ersten Mal zwei Tote an einem französischen Strand gefunden.</p>
      <blockquote>Je weiter sie von der Küste entfernt sind, desto gefährlicher sind die Bedingungen. Und das Risiko wächst, wenn Frachtschiffe vorbeikommen. Diese erzeugen sehr hohe Wellen, die die Hälfte der kleinen Boote zum Kentern bringen.<cite>Sébastien Maréchal <br/>Von der französischen Schifffahrtsbrigade</cite></blockquote>
      <p>Dennoch ist es dieses Jahr mehr als 1.400 Menschen gelungen Großbritannien mit dem Boot zu erreichen. Großbritannien und Frankreich haben unterdessen den Schleppern den Kampf angesagt. Der neue Aktionsplan kostet rund 7 Millionen Euro.</p>
      <p>Großbritannien unterstützt die französischen Polizisten u.a. mit dem Kauf von Drohnen. Es gilt 100 Km Strand zu überwachen. Seit wenigen Tagen beteiligen sich auch Reservisten der Armee an den Patrouillen.</p>
