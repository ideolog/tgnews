      <h1>Στην Μαδρίτη η Σύνοδος για τηn Κλιματική Αλλαγή</h1>
      <address><time datetime="2019-11-01T09:18:08+00:00">01 Nov 2019, 09:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ScMKv44fIg8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Ισπανία και συγκεκριμένα η Μαδρίτη θα φιλοξενήσει την Σύνοδο των Ηνωμένων Εθνών για την κλιματική αλλαγή, μετά την υπαναχώρηση της Χικής εξαιτίας των παρατεταμμένων διαδηλώσεων.</p>
      <p>Η Σύνοδος έχει σκοπό να αποσαφηνίσει κάποια γκρίζα σημεία από την Κλιματική Συμφωνία του Παρισιού.</p>
      <p>«Χθες συνομίλησα με τον πρόεδρο της ισπανίας Πέδρο Σαντσεθ ο οποίος έκανε την γενναία πρόταση να οργανώσει την Σύνοδο COP25 στη Μαδρίτη. Την ίδια ημέρα ήταν προγραμματισμένο να γίνει στην Χιλή από τις 2 μέχρι τισ 13 Δεκεμβρίου», δήλωσε ο Πινέιρα.</p>
      <p>Η επίσημη απόφαση ωστόσο θα ανακοινωθεί την ερχόμενη Δευτέρα</p>
      <p>Η Χιλή είναι η πρώτη χώρα που έαν μήνα πριν την διεξαγωγή του, αποφασίζει να μην διεξάγει Σύνοδο τέτοιου βεληνεκούς.</p>
