      <h1>Neuwahl in Spanien - Ministerpräsident Sanchez sucht Mehrheit</h1>
      <address><time datetime="2019-11-01T09:28:46+00:00">01 Nov 2019, 09:28</time> by <a rel="author">Ronald Krams</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YUPQHLxU3fQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Spanien startet seinen vierten Wahlkampf in vier Jahren. Die sozialistische Partei, die nach den Wahlen im April im Parlament keine Mehrheit für die erneute Ernennung von Pedro Sánchez zum Ministerpräsidenten erlangen konnte, will diesmal die Bildung einer Regierung durchsetzen.</p>
      <p>Sanchez präsentiert sich als moderater Politiker, im Vergleich zu den radikalen Vertretern rechts und links des Parteienspektrums:</p>
      <p>
        <i>
          <b>"Wir haben einige sehr wichtige Herausforderungen und Bedrohungen. Wir brauchen eine starke Regierung. Das ist der Grund, warum wir ein politisches Projekt haben. Wir haben die Ideen und die soziale Unterstützung, um sie zu erreichen. Was haben die anderen Parteien? Sie haben nur ein Projekt für die nächsten zwei Wochen".</b>
        </i>
      </p>
      <p>
        <i>
          <b>"Ihr Projekt ist es, die sozialistische Regierung zu stoppen. Das politische Projekt der Unabhängigkeitsbewegung, der Rechten und der Linken ist, dass die Sozialisten keine ausreichende Mehrheit erhalten, sodass es in unserem Land keine starke Regierung gibt".</b>
        </i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189940090430251008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Katalonien ist eines der wichtigsten Themen der Wahlkampagne. Die konservative Volkspartei PP, unter Parteichef Pablo Casado, steigt in den Umfragen, unter anderem wegen ihrer strikten Position gegen die Unabhängigkeitsbewegung:</p>
      <p>
        <i>
          <b>"Die Volkspartei ist die Garantie dafür, dass Spanien vereint bleibt. Deshalb haben wir vorgeschlagen, die Rolle Spaniens in Katalonien wiederherzustellen. Wir haben klar gesagt, dass Herr Torra nicht noch eine Minute länger der Chef der Regionalregierung sein kann, solange es Gewalt gibt. Die Katalanen können nicht auf die Straße gehen,die Studenten können nicht zur Universität gehen und die Polizei wird angegriffen. Er darf nicht eine Minute länger im Amt bleiben".</b>
        </i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1188174615656448000" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die linke Partei Podemos kämpft derzeit um den dritten Platz und hofft, dass ein gutes Ergebnis Sánchez davon überzeugen könnte, mit ihr eine Koalitionsregierung zu bilden.</p>
      <p>Es wird erwartet, dass die liberale Bürgerpartei einen großen Teil ihrer Wähler verlieren wird und nur fünftstärkste Kraft werden wird. Das liegt daran, dass</p>
      <p>die rechtsextreme Partei Vox, den Umfragen zufolge Stimmen gewinnen könnte. Die umstrittenen Rechtspopulisten setzen auf eine restriktive Einwanderungspolitik und könnten mit einem Wahlergebnis von über 10 Prozent zu Königsmachern werden.</p>
