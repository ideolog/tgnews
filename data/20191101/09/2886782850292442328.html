      <h1>Olimpia 2020: Költözhet a maraton</h1>
      <address><time datetime="2019-11-01T09:26:27+00:00">01 Nov 2019, 09:26</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FfZLQLxRWa0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nincs akadálya annak, hogy a maratonfutást és a gyaloglás versenyszámait ne Tokióban, hanem Szapporóban rendezzék meg a 2020-as olimpián.</p>
      <p>Erről nyilatkozott a tokiói kormányzó. Koike Juriko egyeztetett a Nemzetközi Olimpiai Bizottság képviselőivel, miután a NOB amellett foglalt állást, hogy jobb lenne, ha a fővárostól 800 kilométerre északra lévő Szapporó lenne az említett atlétikai számok házigazdája.</p>
      <p>- Nem változott a véleményem arról, hogy a gyalogló számokat és a maratonfutást Tokióban kellene lebonyolítani. De a sikeresség érdekében Tokiónak, mint rendező városnak sok mindent figyelembe kell vennie. Ezért – bár nem értek egyet a NOB állásfoglalásával – nem fogom gátolni, hogy az arra felhatalmazott testület mondja ki a végső szót – mondta a tokiói kormányzó.</p>
      <p>A NOB a Tokióban várható nagy hőség miatt változtatna, Szapporóban hűvösebb időben lehetne versenyezni.</p>
      <p>Az eredeti tervek szerint <a href="https://www.youtube.com/watch?v=T7X8JjJJVCM">Tokióban reggel 6 órakor rajtolna a maratoni futás</a>, az 50 kilométeres gyaloglás pedig fél hatkor.</p>
      <p>Hasonló volt a helyzet az idei dohai atlétikai világbajnokságon, ahol a maratoni futók mezőnye ugyan éjfél után indult, de a több mint 42 kilométeres távot így is – magas páratartalommal párosuló – 30 fokos hőségben kellett teljesíteni, ami miatt a szokásosnál jóval többen adták fel a versenyt.</p>
