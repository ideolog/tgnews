      <h1>[김광일의 입] 문 대통령의 ‘조국 일병’ 구하기</h1>
      <address><time datetime="2019-11-01T09:29:34+00:00">01 Nov 2019, 09:29</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.01 18:29</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WhxpJMC6CBs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>문 대통령의 ‘조국 일병’ 구하기는 계속되고 있다. 문 대통령은 법무장관도 공석인 상황에서 김오수 법무차관을 청와대로 불러 10월 중으로 검찰 개혁안을 끝내라고 지시한 바 있다. 그러자 10월30일에는 ‘형사사건 공개 금지 등에 관한 규정’이란 법무부 훈령이 나왔고, 10월31일에는 ‘인권보호 수사규칙’이란 게 나왔다. 한마디로 문 대통령의 지시를 받아든 법무부 차관이 언론과 검찰을 옥죄는 규칙을 쏟아내고 있다. 그것도 조국 씨가 검찰에 소환되기 전에 이런 일을 서두르고 있다.<br/><br/>문 대통령은 정권에 대한 가장 큰 위협으로 언론과 검찰을 생각하고 있는 것 같다. 조국 사태로 나라가 두 동강 난 것에 대해 책임을 언론과 검찰에 뒤집어씌우는 인상마저 준다. 문 대통령은 "언론 스스로의 성찰과 노력"을 주문했고, 그러자 박원순 서울시장도 "언론의 자유는 보호받을 자격이 있는 언론에만 해당한다"고 맞장구를 쳤다가 크게 물의를 빚었다. 대통령과 여권은 언론과 검찰을 옥죄고, 언론과 검찰을 찢어놓는 전략을 선택한 것 같다.<br/><br/>먼저 총35조로 돼 있는 법무부 훈령부터 보자. 훈령 19조는 이렇다. ‘검사와 수사관은 담당 형사사건과 관련해 기자 등 언론기관 종사자와 개별적으로 접촉할 수 없다.’ 이번에는 훈령33조 2항을 보자. ‘검찰청의 장(長)은 오보한 기자에 대해 검찰청 출입 제한 등의 조치를 취할 수 있다.’ 요약컨대, 검사와 기자는 접촉할 수 없다는 것이고, 오보를 낸 기자는 출입을 못하게 막겠다는 것이다. 이것은 검찰과 언론을 분리하려는 계략이고, 언론의 입을 막겠다는 속셈이다. 근본적으로는 국민의 알 권리과 언론의 자유를 규정한 헌법21조에 정면으로 배치(背馳)된다.<br/><br/>예를 들어, 검사가 범인이라고 장담한 피의자가 어쩌다 법원에서 무죄가 난다면 그 검사는 바로 옷 벗어야 하는가. 판사가 징역형을 선고한 피고인이 몇 년 뒤 무죄로 밝혀지면 판사도 옷 벗어야 하는가. 하물며 기자가 쓴 일부 기사가 오보가 되면 출입정지를 당해야 하는가. 아니 더 근본적으로 기사의 ‘오보 판단’은 누가 하는가. 보도 직후 ‘오보’라고 발뺌했던 기사가 한 달, 혹은 몇 달 뒤 진실로 밝혀지는 경우가 얼마나 많았는가. ‘살아있는 권력’의 고위 공직자일수록 자신의 비리 의혹 보도에 대해 처음엔 "전혀 사실 무근"이라고 펄쩍 뛰다가, 증거가 더 나오면 "아랫사람이 한 일이라 자신은 몰랐다"고 하다가, 더 확실한 증거로 유죄 판결을 받으면 "그것은 정치 탄압"이라고 둘러치는 경우를 우리는 얼마나 많이 봤는가. 1987년 박종철군 고문치사 사건도 처음에는 ‘탁’ 하고 테이블을 치니까 ‘억’ 하고 죽었다는 공식발표가 있었고, 고문 의혹 보도는 오보 취급을 받았다.<br/><br/>기자를 격리시키고, 기자를 몰아내려고 하는 이런 일들은 흡사 2007년 노무현 정권 때 기자실 폐쇄를 떠올리게 하는데, 이번에는 문재인 정권이 검찰·언론 떼어놓기를 조국 소환 전에 서두르고 있다는 인상을 주고 있다. 법무부 장관도 공석인데 무슨 근거로 이런 훈령을 만들었는지 어이가 없다. 더군다나 법무부가 의견을 들었다는 대한변협과 기자협회는 "회신한 적 없다" "반대 의견을 냈다"는 입장이다.<br/><br/>법무부가 어제 제정한 ‘인권보호수사규칙’도 졸속이긴 마찬가지다. 별건수사와 압박수사, 심야조사, 먼지털기식 장기간 수사를 못하게 막겠다는 것이다. 근본 취지야 반대할 사람은 없을 것이다. 그러나 하필 조국 소환 전에 서두르는 것을 보면 표창장 위조 의혹, 논문 제1저자 의혹, 사모펀드 의혹, 이런 것들을 전부 별건수사라고 몰아붙이겠다는 속셈인지 의심하지 않을 수 없다. 그런데 법에는 40일 이상 입법예고를 하게 돼 있으나, 이 규칙안은 두 차례에 걸쳐 단 9일만 입법예고를 했다. 문재인 대통령이 김오수 법무차관을 시켜 이렇게 서두르는 이유가 무엇일까. 조국 소환을 코앞에 두고 이런 방패막이를 자꾸 마련해 놓는 이유가 무엇일까.<br/><br/>‘조국 사태’는 고구마 줄기처럼 복잡하게 얽혀 있고, 혐의만 10개가 넘는다. 이럴 때 가장 원칙적인 수사 접근은 첫째 누구냐, 둘째 누구 돈이냐 이 두 가지다. 결국 관련된 범죄 혐의자를 밝혀내는 "누구냐", 그리고 돈 줄기를 정확하게 따라가는 "누구 돈이냐"일 것이다. 사람의 연결고리와 돈 줄기의 흐름, 이것을 밝히려면 범죄 혐의 당사자의 휴대폰과 은행계좌를 들여다보는 게 필수적이다. 그런데 정경심 교수가 구속 수감된 지난달 24일 이후 검찰은 남편 조국 씨에 대해 휴대폰과 계좌 압수수색 영장을 신청했으나 최근 법원에서 모두 기각 당했다. 한 변호사 단체는 조국 씨에 대한 휴대폰·은행계좌 압수수색 영장을 기각한 판사를 직권남용 혐의로 검찰에 고발했다.<br/><br/>‘조국 사태’는 아직 끝나지 않았다. 엊그제 이해찬 민주당 대표도 기자간담회에서 조국 사태 사과는 단 세 문장, 야당과 검찰 비판에는 열 문장을 쏟아놓았다. 문재인 정권의 ‘조국 일병’ 구하기는 계속되고 있다.</p>
