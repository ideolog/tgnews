      <h1>Halloween mascara-se de Brexit</h1>
      <address><time datetime="2019-11-01T11:43:37+00:00">01 Nov 2019, 11:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gqiSocFaEDw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A 31 de outubro, a noite, que foi de <i>Halloween,</i> seria também a última antes do Brexit. A política acabou por mudar os planos, mas as alterações não atrapalharam a festa em Londres, onde a companhia de teatro Dot Dot Dot decidiu celebrar a data de forma peculiar.</p>
      <p>A noite era um convite ao terror, uma passagem para a obscuridade que o Reino Unido, mais ou menos reticente, decidiu aceitar. Na véspera de todos os santos, diz a crença popular que os espíritos andam à solta e entre os vivos o ambiente pode tornar-se aterrador.</p>
      <p>Na capital inglesa, houve quem tivesse decidido enfrentar o Brexit, vestindo a pele de quem quer vê-lo acontecer. De fato, peruca loira e bandeira do Reino Unido na mão, o ator Will Barton entra na sala e na personagem de Boris Johnson.</p>
      <p>"Eles disseram que não íamos ganhar o referendo e estavam errados. Eles disseram que o parlamento não ia aprovar o meu acordo. Estavam errados. Eles disseram que não íamos concretizar o Brexit até 31 de outubro... e estavam certos. Bem, não estavam errados. Não estavam errados, mas havemos de lá chegar".</p>
      <p>A saída do Reino Unido da União Europeia pode ter mudado de data, mas a festa estava marcada. Para já todos tiveram motivos para celebrar, afinal de contas, ainda não foi desta que o Brexit foi o fim do mundo</p>
