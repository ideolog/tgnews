      <h1>В Сочи на таможне изъяли некачественный сыр. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-01T11:50:00+00:00">01 Nov 2019, 11:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tVhBx3GO7HM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сочи сотрудники таможни изъяли санкционные деликатесы. Продукты, запрещенные к ввозу в РФ, были выявлены в одной из торговых точек курорта.</p>
      <p>Более 32-х килограммов сыров были привезены из Германии, Италии, Франции, Испании и Нидерландов. Документов, подтверждающих качество и безопасность продуктов, у продавца не оказалось. В соответствии с законодательством сыр будет уничтожен.</p>
      <p>Запрет ввоза на территорию России отдельных видов сельскохозяйственной продукции, сырья и продовольствия был установлен указом президента от 6 августа 2014 года.</p>
    </article>
