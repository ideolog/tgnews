      <h1>東京パラへ、車いすバスケ女子日本代表が合宿</h1>
      <address>
        <time datetime="2019-11-01T11:21:00+00:00">01 Nov 2019, 11:21</time>
      </address>
      <p>　東京パラリンピックに出場する車いすバスケットボール女子日本代表は１日、「ナショナルトレーニングセンター（ＮＴＣ）イースト」（東京都北区）での合宿を公開した。</p>
      <p>　チームは今月下旬にタイで開幕する国際大会で強豪の中国や豪州などと対戦する。</p>
      <p>　主将の藤井郁美は「中国に勝てば、（目標とする）東京パラの銅メダルが見えてくる」と意気込みを語った。</p>
    </article>
