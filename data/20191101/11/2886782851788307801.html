      <h1>Újabb tüzek pusztítanak Kaliforniában</h1>
      <address><time datetime="2019-11-01T11:58:36+00:00">01 Nov 2019, 11:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7FZS6fwSK_U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kaliforniában újabb helyeken lobbantak fel bozóttüzek - jelentette csütörtökön este a kaliforniai katasztrófa-elhárítási hivatal.</p>
      <p>Az újonnan fellobbanó lángok Los Angeles északi vidékét fenyegetik, s a hurrikán erejű szél miatt nagyon gyorsan terjednek. Jelenleg hat helyen pusztít nagy tűz. Néhány tüzet sikerült kisebb területre szorítani.</p>
      <p>Bil Ayub seriff arról beszélt, hogy illegális drónreptetések nehezítik a tűzoltóság légi műveleteit. Valószínűleg a drónokkal csak légi felvételeket akarnak valakik készíteni a tűzről, de ez nem csak hátráltatja, hanem veszélyezteti is a tűzoltóság légi erőfeszítéseit.</p>
      <p>Kaliforniában összesen tíz helyen - az állam északi és déli vidékein is - pusztítanak tüzek. Az egyik legnagyobb tűzvész egy hete folyamatosan lángol, és már hamuvá emésztette Sonoma megye híres szőlővidékét.</p>
      <p>A CBS televízió helyszíni tudósítása szerint Dél-Kaliforniában a Los Angelestől keletre fekvő San Bernardino dombjai állnak lángokban és tűz emészti a Los Angelestől délre eső Riverside megye több települését is. A jelentések arról számoltak be, hogy Los Angeles körül szinte mindenütt bozóttüzek pusztítanak. Újabb és újabb lakókat köteleznek otthonaik elhagyására, házak tucatjai váltak lángok martalékává.</p>
