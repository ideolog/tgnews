      <h1>Förster wachen über Waldfriedhöfe in Masuren</h1>
      <address><time datetime="2019-11-01T11:42:08+00:00">01 Nov 2019, 11:42</time> by <a rel="author">Anja Bencze</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i7OTDZDsOXA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Natur hätte die steinernen Zeugen der Vergangenheit schon längst verschluckt: In Masuren, im Norden Polens, wachen Förster über die wunderschönen Waldfriedhöfe der Region.</p>
      <p>Die Gräber stammen aus der Zeit vor dem Zweiten Weltkrieg und erzählen von der bewegten Geschcihte der Region, dem einstigen Ostpreußen, Zu Allerheiligen wurden die Grabstätten gesäubert.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/25/76/808x454_cmsv2_181612f8-2d4b-5494-af81-b03a4a4ea864-4272576.jpg"/>
      </figure>
      <p>"Die Gräber sind gut erhalten, sie wurden nicht zerstört", erklärt Försterin Agnieszka Jurkiewicz. "Niemand hat diesen Ort verwüstet. Anwohner und Förster kümmern sich um den Friedhof".</p>
      <p>Ihr Kollege Adam Pietrzak fügt hinzu: "Es gibt 33 Forstabschnitte, entweder Einzelgräber oder alte Friedhöfe. Jedes Jahr versuchen wir, uns um diese Friedhöfe zu kümmern, nicht nur Ende Oktober".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/25/76/808x454_cmsv2_ff1c79e9-4ed3-593b-a37d-59d3be2fd71f-4272576.jpg"/>
      </figure>
      <p>Mitten in Wald, In der Nähe von Rapa, dem deutschen Angerapp, steht eine weiße Pyramide, auch Mausoleum in der Luschnitz genannt, das Grabmal der ostpreußischen Adelsfamilie von Fahrenheid. Eswurde 1811 erbaut und vor Kurzem restauriert.</p>
