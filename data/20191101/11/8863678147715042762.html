      <h1>В Назарове 13 семей получили ключи от нового жилья</h1>
      <address>
        <time datetime="2019-11-01T11:37:55+00:00">01 Nov 2019, 11:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hrsrhg4aTJw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Выдох, как перед прыжком с высоты. Семья Голубевых впервые входит в свою новую квартиру. Две больших комнаты, ванная, хороший косметический ремонт, пластиковые окна, свежий линолеум. Этого момента назаровцы ждали больше 30 лет.</p>
      <blockquote>Последний год об этом говорилось очень много и постоянно, и по телевидению говорили, и в новостях. И всё равно до последнего, пока мы сегодня не пришли и не открыли своим ключом квартиру, мы не верили в это. Очень рады, очень-очень довольны.<cite>Валерий и Евгения Голубевы, жители города Назарово</cite></blockquote>
      <p>Всех новосёлов собрали в городской администрации. Здесь получили ключи сразу 13 семей. Благоустроенное жилье приобрели на «вторичке», новостроек в городе просто нет. Всего в этом году удастся расселить 46 семей. Это на треть больше, чем планировали ранее.</p>
      <blockquote>И Назарово идёт очень хорошими темпами, и мы думаем, что за два года они расселят 25 домов. 2019–2020 год, и программу мы завершим. В программу вошли дома, которые были признаны аварийными до 2017 года. Именно эти дома будут расселяться, эти дома. Мы должны аварийный фонд расселить до 2025 года.<cite>Татьяна Василовская, первый заместитель министра строительства Красноярского края</cite></blockquote>
      <p>Старые дома скоро исчезнут с карты Назарово. Их просто снесут после того, как последний участник программы перевезет свои вещи в благоустроенные квартиры.</p>
      <blockquote>Назаровцы получили не только чистые, уютные квартиры, но и современные условия для жизни. Ведь теперь не нужно топить печь углём, да и фляги останутся в прошлом. Ведь теперь не придётся выходить на улицу, чтобы набрать воды.</blockquote>
      <p>В следующем году в Назарове планируют расселить ещё сотню квартир. Всего же по краю за предстоящие шесть лет жильё предоставят 18,5 тысячам человек. В программу войдёт 19 городов и районов.</p>
      <p>
        <i>Александра Арепьева</i>
      </p>
