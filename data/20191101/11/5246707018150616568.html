      <h1>Nintendo Switch Is About To Get A New And Exclusive Arcade Golf Game</h1>
      <h2>House of Golf</h2>
      <address><time datetime="2019-11-01T11:00:00+00:00">01 Nov 2019, 11:00</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lc6DD3cRZRQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>UK indie studio Atomicom has revealed that <a href="http://www.nintendolife.com/games/switch-eshop/house_of_golf"><b>House of Golf</b></a>, a brand new arcade-style golf game, is headed exclusively to Nintendo Switch next week.</p>
      <p>Boasting full 3D graphics and "easy pick-up-and-play mechanics", House of Golf will have players facing a variety of holes across home-based locations. You can see it in action in the trailer above - the whole thing reminds us of <a href="http://www.nintendolife.com/games/nintendo-switch/mario_kart_8_deluxe"><b>Mario Kart 8 Deluxe</b></a>'s adorable Ribbon Road race track.</p>
      <p>Here's a list of game features and screenshots for you to check out:</p>
      <blockquote><b>House Of Golf features:</b><br/>* Easy to play game mechanics<br/>* Real Physics at 60FPS<br/>* 135 Levels set across 5 locations<br/>* 1-6 Player Couch Play<br/>* Large selection of unlockables</blockquote>
      <figure>
        <img src="http://images.nintendolife.com/6691d26bd63ae/store-c.original.jpg"/>
      </figure>
      <figure>
        <img src="http://images.nintendolife.com/bab2e78209f4e/store-b.original.jpg"/>
      </figure>
      <figure>
        <img src="http://images.nintendolife.com/40ffbbec6d1fb/store-j.original.jpg"/>
      </figure>
      <figure>
        <img src="http://images.nintendolife.com/b496002859d12/store-g.original.jpg"/>
      </figure>
      <p>The game launches on 8th November, but it'll be going live on the eShop today where you'll be able to make use of a 25% early bird discount. The standard retail price (which will come into effect on launch day) will be £8.99 / $9.99 / €9.99.</p>
