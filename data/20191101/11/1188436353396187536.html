      <h1>“O Estado que voltou a vulnerar e reprimir”: entidades acusam semelhança à ditadura chilena</h1>
      <address><time datetime="2019-11-01T11:37:45+00:00">01 Nov 2019, 11:37</time> by <a rel="author" href="https://jornalggn.com.br/author/patricia-faermann/" target="_blank">Patricia Faermann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L_N6-HuVnOE" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Jornal GGN –</b> “É a primeira vez que em democracia voltamos a ter uma situação como na ditadura”, resumiu Francis Valverde, diretora executiva da Associação Chilena Pró Nações Unidas (ACHNU), no evento de reabertura do museu da poeta e educadora Gabriela Mistral (GAM), em Santiago, no Chile, localizado na alameda que vem sendo o palco principal para as manifestações do país.</p>
      <p>O gesto do GAM de reabrir suas portas foi na contramão dos estabelecimentos e grandes comércios locais, que nos últimos dias vinham fechando portões com maquinaria de ferro fundido. “Acreditamos que as artes e as culturas são o motor do nosso imaginário coletivo. É por isso que, depois de fechar por segurança aos nossos trabalhadoras e trabalhadores, público e artistas, decidimos retomar paulatinamente nossas atividades”, anunciou o espaço.</p>
      <p>“Como centro cultural cujo edifício recorda a história dos últimos 46 anos do Chile, manifestamos nosso repúdio às violações aos direitos humanos, às restrições de liberdade e a todo tipo de violência”, completava o manifesto. A data escolhida, 30 de outubro, é também o Dia Nacional dos Executados Políticos no país. Neste 2019, os espaços do GAM recebiam manifestações artísticas para relembrar aqueles que morreram pela ditadura, mas também pelas últimas duas semanas.</p>
      <p>“Este governo falhou ao Chile, ao voltar a reprimir desde o Estado, a voltar a vulnerar os direitos humanos, matando, desaparecendo, torturando, violentando sexualmente”, disse Beto Rodríguez Gallardo, ao <b>GGN</b>, integrante e sobrevivente da família Gallardo Morano, caso de sequestro e massacre da família em Rinconada de Maipú, na ditadura.</p>
      <p>
        <a href="https://jornalggn.com.br/recado-do-nassif/uma-aula-sobre-a-realidade-e-os-indicadores-do-chile/">Leia também:  Uma aula sobre a realidade e os indicadores do Chile</a>
      </p>
      <p>“Para nós, hoje, que estamos homenageando no dia 30 de outubro o Dia Nacional do Executado Político, é doloroso, porque estamos em memória também aqueles que nestes 12 dias foram aproximadamente 20 chilenos assassinados, nas mãos de policiais, militares e polícia de investigações”, lamentou a presidente da Agrupação de Familiares e Executados Políticos de Chile, Alicia Lira.</p>
      <h3>Mapa da Violência</h3>
      <p>O evento também foi o lançamento do <a href="https://spark.adobe.com/page/ryYFhL2SNjzve/"><b>Mapa da Violência de Estado no Chile</b></a>, uma iniciativa da Agência QuatroV, em parceria com o Jornal GGN, o Museu da Memória e da Verdade do Chile, a Associação pela Memória e Direitos Humanos Colonia Dignidad, e os veículos OperaMundi, TVT, Outras Palavras e El Desconcierto.</p>
      <p>O Mapa da Violência de Estado no Chile é um dossiê interativo, com o registro dos relatos de violência por parte da polícia chilena, militares e forças de segurança especial desde o início do Estado de Emergência, iniciado no dia 19 de outubro.</p>
      <p>De acesso público e atualizado diariamente, o mapa apresenta as denúncias de abusos das forças armadas e de Segurança do país nestes dias de protestos, incluindo violência sexual e de gênero, sequestros e detenções arbitrárias, assassinatos e mortes, torturas, violência contra imprensa e censura e acusações de montagens de cenas de crime produzidas pelas próprias autoridades:</p>
      <figure>
        <iframe src="https://www.google.com/maps/d/embed?mid=12S4k4NcyX88WKplURh7rcbcdlXnOL_yp" width="700" height="500" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>“Não somente mataram cerca de 20 cidadãos chilenos e estrangeiros, também torturaram, inclusive sexualmente, a jovens e crianças”, disse Alicia Lira. “O fato de liberarem os militares nas ruas, com seus tanques, e que o presidente nos declarou guerra aos chilenos, fala de um governo que ainda segue a lógica do inimigo interno. Seguimos sendo inimigos do governo, um perigo na visão dos governos neoliberais”, completou.</p>
