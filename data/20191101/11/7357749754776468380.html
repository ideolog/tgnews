      <h1>Luca Parmitano à bord de l'ISS : une sortie spatiale 100% féminine</h1>
      <address><time datetime="2019-11-01T11:26:50+00:00">01 Nov 2019, 11:26</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uvdmwgfgn2w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Suite de nos "chroniques de l'espace". Cette semaine, l'astronaute italien de</b>
        <i>
          <b>l'Agence spatiale européenne</b>
        </i>
        <b>ESA Luca Parmitano, nouveau commandant de la Station spatiale internationale, évoque depuis la Station spatiale internationale où il se trouve pour une durée de six mois dans le cadre de la <a href="https://www.esa.int/Science_Exploration/Human_and_Robotic_Exploration/International_Space_Station/Beyond_mission_Luca_Parmitano">mission Beyond</a>, la première sortie 100% féminine effectuée il y a quelques jours.</b>
      </p>
      <p><i>"Quelle semaine j'ai passé en tant que <a href="https://www.cite-espace.com/actualites-spatiales/parmitano-iss-2019/">commandant de l'ISS</a> !"</i> s'enthousiasme l'astronaute.</p>
      <p><i>"Mes deux formidables collègues,</i> [ndlr : les Américaines] <i>Christina Koch et Jessica Meir ont marqué l'histoire en effectuant pour la première fois, une sortie extra-véhiculaire non programmée 100% féminine,"</i> dit-il.</p>
      <p><i>"En à peine quelques jours, mes collègues et moi avons reçu les instructions depuis la Terre pour effectuer une sortie non planifiée,"</i> explique <a href="http://blogs.esa.int/luca-parmitano/">Luca Parmitano</a>.</p>
      <h3>"Une nouvelle expérience pour moi"</h3>
      <p><i>"Andrew Morgan pilotait l'opération à l'intérieur et j'étais son assistant, Jessica et Christina étaient donc les deux astronautes qui sortaient,"</i> indique-t-il avant d'ajouter : <i>"Ensuite, c'est moi qui ait eu à piloter le bras robotique ; c'était une nouvelle expérience pour moi : j'accompagnais ainsi Christina d'une partie à l'autre de l'ISS,"</i> fait-il remarquer.</p>
      <h3>"Mission délicate"</h3>
      <p><i>"La mission était délicate pour nous tous et on est vraiment content que tout se soit bien passé,"</i> confie l'astronaute.</p>
      <p><i>"La Station spatiale est désormais bien configurée et nous allons pouvoir poursuivre notre mission - la mission Beyond, Expédition 61 - avec les autres expériences scientifiques et technologiques qui nous attendent !"</i> conclut-il.</p>
