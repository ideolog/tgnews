      <h1>England's Eddie Jones coaches Japanese youth side before World Cup final – video</h1>
      <address><time datetime="2019-11-01T11:58:07+00:00">01 Nov 2019, 11:58</time> by <a rel="author">SNTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BRzqP3tj1Rg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The England head coach, Eddie Jones, and his coaching staff took a break from their Rugby World Cup final preparations to coach a local youth rugby team.</p>
      <p>Having coached in Japan for six years, including leading the national side to the 2015 World Cup, Jones was able to communicate with the teenagers from Fuchu Nishi High School in Japanese.</p>
      <p>England face Rassie Erasmus's Springboks in a repeat of the 2007 final that saw South Africa lift the Webb Ellis Cup for the second time, while England are aiming for their second title, having been successful back in 2003.</p>
