      <h1>2 миллиарда рублей направят в сферу медицины в Вологде в 2020 году</h1>
      <address>
        <time datetime="2019-11-01T11:33:00+00:00">01 Nov 2019, 11:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dc7zqvyP3pU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Больше двух миллиардов рублей будет направлено в 2020 году в сферу медицины — на ремонты и закупку нового оборудования. В этом году в регион в рамках национального проекта «Здравоохранение» приобрели несколько дорогостоящих приборов, в том числе компьютерные томографы, ангиограф и аппараты УЗИ.</p>
      <p>С легким шорохом стол заезжает в так называемый гентри. Эта кольцевая часть компютерного томографа — рентгеновский сканер. Правда, сейчас излучения нет. На столе — условный пациент, а управляет аппаратом не врач — инженер. В первой городской больнице Вологды пока продолжаются пуско-наладочные работы двух новых томографов. Их закупили в рамках национального проекта «Здравоохранения». Общая цена — 60 миллионов рублей.</p>
      <blockquote><b>Валерий Лебедев, инженер: </b>«За один оборот рентгеновской трубки здесь получается 80 изображений — 80 слоев, там было только 4. То есть быстрее время обследования, меньше облучения, больше разрешающая способность».</blockquote>
      <p>Это оборудование может создать изображение 80 поперечных срезов тела человека. Они в свою очередь образуют уже объемную картинку на экранах мониторов. Это называется мультипланарная реконструкция. 3D немножко другое, выведено на консоли, заготовка под 3D. К сожалению, это исследование выполнено именно в костной серии.</p>
      <p>Старые томографы работали больше 10 лет. Ресурс исчерпан, говорят в больнице. Но один из них останется для резерва. А пока в этом кабинете за дверью из специальной свинцовой резины — продолжается прием пациентов.</p>
      <blockquote><b>Ольга Золотилова, рентгенолаборант:</b> «Моя задача правильно провести обследование на компьютерном томографе. Все методики должны быть соблюдены от „а“ до „я“. У нас больница скорой помощи — экстремальные ситуации у нас бывают каждый день».</blockquote>
      <p>В основном сюда поступают пациенты с черепно-мозговыми травмами. В день — до 40 человек. Прием не прекращался и когда оборудование привезли в сентябре, несмотря на некоторые неудобства. Для того, чтобы занести контейнеры — один томограф занимает 10 ящиков — рабочие расширяли входные двери. Помещения для нового оборудования сейчас готовят и в сердечно-сосудистом центре областной клинической больницы. Там в ноябре появится новый ангеограф — прибор, иследующий сосуды.</p>
      <blockquote><b>Сергей Бутаков, начальник департамента здравоохранения Вологодской области:</b> «И еще одно оборудование достаточно серьезное — это впервые в Вологодской области поступают для онкослужбы ускорители. Нам позволит оказывать медицинскую помощь пациентам, которые достаточно часто направлялись ранее в федеральные центры для получения специфического лечения. Это облучения больных онкопатологией».</blockquote>
      <p>Этот аппарат, стоимостью 200 миллионов рублей, поступит в ноябре. Тогда же должны заработать и новые компьютерные томографы в первой горбольнице. Сейчас специалисты должны проверить уровень рентген-излучения в соседних с томографами помещениях.</p>
