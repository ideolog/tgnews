      <h1>【Arran威士忌的斜槓思維1】用蘇格蘭最乾淨的水　造出王子的酒</h1>
      <address><time datetime="2019-11-01T11:10:00+00:00">01 Nov 2019, 11:10</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>蘇格蘭人是這樣形容艾倫島的，這個常住居民不到5千人的小島，被高地邊界斷層切割成高地與低地區，島上有山丘、溪流，也有山谷與海岸，簡直就是蘇格蘭的縮影。</p>
      <p>英國女王頗眷顧這個小島，不但親自登島為酒廠揭幕，還幫威廉與哈利兩位王子存了酒。我們千里迢迢來到島上，只為了一探島嶼威士忌Arran獨特的斜槓思維。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HumXuJVbulk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>一路飛行來到蘇格蘭威士忌的最大出口港格拉斯哥，再開車一路往南，1小時後，來到阿德羅森（Ardrossan）渡輪口，連車帶人開上渡輪，沒多久便悠悠晃晃抵達位在蘇格蘭本島和坎培爾鎮中間的艾倫島（Isle of Arran）。</p>
      <p>小島上只有一家以島為名的酒廠，若將時空回溯到18世紀，蘇格蘭與英格蘭合併後的政府，開始徵收威士忌稅，在那之前，艾倫島上曾在不同時期擁有50多間非法蒸餾廠。</p>
      <p>1820年代，英國政府修改稅法，讓酒廠可以申請合法經營，1825年在島嶼南邊開張的Lagg Distillery即是唯一持有證照的酒廠，可惜後來無法抵擋經營困境，1837年便宣佈關廠。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184403-82153b86d4944bcbde3c45d2646191fb-tablet.JPG"/>
        <figcaption>Arran創辦人Harold Currie（中坐者）和他的家族照片，但酒廠現已轉手他人。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184409-c29aba861b05276e06ecbf7adbde903b-tablet.JPG"/>
        <figcaption>Arran的工作人員1996年在釀酒廠內的合照。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184414-5e1b315366a9d1494c9ba4df046763cc-tablet.JPG"/>
        <figcaption>1995年4月5日，全新蒸餾器搬進廠內的畫面。</figcaption>
      </figure>
      <p>在Lagg關廠155年之後，起瓦士威士忌（Chivas）的前常務董事Harold Currie和兩個合夥人在1992年發起了在艾倫島上重新創辦酒廠的計畫，1994年選在島嶼西北端的羅赫蘭札（Lochranza）建廠。1995年6月29日下午2點29分，Arran酒廠的蒸餾器開始正式運轉。</p>
      <p>雖然是全新酒廠，卻被各界寄予厚望，英國皇室當然是最佳加持者，女王伊莉莎白二世在1997年巡視蘇格蘭西海岸的行程中，特地偷空來到Arran島，為酒廠揭幕，酒廠也送上兩桶威士忌，女王大手一揮，說這兩桶酒不如給兩個孫子喝吧！於是這兩桶酒便被寫上威廉與哈利王子的名字，現在還在酒廠裡沉睡著，等待最好的一天到來。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184419-374a8cb01d30de8f5647cd493f5659c4-tablet.JPG"/>
        <figcaption>英國女王伊莉莎白二世（左）親切問候Arran創辦人Harold Currie（右）。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184444-8a4e8b64d929fbb44df10f14ac7c8afc-tablet.JPG"/>
        <figcaption>英國女王伊莉莎白二世曾在1997年巡視蘇格蘭西海岸時，到Arran主持正式的開幕儀式。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184436-088cfa5da9c7e22f7de9a8d1d6b939f8-tablet.jpg"/>
        <figcaption>Arran在1997年送給威廉與哈利王子的威士忌，目前還在橡木桶裡沉睡。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184448-c9f2250f588e1bcf6165bc61d42715e8-tablet.JPG"/>
        <figcaption>日本Nikka酒廠創辦人竹鶴威（左二）也曾專程登島拜訪酒廠。</figcaption>
      </figure>
      <p>日本威士忌創始者竹鶴政孝的兒子、同時是Nikka酒廠的創辦人竹鶴威也專程來拜訪，同行的還有許多威士忌業界權威人士。而她也不負眾望，2007年就拿下蘇格蘭最佳酒廠的榮譽，各款作品年年摘下國際競賽大獎，讓我們對艾倫島和這個酒廠都充滿好奇。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184449-51215140705db0a73dbbacfb71101378-tablet.JPG"/>
        <figcaption>Arran推出的威士忌曾獲許多國際競賽肯定。</figcaption>
      </figure>
      <p>這天一早，Arran亞太區商務總監Rob Gray開車帶我們繞過大半個島來到羅赫蘭札，張開雙臂迎接我們的是Arran酒廠首席調酒師James Mac Taggart，他在2007年加入艾倫，在威士忌業界是個響噹噹的人物，家住在艾雷島，每個星期搭船通勤到艾倫島來上班，只有週末才回家。看似和藹的老先生，年輕時可是一位留長髮、組樂團、彈Keyboard的音樂玩家，現在偶爾也會在音樂祭時彈上幾曲。</p>
      <p>一見面，James便驕傲地帶我們走到酒廠旁的小溪，「我們的水源是從Loch Na Davie湖流到這裡，很多年前那是鹿的飲水之處，如果要製作非泥煤風味的威士忌，就會需要非常乾淨的水源，這裡可說是蘇格蘭最優質的水源之一。」他自信地說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184504-37181fe92805d00df8912a24e26ac601-tablet.jpg"/>
        <figcaption>Arran蒸餾廠外觀很樸素，只有頂上的PAGODA洩漏酒廠身份。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184537-5cad29b406dc2d3d1d3c14b47148c4e4-tablet.JPG"/>
        <figcaption>這條小溪裡的水，源自Loch Na Davie，許多年，野鹿愛到這個湖裡喝水，因此而得名。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101184546-e1cc91508039291a049bc245686aa2d7-tablet.JPG"/>
        <figcaption>現在艾倫島上仍然隨處可見野鹿。</figcaption>
      </figure>
