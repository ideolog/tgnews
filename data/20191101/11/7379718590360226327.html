      <h1>Lucca Comics &amp; Games: prima rassegna in Europa di supereroi e zombie</h1>
      <address><time datetime="2019-11-01T11:42:14+00:00">01 Nov 2019, 11:42</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8mIc4aw59dY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uno che se ne intende, Stan Lee, fumettista e direttore editoriale della Marvel Comics, scomparso di recente, ha detto che i fumetti sono le favole per gli adulti: una innocente evasione dalla quotidianità che, in questi giorni, trasforma Lucca nella capitale europea di comics, film, videogiochi e letteratura fantasy. Un evento cross mediatico, che - con i suoi 800.000 visitatori - è secondo al mondo dietro solo al prestigioso Comiket di Tokyo. "Diventare umani" è il tema scelto per la <b>53° edizione del Lucca Comics &amp; Games</b> perché la passione per i cartoons non è solo intrattenimento.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190191752373768192" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Migliaia da tutta Europa al Lucca Comics &amp; Games</figcaption>
      </figure>
      <p>"È attraverso i giochi di ruolo e l'intrattenimento puro e senza confini che possiamo diventare più umani e forse anche un po' migliori", commenta il direttore della rassegna Emanuele Vietina. Anche gli art-addicted non sono rimasti delusi. <b>12 le mostre in cartellone</b>: tra queste, l'esposizione che traccia il legame tra le illustrazioni tradizionali giapponesi e i <b>manga del XXI secolo.</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/33/88/808x456_cmsv2_aa09d1d9-0bdb-52c5-ad0d-adfaa9bde4e2-4273388.jpg"/>
        <figcaption>Manga-style art created by Australian comic artist Queenie Chan. Courtesy of Queenie ChanQueenie Chan</figcaption>
      </figure>
      <p>Sembra, dunque, che le mura in pietra della città medievale toscana siano la cornice perfetta per un mondo di fantasia e creatività, che trasforma la città storica nella capitale della cultura pop. Durante il festival, <b>Lucca appartiene ai cosplayer</b>: sfilano per le stradine medievali, trasformate in un set fantasy. Vestire i panni del supereroe per qualche giorno può essere catartico, anche quando il costume richiama mondi e <b>personaggi alla Romero</b>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/33/88/808x454_cmsv2_b2ab4473-978f-549c-83c1-d5373e2a778f-4273388.jpg"/>
      </figure>
      <p>Cosplaying e fantasy dress stanno rapidamente diventando un marchio di fabbrica dell'evento. Un modo per godersi qualche giorno fuori dall'ordinario.</p>
      <p>Journalist name<b> • Stefania De Michele</b></p>
