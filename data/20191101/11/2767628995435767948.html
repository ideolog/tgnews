      <h1>El sur de California sigue en el infierno</h1>
      <address><time datetime="2019-11-01T11:02:53+00:00">01 Nov 2019, 11:02</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ULjKoRqNqWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El sur de California sigue en el infierno. Los condados de Los Ángeles y Ventura mantienen la bandera roja, después de que los fuertes vientes avivaran los incendios. Pero el fuego más destructivo es el que se desató en el Bosque Nacional San Bernardino y avanzó rápidamente hacia la ciudad. Las llamas han arrasado varias casas y 500 viviendas han tenido que ser evacuadas, unos 1.300 residentes.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/35/26/808x454_cmsv2_973c9c75-27db-55b6-851b-bcbfecff03c0-4273526.jpg"/>
        <figcaption>564FIRE/REUTERS</figcaption>
      </figure>
      <p>La batalla contra los incendios es terrible y está llena de obstáculos. El sheriff del condado de Ventura, Bill Ayub, ha explicado que un dron que sobrevolaba la zona, aparentemente en busca de una foto, creó una <i>"situación bastante peligrosa"</i>. <i>"No solo es ilegal, sino que obstaculiza nuestros esfuerzos de lucha contra el fuego"</i>, ha dicho.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190122888294125568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190046408318914561" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mientras en el sur de California la situación sigue siendo extrema, en el norte llegaban buenas noticias este jueves. La mayoría de los 180.000 habitantes del condado de Sonoma evacuados por el incendio Kincade han podido volver a sus hogares.</p>
