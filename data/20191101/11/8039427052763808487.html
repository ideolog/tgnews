      <h1>ఏపీ సీఎం జగన్‌కు సీబీఐ కోర్టులో చుక్కెదురు</h1>
      <address>
        <time datetime="2019-11-01T11:14:27+00:00">01 Nov 2019, 11:14</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LNrfAn53st0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్:</b> ఏపీ ముఖ్యమంత్రి జగన్మోహన్ రెడ్డికి సీబీఐ కోర్టులో చుక్కెదురైంది. జగన్ వ్యక్తిగత హాజరు మినహాయింపు పిటిషన్‌ను కోర్టు డిస్మిస్ చేసింది. అక్రమాస్తుల కేసులో వ్యక్తిగతంగా తాను హాజరు కాకుండా మినహాయింపు ఇవ్వాలని జగన్ దాఖలు చేసిన పిటిషన్‌పై సీబీఐ ప్రత్యేక న్యాయస్థానం శుక్రవారం విచారణ జరిపి.. ఈ మేరకు తీర్పు వెలువరించింది. ముఖ్యమంత్రిగా అధికారిక విధులు నిర్వహించాల్సి ఉన్న నేపథ్యంలో ప్రతి శుక్రవారం కోర్టుకు హాజరు కావడం ఇబ్బందని, వ్యక్తిగత హాజరు నుంచి మినహాయింపు ఇవ్వాలని కోరుతూ జగన్ సీబీఐ కోర్టులో పిటిషన్ దాఖలు చేసిన విషయం తెలిసిందే. సీబీఐ కూడా కౌంటర్ పిటిషన్ దాఖలు చేసింది.</p>
      <p> </p>
      <p>కాగా సీబీఐ వాదనలను న్యాయస్థానం సమర్ధించింది. జగన్‌కు వ్యక్తిగత హాజరు మినహాయింపు ఇవ్వడంవల్ల అతని కేసులు, సాక్షులపై ప్రభావం చూపే అవకాశం ఉందని కోర్టుకు సీబీఐ వాదనలు వినిపించింది. జగన్ గతంలో ఎంపీగా ఉన్నప్పుడు సాక్షులను ప్రభావితం చేయడానికి ప్రయత్నించారని, అందుకే అప్పుడు ఆయనను అరెస్టు చేయడం జరిగిందని, అలాంటి వ్యక్తి ఇవాళ ముఖ్యమంత్రి స్థానంలో ఉన్నారని, అధికారులంతా ఆయన చెప్పినట్లు వినాల్సి ఉంటుందని.. ఆయనకు వ్యక్తిగత హాజరు మినహాయింపు ఇస్తే తప్పుడు సంకేతాలు వెళ్లే అవకాశం ఉందని సీబీఐ కోర్టు దృష్టికి తీసుకువచ్చింది.</p>
      <p> </p>
      <p>అప్పటికీ, ఇప్పటికీ కేవలం పరిస్థితులు మారాయని, నేరంలో ఎలాంటి మార్పు జరగలేదన్న విషయాన్ని సీబీఐ కోర్టు దృష్టికి తీసుకువచ్చింది. తీవ్రమైన ఆర్థిక నేరాలకు పాల్పడినవారికి ఎలాంటి మినహాయింపులు ఇవ్వవద్దన్న సుప్రీం కోర్టు సూచనను సీబీఐ న్యాయస్థానం ముందుంచింది. కాగా జగన్ ఏపీ సీఎంగా ఉన్నందువల్ల ఆయనకు వ్యక్తిగత హాజరు మినహాయింపు ఇవ్వాలని, జగన్ ప్రతి వారం కోర్టుకు హాజరవడంవల్ల ప్రభుత్వంపై ఆర్థిక భారం పడే అవకాశం ఉందని, ప్రజాపరిపాలన దృష్ట్యా ఆయనకు వ్యక్తిగత హాజరు నుంచి మినహాయింపు ఇవ్వాలని జగన్ తరఫు న్యాయవాదులు కోర్టులో వాదనలు వినిపించారు. </p>
      <p> </p>
      <p>గతంలో కూడా జగన్ వ్యక్తిగత హాజరు మినహాయింపు కోరుతూ దాఖలు చేసిన పిటిషన్‌ను కోర్టు కొట్టివేసిందని సీబీఐ పేర్కొంది. తర్వాత జగన్ హైకోర్టును ఆశ్రయించారని అక్కడ కూడా ఈ పిటిషన్‌ని న్యాయస్థానం డిస్మిస్ చేసిందన్నారు. ఇప్పుడు ఆయన సీఎం అయ్యారన్న ఏకైక కారణంతో వ్యక్తిగత హాజరు మినహాయింపు ఇవ్వాలని కోరుతూ పిటిషన్ వేశారని సీబీఐ కోర్టు దృష్టికి తీసుకువచ్చింది. ఇదే కేసులో ఆరోపణలు ఎదుర్కొంటున్న ఐఏఎస్ అధికారి శ్రీలక్ష్మి ఆంధ్రప్రదేశ్‌కు వెళ్లడానికి చేసిన ప్రయత్నాన్ని, ఈ కేసులో ఉన్న ఇతర అధికారులు కూడా ఏపీలో ఆశ్రయం పొందడానికి చేసిన యత్నాలను కూడా సీబీఐ న్యాయస్థానం దృష్టికి తీసుకువచ్చింది. ఇరువైపు వాదనలు విన్న న్యాయస్థానం ఈ మేరకు తీర్పు ఇచ్చింది. </p>
