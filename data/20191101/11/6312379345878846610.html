      <h1>Видео: депутат Рады показал язык уличившим его в безделье журналистам</h1>
      <address>
        <time datetime="2019-11-01T11:31:05+00:00">01 Nov 2019, 11:31</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fyan.dobronosov%2Fvideos%2F3372775026073426%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Украинские журналисты снова застали одного из депутатов Рады за странными занятиями во время заседания парламента.</p>
      <p>Депутат от "Оппозиционной платформы — За жизнь" Илья Кива во время обсуждения вел себя странно, вертелся на стуле, тыкал в кнопки устройства для голосования и явно скучал.</p>
      <p>Заметив, что он попал в объектив журналистов, Кива подмигнул корреспондентам и показал работникам СМИ язык.</p>
      <p>Ранее этого же депутата Киву журналисты в Раде уличили в переписке с молодой девушкой, после чего парламентарий совершал странные движения рукой в районе паха.</p>
