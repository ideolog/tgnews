      <h1>Τι αλλάζει με τον νέο νόμο για την παροχή ασύλου σε πρόσφυγες</h1>
      <address><time datetime="2019-11-01T11:24:22+00:00">01 Nov 2019, 11:24</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ZliXFK7n4c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Ελλάδα διαθέτει πλέον νέα πολιτική παροχής ασύλου στους πρόσφυγες με κύριο στόχο την επιτάχυνση της διαδικασίας και την αποφόρτιση κυρίως των νησιών από τον υπερπληθυσμό προσφύγων και μεταναστών.</p>
      <p>Αρχικά θα γίνεται πλήρης έλεγχος για το αν κάποιος έχει προσφυγικό προφίλ, απαραίτητο για να μπει στο σύστημα ασύλου.</p>
      <p>Όσοι δεν δικαιούνται άσυλο θα μεταφέρονται σε κλειστά κέντρα μέχρι την επανεισδοχή τους ενώ οι επιτροπές προσφύγων θα είναι μονομελείς και τριμελείς για μεγαλύτερη ταχύτητα στην έκδοση αποφάσεων.</p>
      <p>Παράλληλα προβλέπεται πως αν οι αλλοδαποί δεν συμμορφώνονται με τις απόφασεις των αρχών αυτομάτως θα παραπέμπονται σε διαδικασία επιστροφής ενώ όσοι παραβιάζουν τους κανονισμούς παραμονής σε Κέντρα Υποδοχής και Ταυτοποίησης θα αποπέμπονται αυτομάτως από αυτά.</p>
      <p>Τέλος αφαιρείται το μετατραυματικό στρες ως λόγος ευαλωτότητας και οι ιατρικές βεβαιώσεις θα γίνονται αποδεκτές μόνο εφόσον προέρχονται από δημόσια νοσοκομεία και φορείς.</p>
      <p>Σύμφωνα με την κυβέρνηση όλα αυτά τα νέα μέτρα είναι απαραίτητα ώστε να διορθωθεί το εκτός πραγματικότητας ελληνικό σύστημα ασύλου, να τεθούν αυστηροί κανόνες με πλήρη σεβασμό των δικαιωμάτων των ανθρώπων και την απαίτηση συνεργασίας με τις αρχές. Κύριος στόχος είναι να ολοκληρώνονται οι διαδικασ ίες ασύλου εντός τριμήνου.</p>
      <p>Από την άλλη πλευρά, οι ΜΚΟ οργανώσεις αντιδρούν λέγοντας πως υπάρχει κίνδυνος να μην εξετάζονται τα αιτήματα επί της ουσίας και ότι οι άνθρωποι ουσιαστικά δεν θα έχουν πρόσβαση στην υγεία. Παράλληλα διαφωνούν με την αυστηροποίηση του ορισμού της ευαλωτότητας ενώ γίνεται λόγος και για αποδυνάμωση της προστασίας των προσφύγων στην Ελλάδα.</p>
