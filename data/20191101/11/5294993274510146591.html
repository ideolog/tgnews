      <h1>Um EVA de contingência no feminino</h1>
      <address><time datetime="2019-11-01T11:07:45+00:00">01 Nov 2019, 11:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4Cw-Si3NUV4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>"Olá, sejam bem-vindos a bordo da Estação Espacial Internacional. Sou o astronauta da Agência Espacial Europeia Luca Parmitano, e que semana para ser o comandante da Estação Espacial Internacional!</i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1185963929366863873" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>As minhas duas incríveis colegas, Christina (Koch) e Jessica (Meir), fizeram história ao executar, pela primeira vez, um EVA de contingência com uma equipa só de mulheres. Em apenas alguns dias, os meus colegas e eu recebemos instruções da Terra sobre como realizar um EVA não planeado.</i>
      </p>
      <p>
        <i>O Drew (Andrew Morgan) era o IV principal, eu era o assistente. A Jessica e a Christina eram os VEs, que iam para o exterior, e então eu era o operador número 1 para o braço robótico. Uma nova experiência também, para mim, pois estava a mover a Christina, com o braço, de uma parte da Estação Espacial para outra.</i>
      </p>
      <p>
        <i>Desempenhámos, todos, um papel muito delicado, por isso estamos muito felizes e satisfeitos por tudo ter corrido bem. A Estação Espacial retornou a uma boa configuração, e estamos prontos para seguir em frente para a Missão Além, a Expedição 61, para a grande ciência, a tecnologia e a exploração que nos esperam.</i>
      </p>
      <p>
        <i>Da Estação Espacial Internacional, é tudo. Sou o Luca Parmitano, o vosso correspondente espacial."</i>
      </p>
      <ul>
        <li>
          <i>Em colaboração com a Agência Espacial Europeia</i>
        </li>
