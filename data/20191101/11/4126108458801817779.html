      <h1>بمناسبة الهالووين: فيديو للكواكب الأكثر رعباً</h1>
      <address>
        <time datetime="2019-11-01T11:37:00+00:00">01 Nov 2019, 11:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-ngq99ZmJO8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تزامناً مع احتفالات <a href="https://www.annahar.com/keyword/%D8%A7%D9%84%D9%87%D8%A7%D9%84%D9%88%D9%88%D9%8A%D9%86">#الهالووين</a> في العالم، كشفت <a href="https://www.annahar.com/keyword/%D9%86%D8%A7%D8%B3%D8%A7">#ناسا</a> عن فيديو لأكثر الكواكب المروعة في الكون، إذ يستخدم الفيديو، الذي يطلق عليه اسم "Galaxy of Horrors"، لقطات بالأبيض والأسود ومؤثرات خاصة "مرعبة" لوصف كل كوكب.وتقول <a href="https://www.nasa.gov/feature/jpl/nasas-latest-exoplanet-posters-are-a-halloween-treat">ناسا</a>: "ما وراء نظامنا الشمسي، بين مليارات النجوم والكواكب الخارجية التي تدور حولها، هناك شكل آخر من مجرة درب التبانة، مكان يمكن كشفه عبر التلسكوبات وعمليات التصوير المتطورة فقط، مكان مرعب لا مثيل له". وتضمن الفيديو كوكب HD 189733 b، الملقب بـ"hellscape" (بوابة الجحيم)، الذي يتميز بوجود جو مع رياح تتحرك بسرعة تصل إلى 5400 ميل في الساعة. وأوضحت ناسا، أن العالم البعيد هذا يشهد "أمطاراً غزيرة من الزجاج"، وُصفت بـ"أمطار الإرهاب". كما قالت "هذا فخ الموت الذى لا يمكن لأي شخص مواجهته". وهناك 3 "عوالم زومبي" تدور حول النجم النابض PSR B1257+12، الذي يقع على بعد زهاء 2000 سنة ضوئية من الأرض. وتُستهلك الكواكب النابضة، مثل Poltergeist، بفعل الإشعاع المستمر من جوهر النجم الميت، الذي يطلق أشعة ثنائية (مسرطنة) يمكن أن تحرق أي مركبة فضائية تقترب منه. وتأتي العوالم الموضحة في الفيديو عبارة عن كواكب خارجية، توجد خارج نظامنا الشمسي.<br/>واكتُشف أكثر من 4 آلاف كوكب خارج المجموعة الشمسية حتى الآن، ومن المقرر إطلاق مهام فضائية جديدة للعثور على المزيد منها، ويعتقد العلماء أن الكواكب الخارجية تتيح أفضل فرصة للعثور على الحياة الغريبة المحتملة. مواضيع ذات صلة <a href="https://www.annahar.com/article/1050537-%D9%84%D9%84%D9%85%D8%B1%D8%A9-%D8%A7%D9%84%D8%A3%D9%88%D9%84%D9%89-%D9%86%D8%A7%D8%B3%D8%A7-%D8%AA%D8%B9%D9%84%D9%86-%D8%B9%D9%86-%D8%AE%D8%B1%D9%88%D8%AC-%D8%A7%D9%85%D8%B1%D8%A3%D8%AA%D9%8A%D9%86-%D9%85%D8%B9%D8%A7-%D8%A5%D9%84%D9%89-%D8%A7%D9%84%D9%81%D8%B6%D8%A7%D8%A1-%D8%A7%D9%84%D9%85%D9%81%D8%AA%D9%88%D8%AD-%D9%87%D8%B0%D8%A7-%D8%A7%D9%84%D8%A5%D8%B3%D8%A8%D9%88%D8%B9">للمرة الأولى... ناسا تعلن عن خروج امرأتين معاً إلى الفضاء المفتوح هذا الإسبوع </a><a href="https://www.annahar.com/article/1033882-%D8%A2%D8%AE%D8%B1%D9%87%D9%85-%D8%B9%D8%A7%D9%84%D9%85-%D9%85%D8%B5%D8%B1%D9%8A-%D9%86%D8%A7%D8%B3%D8%A7-%D8%AA%D8%B7%D9%84%D9%82-%D8%A3%D8%B3%D9%85%D8%A7%D8%A1-%D8%A7%D9%84%D8%B9%D8%B1%D8%A8-%D8%B9%D9%84%D9%89-%D9%83%D9%88%D9%8A%D9%83%D8%A8%D8%A7%D8%AA-%D9%81%D8%B6%D8%A7%D8%A6%D9%8A%D8%A9"> آخرهم عالم مصري... "ناسا" تطلق أسماء العرب على كويكبات فضائية</a></p>
