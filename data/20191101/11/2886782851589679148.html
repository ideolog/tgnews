      <h1>Szigorított a menekültügyi törvényen a görög parlament</h1>
      <address><time datetime="2019-11-01T11:09:09+00:00">01 Nov 2019, 11:09</time> by <a rel="author">Horváth Ferenc</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AMO1ZxAYDcY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mintegy 150 illegális bevándorló tüntetett a görög parlament előtt, miközben odabent a honatyák a menekültügyi törvény módosításáról vitáztak.</p>
      <p>A migránsok attól tartanak, tovább nehezedik a menekültstátusz megszerzése.</p>
      <p>- A törvényjavaslat nem részesíti előnyben a védelmet kérő személyeket - mondja ez a ghánai fiatalember. Valójában pokoli nyomást helyez az afrikaiakra azért, hogy visszatérjenek.</p>
      <p>Egy athéni asszony szerint a "ez a törvényjavaslat rasszista. Osztályozza és utcára dobja az embereket. Mi szívesen látjuk a menekülteket a szomszédságunkban, és gyermekeiket az iskoláinkban."</p>
      <p>"Menekültek tízezrei várják kérvényük elbírálását - mondta el az Euronews athéni tudósítója. A kormányzat meggyőződése az, hogy a rendkívül lassú ügymenetet felgyorsítja az új törvényjavaslat, ami egyébként is tisztességes a bevándorlókkal szemben."</p>
      <p>Idén januártól szeptemberig 46 100 migráns érkezett Görögországba. Közülük mintegy 27800-an három sziget táboraiban; Leszboszon, Kioszon és Számoszon van elhelyezve.</p>
      <p>A görög konzervatív kormányfő, Kiriákosz Micotákisz parlamenti felszólalásában kijelentette; "nem lehetnek olyan országok, melyek állampolgárai élvezik a Schengeni Szerződés garantálta szabad mozgás előnyeit. Ugyanakkor a menekültválság okozta problémákból, nehézségekből minimális részt sem vállalnak át."</p>
      <p>"Sürgős intézkedésekre van szükség! Emberek ezrei élnek kétségbeejtő, kilátástalan helyzetben". Ez volt a meglátása az Európa Tanács emberi jogi biztosának, miután leszboszi és számoszi menekülttáborokban járt.</p>
      <p>"A saját szememmel láttam embereket, akik három órán át, folyamatosan ettek, mikor végre ételhez jutottak. Láttam bőrbeteg gyerekeket, akik semmilyen kezelést nem kaptak" - sorolta Dunja Mijatović. Hallottam, hogy ezek az emberek nem jutnak orvosi ellátáshoz és gyógyszerekhez sem. És még számtalan olyan dologról, amik a 21. századi Európa számára igazán sokkolóak."</p>
