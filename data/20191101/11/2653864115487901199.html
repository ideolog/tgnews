      <h1>Вологжане боятся переходить дорогу на Белозерском шоссе</h1>
      <address>
        <time datetime="2019-11-01T11:04:00+00:00">01 Nov 2019, 11:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cLt9pg0xwfo" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Большая аварийность на одном из пешеходных переходов Вологды беспокоит жильцов дома на Белозерском шоссе. Последнее дорожно-транспортное происшествие произошло на днях. В нем серьезно пострадали женщина и маленький ребенок. Как решить эту проблему и добиться того, чтобы водители снижали скорость перед пешеходным переходом?</p>
      <p>На Белозерском шоссе, 10 неоднократно происходят дорожно-транспортные происшествия. Только через прокуратуру жители многоквартирного дома сумели добиться установки знака ограничения скорости. Водители не видят пешеходов из-за этого забора. Его снизили на 10 см, но на днях здесь вновь произошла авария.</p>
      <p>Несколько дней назад автомобиль сбил бабушку с маленьким ребенком — они получили серьезные травмы. Пешеходы переходили дорогу напротив многоквартирного дома по зебре. Такие случаи здесь частые, говорят в ГИБДД. Только с участием детей с начала года произошло две аварии.</p>
      <blockquote><b>Житель дома</b>: «Было здесь собрание жильцов – неоднократно поднимался вопрос о том, что здесь выезд небезопасен , писались юристами письма о том, что требуется спилить ограждение. Добились того, что поставили знак ограничения 40 км/ч , но тем не менее скоростной режим здесь никто не соблюдает».<br/><br/> "Скользкая дорога, машины едут, скоростной режим мне кажется не очень соблюдают, тормозить не успевают перед пешеходами«, — жалуется <b>женщина-пешеход.</b></blockquote>
      <p>Основной причиной аварий служит не высота, а частота забора – считают жители дома на Белозерском шоссе. Несмотря на то, что его спилили, сплошное ограждение не позволяет водителям увидеть людей, выходящих на пешеходный переход.</p>
      <blockquote>«Там камеры стоят, они тормозят, а здесь без камер – проехали и все, хотя есть пешеходный переход – хоть и мало, но все равно ходят люди», — говорит <b>вологжанин</b>.<br/><br/><b>Юрий Макаровский, начальник ОГИБДД УМВД России по Вологде</b>: «Вот эти ДТП произошли, не выезжая из территории, а двигалось транспортное средство в прямом направлении и забор здесь совершенно не при чем. Пешеходный переход обозначен соответствующими знаками 5191, 5192 и со световозвращающими элементами, здесь только невнимательность водителя привела к таким последствиям».</blockquote>
      <p>На последнем собрании жильцов дома на Белозерском шоссе, 10 был поднят вопрос об установке для пешеходов светофора с кнопкой. Они считают, что только так можно решить проблему.</p>
      <blockquote>«Нажимается кнопка, загорается красный свет, зеленый для пешеходов – люди безопасно проходят. Это единственный выход из положения. Если такого сделано не будет правительством и гибдд, то и дальше у нас будут сбивать бабушек, девочек и всех остальных», — считает <b>местный житель.</b><br/><br/>«Очень бы хотелось, чтобы здесь установили светофор, потому что судя по последним событиям, здесь не безопасно», — считает <b>вологжанка.</b></blockquote>
      <p>В ГИБДД соглашаются, что такой светофор нужен, а также необходимы приборы фото и видео фиксации, чтобы скоростной режим соблюдался. Однако в этом году поставить их не удастся. Установка планируется на 2020-й год.</p>
