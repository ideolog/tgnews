      <h1>El Brexit se cuela en la noche de Halloween británica</h1>
      <address><time datetime="2019-11-01T11:57:48+00:00">01 Nov 2019, 11:57</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TUeoF8PFVlc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ni la noche de Halloween causa más pavor que el Brexit en Reino Unido. La fecha de la salida del país de la Unión Europea coincidía con el festejo antes de que <a href="https://es.euronews.com/2019/10/30/agenda-del-brexit-que-sucedera-en-el-reino-unido-durante-la-nueva-prorroga">Bruselas aceptara una nueva prórroga</a>. Pero la compañia de teatro Dot Dot Dor ha aprovechado la coincidencia para introducir el divorcio en la trama de 'La Guerra de los Mundos' en la versión musical de Jeff Wayne. Y el personaje de Boris Johnson, interpretado por el actor Will Barton, mantiene su terrorífica postura: "Dijeron que no ganaríamos el referéndum, se equivocaron. Dijeron que no lograríamos un acuerdo a través del Parlamento, se equivocaron. Dijeron que no lograríamos el Brexit en la fecha límite de este noche, el 31 de octubre. Acertaron. Bueno, no se equivocaron, pero lo conseguiremos."</p>
      <p>Muchos aquí han celebrado que Londres siga perteneciendo al club comunitario. El Brexit ha sido uno de los motivos principales en las fiestas de Halloween en el país. La pregunta no puede ser más apropiada para Westminster ¿truco o trato?.</p>
