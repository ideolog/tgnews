      <figure>

      <p>El abogado César Gutiérrez Priego dijo que el pulso que tiene de la tropa, oficiales, jefes y generales, es que los soldados se sienten traicionados, porque la obligación del secretario de la Defensa es poner el pecho por sus subalternos, toda vez que la lealtad empieza de arriba hacia abajo.</p>
