      <h1>Griechenland verabschiedet verschärftes Asylgesetz</h1>
      <address><time datetime="2019-11-01T05:05:57+00:00">01 Nov 2019, 05:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JGiLizdbuB0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Trotz Protesten hat das griechische Parlament am frühen Freitagmorgen ein verschärftes Asylgesetz verabschiedet. Es sieht vor, Verfahren zu beschleunigen und abgelehnte Antragsteller im Rahmen des Flüchtlingspakts der EU mit der Türkei zügiger zurück in die Türkei abzuschieben.</b>
      </p>
      <p>Die Geflüchteten befürchten, dass es mehr Abschiebungen geben und schwieriger werden wird, einen Asylstatus zu erhalten. Zehntausende Flüchtlinge warten auf die Prüfung ihrer Asylanträge. Von Januar bis September kamen über 46.000 Migranten nach Griechenland. Knapp 28.000 davon sind auf den Inseln Lesbos, Chios und Samos untergebracht. Die Regierung argumentiert, dass die Verfahren extrem langsam sind und, dass das neue Gesetz eine faire und schnelle Prüfung aller Asylfälle ermöglichen wird.</p>
      <p>Johovah Quarshie, Geflüchteter aus Ghana: <i>"Das Gesetz begünstigt nicht die Menschen, die Schutz benötigen. Es übt eine ganze Menge Druck auf die Afrikaner aus und spielt das Problem zurück auf den afrikanischen Kontinent."</i></p>
      <p>Eine griechische Bürgerin, die vor dem Parlament protestiert, sagt: <i>"Dieses Gesetz ist rassistisch. Es kategorisiert Menschen und wirft sie auf die Straße. Es macht sie kaputt. Wir wollen Flüchtlinge in unserer Nachbarschaft und ihre Kinder in unseren Schulen."</i></p>
      <p>Der griechische Ministerpräsident Kyriakos Mitsotakis: <i>"Es kann nicht sein, dass einige Länder die Vorteile der Freizügigkeit genießen, die das Schengener Abkommen garantieren, und sich gleichzeitig hartnäckig weigern, auch nur die geringste Aufteilung des Flüchtlings- und Migrantenproblems zu akzeptieren".</i></p>
      <p>Die Menschenrechtskommissarin des Europarats, Dunja Mijatovic, zeigte sich nach einem Besuch der Flüchtlingslager auf Lesbos und Samos entsetzt: <i>"Ich sah mit eigenen Augen, wie Menschen mehr als drei Stunden auf eine Mahlzeit warten mussten, ich sah Kinder mit nicht behandelten Hautkrankheiten. Ich habe gehört, dass diesen Menschen keine Behandlung und keine Medikamente zur Verfügung stehen und viele andere Dinge, die für Europa im 21. Jahrhundert wirklich schockierend sind".</i></p>
