      <h1>В Сети опубликовано изображение смартфона Motorola RAZR с гибким экраном</h1>
      <address><time datetime="2019-11-01T05:53:29+00:00">01 Nov 2019, 05:53</time> by <a rel="author">Игорь Савкин</a></address>
      <p>Вчера появились <a href="https://www.ixbt.com/news/2019/10/18/moto-razr-2019.html">первые утечки</a> изображений нового смартфона Motorola Razr, который оснащен сгибающимся основным экраном и дополнительным внешним дисплеем.</p>
      <figure>
        <iframe data-src="https://twitter.com/MobileSyrup/status/1189923995044503552?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Снимки опубликовал известный блогер и инсайдер Эван Блассом, который ранее уже не первый раз сливает в Сеть фотографии и другую интересную информацию о новых смартфонах и гаджетах. При изучении изображения была обнаружена на Motorola RAZR кнопку. Эксперты предположили, что, возможно, это будет либо сканер отпечатков пальцев, либо просто кнопка для того, чтобы раскрыть телефон.</p>
      <p>Официальный анонс новинки ожидается 13 ноября этого года.</p>
    </article>
