      <h1>Крымским музеям назначат руководство на материке – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-01T05:59:47+00:00">01 Nov 2019, 05:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mRulWxJDvlg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Верховная Рада Украины приняла за основу проект закона «О внесении изменений в некоторые законодательные акты Украины (относительно сохранения культурных ценностей)».</p>
      <p>Как сообщает пресс-служба парламента, законопроектом предлагается законодательно урегулировать назначения на должности руководителей государственных и коммунальных учреждений культуры, государственных и коммунальных музеев, находящихся на временно оккупированных территориях Донецкой и Луганской областей, Автономной Республики Крым и города Севастополь «с целью обеспечения сохранения национального культурного наследия и национального достояния украинского народа».</p>
      <p>Как официальный Киев сможет назначать руководителей на временно оккупированных территориях Крыма и отдельных районов Донецкой и Луганской областей? Как это повлияет на имущественные споры между Украиной и Россией за культурное наследие Крыма? И создаст ли это прецедент по введению санкций против российских ученых за незаконные археологические раскопки на полуострове?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу «Доброе утро, Крым» обсуждают ведущие <b>Станислав Юрченко</b> и <b>Катерина Некречая</b>. Их собеседники: кандидат исторических наук, начальник Инкерманского отряда Севастопольской археологической экспедиции<b> Эвелина Кравченко;</b> старший научный сотрудник Института государства и права имени Корецкого НАН Украины, кандидат юридических наук <b>Александр Малышев; </b>глава экспертного совета по международно-правовым вопросам при российском правительстве Крыма <b>Александр Молохов</b>; директор Центрального музея Тавриды <b>Андрей Мальгин.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org​</p>
