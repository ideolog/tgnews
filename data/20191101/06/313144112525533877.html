      <h1>[이슈 포청천] 박원순, 문 정부 '뉴스 탄압'에 가세하나</h1>
      <address><time datetime="2019-11-01T06:55:59+00:00">01 Nov 2019, 06:55</time> by <a rel="author">유석재 기자</a></address>
      <p>입력 2019.11.01 15:55</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hHlToxyRRrE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>진보가 제일 무서워하는 건 역시 유튜브일까? 정부의 유튜브 압박, 좌파 진영의 보수 유튜브 악플 쓰기에 서울시장까지 뛰어들은 셈이 됐다. 박원순 서울시장은 김어준의 유튜브 방송에 나가 "언론의 자유는 자격 있는 언론에만 해당한다"고 했다. 얼핏 봐서 그럴듯한 말이지만, 과연 그 ‘자격’은 누가 정하는 것인지?<br/><br/>박 시장의 말을 좀더 자세히 들여다보면 ‘소름 돋는다’는 사람들이 많다. ‘규칙을 위반하면 핀셋으로 잡아서 운동장 밖으로 던져버리는 게 필요하다’는 것. 이른바 평소 ‘진보’라는 사람의 입에서 이런 1980년 언론통폐합식 논리가 나온 것이 충격적이라는 반응이 많다.<br/><br/>만약 정부나 박원순 시장이 노리는 ‘가짜뉴스’가 보수 언론과 유튜브 매체를 겨냥하고 있는 것이라면, 지난 탄핵 정국 때 좌파, 우파를 막론하고 대부분의 매체들이 보도했던 숱한 오보들, 그리고 박 시장이 출연한 김어준의 프로그램에서 낳았던 거짓들은 어떻게 할 것인가? 박원순 시장이 조국 정국 이후 '세 치 혀'로 유시민 노무현재단 이사장과 ‘경쟁’에 돌입한 것이라는 분석도 나오는데. 결국 ‘진보 진영’에서 대권을 노리는 사람의 사고의 바탕에 전체주의가 깔려 있었다는 것인가. 조선일보 박은주·신동흔·유석재 기자가 진행하는 ‘이슈 포청천’에서 이 문제를 심도있게 짚어 본다.</p>
