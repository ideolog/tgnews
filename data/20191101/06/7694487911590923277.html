      <h1>الحرب الباردة بين دولتين غربية وإقليمية تنعكس سلباً على لبنان</h1>
      <address><time datetime="2019-11-01T06:41:52+00:00">01 Nov 2019, 06:41</time> by <a rel="author">Lebanon 24</a></address>
      <p>لاحظت أوساط سياسية أن الحرب الباردة القائمة بين دولتين غربية وإقليمية تنعكس سلباً على الشعب اللبناني وعلى مؤسسات الدولة الرسمية، بحسب أسرار "الجمهورية". </p>
