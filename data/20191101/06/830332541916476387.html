      <h1>8 celebrity costumes that won Halloween 2019</h1>
      <h2>Celebrities go above and beyond for holiday</h2>
      <address>
        <time datetime="2019-11-01T06:22:08+00:00">01 Nov 2019, 06:22</time>
      </address>
      <figure>
        <img src="https://static.lakana.com/mmm-global-us-east-1/photo/2019/11/01/Heidi%20Klum%20-%20Halloween%20costume_1572588707770.jpg.jpg.jpg_39581949_ver1.0_1280_720.jpg"/>
        <figcaption>Model Heidi Klum always goes all out. Remember her Jessica Rabbit? Iconic. This year, she's clearly stepping it up in terms of spookiness. Her prosthetic costume has taken over 8 hours to apply, and she's graciously keeping fans updated on Instagram.</figcaption>
      </figure>
      <p>Though some people are content wearing an <a href="https://www.cnn.com/2019/10/31/us/trick-or-treat-etiquette-trnd/index.html">old bed sheet</a> for a <a href="https://www.cnn.com/style/article/history-of-halloween-costumes/index.html">Halloween costume</a>, some people take the spooky holiday<a href="https://www.cnn.com/2019/10/31/us/halloween-everything-to-know-trnd/index.html"> a step further</a>.</p>
