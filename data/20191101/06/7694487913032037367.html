      <h1>في عزّ الإنتفاضة.. إقرار مليون دولار &amp;quot;تنفيعة لأحد الوزراء&amp;quot;!</h1>
      <address><time datetime="2019-11-01T06:45:53+00:00">01 Nov 2019, 06:45</time> by <a rel="author">Lebanon 24</a></address>
      <p>سأل مراقبون كيف أن الحكومة أقرت في جلسة 21 الشهر مبلغ مليون دولار لبرنامج تثقيف لإحدى الوزارات في عزّ الإنتفاضة وصدر في الجريدة الرسمية يوم أمس وهو تنفيعة لأحد الوزراء، بحسب أسرار "الجمهورية". </p>
