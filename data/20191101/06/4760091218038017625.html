      <h1>10 'siêu dự bị' đỉnh nhất lịch sử Premier League: Solskjaer chỉ xếp thứ 6</h1>
      <address><time datetime="2019-11-01T06:00:00+00:00">01 Nov 2019, 06:00</time> by <a rel="author">Vương Ngọc</a></address>
      <p>
        <b>Siêu dự bị, họ là những cầu thủ được tung vào sân thay người và ghi nhiều bàn thắng. Dưới đây là top 10 chân sút làm điều đó tốt nhất tại Premier League.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/10-1313.jpg"/>
        <figcaption> 10. Darrent Bent (13 bàn) - Đây là tiền đạo kỳ cựu của giải đấu cao nhất xứ sương mù, anh từng kinh qua các đội bóng như Charlton, Spurs, Sunderland, Aston Villa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/9-1314.jpg"/>
        <figcaption> 9. Edin Dzeko (13 bàn) - Tiền đạo nguời Bosnia luôn tỏ ra rất có duyên ghi bàn mỗi khi được tung vào sân từ ghế dự bị.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/8-1314.jpg"/>
        <figcaption> 8. Victor Anichebe (14 bàn) - Cầu thủ này không ghi được quá nhiều bàn thắng, anh chỉ có được tổng cộng 27 bàn thắng tại Premier League, nhưng 14 trong số đó là có được trong vai trò cầu thủ dự bị.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/7-1314.jpg"/>
        <figcaption> 7. Peter Crouch (16 bàn) - "Sếu vườn" là một trong những tiền đạo nổi tiếng của Premier League. Mùa hè vừa qua anh đã chính thức tuyên bố giải nghệ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/6-1314.jpg"/>
        <figcaption> 6. Ole Gunnar Solskjaer (17 bàn) - Biệt danh "siêu dự bị" của ông đủ để nói lên tất cả. Bàn thắng trong trận chung kết Champions League 1999 của Solskjaer khi vào sân từ ghế dự bị chính là khoảng khắc ấn tượng nhất trong sự nghiệp của ông.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/5-1314.jpg"/>
        <figcaption> 5. Daniel Sturridge (17 bàn) - Là một tiền đạo tài năng, nhưng việc quá mẫn cảm  với chấn thương khiến sự nghiệp Sturridge luôn bị gián đoạn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/4-1314.jpg"/>
        <figcaption> 4. Nwankwo Kanu (17 bàn) - Huyền thoại của Arsenal nổi tiếng với những pha không chiến đầy mạnh mẽ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/3-1314.jpg"/>
        <figcaption> 3. Chicharito (19 bàn) - "Hạt đậu nhỏ" được mệnh danh như sát thủ vòng cấm với khả năng đánh hơi bàn thắng nhạy bén.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/2-1314.jpg"/>
        <figcaption> 2. Olivier Giroud (20 bàn) - Sự nghiệp của Giroud tại Anh gắn liền với hai đội bóng thành London là Arsenal và Chelsea.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/1-1315.jpg"/>
        <figcaption> 1. Jermain Defoe (24 bàn) - Đây chính là "siêu dự bị" đích thực với 24 bàn thắng ghi được khi được tung vào sân thay người.</figcaption>
      </figure>
