      <h1>Процедура импичмента: шесть комитетов на одного президента</h1>
      <address><time datetime="2019-11-01T06:58:27+00:00">01 Nov 2019, 06:58</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/myQmUB6JTQE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>232 голосами "за" при 196 голосах "против" нижняя палата Конгресса США приняла первую резолюцию в рамках процедуры импичмента Дональда Трампа.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/32/54/808x539_cmsv2_c7202206-516f-5a0a-b587-c78151729d12-4273254.jpg"/>
        <figcaption>Нэнси Пелоси, спикер Палаты представителей Конгресса СШАФото Рейтер</figcaption>
      </figure>
      <p>Текст документа указывает в общей сложности шести комитетам законодательного органа, а именно, по разведке, финансам, иностранным делам, надзору и реформе, юридическому и другим вести расследование деятельности нынешнего хозяина Овального кабинета.</p>
      <p>Цель таких действий, как подчеркивается, выяснение, существуют ли достаточные основания, чтобы подвергнуть Трампа импичменту.</p>
      <p>Вот что сообщил прессе конгрессмен-демократ, председатель комитета по разведке Палаты представителей Адам Шифф: "Отцы-основатели понимали, что хозяин Овального кабинета может в силу разных причин совершить действия, которые ставили бы под угрозу национальную безопасность, который бы пренебрегал ролью гаранта конституционных прав, кто бы ставил свои политические и иные интересы выше интересов страны. Они понимали, что вероятие такого рода развития событий существует, поэтому ими был разработан механизм процедуры импичмента. Никакой радости мы не испытываем, начиная эту процедуру, но огорчение не будет препятствовать нам в нашей работе".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189928737225297920" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/32/54/808x539_cmsv2_b1e29a48-c5a0-511d-9420-70fc64b5b41d-4273254.jpg"/>
        <figcaption>Адам Шифф, конгрессмен-демократ, председатель комитета по разведке Палаты представителейФото Рейтер</figcaption>
      </figure>
      <p>Для того, чтобы импичмент состоялся, его требуется утвердить 2/3 голосов сенаторов, заседающих в верхней палате Конгресса. Там у республиканцев большинство.</p>
      <p>Стивен Скэлис, занимающий пост организатора республиканского меньшинства в Палате представителей, заявил, что "мы находимся сейчас на переломном моменте исторического развития. Есть те, кто до сих пор не может согласиться с результатами выборов 2016-го года. И это их право. Но в 2020-м году нас, нашу страну ждет новое всеобщее голосование, которое решит, кто станет президентом на следующие четыре года. И не Нэнси Пелоси со-товарищи определять его итоги".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/32/54/808x539_cmsv2_f2971819-8459-5e49-b08f-35be5b39dc85-4273254.jpg"/>
        <figcaption>Стивен Скэлис, организатор республиканского меньшинства в нижней палате Конгресса СШАФото Рейтер</figcaption>
      </figure>
      <p>Поводом для начала процедуры импичмента стали утверждения о возможном нарушении Трампа принципа разделения властей и попытке оказать давление на лидера Украина с целью побудить Киев помочь президенту США переизбраться на второй срок.</p>
