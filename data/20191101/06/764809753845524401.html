      <h1>شاهد: صاحب مقهى صيني يصبغ فرو كلابه بألوان البندا لجذب الزائرين</h1>
      <address><time datetime="2019-11-01T06:00:33+00:00">01 Nov 2019, 06:00</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iUPyQ8lM8wA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اكتسحت شهرة مقهى حيوانات في شنغدو جنوب غربي الصين صفحات التواصل الاجتماعي، بعد أن صبغ "لو" مالك المقهى ستة جراء كلاب باللونين الأبيض والأسود، حتى يكون شكلها مشابها للبندا.</p>
      <p>ويرغب الشركاء في المقهى من وراء هذه الخطوة، إعطاء المكان طابعا مميزا عن بقية المحلات التجارية. ويقول أحد الشركاء إنه توجد مقاهي حيوانات عدة، مثل مقاهي القطط وأخرى للراكون وكذلك للبط، ولكن فكرة صبغ فرو الكلاب هذه، تعد مبتكرة بنظره.</p>
      <p>ويقول صاحب المقهى "لو" إن عدد زوار المقهى تضاعف إلى ما بين 70 و80 زبونا يوميا، منذ أن نشر صورة الجراء "بقناع البندا". غير أن جمعية "بيتا" للرفق بالحيوان أعربت عن عدم تشجيعها للفكرة المبتكرة، وقالت إنه توجد طرق أخرى لإظهار الاعجاب بحيوان البندا، أكثر من صبغ فرو الكلاب.</p>
      <p>وبينت الجمعية أن صبغ الفرو بمواد كيميائية مثير للقلق، ويمكن أن يتسبب في أمراض حساسية جلدية للحيوانات. وحثت بيتا الناس بالبقاء بعيدا عن أي مشروع ربحي يستغل يه الحيوان لأجل جمع المال، وجمع نقاط الاعجاب على مواقع التواصل الاجتماعي.</p>
      <p>ويوفر مقهى "لو" خدمات تتضمن توفير حمام للحيوانات، وصبغ الفرو بقيمة 212 دولار للحيوان الواحد، ولكن اهتمام الزائرين منصب أكثر على أخذ صور مع الجراء، أكثر من خدمة الصبغ ذاتها.</p>
