      <h1>توجّه قد يضرّ بسمعة لبنان..</h1>
      <address><time datetime="2019-11-01T06:40:22+00:00">01 Nov 2019, 06:40</time> by <a rel="author">Lebanon 24</a></address>
      <p>تساءلت مصادر مالية عن أهداف الجهات التي توجّه الإنتفاضة نحو مصرف لبنان خصوصاً أن هذا التوجّه قد يضرّ بسمعة لبنان في الخارج ويزيد من تعقيدات الأزمة المالية، بحسب أسرار "الجمهورية". <br/> <br/> </p>
