      <h1>Bloodstained Graphics And Performance Update For Switch Is Now Live</h1>
      <h2>Addresses input lag, visual quality, crashes and load times</h2>
      <address><time datetime="2019-11-01T01:45:00+00:00">01 Nov 2019, 01:45</time> by <a rel="author" href="http://www.nintendolife.com/users/Liam_Doolan" target="_blank">Liam Doolan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xpweNG4rWIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The long-awaited graphics and performance update for <b><a href="http://www.nintendolife.com/games/nintendo-switch/bloodstained_ritual_of_the_night">Bloodstained: Ritual of the Night</a></b> is now available on the Nintendo Switch. In version 1.03 there are four major areas of improvement: input lag, visual quality, crashes and load times.</p>
      <p>According to 505, input lag has been "eliminated" throughout the game, controls are more responsive – with enemies easier to fight and environments now less of a hassle to navigate. This will be further optimised in update 1.04.</p>
      <p>The visual quality now looks "more clear" and should also be more detailed. Below are some examples and above is a trailer.</p>
      <figure>
        <img src="http://images.nintendolife.com/74597b30d6e48/bloodstained-comparison.original.jpg"/>
      </figure>
      <figure>
        <img src="http://images.nintendolife.com/34dd8a263ba83/bloodstained-comparison.original.jpg"/>
      </figure>
      <p>The stability of the game has also been improved, and a number of "specific situations" have been addressed, which were causing crashes – most commonly when reading books from shelves.</p>
      <p>Last but not least, are the significantly reduced load times, "by up to 70%". More improvements will be added in version 1.04.</p>

      </p>
