      <p>El presidente Andrés Manuel López Obrador informó que una auditoría detectó deficiencias y simulación en las estadísticas de incidencia delictiva que reportan los estados al Secretariado Ejecutivo del Sistema Nacional de Seguridad Pública. Dijo que darán a conocer los resultados a los gobernadores y posteriormente publicarán el reporte completo.</p>
