      <h1>Quel pasticciaccio brutto della Brexit tra Farage e Trump</h1>
      <address><time datetime="2019-11-01T15:54:59+00:00">01 Nov 2019, 15:54</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S73yOjLsLEw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quell'accordo non s'ha da fare: il <b>leader del partito della Brexit, Nigel Farage</b>, non lo sussura all'orecchio di un don Abbondio qualsiasi. Il messaggio è recapitato pubblicamente a Boris Johnson: il patto di uscita del Regno Unito dall'Unione europea, negoziato dal premier britannico, è un pannicello caldo, almeno per il falco della Brexit.</p>
      <h3>L'appello di Farage a Johnson: "Nessun accordo per l'uscita dall'Unione europea"</h3>
      <p>"Voglio dire questo a Boris Johnson: lascia perdere l'accordo, abbandona questo accordo perché non è Brexit - ha dichiarato Farage durante un comizio - credo che l'unico modo per far bene sia quello di costruire un'alleanza per il 'leave' in questo Paese".</p>
      <p>Ma la campagna elettorale è forte anche oltre oceano dove il convitato di pietra Donald Trump si è palesato e, in un intervento alla radio britannica LBC con Farage, ha fortemente criticato l'accordo Brexit di Johnson.</p>
      <h3>Trump: Farage e Johnson insieme, una forza inarrestabile</h3>
      <p>"Ho ottimi rapporti con molti dei leader, tra cui Boris - ha dettoTrump -è un uomo fantastico e penso che sia il ragazzo giusto per questa stagione politica. E so che tu e lui - ha aggiunto, rivolgendosi a Farage - finirete per fare qualcosa che potrebbe essere fantastico. Se vi riuniste, sarebbe una forza inarrestabile".</p>
      <h3>La premier scozzese Sturgeon: "Futuro oscuro con Johnson, e con Trump"</h3>
      <p>Ma le voci di questa concitata fase pre elezioni vanno in ordine sparso. Quella di <b>Nicola Sturgeon, primo ministro della Scozia e leader del Partito Nazionale Scozzese</b>, risuona come la voce della Cassandra: "Beh, penso che quello che abbiamo sentito da Donald Trump, in quello straordinario scambio con Nigel Farage, stia ad indicare un futuro piuttosto oscuro per il Regno Unito. E questa è la vera preoccupazione. Donald Trump vuole ad esempio tagliare il servizio sanitario pubblico e questo è ciò che riserva il futuro, se permettiamo a Boris Johnson di proseguire lungo la sua strada".</p>
      <p>All'ombra dell'Union Jack è insomma resa dei conti con i fautori di una hard Brexit in campo per chiedere a Johnson un'alleanza elettorale. E con Trump che, in caso contrario, minaccia il fallimento degli accordi commerciali con gli Stati Uniti.</p>
