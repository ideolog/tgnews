      <h1>Штраф или тюрьма: как в Сочи борются с хищением ливневок. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-01T15:40:00+00:00">01 Nov 2019, 15:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dgMCXlz0dHs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С начала года только на федеральных трассах Сочи было украдено ливневок на миллион рублей. Теперь решетки будут приваривать, а люки укрепят петлями. За кражу ливневых решеток предусмотрено наказание в виде крупного штрафа или тюремного срока.</p>
      <p>«Поражает, конечно, масштаб хищения, с которым мы столкнулись. На сегодняшний день по федеральным трассам А147 и А148 — Дублёр Курортного проспекта — сумма ущерба только по материалу оценивается примерно в миллион рублей», — сообщает главный инженер компании «Росдорстрой» в г. Сочи Денис Рябов.</p>
      <p>Составлено 72 административных протокола, арестовано около 10 тонн черных и цветных металлов, по словам начальника отделения по связям со СМИ УВД по г. Сочи Екатерины Лелековой.</p>
      <p>На место украденных в Сочи также устанавливают новые полимерные люки. С начала года уже установили около 50 штук. Они в 5 раз легче, не ржавеют и не деформируются от перепадов температур и осадков. Самое главное — они не представляют никакой ценности для похитителей. Но их можно устанавливать только на пешеходных и зеленых зонах, так как они недостаточно крепкие для проезжей части.</p>
