      <h1>Manş Denizi'nde yakalanan Kürt göçmen aile: Keyfimizden göç etmiyoruz</h1>
      <address><time datetime="2019-11-01T15:17:37+00:00">01 Nov 2019, 15:17</time> by <a rel="author">Enis Günaydın</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vuiDBnEbzH0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fransa'nın kuzeyinden deniz yoluyla İngiltere'ye geçmeye çalışırken yakalanan düzensiz göçmenlerin sayısı geçen yıla oranla üç katına çıktı.</p>
      <p>2019 yılının başından bu yana 237 göçmen, sahil güvenlik güçleri tarafından kaçak olarak ülke değiştirmeye çalıştıkları sırada durduruldu. Bu sayı 2018'de 71, 2017'de ise 12 olarak kayda geçmişti.</p>
      <p>Diğer yandan tehlikeli yolculuğu göze alıp İngiltere'ye deniz yoluyla ulaşanların sayısı 2019'da 1400'ü aştı. Ancak ilk defa ekim ayında iki Iraklı Kürt göçmenin cansız bedeni Fransa sahillerinde bulundu.</p>
      <h3>"Buna mecburuz"</h3>
      <p>En yakın noktasında Fransa'dan 34 kilometre uzakta olan İngiltere'ye denizden ulaşmaya çalışan ailelerden biri de İran'ın kuzeyinden 3 çocukları ile kaçan İbrahimi ailesi. 30 kişi ile beraber bindikleri şişme bot arızalanınca yakalan aile, Kürt oldukları için saldırılara maruz kaldıklarını ve bu nedenle kaçtıklarını söylüyor.</p>
      <p>Baba İdris İbrahimi, "Bunu keyfimiz için yapmıyoruz. Türkiye, Suriye ve İran, Kürtlere saldırıyor. Bu büyük bir sorun." ifadelerini kullanıyor.</p>
      <p>İngiltere'de akrabalarının olduğunu belirten İbrahimi'nin kızı ise, "İngiltere'ye ulaşmak istiyorum. Tehlikeler, engeller ne olursa olsun, oraya gideceğiz. Tehlikeli olduğunu biliyorum. Her defasında bota bindiğimizde ölüyor gibi oluyoruz, her yolculukta böyle." diye konuşuyor.</p>
      <h3>İngiltere'den Fransa'ya maddi yardım</h3>
      <p>İngiltere, kaçak geçişlerin engellenmesi için Fransa'ya da maddi yardımda bulunuyor. Kilometrelerce uzanan sahilin kontrolü için çok sayıda insansız hava aracı ve motosiklet temin edildi.</p>
      <p>Kontrollerin sıkılaştığı bölgede, kaçak göçmenleri caydırmak için toplam 7 milyon euro bütçelik önlemler alındı.</p>
