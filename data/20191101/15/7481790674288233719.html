      <h1>ＣＯＰ２５、マドリードで開催…チリが断念で</h1>
      <address>
        <time datetime="2019-11-01T15:48:00+00:00">01 Nov 2019, 15:48</time>
      </address>
      <p>　【ベルリン＝石崎伸生】国連気候変動枠組み条約（ＵＮＦＣＣＣ）の事務局は１日、第２５回締約国会議（ＣＯＰ２５）をスペインの首都マドリードで開催する方針を明らかにした。期間は１２月２～１３日となる。</p>
      <p>　ＣＯＰ２５は当初、南米チリの首都サンティアゴで１２月に開かれる予定だったが、ピニェラ大統領は１０月３０日、反政府デモの激化を理由に開催を断念すると発表していた。</p>
    </article>
