      <h1>شاهد:جلد رجل ساهم بإقرار قوانين الشريعة الصارمة بتهمة الزنا بإندونيسيا</h1>
      <address><time datetime="2019-11-01T15:59:13+00:00">01 Nov 2019, 15:59</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v1dbiJ8_7zk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تجرع رجل إندونيسي من الكأس التي سقى منها آخرين على مدى سنوات في إحدى المقاطعات الإندونيسية، حيث دفع ثمن ازدواجية مارسها حين كان يحرم على غيره ما يحلله لنفسه.</p>
      <p>فقد تعرض الرجل، المنتمي لإحدى المنظمات التي ساهمت بصياغة قوانين صارمة مستمدة من الشريعة الإسلامية ضد الزنا، للجلد علناً، الخميس 31 تشرين الأول/ أكتوبر، بعد أن تم القبض عليه متورطاً في علاقة مع امرأة متزوجة.</p>
      <p>وجلد مخلص بن محمد، عضو مجلس علماء إقليم آتشيه البالغ من العمر 46 عامًا وأول زعيم ديني يُجلد علناً ​​في الإقليم منذ دخول الشريعة حيز التنفيذ في عام 2005، 28 جلدة في حين جلدت المرأة التي كانت على علاقة به 23 مرة.</p>
      <p>وتم القبض على مخلص والمرأة التي أقام معها العلاقة من قبل المسؤولين في أيلول/ سبتمبر، في سيارة متوقفة بالقرب من شاطئ سياحي.</p>
      <p>وسيطرد مخلص من مجلس علماء الإقليم الذي يقدم المشورة للحكومة المحلية والهيئة التشريعية بشأن صياغة وتنفيذ الشريعة في آتشيه التي منحت حقوقاً خاصة في وقت سابق تسمح لها باعتماد قوانين إسلامية أكثر صرامة قبل أكثر من عقد.</p>
      <p>إقليم آتشيه هو المكان الوحيد في إندونيسيا الذي تطبق فيه الشريعة الإسلامية الصارمة، حيث يعاقب بالجلد من يمارس الجنس خارج إطار الزواج، أو من يمارس الجنس المثلي أو من يشرب الكحول ويلعب القمار، وتطبق الشريعة على المسلمين وغير المسلمين على حد سواء في الإقليم.</p>
      <p>صدرت قوانين ضد المثلية الجنسية في عام 2014 ودخلت حيز التنفيذ في العام التالي.</p>
      <p>وتتم عملية الجلد علانية على منصة مفتوحة، ويمنع الأطفال من مشاهدتها.</p>
