      <h1>Olympia-Marathon nach Sapporo verlegt</h1>
      <address><time datetime="2019-11-01T16:16:16+00:00">01 Nov 2019, 16:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cFZBtWvAThg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Marathon- und Geherwettbewerbe bei den Olympischen Spielen in Japan 2020 werden wegen der HItze von Tokio in den Norden des Landes verlegt, und zwar nach Sapporo auf der Insel Hokkaido. So will es das IOC, das Internationale Olympische Komitee.</p>
      <p>Die Gouverneurin der Präfektur Tokio, Yuriko Koike, ist davon nicht erbaut: <b>"Ich bin nach wie vor davon überzeugt, dass Marathon- und Geherwettbewerbe in Tokio stattfinden sollten. Wir sind schließlich der Gastgeber. Aber ich beuge mich der Entscheidung des Olympischen Komitees. Ich erkenne die Autorität des Komitees an."</b></p>
      <p>Ein Testlauf in Tokio mit Wassersprühanlagen hatte keine Lösung des Hitzeproblems gebracht. Sapporo liegt 1000 Kilometer nördlich von Tokio. Hier ist es deutlich kühler. Das IOC begründete seine Entscheidung damit, dass die Gesundheit der Teilnehmer an erster Stelle stehe und durch die Hitze in Tokio gefährdet werde. Auch seien sportliche Höchstleistungen unter den Bedingungen nicht möglich.</p>
      <p>Das IOC hatte Mitte Oktober - keine 300 Tage vor dem Beginn der Spiele - plötzlich erklärt, die Olympia-Straßenkonkurrenzen sollten wegen der extrem schwülen Sommerhitze in Tokio ins kühlere Sapporo ausgelagert werden. Zur Begründung führte das IOC die Erfahrungen bei der Leichtathletik-WM in Katar an, wo eine beträchtliche Zahl an Marathonläufern und Gehern wegen der extremen Hitze und hohen Luftfeuchtigkeit aufgegeben hatte, obwohl die Rennen um Mitternacht begannen.</p>
      <p>Auch in Tokio ist der Sommer schwül-heiß. Sapporo auf Japans nördlichster Hauptinsel Hokkaido war 1972 Gastgeber der Winterspiele.</p>
