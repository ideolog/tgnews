      <h1>Нас уничтожают с особой жестокостью</h1>

      <figure>

      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=ZTNVbQJLTH8&amp;feature=youtu.be">Россияне в ШОКЕ! Как из 5 тонн сливочного масла "сделать" 30 тонн?</a><br/>Многие, еще не потерявшие разум люди, задаются закономерным вопросом: каким образом в России при заросших лесом, заброшенных полях, разрушенных лет 20 назад кор…<cite>www.youtube.com</cite></blockquote>
      <p>Власти кормят россиян канцерогенным пальмовым маслом, также в России <a href="https://www.novayagazeta.ru/articles/2019/10/30/82573-doktor-aleksey-maschan-pogibnut-tysyachi-detey-i-vzroslyh?fbclid=IwAR1I64ZrsT8GfMSVi2fxFFxc_C-16tMiMd0uMpPkSQI9iK8vterfMWbxY5g">исчезают базовые лекарственные препараты</a> для лечения онкологических больных. Они знают, что рабы не будут мстить, а тихонечко заползут в свои норки и там подохнут <a href="https://media.nenaprasno.ru/articles/pravila/vazhnye-fakty-o-rake-zheludka-i-pishchevoda/">довольно болезненной смертью</a>.</p>
