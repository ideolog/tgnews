      <h1>Áustria aperta o cerco aos fumadores</h1>
      <address><time datetime="2019-11-01T15:11:22+00:00">01 Nov 2019, 15:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n_eyuVTeC4E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A partir desta sexta-feira, 1 de novembro, passa a ser completamente interdito fumar em espaços onde se servem e consomem alimentos e bebidas na Áustria.</p>
      <p>O incumprimento dos clientes traduz-se numa multa de até 10 mil euros para os proprietários de restaurantes ou bares.</p>
      <p>Os empresários do setor temem um agravamento de perdas nos negócios por causa da interdição.</p>
      <p>A proibição não se limita aos cigarros. Estende-se a produtos relacionados como os cigarros eletrónicos e cachimbos de água.</p>
      <p>As áreas abertas de restaurantes e bares escapam à proibição.</p>
