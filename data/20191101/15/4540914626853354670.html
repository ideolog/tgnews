      <h1>Nigel Farage erhöht Druck auf Premierminster Boris Johnson</h1>
      <address><time datetime="2019-11-01T15:54:04+00:00">01 Nov 2019, 15:54</time> by <a rel="author">Ronald Krams</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zeDVLZSmRuU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Knapp sechs Wochen vor der Neuwahl in Großbritannien erhöht der Chef der Brexit-Partei, Nigel Farage, den Druck auf Premierminister Boris Johnson. Falls der Premierminister nicht einer Allianz zustimme, werde die Brexit-Partei um jeden Sitz im Parlament bei der Neuwahl am 12. Dezember kämpfen.</p>
      <p>
        <i>
          <b>"Ich werde Boris Johnson Folgendes sagen: "Gib den Deal auf, lass den Deal fallen". Das ist kein Brexit. Ich glaube, der einzige Weg, dies zu lösen, ist, eine landesweite Allianz aufzubauen, die keinen Deal will".</b>
        </i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190209776678047744" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Den Umfragen zufolge kommt die Bexit-Partei auf sieben Prozent. US-Präsident Donald Trump hat Farage in einem Interview empfohlen, sich mit Johnson für die Neuwahl zusammenzutun:</p>
      <p>
        <i>
          <b>"Ich habe großartige Beziehungen zu vielen Führungskräften, einschließlich Boris. Er ist ein fantastischer Mann, er ist genau der richtige Mann zur richtigen Zeit. Sie beide könnten etwas großartiges tun. Wenn sie beide Zusammenkommen, wären sie eine unaufhaltsame Kraft. Corbyn wäre schlecht für ihr Land".</b>
        </i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190245855258955779" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die schottische Regierungschefin Nicola Sturgeon hatte sich für einen Sturz des britischen Premierministers Boris Johnson ausgesprochen. Sie befürwortete ein Misstrauensvotum.</p>
      <p>
        <i>
          <b>"Was wir von Donald Trump und Nigel Farage gehört haben, weißt auf eine beängstigende Zukunft hin. Sie wollen einen harten Brexit. Das ist besorgniserregend. Donald Trump will das Gesundheitssystem Infragestellen. Das ist es, was die Zukunft bringt, wenn wir Boris Johnson erlauben, diesen Weg einzuschlagen".</b>
        </i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189441834008875008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nach einer aktuellen Umfrage würden die Konservativen auf 41 Prozent bei der Wahl in Großbritannien kommen, Labour auf 24 und die EU-freundlichen Liberaldemokraten auf 20 Prozent. Die Brexit-Partei ist derzeit nicht im Parlament vertreten.</p>
