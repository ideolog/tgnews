      <h1>Un cimetière 100% écologique près de Paris</h1>
      <address><time datetime="2019-11-01T15:24:48+00:00">01 Nov 2019, 15:24</time> by <a rel="author">Virginie Cooke Rodrigues</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YSIcj97yFw0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Certains souhaitent rester écolo jusque dans la mort. Près de Paris, un cimetière respectueux de l’environnement a ouvert l’été dernier.</p>
      <p>L’objectif : permettre à ceux qui le désirent d’être inhumé avec le moins d’impact écologique possible.</p>
      <p>Les imposantes pierres tombales en granit sont interdites. Cet espace funéraire se distingue par son dépouillement. Pour y avoir une place, les familles doivent respecter un règlement très strict.</p>
      <p>"<i>La charte que signe le proche de la personne qui va être inhumée stipule qu'il faut effectivement un cercueil soit en carton, soit en bois certifié. Il ne faut ne pas procéder à des creusements par des sociétés qui creusent la terre et qui mettent du béton et de ne pas subir de soins de thanatopraxie</i>", explique Pénélope Komitès, adjointe à la marie de Paris chargée des affaires funéraires.</p>
      <p>En effet, les produits chimiques pour traiter les corps des défunts ne sont pas autorisés.</p>
      <p>Les funéraires écologiques restent très rares en France. Mais d’autres projets de cimetières 100% écologiques devraient voir le jour dans les années à venir en région parisienne.</p>
