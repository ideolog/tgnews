      <h1>"Брексит" и конец света</h1>
      <address><time datetime="2019-11-01T15:27:01+00:00">01 Nov 2019, 15:27</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IjSuMEkOtPQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Конец света, вторжение пришельцев, "брексит" и Хэллоуин — лондонский театр The Dot Dot Dot п<a href="https://www.dotdot.london/the-experience/">оставил иммерсивный спектакль</a> по мотивам рок-оперы британского композитора Джеффа Уэйна, написанной на основе знаменитого романа Герберта Уэллса "Война миров".</p>
      <p>Зрителей ожидает представление с использованием элементов дополненной реальности, голограмм и других новейших технологий и, конечно же, чисто английский юмор, который помогает пережить затянувшийся развод Великобритании с ЕС.</p>
      <p>Актёр Уилл Бартон играет роль британского премьер-министра Бориса Джонсона и полностью вошел в образ: "Говорили , что я не добьюсь "брексита" 31 октября, да, они правы, то есть они не ошиблись, но мы все равно придем в к цели".</p>
      <p>По словам художественного директора Доминика Вонга, коллектив театра решил, что стоит с юмором отпраздновать День всех святых, соединив "брексит" и апокалиптический сценарий.</p>
      <p>А многие пришедшие на премьеру признались, что празднуют отсрочку выхода страны из состава Евросоюза.</p>
