      <h1>Βραζιλία: Πλοίο με ελληνική σημαία ύποπτο για την πρόκληση πετρελαιοκηλίδας</h1>
      <address><time datetime="2019-11-01T15:49:03+00:00">01 Nov 2019, 15:49</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fn3Bw5FwCxU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η ομοσπονδιακή αστυνομία της Βραζιλίας, ανακοίνωσε την Παρασκευή ότι πραγματοποιεί έρευνες για ένα πλοίο με ελληνική σημαία, το οποίο φέρεται να ευθύνεται για πετρελαιοκηλίδα σε απόσταση 700 χιλιομέτρων από τις ακτές τις χώρας και αφού είχε πραγματοποιήσει στάση στην Βενεζουέλα, στα τέλη Ιουλίου.</p>
      <p>Σε δήλωσή της, η αστυνομία αναφέρει ότι έχουν εκδοθεί εντάλματα και πραγματοποιούνται έρευνες σε διευθύνσεις στο Ρίο ντε Τζανέιρο που συνδέονται με ελληνική εταιρεία. Οι αρχές της Βραζιλίας ζήτησαν την συνδρομή διεθνών υπηρεσιών, μεταξύ αυτών και της Interpol, προκειμένου να ερευνήσουν το πλοίο, το πλήρωμα και την πλοιοκτήτρια εταιρεία.</p>
      <p>Όπως αναφέρει το Reuters, οι αστυνομικές αρχές εντόπισαν την πιθανή πηγή της πετρελαιοκηλίδας χρησιμοποιώντας δεδομένα ωκεανογραφικά και γεω-εντοπισμού, σύμφωνα με τα οποία το συγκεκριμένο πλοίο ήταν το μόνο που έπλεε στην περιοχή μεταξύ 28 και 29 Ιουλίου.</p>
      <p>«Το πλοίο με ελληνική σημαία κατέπλευσε στην Βενεζουέλα στις 15 Ιουλίου, όπου έμεινε για τρεις μέρες και στην συνέχεια απέπλευσε για την Σιγκαπούρη, με ενδιάμεση στάση στην Νότια Αφρική. Η υπό έρευνα κηλίδα πρέπει να δημιουργήθηκε κατά την διάρκεια αυτού του ταξιδιού».</p>
      <p>Σύμφωνα με ξεχωριστή ανακοίνωση του Ναυτικού της χώρας, η το πλοίο σταμάτησε στο λιμάνι του Σαν Χοσέ στην Βενεζουέλα.</p>
      <p>Μέχρι τις 29 Οκτωβρίου, αναφορές για την πετρελαιοκηλίδα είχαν γίνει σε εννέα πολιτείες και 94 πόλεις, ενώ περισσότερα από 81 ζώα πέθαναν και περισσότερα από 107 επηρεάστηκαν από την περιβαλλοντική καταστροφή.</p>
