      <h1>La cigarette dans les restaurants autrichiens, c'est fini !</h1>
      <address><time datetime="2019-11-01T15:20:19+00:00">01 Nov 2019, 15:20</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nYKpwx_zGIc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une cigarette avant le déjeuner ou après le café. Cette habitude est désormais interdite dans les restaurants autrichiens en vertu d’une loi anti-tabac qui a mis des années à s’imposer.</p>
      <p>L'Autriche rattrape son retard. Elle est l'un des derniers pays européens à interdire la cigarette dans les établissements de restauration alors que près d'un quart de la population du pays de 8,8 millions d'habitants est fumeur, au-dessus de la moyenne européenne (18%).</p>
      <h3>Une dernière "clope"</h3>
      <p>Pour l'entrée en vigueur de la mesure, à minuit, plusieurs bars de Vienne avaient organisé des "soirées dernière clope", certains allant même jusqu'à offrir des cigarettes à volonté.</p>
      <p>En juillet, le Parlement avait fini par voter une loi anti-tabac restrictive puisqu'elle proscrit la consommation de tabac dans les établissements de moins de 50 m2, qui pouvaient jusqu'ici être entièrement fumeurs. Les espaces fumeurs séparés dont pouvaient se doter cafés et restaurants doivent également être supprimés.</p>
      <p>Selon un expert autrichien en santé et tabacologie, la loi devrait épargner 623 hospitalisations dès la première semaine de son entrée en vigueur. Le nombre des infarctus devrait par la suite diminuer de 15% et celui des inflammations respiratoires de 24%.</p>
