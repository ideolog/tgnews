      <h1>الشاب الذي شَتَم نصرالله يعتذر ويقول إن جهة طلبت منه ذلك (فيديو)</h1>
      <address><time datetime="2019-11-01T15:22:04+00:00">01 Nov 2019, 15:22</time> by <a rel="author">Lebanon 24</a></address>
      <p>بعد أن استخدم لغة الشتم والسباب من على منبر ساحة النور في طرابلس، وخصوصاً شتم الامين العام لـ"حزب الله" السيد حسن نصرالله، اعتذر الشاب قائلاً إن جهة طلبت منه ذلك.<br/> <br/> </p>
