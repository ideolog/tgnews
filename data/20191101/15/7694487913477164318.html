      <h1>وقفة على مفرق بريتال تأييدا لنصرالله</h1>
      <address><time datetime="2019-11-01T15:07:36+00:00">01 Nov 2019, 15:07</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للاعلام" أن مجموعة من الشباب نظمت وقفة تضامنية سلمية على مفرق بلدة بريتال، رافضين التعرض للامين العام ل"حزب الله" السيد حسن نصرالله وحملوا صوره مرددين الشعارات المؤيدة .</p>
