      <h1>Frase de Madero no fue para igualar a los perros con los periodistas de hoy: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aKVEAmYWLSM" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador dijo que la frase que dijo el jueves (“Le muerden la mano a quien les quitó el bozal”), atribuida a Madero, no fue para igualar a los periodistas de hoy con los perros, además de que le tiene respeto a los animales. Agregó que alertó sobre lo fuerte que era la expresión y contextualizó que se dio mientras los medios servían al régimen porfirista.</p>
