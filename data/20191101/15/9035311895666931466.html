      <h1>Mustafa Denizli: Türkiye'deki futbol ortamı beni tatmin etmiyor</h1>
      <address><time datetime="2019-11-01T15:54:05+00:00">01 Nov 2019, 15:54</time> by <a rel="author">Bahtiyar Kucuk</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lXzUO-Y7DSA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Galatasaray, Fenerbahçe ve Beşiktaş'ın başında şampiyonluk yaşayan tek isim olarak adını futbol tarihine yazdıran Mustafa Denizli, şimdi İran'da '35 milyon Türk taraftarlı' Traktör’ü çalıştırıyor.</p>
      <p>69 yaşındaki deneyimli teknik adam, Tebriz'deki evini euronews Türkçe'nin RÖP programına açtı.</p>
      <p>Denizli ile yeşil sahalara adım attığı Altay'dan günümüze kadarki kariyerini ve Türk futbolunun geldiği noktayı konuştuk.</p>
      <p>İran'a gitmeden önce Türkiye'de üç kulüpten teklif aldığını hatırlatan Denizli, "Türkiye'deki futbol ortamı beni tatmin etmiyor" diyor.</p>
      <p>Peki Mustafa Denizli'nin başarısının arkasındaki futbol felsefesi ne? Niçin Türkiye'de çalışmak istemiyor? Ona göre Türk futbolundaki temel sorunlar ne? Şampiyonluk yaşadığı üç büyüklerin taraftarlarından nasıl tepki alıyor? Şenol Güneş ile milli takımda ne değişti? 19 yıl forma giydiği Altay'dan niçin ayrıldı? Dördüncü büyük olarak Trabzonspor'u şampiyon yapmayı düşünüyor mu? Dördüncü kez teknik direktör olarak gittiği İran'ı niçin tercih ediyor? İran liglerinde kadın taraftarlar statlara alınacak mı? Çocukken Beşiktaşlı olan Denizli, şimdi hangi takımı tutuyor?</p>
      <p>
        <b>Bahtiyar Küçük, euronews: "Traktör takımını, sizden dinleyebilir miyiz? 35 milyon Türk taraftarı olduğu söyleniyor. Dünyada stadyuma en fazla seyirci çeken ekipler arasında beşinci sırada. Traktör’ü anlatır mısınız?"</b>
      </p>
      <p><b>Mustafa Denizli, Traktör Teknik Direktörü:</b> "Traktörü anlatmak çok kolay bir hadise değil. Bir şehir takımı değil, bir bölge takımı; hatta bütün İran'da her şehirde taraftarı olan bir takım. 1970'de kurulmuş, halkı son derece sempatik, futbola son derece Traktör manasında bağlı. Mesela başka takımlar da var ama Traktör farklı bir yerde buradaki Azeri Türkleri için. Onun için bu manada yaptığımız işin sorumluluğu biraz daha farklı. Ben İran'da yıllarca kalmış bir insanım. İran'ın aşağı yukarı her yerini biliyorum. Benim zamanımda Traktör Süper Lig'de değildi. Dolayısıyla beklentileri çok yüksek olan, başarıya aç bir şehir ve bir bölge. Beklentiler yüksek. Bunu Türkiye'den de dünyanın her tarafında oynanan liglerden de biliyoruz. Beklentiler yüksek olunca oradaki baskı zaman zaman olumsuzluğa dahi dönüşebiliyor. İran milli takımına en fazla oyuncu veren takımlardan biriyiz. Belki birincisiyiz. 6 tane futbolcumuz İran milli takımlarında görev yapıyor. O manada sorumluluğumuz biraz farklı ve daha doğrusu ağır, Türkçesi."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/25/23/98/606x466_cmsv2_6927309a-fc8c-57d4-b771-076a52928d3d-4252398.jpg"/>
        <figcaption>Traktör Teknik Direktörü Mustafa DenizliBahtiyar Küçük, Euronews</figcaption>
      </figure>
      <h3>"Hayatım boyu hakemlerle ilgili bir tek olumsuz söz söylemedim"</h3>
      <p>
        <b>Euronews: "Sizin hedefiniz ne? Buradaki taraftarlarla konuştuğumuzda Traktör takımının şampiyonluğunun yönetim tarafından engellendiğini söylüyorlar. İki defa son dakikada şampiyonluğumuz elimizden alındı deniliyor. Siz takımı şampiyon yapabilecek misiniz?"</b>
      </p>
      <p><b>Mustafa Denizli:</b> "O konuda benim fazla bir bilgim yok. Futbol öyle bir oyun ki herkesi yenmeniz gerekir, bunun içerisinde rakip dahil, zaman zaman hakemler. Ben hayatım boyu hakemlerle ilgili bir tek olumsuz söz söylemedim. Ama formsuz olduğu günler olabiliyor, bu formsuz günlerin bir tanesinde sizin aleyhinize kararlar çalabiliyor. Dolayısıyla bazı düdükler ligin gidişatını da etkileyebiliyor. Onun için biz her şeye rağmen kendi yolumuzda yürümek istiyoruz. Traktör daha önce yaşamadığı başarıları, buradaki insanlar yaşamak istiyor. Bu çok önemli bir faktör. Biraz evvel sohbet ederken dünyada taraftar sayısı maç başına düşen izleme oranıyla beşinci sırada. Bu ne demek biliyor musunuz? Düşünün Türkiye'de ben üç büyüklerde çalışmış bir insanım. 20 milyon 25 milyon taraftarı olan kulüplerde görev yaptım yıllarca. Ama onların bu klasmana girememesi, Traktör'ün burada birçok kulübü bu manada geride bırakması hakikaten harikulade bir şey."</p>
      <p>
        <b>Euronews: "İran, futbol birikimi, kültürü olan bir yer. Burada futbol modernleşmenin bir aracı olarak görülüyor. Persepolis, İstiklal ve son yıllarda Traktör ortaya çıktı. Siz İran özelinde ve genelde futbol ve modernlik ilişkisini nasıl değerlendiriyorsunuz?"</b>
      </p>
      <h3>Futbol-modernlik ilişkisi: İran, Ortadoğu'da futbolun öncülüğünü yapan ülkelerden</h3>
      <p><b>Mustafa Denizli:</b> "Bütün toplumların sosyal yaşamında futbolun çok ayrı bir yeri vardır. Avrupa'dan Güney Amerika'ya, Asya'dan Avustralya'ya, Afrika'ya şöyle bir dünya turu yaptığınız zaman futbolun ne kadar ilgi çekici ne kadar izlenen bir spor dalı olduğunu biliyorsunuz. İran'da da öyle. Tebriz'den bahsedeyim. Türkiye'de bir maça giden taraftar sayısından çok daha fazla insan havaalanında beni karşılamaya geldi. Bir ikincisi son oynanan Kamboçya mili maçında ilk defa hanımefendiler maça gitti. Bu İran için çok özel bir gündü. Hem İranlı hanımlar için hem İran futbolu için. Dolayısıyla burada yani futbol dünyanın her yerinde seviliyor. İran'da da seviliyor ama mesela Tebriz'de farklı seviliyor. Çok daha farklı bir ilişkileri var. Dolayısıyla futbolun bundan sonraki aşaması şimdi İran Ortadoğu'da futbolun öncülüğünü yapan takımlardan bir tanesi İran. Türkiye İran'dan önce bu merdivenlerden çıktı<b>.</b> Şimdi İran çıkıyor. Aşağı yukarı her Asya ve her Dünya Kupası'na katılan bir ülke futbolu var burada. Bu insanların bu sektöre olan ilgisini mutlaka artırıyor. Türkiye, Avrupa ve diğer ülkelerle karşılaştırdığınız zaman ekonomik manada beklediği desteği alamıyor. Bahsettiniz, ben Persepolis'te de görev yaptım. O da 20 milyon taraftarı olan bir takım. İstiklal keza öyle. Traktör onlardan daha farklı, yani Traktör sadece biraz evvel de söyledim, bir şehir takımı değil, çok farklı bir kimliği var. Burada da beklentileri yaşamadıkları şampiyonluk. İnsanlar iki şampiyonluğumuz elimizden alındı dediği zaman onlar taraf olarak konuşuyor. Bazı şeylere taraf olarak baktığın zaman yanlış görebilirsin. Haklılık payı var mıdır, olayları bilmediğim için yaşamadığım için bir şey söylemem mümkün değil. İnşallah bu sene böyle bir durumla karşılaşmayız."</p>

        <li>
          <a href="https://tr.euronews.com/2019/10/17/iranl-futbolcu-suriye-operasyonuna-destek-veren-sosyal-medya-paylasimindan-dolayi-ceza-ald">İranlı futbolcu Suriye operasyonuna destek veren sosyal medya paylaşımından dolayı ceza aldı</a>
        </li>

      <p>
        <b>Euronews: "Kadın taraftarlardan bahsettiniz. 40 yıl aradan sonra ilk defa kadın taraftarlar Kamboçya maçında stattaydı. Bu anı nasıl değerlendiriyorsunuz. Traktör takımı olarak kadın taraftarlar sizinle görüşüyor mu, Traktör'ün ne kadar kadın taraftarı var?"</b>
      </p>
      <p><b>Denizli:</b> "Çok var, yani tahmininizden fazla var. Biz bir forma promosyonu yaptık sezon başında. İlk defa hanımefendiler de davetliydi. Salonun dörtte biri bizim hanım seyircilerimizdi, taraftarlarımızdı. İran'a konuşulan konulardan bir tanesi aşamalı olarak lig maçlarında da hanım taraftarların statta yer alması. Bu, futbola ayrı bir renk katar. Tahmin ediyorum bu kararı almak çok uzun sürmez. Benim dışarıdan gördüğüm kadar, İran'ı biraz tanıyan bir insan olarak ciddi bir aşama kaydedecek."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/25/23/98/606x433_cmsv2_c042fbb2-3e03-5b70-a04b-efc85cba4c5c-4252398.jpg"/>
        <figcaption>Denizli: Galatasaray-Fenerbahçe maçı öncesi Ali Sami Yen'de koridoru şaşırdımBahtiyar Küçük, Euronews</figcaption>
      </figure>
      <p>
        <b>Euronews: "Türkiye’ye dönelim biraz. Galatasaray Fenerbahçe ve Beşiktaş ile şampiyonluk yaşadınız. Nasıl bir duygu böyle bir başarıya imza atmak? Geçmişe baktığınızda ne hissediyorsunuz şu anda, gerçekten büyük bir başarı"</b>
      </p>
      <p><b>Denizli:</b> "Bu farklı bir his. Hem farklı hem duygulu. Bu bahsettiğiniz hadise sadece Türkiye'de ve dünyada benim yaşadığım bir hadise. Bir Türk veya bir yabancı Türkiye'de bu hissi tatmamış. Üçünde şampiyonluk yaşamak önemli, gayet tabi çok önemli ama bence en az onun kadar önemli olan bu üç camiada kabul görmek. Bu kadar aşırı rekabetin olduğu bir ülke futbolunda, düşündüğün zaman imkansız gibi gözüken bir hadiseyi kenara bırakıp bunu yaşamış bir insanım. Dolayısıyla bu manada çok huzuluyum, gururluyum. Türkiye'nin en büyük camialarında 1, görev yapmak 2, şampiyonluk yaşamak. Yani bir teknik adamın bundan daha başka ne isteği olabilir. Bu ülkenin milli takımında beş yıla yakın görev yapmış bir insan olarak, yani milli takımı da onların arasına kattığın zaman, bu şampiyonlukların dışında şampiyonlar liginde, UEFA liginde defalarca görev yapmış yarışmış bir insan olarak gayet tabi çok mutlu oluyorum. Bu camiaların bu başarılarında benim kadar yönetim ve taraftarın da desteği var. Nasıl çalıştığıma gelince, Galatasaray'ın başındayken, teknik direktörken bir gazeteci basın toplantısında gayet samimi bir şekilde soru sordu: Hocam çocukluğunuzda hangi takımı tutuyorsunuz" diye. Ben de çok net olarak bir cevap verdim. Beşiktaş dedim. Bunu saklayacak halim yok. Bizim çizgimiz bu. Bu çizgimiz olduğu için ben bu üç büyük kulüpte görev yaptım. Bu çizgiyi zikzaklı hale getirseydim bırakın orada şampiyonluk yaşamayı belki o kulüp binalarının önünden dahi geçemezdim."</p>
      <blockquote>Yıllarca Galatasaray'da görev yapmışım. En büyük ezeli rakibi dostu Fenerbahçe'de yıllarca görev yaptığım Ali Sami Yen'e çıkıyorum. Koridoru şaşırdım. Yıllarca çıktığım koridora yöneldim. Bir görevli arkadaş hocam buradan değil dedi, öbür taraftan çıkacaksınız.</blockquote>
      <h3>Galatasaray-Fenerbahçe maçı öncesi Ali Sami Yen'de koridoru şaşırdım</h3>
      <p>
        <b>Euronews: "Üç büyük takımın taraftarından kabul gördünüz"</b>
      </p>
      <p><b>Denizli:</b> "Bu kabul ne demek biliyor musunuz? İnsanlar bazı şeyleri hep farklı pencelerden izliyor. Benim pencereme girdiğiniz zaman düşünün yıllarca Galatasaray'da görev yapmışım. En büyük ezeli rakibi, dostu Fenerbahçe'de yıllarca görev yaptığım Ali Sami Yen'e çıkıyorum. O duyguları yaşayabiliyor musunuz? Yıllarca başında çıktığım takımın 90 dakikalık rakibi olarak çıkıyorum. İçimde farklı bir heyecan. Türkiye'deki tepkileri bildiğim için neyle karşılaşacağımı bilmiyorum. Şunu söyleyeyim. Vefa çok farklı bir şey. İnsan ne kadar rakip olursan ol o vefa denilen şeyi bir anda hatırlıyor. İlk defa Ali Sami Yen'e çıktığım zaman koridoru şaşırdım. Yıllarca çıktığım koridora yöneldim. Bir görevli arkadaş hocam buradan değil dedi, öbür taraftan çıkacaksınız."</p>
      <blockquote>İran'a gelirken Türkiye'den üç tane çok ciddi teklif aldım. Türkiye'deki futbol ortamı tatmin etmiyor. Ben uzun yıllardır futbolun içindeyim. Futbolun hangi aşamalardan geçtiğini yaşayan bir insanım. Şu anda ivme kaybeden, yani geneliyle bir durumumuz var.</blockquote>
      <h3>Türkiye'deki futbol ortamı beni tatmin etmiyor</h3>
      <p>
        <b>Euronews: Heyecandan..</b>
      </p>
      <p><b>Denizli:</b> "Bu benim yaşadığım şey. Düşünün yani içeride yaşadığım gelgitleri. Dışarıya çıktığın zaman, oturduğun zaman onu böyle bunu böyle. Yani burada neyi anlatacağım ki. Sporculuk yaşamımdan, üç büyükler, Almanya'daki İran'daki çalışmalarım. Türkiye'deki çalışmalarım. Keyif. Hem keyif hem de değişim duygusu. Buraya gelirken Türkiye'den üç tane çok ciddi teklif aldım. Ama hayır. Türkiye'deki futbol ortamı bu manada tatmin etmiyor."</p>
      <p>
        <b>Euronews: Neden?</b>
      </p>
      <p><b>Denizli:</b> "Ben uzun yıllardır futbolun içindeyim. Futbolun hangi aşamalardan geçtiğini yaşayan bir insanım. Şu anda ivme kaybeden, yani geneliyle bir durumumuz var. Dolayısıyla bir değişiklik, bir kan değişikliği, bizde bir atasözü vardır, "Tebdil-i mekanda ferahlık vardır" diye. Belki ben ferahlığı İran'ı sevdiğim için, İran insanını sevdiğim için, buranın kültürüne ayrı bir bağım olduğu için. Bu, burada gelişen bir şey değil. Benim okul yıllarımda, hem edebiyat okudum hem tarih okudum. Bu tarihe, özellikle bizim ülkemizle ilgili yakın tarihimizi çok yakından takip ettim ama dünya tarihini de kültürünü de çok yakından takip ettim. Burası farklı bir yer benim için o manada."</p>
      <h3>Milli takımda elektriği kaybolan tribün ve saha ilişkisi Şenol Güneş ile tekrar sağlandı</h3>
      <p>
        <b>Euronews: "Türkiye milli takımı uzun dönemdir uluslararası arenada başarısız. Şimdi ise Avrupa Şampiyonası yolunda. Milli takım oyuncularını, genç yeteneklerimiz var ve Şenol Güneş’i nasıl değerlendiriyorsunuz? 2002’deki ruhu yakalar mı bu ekip? Siz de uzun yıllar milli takımı çalıştırdınız, çeyrek finale çıkardınız takımı."</b>
      </p>
      <p><b>Denizli:</b> "Şenol hocam o görevi benden devraldı. Ben milli takımda görevimi tamamlamadım, yani kontratım devam ediyordu. Ama böyle ayda bir, iki ayda bir maç oynamak, aktiviteyi ortadan kaldırıyor. Her hafta o heyecanın içinde olmak istediğim için lige döndüm. Şenol fevkalade bir turnuva geçirdi. Ondan sonra kulüplerde devam etti, şimdi tekrar milli takımın başına geldi. Şenol hocayla sık sık görüşüyoruz. Buraya geldikten sonra da görüşüyoruz, gelemeden önce de. Hatta bu sene planlamanın yapılması için federasyonun, Şenol hocayla toplantı yapmıştık ben Kasımpaşa'da görev yaparken. Ligler ne zaman başlayacak, nasıl yapacağız diye. Türk milli takımı, her ülkenin milli takımında olduğu gibi jenerasyon değişikliği yaşıyor yavaş yavaş. Yaş ortalamasına baktığınız zaman en tecrübelilerle en gençlerin bir arada olduğu bir gruptan bahsediyoruz. Gruba başlangıç maçı, esasında bugünlerin habercisiydi. Çünkü Arnavutluk bu turnuvanın hangi grubunda olursa olsun sürpriz takımlarından biridir. Arnavutluk galibiyetiyle başladığınız zaman bence bir adım önde başlıyorsunuz. Başarmış bir ülke sizin grubunuzda. Neyi başarmış, son dünya şampiyonluğunu başarmış. Burada ne yaparsanız yapın rakiplere karşı bir farklı algı, buna küçümseme demeyelim ama konsantre olabilme yetisinden biraz kaybetme derler. Fransa'yı harika bir zamanda yakaladık ve harika işler yaparak yendik. Böyle bir milli takım Fransa'dan yenilmeden dönünce artık dönüşü olmayan bir yola girdi. Bu görüntüsüyle ikinci bir mesaj verdi. Birinci mesajı ben bu gruptan çıktım. Bunun artık deri dönüşü yok. Futbolda inanılmaz şeyler oluyor ama bu inanılmaz şeylerden biri burada olmaz. İkinci mesaj finaller için. Ben yine bu Avrupa futbolunun içerisinde olacağım mesajını veriyor. Orada görev yapan futbolcuların bir kısmı benim talebem. Onlarla beraber çalıştığım insanlar. Türkiye'den tam olgunluk çağına geçerken keşfedilip ciddi transferlerle iyi liglere giden futbolcular. Ve bir elektrik. Kaybolan elektrik. Milli takımın elektriğini futbolcu grubu kaybetmez. Ülke insanı, medyasıyla, insanıyla yoldaki yürüyeniyle kaybeder yani o iletişim kopar. Gönül bağı. Bir ara kopar gibi oldu."</p>
      <blockquote>O elektriği kaybolan bir ara kısa devre yapan trübün ve saha ilişkisi artık tekrar sağlandı ve güçlü bir şekilde sağlandı. Türkiye'deki her birimin milli takımı sahiplenmesi, en üst düzey görev yapan insanımızdan en altta en küçük taraftara kadar herkesin duygusu bir. Onun için milli takım yolunda gidiyor.</blockquote>

      <h3>Euro 2020: Türkiye grup birincisi oldu</h3>
      <p>
        <b>Euronews: Ne zaman koptu hocam bu bağlantı?</b>
      </p>
      <p><b>Denizli:</b> "Orada birçok yerli yabancı arkadaşımız görev yaptı. Gönül bağı sonuçlarla ilgili. Desteklerle ilgili. Hem Arnavutluk maçı hem Fransa maçı arada işte İzlanda kazadır. İzlanda 2016'dan sonra İzlanda çizgisinden uzaklaşan bir takım görüntüsünü veriyor. Her şeye rağmen ciddi rakip olarak başladı gruptaki maçlarına ama şu anda öyle bir durum sözkonusu değil. Türkiye artık grup birinciliğine çok yakın desem, iddalı konuşan bir kişi olarak onu kendimle bağdaştıramıyorum. Türkiye grup birincisi oldu. Şimdi kafalarda İzlanda maçının beraberliği de bize yeter. Biliyoruz yeter ama hiçbir ülke hiçbir takım berabere kalayım diye sahaya çıkmaz. Berabere kalayım diye sahaya çıkan takım kaybeder. Bu manada da ben huzur içerisindeyim. O elektriği kaybolan bir ara kısa devre yapan trübün ve saha ilişkisi artık tekrar sağlandı ve güçlü bir şekilde sağlandı. Türkiye'deki her birimin milli takımı sahiplenmesi, en üst düzey görev yapan insanımızdan en altta en küçük taraftara kadar herkesin duygusu bir. Onun için milli takım yolunda gidiyor."</p>

      <h3>"14 yabancı, alma kardeşim 2 yabancıyla da idare edersin"</h3>

      <h3>Türkiye’de altyapı: Futbolcular atlet gibi sadece fiziksel olarak çalıştırılıyor</h3>
      <p><b>Denizli:</b> "Ben altyapıdan yetiştim. Altyapının ne olduğunu biliyorum. Altyapıyla ilgili çalışmaların ne olduğunu biliyorum. Ben yarışmacı teknik adam olarak başladığım için altyapıyla çok fazla uğraşmadım. Benim esas ilgi alanlarımdan bir tanesi odur. Yani gençlerle diyalog kurabilmek ve neleri öğrenecek, neleri öğrenmeyecek. Yani yıllarca bu futbolcular atlet gibi sadece fiziksel olarak çalıştırıldı. Hiçbir yeteneğinin gelişmesine yardımcı olacak çalışmalar yapılmadı bu ülkede.</p>

      <h3>Çocukken Beşiktaşı tutuyordum şimdi Traktörlüyüm</h3>
      <p>
        <b>Euronews: Son olarak, çocukken Beşiktaş’ı tuttuğunuzu söylediniz. Şu anda hangi takımı tutuyorsunuz Türkiye’de ve dünyada?</b>

      <h3>Mustafa Denizli kimdir?</h3>
      <p>Mustafa Denizli, 10 Kasım 1949’da İzmir'in Çeşme ilçesinde doğdu. Profesyonel futbol kariyerine 1965'te başladığı Altay'da 19 yıl forma giydi.</p>
      <p>1980 yılı Süper Ligi’nde 12 golle gol kralı oldu.</p>
      <p>1983 yılında Galatasaray’a transfer oldu ve 1 yıl sonra da yeşil sahalara veda etti.</p>
      <p>1984’te takımın yardımcı teknik direktörlüğüne getirildi.</p>
      <p>1987'de Galatasaray’ı lig şampiyonu yaptı; Milli Takım teknik direktörlüğüne getirildi. Denizlili Galatasaray, Şampiyon Kulüpler Kupası’nda yarı final oynadı.</p>
      <p>1989’da Galatasaray’dan ayrılarak Almanya 2. lig takımı Alemannia Aechen ile anlaştı.</p>
      <p>1990'da Galatasaray’daki görevine döndü ve 4 yıl bu koltukta oturdu. Sarı Kırmızılılar bu dönemde 1990-1991 sezonunda Türkiye Kupası’nı kazandı; 1991-1992 sezonunda Kupa Galipleri Kupası’nda çeyrek final oynadı.</p>
      <p>1994'te Kocaelispor’un teknik direktörlüğüne getirildi; burada 2 yıl çalıştı.</p>
      <p>1996–2000 yılları arasında Türk Milli Takımı’na geri döndü. Milli Takım, onun döneminde Avrupa Futbol Şampiyonası’nda çeyrek final oynayarak bir ilke imza attı.</p>
      <p>2000’de Fenerbahçe’nin başına getirildiği yıl, takımı şampiyon yaptı ve FB'ye şampiyonluk yaşatan ilk Türk teknik direktör oldu.</p>
      <p>2003’te Vestel Manisaspor’un başında geçti.</p>
      <p>2005-06 sezonunda İran'ın Pas takımında çalıştı.</p>
      <p>2006-07 sezonunda İran'ın Persapolis takımında görev yaptı.</p>
      <p>2008'de Beşiktaş takımına Türkiye kupasını kazandırdı. BJK, onun yönetiminde 2009'da lig şampiyonu oldu.</p>
      <p>2009-10 sezonunun sonunda sağlık sorunları nedeniyle görevi bıraktı.</p>
      <p>2011 yılında İran takımı Persepolis'in teknik direktörü oldu.</p>
      <p>2013 yılının başlarında Azerbaycan'ın Hazar Lenkeran takımına transfer oldu.</p>
      <p>2015 yılında da Galatasaray’a Hamza Hamzaoğlu’ndan boşalan teknik dirötörlüğe geri döndü.</p>
      <p>2016'da Eskişehirspor ve 2018'de Kasımpaşa'nın başında geçti.</p>
      <p>2019'un Haziran ayında Tebriz takımı Traktör ile 5 yıllık sözleşme imzaladı.</p>
