      <h1>The Blade Runner intro but it's actually Los Angeles in November 2019</h1>
      <address><time datetime="2019-11-01T15:27:26+00:00">01 Nov 2019, 15:27</time> by <a rel="author" href="https://boingboing.net/author/rob_beschizza" target="_blank">Rob Beschizza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5Tz5ykjis2k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>I noticed that it was <i>that time of the century</i> and made a mashup up the film's legendary intro, complete with Vangelis's soundtrack, with real contemporary footage of LA. The main difference is, of course, what's on fire. LA, November 2019: smoking hot, yes, flying cars, no.</p>
