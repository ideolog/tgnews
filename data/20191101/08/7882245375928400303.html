      <h1>Миграционный кризис: успеть до "брексита"</h1>
      <address><time datetime="2019-11-01T08:21:20+00:00">01 Nov 2019, 08:21</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wVf9qb-W1MU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Французские власти сообщили, что за 2019-ый год были зафиксированы 237 попыток мигрантов пересечь Ла-Манш на утлых суденышках, эта цифра трехкратно превышает аналогичные показатели за прошлый год.</p>
      <p>Одну из попыток совершила семья Эбрахими, их спасли вместе с другими 19 мигрантами.</p>
      <p>Эбрахими говорят, что в Соединенном Королевстве у них живут родственники, готовые обеспечить им кров и стол. Они заявляют, что несмотря на опасности, которой подвергают свои жизни и жизни детей, они все равно намерены пересечь Ла-Манш.</p>
      <p>По сведениям французской береговой охраны, два года назад было совершено 12 попыток пересечь Ла-Манш, в 2018-м их количество увеличилось уже шестикратно, в этом году, согласно официальной статистике, перебраться на Остров удалось 1 400 мигрантам, двое из них погибли. Их тела были обнаружены на пляже в Кале в октябре.</p>
      <p>Подробнее - лейтенант французской береговой охраны Себастьен Марешаль: "Чем дальше они отходят от берега, тем сложнее становятся погодные условия. А если поблизости от их лодки проходит грузовоз с крупным водоизмещением, то это вызывает большие волны, и их суденышко может просто перевернуться"</p>
      <p>Контрабандисты, получающие за каждый такой переход и каждого человека крупные суммы, держат свои средства передвижения в местах, куда береговая охрана Французской республики заглядывает редко.</p>
      <p>Зная об этой ситуации, британская казна выделила в текущем году дополнительные 7 млн евро, чтобы помочь оснастить французскую береговую охрану новейшим оборудованием, в том числе и дронами.</p>
