      <h1>Vardy trở lại, sẵn sàng thách thức vị trí của Man City</h1>
      <address><time datetime="2019-11-01T08:33:00+00:00">01 Nov 2019, 08:33</time> by <a rel="author">Vương Ngọc</a></address>
      <p>
        <b>Dàn sao của Leicester City đã trở lại tập luyện, cuối tuần này họ sẽ có cuộc chạm trán với Crystal Palace tại Premier League.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/10-1551.jpg"/>
        <figcaption> Sau chiến thắng 3-1 trước Burton ở Carabao Cup, toàn đội Leicester City đã có buổi tập luyện trở lại để chuẩn bị cho trận đấu với Crystal Palace cuối tuần này.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/9-1551.jpg"/>
        <figcaption> Lúc này "Bầy cáo" đang xếp ở vị trí thứ 3 trên BXH với 20 điểm có được, kém đội xếp thứ 2 là Man City đúng hai điểm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/8-1551.jpg"/>
        <figcaption> Buổi tập của các cầu thủ Leicester City diễn ra trong không khí khá thoải mái, họ không phải chịu bất kỳ áp lực nào trước thềm vòng 11 Premier League.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/7-1551.jpg"/>
        <figcaption> Khoảng cách hai điểm giữa họ và Man City có thể được san lấp chỉ sau một vòng đấu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/6-1551.jpg"/>
        <figcaption> Các cầu thủ khởi động trong phòng tập gym bằng máy chạy xe đạp.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/5-1552.jpg"/>
        <figcaption> Jamie Vardy đã trở lại tập luyện, anh được cho nghỉ trong trận đấu với Burton tại Carabao Cup và đang đạt trạng thái sung mãn nhất.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/4-1552.jpg"/>
        <figcaption> Vượt qua Sergio Aguero (20 bàn) và Sadio Mane (19 bàn), tiền đạo người Anh chính là chân sút hiệu quả nhất Premier League trong năm 2019 khi ghi được tới 21 bàn thắng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/3-1552.jpg"/>
        <figcaption> Trung vệ Caglar Soyuncu tập luyện khá chăm chỉ, anh được xem như là sự thay thế hoàn hảo cho Harry Maguire.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/2-1552.jpg"/>
        <figcaption> Thủ thành Kasper Scheimeichel hiện đang có phong độ rất cao. Tại Premier League mùa này anh mới chỉ có 8 lần vào lưới nhặt bóng, thành tích tốt nhất giải đấu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/01/1-1552.jpg"/>
        <figcaption> Hiện Leicester đang sỡ hữu hàng công tốt thứ hai (25 bàn thắng) và hàng thủ tốt nhất (8 bàn thua) ở Premier League mùa này.</figcaption>
      </figure>
