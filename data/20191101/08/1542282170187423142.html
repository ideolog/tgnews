      <h1>Διαδικασία καθαίρεσης Τραμπ: Τα επόμενα βήματα</h1>
      <address><time datetime="2019-11-01T08:01:19+00:00">01 Nov 2019, 08:01</time> by <a rel="author">Konstantinos Tsellos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZhB3ZBTwrQI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με έκδηλη ικανοποίηση η Νάνσι Πελόζι ανακοίνωσε το αποτέλεσμα της ψηφοφορίας στην Βουλή των Αντιπροσώπων, που ανάβει το αρχικό πράσινο φως για την έναρξη της διαδικασίας καθαίρεσης του Ντόναλντ Τραμπ.</p>
      <p>Με 232 ψήφους υπέρ έναντι 196 κατά, το σώμα που ελέγχεται από τους Δημοκρατικούς, υιοθέτησε ψήφισμα, το οποίο επιτρέπει σε πρώτη φάση να συνεχιστεί η εν εξελίξη έρευνα εναντίον του προέδρου σε ανοιχτές δημόσιες ακροάσεις.</p>
      <p>Με την εξαίρεση δυο βουλευτών, όλοι οι Δημοκρατικοί ψήφισαν υπέρ, ωστόσο κανείς Ρεπουμπλικάνος δεν στοιχήθηκε πίσω από την γραμμή της προέδρου του σώματος Νάνσι Πελόζι.</p>
      <p>Για τους πολέμιους του Ντόναλντ Τραμπ πάντως ήταν μια πρώτη νίκη.</p>
      <p>«Οι θεμελιωτές του συντάγματος κατανόησαν ότι υπάρχει το ενδεχόμενο να βρεθεί στο Οβάλ Γραφείο ένας ηγέτης, ο οποίος θα θυσίαζε την εθνική ασφάλεια, θα αποτύγχανε να υπερασπιστεί το Σύνταγμα, θα έθετε το προσωπικό ή το πολιτικό του συμφέρον μπροστά από τα συμφέροντα της χώρας. Το κατανόησαν και γι' αυτό δημιούργησαν έναν μηχανισμό για να αντιμετωπίσουν αυτό το ενδεχόμενο και ο μηχανισμός αυτός ονομάστηκε διαδικασία καθαίρεσης. Δεν μας αρέσει αυτός ο δρόμος, και το γεγονός ότι προχωράμε σε αυτή διαδικασία καθαίρεσης, αλλά δεν οπισθοχωρούμε», δήλωσε ο Άνταμ Σιφ, πρόεδρος της Επιτροπής Πληροφοριών Κογκρέσου.</p>
      <p>Ο Ντόναλντ Τραμπ αρνείται οποιαδήποτε παράβαση καθηκόντων. Οι Ρεπουμπλικάνοι που ελέγχουν τη Γερουσία θεωρούν ότι αργά η γρήγορα θα βάλουν φρένο στην διαδικασία. Ο Στιβ Σκάλις, επικεφαλής της κοινοβουλευτικής ομάδας των Ρεπουμπλικάνων στη Βουλή των Αντιπροσώπων, επιχειρηματολόγησε:</p>
      <p>«Αν δει κανείς που βρισκόμαστε τώρα, φτάσαμε σε ένα σημαντικό και ιστορικό σημείο. Ξεκάθαρα υπάρχουν συνάδελφοι που δεν τους αρέσει το αποτέλεσμα των εκλογών του 2016. Αυτο είναι δικό σας θέμα. Αλλά η χώρα τον επόμενο χρόνο θα αποφασίσει ποιός θα είναι ο επόμενος πρόεδρος. Δεν πρέπει να επιτρέψουμε στην Νάνσι Πελόζι και μια μικρή ομάδα ανθρώπων που έχει επιλέξει, να είναι αυτοί που θα αποφασίσουν ποιος θα είναι ο επόμενος πρόεδρος.</p>
      <p>Η εκπρόσωπος του Λευκού Οίκου Στέφανι Γκρίσαμ κατηγόρησε τους Δημοκρατικούς ότι επιλέγουν "να σπαταλήσουν χρόνο σε μια παραπλανητική έρευνα παραπομπής" αντί να εξετάζουν νομοσχέδια για την αντιμετώπιση καίριων ζητημάτων. "Ο πρόεδρος δεν έχει κάνει τίποτα κακό και οι Δημοκρατικοί το γνωρίζουν", πρόσθεσε. Η "τρελή εμμονή" των Δημοκρατικών και της προέδρου της Βουλής Νάνσι Πελόζι "με αυτή την παράνομη διαδικασία παραπομπής δεν πλήττει τον πρόεδρο Τραμπ, πλήττει τον αμερικανικό λαό", κατέληξε.</p>
      <p>«Αυτό που διακυβεύεται εδώ είναι η δημοκρατία μας», είχε δηλώσει νωρίτερα, από το ημικύκλιο της Βουλής, η Πελόζι.</p>
      <h3>Ντ. Τραμπ: Κυνήγι μαγισσών</h3>
      <p>«Πρόκειται για το μεγαλύτερο κυνήγι μαγισσών στην αμερικανική ιστορία», σχολιασε απο την πλευρά του ο Ντοναλντ Τραμπ. Οι Δημοκρατικοί προσπαθούν να αποδείξουν ότι ο Τραμπ άσκησε πίεση στο Κιέβου προκειμένου να σπιλώσει τον πρώην αντιπρόεδρο, και νυν υποψήφιο για το χρίσμα των Δημοκρατικών Τζο Μπάιντεν.</p>
      <p>Περισσότερα από 20 χρόνια μετά την έναρξη μιας παρόμοιας διαδικασίας σε βάρος του τότε προέδρου Μπιλ Κλίντον, η Βουλή ενέκρινε αυτό το ψήφισμα που καθιστά επίσημες τις έρευνές της. «Σήμερα, η Βουλή προχωρά ακόμη περισσότερο, καθορίζοντας τις διαδικασίες για τις δημόσιες ακροάσεις" ώστε οι Αμερικανοί πολίτες "να αποκτήσουν ιδία αντίληψη για τα γεγονότα», σχολίασε η Πελόζι. «Είναι μια στενάχωρη ημέρα. Κανείς δεν έρχεται στο Κογκρέσο για να παραπέμψει έναν πρόεδρο», πρόσθεσε.</p>
      <p>Οι Ρεπουμπλικανοί βουλευτές από την πλευρά τους κατήγγειλαν μια "μασκαράτα" που έχει ως στόχο να υπονομεύσει το αποτέλεσμα των προεδρικών εκλογών του 2016.</p>
      <p>Η έρευνα επικεντρώνεται στο αίτημα του Τραμπ προς τον Ουκρανό ομόλογό του, τον Βολοντίμιρ Ζελένσκι, προκειμένου οι ουκρανικές αρχές να ξεκινήσουν εισαγγελική έρευνα για τον Μπάιντεν και τον γιο του, τον Χάντερ, ο οποίος εργαζόταν για την ουκρανική εταιρεία φυσικού αερίου Burisma. Οι Δημοκρατικοί κατηγορούν τον Ρεπουμπλικανό πρόεδρο ότι καταχράστηκε την εξουσία του για προσωπικό όφελος.</p>
      <h3>Ακροάσεις κεκλεισμένων των θυρών</h3>
      <p>Τις τελευταίες εβδομάδες, στις Επιτροπές που ερευνούν την υπόθεση έχουν καταθέσει, κεκλεισμένων των θυρών, περίπου 12 διπλωμάτες και σύμβουλοι, νυν και πρώην, του Λευκού Οίκου. Με βάση όσα έχουν διαρρεύσει, κάποιοι από αυτούς τους υψηλόβαθμους αξιωματούχους έδωσαν μαρτυρίες που φέρνουν σε δύσκολη θέση τον πρόεδρο. Μεταξύ άλλων, αποκάλυψαν τις προσπάθειες που κατέβαλαν επί μήνες στενοί συνεργάτες του Τραμπ –όπως ο προσωπικός δικηγόρος του, ο Ρούντι Τζουλιάνι– να πείσουν την Ουκρανία να παράσχει επιζήμιες πληροφορίες για τον Μπάιντεν, παρακάμπτοντας τους διπλωματικούς διαύλους.</p>
      <p>Νωρίτερα, κατέθεσε ένας σύμβουλος του Λευκού Οίκου για θέματα που αφορούν τη Ρωσία, ο Τιμ Μόρισον. Ένα στέλεχος του Λευκού Οίκου είπε ότι ο Μόρισον παραιτήθηκε από το αξίωμά του την Τετάρτη, την παραμονή της κατάθεσής του. Συνεργαζόταν με τον πρώην σύμβουλο εθνικής ασφάλειας Τζον Μπόλτον, ο οποίος έχει επίσης κληθεί να καταθέσει στις 7 Νοεμβρίου αλλά πιθανότατα θα αρνηθεί, αναμένοντας να εκδοθεί επίσημη κλήτευση.</p>
      <h3>Τα επομενα βήματα</h3>
      <p>Αν η Βουλή ψηφίσει τελικά υπέρ της παραπομπής του Τραμπ, τότε θα ξεκινήσει μια δίκη στη Γερουσία, που ελέγχεται από τους Ρεπουμπλικάνους. Για να καθαιρεθεί ο πρόεδρος απαιτείται πλειοψηφία δύο τρίτων, κάτι που φαίνεται απίθανο να επιτευχθεί, αφού μέχρι τώρα οι Ρεπουμπλικανοί γερουσιαστές δεν δείχνουν πρόθυμοι να στραφούν εναντίον του Τραμπ.</p>
      <p>Το αμερικανικό Σύνταγμα δίνει στη Βουλή τη δυνατότητα να θέσει τους κανόνες για την έρευνα. Οι Δημοκρατικοί λένε ότι ακολουθούν τους κανόνες της Βουλής και έχουν υποσχεθεί ότι θα γίνουν δημόσιες ακροάσεις.</p>
      <p>Ο Ντόναλντ Τραμπ και το περιβάλλον του επέκριναν δριμύτατα τη μυστικότητα που περιέβαλε τις ακροάσεις, υποστηρίζοντας ότι παραβιάζεται το δικαίωμα του προέδρου να υπερασπιστεί τον εαυτό του και καταγγέλοντας το γεγονός ότι η διαδικασία ξεκίνησε χωρίς να έχει προηγηθεί ψηφοφορία. Η απόφαση που εγκρίθηκε σήμερα έχει ως στόχο να στερήσει από τους Ρεπουμπλικάνους αυτό το επιχείρημα.</p>
      <p>Εκτός από τις δημόσιες ακροάσεις, με την απόφαση δίνεται η δυνατότητα πλέον στους Ρεπουμπλικάνους να καλούν τους μάρτυρες που επιθυμούν κατά τη διάρκεια της έρευνας που θα επιβλέπεται από την Επιτροπή Πληροφοριών. Στη συνέχεια, εφόσον βρεθούν αποδείξεις, θα σταλούν στην Επιτροπή Δικαιοσύνης η οποία και θα συντάξει τα άρθρα του κατηγορητηρίου σε βάρος του Τραμπ. Σε εκείνο το στάδιο θα μπορούν να συμμετέχουν στη διαδικασία ο ίδιο ο πρόεδρος και οι δικηγόροι του. Θα μπορούν δηλαδή να καλέσουν νέους μάρτυρες, να ζητήσουν έγγραφα, να προχωρήσουν σε κατ' αντιπαράσταση εξέταση μαρτύρων και να εγείρουν ενστάσεις. Αλλά αν ο πρόεδρος αρνηθεί να συνεργαστεί με τα αιτήματα του Κογκρέσου, οι δικές του απαιτήσεις μπορεί να απορριφθούν.</p>
