      <h1>الأسد: ترامب هو أفضل الرؤساء الأميركيين لشفافيته ويمكن إنتاج داعش جديد</h1>
      <address><time datetime="2019-11-01T08:52:15+00:00">01 Nov 2019, 08:52</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7qBWx-BP5zU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اعتبر الرئيس السوري بشار الأسد في مقابلة تلفزيونية بثت مساء الخميس دونال ترامب أفضل الرؤساء الأميركيين لا بسبب سياساته ولكن بسبب وضوحه و"شفافيته".</p>
      <p>وقال الأسد في المقابلة التي بثها التلفزيون الرسمي إن مقتل الزعيم السابق لتنظيم داعش <a href="https://arabic.euronews.com/2019/10/29/body-of-abu-bakr-al-baghdadi-disposed-of-at-sea-by-us-military"><b>أبو بكر البغدادي</b></a> لن يكون له تأثير على انتشار الفكر المتطرف من عدمه، مضيفاً احتمالية أن يتم إعادة إنتاج البغدادي وداعش في هيئة تنظيم جديد بواسطة الأميركيين.</p>
      <p>وأكد الأسد نيته أن تعود مؤسسات الدولة "تدريجياً" إلى المناطق الواقعة تحت سيطرة الأكراد في شمال شرق البلاد بعد انتشار الجيش في نقاط عدة فيها.</p>
      <p>ووصف الأسد الرئيس التركي رجب طيب "أردوغان ومجموعته أعداء"، مضيفاً "لكن حتى الآن القوى السياسية في تركيا بمعظمها هي ضد سياسات أردوغان، فعلينا أن نكون حريصين على ألا نحول تركيا إلى عدو".</p>
      <p>ومنذ العام 2016، شنت تركيا، الداعمة للمعارضة السياسية والمسلحة، ثلاث عمليات عسكرية في سوريا، كان آخرها الشهر الحالي ضد المقاتلين الأكراد في شمال شرق البلاد.</p>
      <p>وأمام الهجوم التركي، توصلت روسيا، حليفة دمشق، إلى اتفاق مع تركيا التي تقود معها منذ نحو ثلاث سنوات محادثات تحدد مآلات النزاع في سوريا.</p>
      <p>ونص <a href="https://arabic.euronews.com/2019/10/24/who-won-and-lost-out-of-russian-turkish-deal-on-syria"><b>الاتفاق</b></a> على أن تسهل موسكو "سحب" عناصر وحدات حماية الشعب الكردية، الذين تصنفهم أنقرة مجموعة "إرهابية"، من منطقة بعمق 30 كلم من الحدود التركية، كما على تسيير دوريات مشتركة تركية روسية.</p>
      <p>واعتبر الأسد الاتفاق "مؤقتا"، مشيراً إلى أنه "أمر إيجابي لا يُلغي سلبية الوجود التركي، ريثما يتم إخراج التركي بطريقة أو بأخرى". وقال "علينا أن نفرّق بين الأهداف النهائية أو الاستراتيجية، وبين التكتيك. بالمدى المنظور هو اتفاق جيد".</p>
      <p>وفي حال لم تنجح القنوات السياسية في التوصل إلى حل، قال الأسد إنه سيلجأ للحل العسكري لاستعادة المناطق التي سيطرت عليها تركيا، كما حصل في محافظة إدلب (شمال غرب) التي سيطرت القوات الحكومية على منطقة واسعة فيها العام الحالي برغم اتفاق روسي تركي لوقف إطلاق النار.</p>
      <p>وقال الأسد "استنفدت كل الفرص، وبالنهاية قمنا بالتحرير - طبعاً التدريجي- من خلال عملية عسكرية. الشيء نفسه سيحصل في المنطقة الشمالية، بعد أن تُستنفد كل الفرص السياسية".</p>
