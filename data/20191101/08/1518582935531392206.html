      <h1>Leadership e innovazione, il binomio della mobilità secondo Bmw (VIDEO)</h1>
      <address><time datetime="2019-11-01T08:30:53+00:00">01 Nov 2019, 08:30</time> by <a rel="author">Alessandro Chiatto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZGzOt9ddnu0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La leadership è stato il tema principale del <b>World Of Business Idea</b> di Milano. Abbiamo avuto l’opportunità di parlare con <b>Federico Izzo</b> (nella foto), direttore marketing di <b>Bmw</b> in Italia:”Leadership<i> e innovazione è un binomia che va insieme. Crediamo che il futuro della mobilità debba essere legato a un piacere intenso che non è soltanto prestazione, ma anche sostenibilità. Il gruppo sta pianificando venticinque prodotti elettrici o elettrificati e questo comporta un abbattimento drammatico delle emissioni di Co2, ma anche un piacere di guida intatto”. </i></p>
