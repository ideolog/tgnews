      <h1>Justiça alemã recusa processo para obrigar Governo a cumprir metas climáticas para 2020</h1>
      <address><time datetime="2019-11-01T08:51:39+00:00">01 Nov 2019, 08:51</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cs521RtzDj0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Tribunal Administrativo de Berlim rejeitou uma queixa apresentada por agricultores biológicos e pela Greenpeace, que queriam obrigar o governo alemão a cumprir as metas climáticas para 2020.</p>
      <p><i>"O tribunal recusou o processo. Considerou a ação ilegal porque os autores não estão autorizados a interpor um processo"</i>, anunciou o porta-voz do Tribunal Administrativo de Berlim, Stephan Groscurth.</p>
      <p>Uma das queixosas, Silke Backsen, revela: <i>"claro que esperávamos ganhar e que as medidas fossem implementadas. Este é um tribunal administrativo e um processo administrativo é algo novo para nós. Penso que é dececionante, especialmente para as crianças, mas ainda sinto que podemos sair daqui com as crianças a terem a sensação de que conseguimos alguma coisa".</i></p>
      <p>De acordo com a decisão do tribunal, as metas climáticas do Governo alemão, introduzidas em 2014, são uma declaração política de intenções. O Executivo pretendia reduzir as emissões de gases de efeito estufa, na Alemanha, em 40 por cento até 2020, em relação a 1990. Segundo o tribunal, a declaração de intenções não tem qualquer efeito juridicamente vinculativo.</p>
      <p><i>"2020 está mesmo ao virar da esquina e o Governo alemão está aquém das expectativas. Parece que só vai reduzir as emissões em 32 por cento. Isso não basta, dizem a Greenpeace e também estes agricultores. No tribunal, os agricultores explicaram os efeitos devastadores que as alterações climáticas tiveram nas suas quintas, descrevendo as cenas de seca, inundações. No norte do país, os agricultores estão realmente preocupados com a subida do nível do mar"</i>, relata a jornalista da euronews, Jessica Saltz.</p>
