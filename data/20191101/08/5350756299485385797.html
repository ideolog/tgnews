      <h1>Gerente de Neotec: “Interrumpir la TREP fue desastroso”</h1>
      <address><time datetime="2019-11-01T08:31:11+00:00">01 Nov 2019, 08:31</time> by <a rel="author">Redacción Central</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OCguOQFaLJU" width="770" height="470" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Marcel Guzmán de Rojas, gerente de la empresa Neotec, que fue la encargada de la supervisión y el apoyo técnico de la Transmisión de Resultados Electorales Preliminares (TREP) en las elecciones del 20 de octubre, aseguró que la decisión de suspender la emisión de resultados de este sistema “fue desastroso” y aseguró que una auditoría deberá resolver si hubo fraude o no.</p>
      <p>CNN le preguntó a Guzmán de Rojas cómo calificaría la decisión del TSE sobre la TREP. “Es lo menos normal que puede ser, interrumpir la TREP es desastroso”, dijo.</p>
      <p>Respecto a las denuncias de fraude electoral, el experto aseguró que los bolivianos esperan una respuesta y que la TREP y el computo electoral albergan sólo una parte de la información. “No hay que olvidarse que ésa es una fase, hay una anterior que es el llenar un acta, hacerla legítima y es un punto donde hay que enfocarse. Si esas actas están legítimamente ingresadas al sistema y hay un segundo proceso que hay que verificar, es el proceso posterior para el sistema, cuando se emite el cómputo. Si eso se hizo de acuerdo a ley, si hay actas que están en el sistema que debieron ser anuladas, por qué no se anularon, o por qué, si se conoce que hay actas que se modificaron, por qué no se hizo algo al respecto”, dijo</p>
      <p>“En este momento, nadie puede decir de manera convincente si hubo o no hubo fraude”, mencionó, a tiempo de dar su respaldo a la auditoría de la OEA.</p>
      <p>Afirmó que la OEA tiene la capacidad para realizar un buen trabajo y que el organismo ya lo contactó, por lo que ya envió documentación y otras pruebas sobre lo que sucedió ese 20 de octubre.</p>
