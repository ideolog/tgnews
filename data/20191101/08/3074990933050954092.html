      <h1>PS4, 스위치용 '트라인4: 악몽의 왕자' 한국어판 정식 출시</h1>
      <address><time datetime="2019-11-01T08:02:13+00:00">01 Nov 2019, 08:02</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 에이치투 인터렉티브</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7kunRZxbgjI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>에이치투 인터렉티브(이하 H2 INTERACTIVE, 대표 허준하)는 프로즌바이트(Frozenbyte)가 개발한 액션 어드벤처 게임 ‘트라인 4: 악몽의 왕자(Trine 4: The Nightmare Prince)’ 한국어판을 오늘(11월1일)PS4, Nintendo Switch로 소비자가격 35,000원에 정식 출시하였다고 밝혔다.</p>
      <p>‘트라인 4’는 액션 어드벤처 시리즈 ‘트라인’의 최신작이다.트라인의 세 영웅이 다시 2.5차원의 세계관으로 돌아왔으며,동화와도 같은 환상적인 세계를 배경으로 스릴넘치는 모험이 다시 시작된다.</p>
      <p>셀리우스 왕자는 무섭도록 어두운 악몽을 꾸고 있다.그의 마법 재능은 괴물 같은 악몽이 현실의 세계에 영향을 주고 혼란에 빠져들게 하고 말았다.아마데우스,폰티우스,조야 세 영웅은 세계가 왕자의 악몽에 휩싸이기 전에 고통받고 있는 왕자를 찾아 절망적인 상황을 해결해야만 한다.</p>
      <p>
        <b>게임 특징</b>
      </p>
      <p>● 아름다운 2.5D 배경 – 정적이 가득한 폐허와 유령의 무덤,고요한 자작나무 숲과 블루베리 숲에 이르기까지, 2.5 차원으로 독특하게 디자인 된 아름다운 그래픽을 체험할 수 있다.</p>
      <p>● 로컬 및 온라인 멀티 플레이어 – 로컬혹은 온라인을 통해 최대 4명의 플레이어가 동시에 게임을 진행할 수 있다.</p>
      <p>● 매력적인 스토리 – 친근한 생명체들이 사는 마법의 동화 같은 풍경에서 악몽 같은 적들을 상대하며, 유령에 씌인 왕자의 이야기를 따라가자.</p>
      <p>● 다이나믹한 퍼즐 – 혼자서, 혹은 친구들과 함께 퍼즐을 출자.불,바람,빛,자력,전기 등의 특징을 지니며,플레이어 수에 따라 다른 퍼즐이 준비되어 있다.</p>
      <p>● 풍부한 스킬 트리와 새로운 전투 시스템 – 다양한 능력들과 새로운 기술을 손에 넣자.완전히 새로워진 전투 시스템을 통해 새로운 도전과 흥분되는 액션을 체험할 수 있다.보스전을 통해 피비린내 나는 악몽을 이겨내자.</p>
      <p>● 몰입감 높은 사운드트랙 – 각각의 환경에 생명을 불어넣는 노래와 경이적인 사운드트랙을 감상하라.</p>
      <p>‘트라인 4: 악몽의 왕자’ PS4, Nintendo Switch한국어판에 관한 자세한 정보는 공식 <a href="https://www.h2interactive.co.kr/"><b>홈페이지</b></a> 및 페이스북, 그리고 유튜브와 플레이스테이션 스토어에서 확인할 수 있다.</p>
