      <h1>DX: 신 세기의 전쟁, 출시 직후 신규 서버 4개 추가 오픈</h1>
      <address><time datetime="2019-11-01T08:06:39+00:00">01 Nov 2019, 08:06</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 이펀컴퍼니</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/z9uXw2iL6Xc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>이펀컴퍼니(Efun Company Limited)는 로옹엔터테인먼트(Loong Entertainment, 대표 리칭)가 개발하고, 자사에서 서비스하고 있는 모바일 MMORPG ‘DX: 신 세기의 전쟁 (Dragon Xeneration: 신 세기의 전쟁, 디엑스)’에 4개의 신규 서버를 오픈했다고 1일 밝혔다.</p>
      <p>현대와 근 미래를 배경으로 하는 모바일 MMORPG ‘DX: 신 세기의 전쟁’은 10월 31일 출시 직후 이용자들의 뜨거운 관심에 힘입어 신규서버를 오픈한데 이어 이후에도 서버를 연달아 추가하며 서버 안정화에 집중하고 있다. 게임을 접한 많은 이용자들이 트렌디한 콘셉트와 화려한 그래픽, 스타일리쉬 액션과 방대한 양의 생활 콘텐츠에 대해 호평을 쏟아내면서 더욱 관심을 모으는 중이다.</p>
      <p>‘DX: 신 세기의 전쟁’은 하드코어 이용자 입장에서 끊임없이 즐길 수 있는 스타일리쉬 전투 액션부터 게임을 가볍게 즐기는 라이트 이용자가 즐길 수 있는 생활 콘텐츠까지 다양하게 갖춘 게임성이 큰 특징이다. 여기에 몰입력을 극대화시키는 스토리 연출도 게임성을 뒷받침한다.</p>
      <p>미래 시대를 반영한 무기와 장비를 사용하는 캐릭터 액션은 클라이밍이나 자유 비행 등이 더해지면서 더욱 화려하고 스타일리쉬한 매력을 보여주며, 이를 통해 도심 한복판에서 펼쳐지는 월드보스 전투나 대규모 PVP를 더욱 깊이 있게 즐길 수 있다. 또한, 캐릭터를 셰프나 슈퍼스타로 육성하거나 놀이기구 타기, 농구하기, 요리하기 등 생활 콘텐츠를 즐길 수 있는 요소도 다양하게 존재해 색다른 게임 플레이가 가능하다.</p>
      <p>이펀컴퍼니 관계자는 “지속적으로 쾌적한 게임 환경을 마련하기 위해 정식 오픈한지 얼마되지 않았지만 4개의 신규 서버를 추가로 오픈했다”며, “관심과 성원에 보답하기 위해 더욱 철저하고 안정적인 서비스를 제공해 드릴 것을 약속하며, 오랫동안 재미와 만족감을 모두 드릴 수 있는 게임이 되도록 최선을 다하겠다”라고 전했다.</p>
      <p>한편, ‘DX: 신 세기의 전쟁’은 출시를 기념하여 다양한 프로모션을 진행 중이다. 누적 출석 및 일정 레벨만 달성해도 풍성한 인게임 아이템을 지급하며 이 밖에 참여자 중 추첨을 통해 굿즈를 제공하는 프로모션도 진행하고 있다.</p>
