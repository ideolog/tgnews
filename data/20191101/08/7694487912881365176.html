      <h1>بشرى من هيئة ادارة السير للبنانيين</h1>
      <address><time datetime="2019-11-01T08:52:45+00:00">01 Nov 2019, 08:52</time> by <a rel="author">Lebanon 24</a></address>
      <p>أوضحت رئيسة هيئة إدارة السّير هدى سلوم عبر صوت لبنان 93.3 أن المواطنين الذين تراكمت عليهم غرامات محاضر الضبط والمعاينة الميكانيكية نتيجة إقفال الطرق، سيدفعون 15% فقط من غرامة الـ10% المترتبة عن تأخير شهر.<br/> </p>
