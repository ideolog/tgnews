      <h1>랠리 레이싱 게임 WRC 8 한국어판 금일 출시</h1>
      <address><time datetime="2019-11-01T08:11:59+00:00">01 Nov 2019, 08:11</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 에이치투 인터렉티브</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4fZIdDyUCZI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>에이치투 인터렉티브(이하 H2 INTERACTIVE, 대표 허준하)는 KT 레이싱(KT Racing)의 랠리 레이싱 게임 ‘WRC 8(WRC 8 FIA World Rally Championship) 한국어판’을 소비자가격 49,800원에 오늘(11월1일)PS4 및 PC로 정식 출시하였으며,Nintendo Switch로는 11월 14일 정식 출시할 예정이라고 밝혔다.</p>
      <p>WRC 챔피언십은 전 세계에서 가장 어렵고 예측하기 힘든 모터스포츠 대회이다.드라이버와 보조 드라이버,기술 지원 팀이 힘을 합쳐 밤낮으로 바뀌는 예측하기 힘든 환경에서도 차량이 최고의 성능을 발휘할 수 있게,그리고 다양한 코스에서 가장 빠른 속도로 달릴 수 있도록 지속적으로 전략을 수정해야 한다.</p>
      <p>WRC 8은 더욱 실제와 같은 시뮬레이션을 구현한 레이싱 게임이다.새롭게 개발된 동적 날씨 시스템을 탑재하여 비와 눈,우박이나 폭풍 등이 주행에 더 큰 영향을 주며,레이스 도중에는 지면의 접지력이 계속해서 달라진다.</p>
      <p>신중하게 타이어를 선택하고 자원을 관리하며,기상 팀에게 정확한 조언을 구하고 레이싱 코스에 맞춰 차량을 개별적으로 튜닝하는 등 보다 현실적인 방법으로 레이스를 즐길 수 있다.</p>
      <p>솔로 모드에서는 WRC 드라이버와의 협력을 통해 새롭게 개편되고 더욱 실제와 흡사해진 커리어 모드에 도전해 보자.랠리의 스케쥴과 활동 내용을 계획하고,연구 개발을 통해 차량을 개선하자.기술 스탭이나 기계공,의료 팀과 기상 팀,재정 책임자나 커뮤니케이션 관리자들도 직접 관리하는 것이 가능하다.</p>
      <p>게임 특징</p>
      <p>■ 랠리 드라이버와 같은 스릴을 경험하라:WRC 8은 월드 랠리 챔피언십의 공식 라이선스 비디오 게임으로서 시뮬레이션에 초점을 맞췄으며,리얼리즘을 추구하는 차량 재현,물리엔진은 물론 각 지역별 날씨까지도 게임에서 구현하여 한 단계 높은 수준의 레이싱 게임을 추구하였다.</p>
      <p>■ 심도 있고 광범위한 컨텐츠:52개 팀, 14개국 100여가지의 스페셜 스테이지, 그리고 전설적인 차량들이 등장하는 가장 완벽한 랠리 시뮬레이션을 경험하라.커리어 모드는 더 큰 몰입감을 선사하기 위해 처음부터 다시 제작되었으며, WRC 부문에서 경쟁하고 세계 챔피언이 되기 위해 여러 시즌동안 레이스를 전전하는 랠리 드라이버와 매니저의 삶을 게임으로 재현하였다.플레이어들은 팀의 일원으로서 스케쥴을 짜고 크루들을 관리하며,새로운 멤버를 영입하고 그들을 정상에 올려놓을 전략을 구상하여야 한다.</p>
      <p>■ 최고의 프로들과 함께 개발:제작사는 공식 팀들의 엔지니어 및 정비사들과 협력하는 것뿐만 아니라,최고의 e스포츠 선수들과 공식 WRC 드라이버들과의 테스트를 통해 전문가의 의견을 수렴하고 게임에 반영하였다.이러한 테스트를 통해 WRC 8은 가장 사실적이고 정확한 게임 플레이,그리고 가장 진정한 랠리 시뮬레이션으로 재탄생 하였다.</p>
      <p>‘WRC 8’한국어판에 관한 자세한 정보는 공식 홈페이지 및 페이스북, 그리고 유튜브. 다이렉트 게임즈, 플레이스테이션 스토어에서 확인할 수 있다.</p>
