      <h1>Drama migratorio en el Canal de la Mancha</h1>
      <address><time datetime="2019-11-01T08:56:00+00:00">01 Nov 2019, 08:56</time> by <a rel="author">France 2  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QyLqYFnK2_g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Mediterráneo no tiene el monopolio del drama migratorio. Cada vez hay más personas que tratan de cruzar el Canal de la Mancha para llegar al Reino Unido, de manera irregular, a bordo de botes inflables o pequeñas embarcaciones. En lo que va de año, 1.400 personas lo han logrado. Centenares lo han intentado sin éxito.</p>
      <p>Hace unos días, los gendarmes de la Brigada Náutica de Calais, rescataron a 19 personas, al estropearse el motor de su embarcación. Entre ellos viajaba la familia Ebrahimi, kurdos que han huido de Irán, donde son perseguidos, y que han atravesado toda Europa con sus tres hijos, de 12, 10 y tres años. Dicen que tienen familia en el Reino Unido, donde esperan obtener asilo, y que volverán a intentarlo.</p>
      <p>
        <b>De doce intentos en 2017, a 237 este año</b>
      </p>
      <p>Pese a lo peligroso de la travesía, los intentos para cruzar el Canal de la Mancha son casi cotidianos. De los doce intentos en 2017, subieron a 71 en 2018 y ya son 237 este año.</p>
      <p><i>"Cuanto más nos alejamos de la costa, más peligrosas son las condiciones del mar. Y el riesgo aumenta cuando pasan buques de carga, que crean olas y turbulencias que la mitad de las veces pueden volcar las pequeñas embarcaciones"</i>, ha explicado Sébastien Maréchal, de la Brigada Náutica de Calais.</p>
      <p>
        <b>Ayuda financiera del Reino Unido</b>
      </p>
      <p>Los traficantes de personas preparan las embarcaciones muy cerca de la costa. Ante el aumento de los intentos para llegar a Inglaterra desde el norte de Francia, la policía gala está multiplicando sus esfuerzos para detenerlos. Desde el otro lado del Canal de la Mancha, el Reino Unido ha ayudado a financiar, con 7 millones de euros, nuevos equipos, como drones, para hacer más eficiente el trabajo de la policía francesa.</p>
