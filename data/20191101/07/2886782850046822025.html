      <h1>Megkezdődött a spanyol választási kampány</h1>
      <address><time datetime="2019-11-01T07:34:22+00:00">01 Nov 2019, 07:34</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CGs6fAplLX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hivatalosan is megkezdődött a spanyol választási kampány. Spanyolországban négy éven belül már negyedszer szavazhatnak a választók.</p>
      <p>Az utolsó, áprilisi voksolást követően most azért van szükség előrehozott választásra, mert szeptemberben négy hónap után összeomlott az ügyvezető miniszterelnök, Pedro Sanchez kormányalakítási kísérlete.</p>
      <p>A kampánynyitó rendezvényeket már csütörtökön megtartották. A <b>Spanyol Szocialista Munkáspárt (PSOE)</b> jelöltjeként ismét induló Sanchez Sevillában beszélt hallgatóságához.</p>
      <p>- Számos kihívással és fenyegetéssel nézünk szembe, erős kormányra van szükség. Megvan az erre vonatkozó politikai tervünk, miénk a legjobb csapat, és megvan a társadalmi támogatás, hogy az ötleteinket végrehajthassuk. Mi van a többi párttal? Nekik nincsenek politikai projektjeik. Csak két hétre szóló tervük van, ez pedig az, hogy megállítsák a szocialista kormányt. Ezt akarja a független mozgalom, a szélsőjobb, a jobbközép, és talán a Podemost vezető Iglesias úr is azt szeretné, hogy a szocialistáknak ne legyen kormányzásképes többségük, azaz ne legyen erős kormánya az országnak – mondta a miniszterelnök.</p>
      <p>Sevillában tartott gyűlést a legnagyobb ellenzéki erőnek számító konzervatív <b>Néppárt (PP)</b> is. Az elnök, Pablo Casado szerint a választás valójában népszavazás, ahol az a tét, hogy Sánchez menjen vagy maradjon, illetve hogy hogyan alakulnak a dolgok Katalóniában.</p>
      <p>- A Néppárt a garancia arra, hogy Spanyolország egységes maradjon. Újra érvényt kell szerezni ennek Katalóniában is. Ezért mondjuk, hogy Quim Torra úr nem vezetheti tovább a katalán kormányt egészen addig, amíg erőszak van az utcákon, ahová az emberek nem mernek kimenni, a diákok nem jutnak el az egyetemre, és verik a rendőröket. Quim Torra egy percig sem maradhat – mondta Casado.</p>
      <p>Ez lesz a spanyol demokrácia legrövidebb, mindössze nyolcnapos választási kampánya. A közvélemény-kutatások alapján az abszolút többséget valószínűleg egyik politikai oldal sem tudja megszerezni a választáson.</p>
      <p>A baloldali <b>Podemos</b> pártszövetsége a harmadik helyért küzdhet, és jó eredmény esetén akár koalíciós kormányt is alakíthat a szocialistákkal.</p>
      <p><b>A liberálisok (Ciudadanos)</b> valószínűleg veszítenek támogatásukból és az ötödik helyre csúszhatnak le főként a migrációellenes, <b>szélsőjobboldali párt, a Vox</b> – az előrejelzésekben megmutatkozó – előretörése miatt.</p>
