      <h1>Suspects lead Texas deputies on 120-mile, high-speed chase: report</h1>
      <address><time datetime="2019-11-01T07:57:23+00:00">01 Nov 2019, 07:57</time> by <a rel="author">Fox News</a></address>
      <p>Authorities in <a href="https://www.foxnews.com/lifestyle/halloween-texas-senior-living-center-massive-candy-donation">Harris County</a>, Texas, on <a href="https://www.foxnews.com/category/us/us-regions/southwest/texas">Thursday gave </a>chase to three suspects in a car that stretched 120 miles and hit speeds of up to 110 mph, a report said.</p>
      <figure>
        <iframe data-src="https://twitter.com/itdoesnotmatter/status/1190104415866425344" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The Houston Chronicle<a href="https://www.chron.com/news/houston-texas/houston/article/Suspects-lead-deputies-on-120-mile-high-speed-14719445.php?cmpid=hpctp"> reported</a> that the chase started at about 8 p.m.â€”during a routine traffic stop. The report said it was unclear what led to the initial stop. But police said the car took off and the chase lasted about an hour.</p>
      <p>
        <a href="https://www.foxnews.com/apps-products">
          <b>GET THE FOX NEWS APP</b>
        </a>
      </p>
      <p>The suspects were reportedly seen tossing items out from the car during the pursuit. KHOU <a href="https://www.khou.com/article/news/local/8-crashes-3-arrests-after-120-mile-high-speed-chase-across-houston-area/285-1722fa84-e9bd-4a18-b3f9-b4fc7fd21553">reported </a>that three suspects were arrested after the car crashed. The channel reported that the chase resulted in at least eight crashes.</p>
