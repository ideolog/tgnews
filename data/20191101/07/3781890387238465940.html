    <article>
      <h1>ร้านริมถนนเก่าแก่ที่"เจ้าของร้าน"มีแต่ให้</h1>
      <address>
        <time datetime="2019-11-01T07:30:00+00:00">01 Nov 2019, 07:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CdIwaSTq8SU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2 ร้านอาหารเล็กๆที่มีความเก่าแก่ ตั้งขายอยู่ริมถนนเจริญกรุงในย่านบางคอแหลม  หลายคนกำลังสงสัยว่าที่นี่มีอะไรดีเก่าแก่ก็เป็นเรื่องธรรมดาไปแล้ว แต่ 2 ร้านนี้มี <b>เจ้าของร้าน </b>ที่มีความสุขจากความเป็นผู้ให้มากกว่าที่จะแสวงหากำไรมาตลอดตั้งแต่ในอดีตมาจนถึงปัจจุบัน</p>
      <p>ภาพ-ข่าว / เดลินิวส์ออนไลน์</p>
