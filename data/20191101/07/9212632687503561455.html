      <h1>Tiba-tiba jadi buta [METROTV]</h1>
      <address><time datetime="2019-11-01T07:00:25+00:00">01 Nov 2019, 07:00</time> by <a rel="author">Suraya Roslan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j3b3FJeyaxs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>DUA tahun dia berada dalam kegelapan untuk reda menerima ketentuan Ilahi apabila tiba-tiba mata yang dapat melihat ‘ditarik’ nikmatnya oleh Allah.</p>
      <p>Gadis ini bukan calang-calang, dengan ketinggian luar biasa, dia dipilih mewakili Selangor dalam pasukan bola keranjan,g sekali gus menempatkan dirinya dalam Akademi Bola Keranjang Malaysia.</p>
      <p>Lebih manis, gadis ini, Nur Azleen Jamaluddin, 35, namanya tercatat dalam <i>Malaysia Book of Records</i> (MBOR) sebagai wanita paling tinggi di Malaysia dengan ketinggian 194 sentimeter (6 kaki 4.5 inci).</p>
      <p>Bagaimanapun, gadis ini perlu menerima suratan takdir apabila zaman kegemilangannya diragut sekelip mata selepas disahkan separuh buta akibat penyakit <i>glaukoma</i> dan kencing manis.</p>
      <p>Pada 1993, ketika membuat pemeriksaan kesihatan untuk memasuki akademi sukan, dia disahkan menghidap <i>Acromegaly Gigantism</i> iaitu ketinggian luar biasa, sekali gus mengganggu kesihatannya sedikit demi sedikit.</p>
      <p>Sejak daripada itu, kesihatan Nur Azleen mula merosot yang turut menjejaskan hormonnya sehingga perlu menjalani pembedahan membuang ketumbuhan kelenjar pituitari (kelenjar hormon) seterusnya mendatangkan penyakit kencing manis, darah tinggi, tiroid, artritis seterusnya kini glukoma.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/01hmazlee2_1572565227.jpg"/>
        <figcaption>NUR Azleen menunjukkan sijil MBOR miliknya. FOTO Faiz Anuar</figcaption>
      </figure>
      <p>Nur Azleen akui, pada mulanya sukar untuk dirinya menerima takdir Ilahi namun percaya mungkin itu hikmah buatnya menuju syurga abadi.</p>
      <p>“Tipulah kalau saya kata tidak <i>down</i>, lagi-lagi jika bangun pagi saya selalu terfikir apa saya mahu buat hari ini.</p>
      <p>“Saya cuba menyibukkan diri dan tidak mahu berfikir sangat mengenai penyakit, saya fikir setiap apa yang Allah jadikan pada saya itu bukan kebetulan, itulah perancangan Dia dan mesti ada hikmahnya,” kata anak sulung daripada tiga beradik itu.</p>
      <p>Katanya, dia percaya walaupun sukar menerima takdir Ilahi, pelbagai hikmah datang supaya dia sentiasa mendekatkan diri kepada Tuhan sejak matanya mula kabur tiga tahun lalu.</p>
      <p>“Saya percaya Allah, Rasulullah dan malaikat selalu ada dan mendoakan saya, itu saja semangat saya sekiranya mahu berputus asa.</p>
      <p>“Pernah satu ketika saya macam berada di terowong gelap, saya tidak tahu arah mana mahu pergi dan saya tidak nampak cahaya serta merasakan depan, belakang, kiri dan kanan seolah-olah tembok.</p>
      <p>“Saya tidak boleh ke mana-mana, tetapi saya kena sabar, percaya dan reda pasti ada hikmah kenapa Allah memilih saya untuk melalui semua ujian ini,” katanya.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/01hmazlee1_1572565230.jpg"/>
        <figcaption>USTAZAH Hazlina memeluk Nur Azleen ketika berkunjung ke rumahnya. FOTO Faiz Anuar</figcaption>
      </figure>
      <p>Beliau yang juga bekas penuntut jurusan Media dan Komunikasi di Universiti Teknologi Mara (UiTM) Shah Alam berkata, agak sukar untuk dirinya menerima keadaan diri apabila tangannya teraba-raba dinding rumah untuk berjalan ketika dirinya masih berada di kemuncak.</p>
      <p>“Fokus saya sekarang adalah akhirat manakala di dunia tempat kita buat kebaikan dan pahala. Saya akui tidak mampu membantu ibu dan arwah bapa di dunia tapi di akhirat mungkin saya dapat membantu mereka,” katanya.</p>
      <p>Akuinya, sebagai penguat semangatnya, dia akan mendengar radio dan kata-kata motivasi daripada penceramah jemputan.</p>
      <p>“Inilah ubat untuk rohani saya, kata-kata semangat saja dapat membantu saya meneruskan hidup secara positif.</p>
      <p>“Saya sudah tidak dapat melihat, apatah lagi menonton televisyen. Hanya dapat dengar suara di radio dan mengikuti segmen Ustazah Hazlina (Abd Razak) membuatkan saya bersemangat dan <i>booster</i> untuk meneruskan hidup,” katanya.</p>
      <p>Nur Azleen turut mengakui, jika ibunya, Norhayati Tumin, 58, pergi meninggalkannya menuju dunia abadi, pastinya sukar untuk dirinya kerana ibunya saja tempatnya meluahkan perasaan dan bergantung harap.</p>
      <p>“Kadang-kadang saya ada terfikir juga jika mak saya sudah tiada macam mana mahu meneruskan hidup, namun saya serahkan diri kepada Allah, cukup Allah jaga saya, saya tidak perlu berharap orang lain,” katanya.</p>
