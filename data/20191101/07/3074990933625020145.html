      <h1>CCP게임즈 신작 '이브 에테르 워', 지스타에 시연버전 공개</h1>
      <address><time datetime="2019-11-01T07:13:26+00:00">01 Nov 2019, 07:13</time> by <a rel="author">이두현 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jI2ihiGXXbE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>하딘과 CCP게임즈의 신작 '이브 에테르 워'의 시연 버전이 올해 지스타에서 공개된다.</p>
      <p>게임물관리위원회는 영국 게임 스타트업 하딘(hadean)과 CCP게임즈가 개발 중인 'EVE: Aether Wars (EVE: 에테르 워즈)'에 시험용게임물 자격을 지난 10월 31일에 허가했다. 하딘은 2015년 영국에서 창업한 개발사다. 대규모 실시간 분산 응용 프로그램을 개발한다. CCP게임즈는 하딘이 개발한 'Aether 엔진'에 자사의 '이브 온라인' IP를 제공해 대규모 전투가 가능한 '이브 에테르 워즈'를 함께 만들고 있다.</p>
      <p>CCP게임즈의 모회사인 펄어비스는 컨퍼런스 콜을 통해 '이브 에테르 워'를 지난 8월 9일 소개한 바 있다. 당시 펄어비스 조석우 CFO는 "대작이라기보다 실험작에 가깝지만, 현재 펄어비스가 서비스하고 앞으로 서비스할 게임에 많은 영감을 주고, 기술적인 도전을 보여줄 게임이 될 것이라 생각한다"고 소개했다.</p>
      <p>올해 GDC 2019 하딘 부스에서 '이브 에테르 워'는 한 판 당 최대 동시 접속자 3,852명을 기록했다. 하딘은 1만 명 이상이 동시에 격돌할 수 있는 게임을 목표로 '이브 에테르 워'를 개발하고 있다.</p>
      <p>한편, 지스타에서 '이브 에테르 워'는 펄어비스나 CCP게임즈가 아닌 하딘이 직접 선보일 예정이다. 하딘은 인디게임 전문 퍼블리셔인 바다게임즈를 통해 지스타 B2B에 시연버전을 공개한다.</p>
