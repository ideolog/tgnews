      <h1>Les "dégage" des manifestants libanais au président Michel Aoun</h1>
      <address><time datetime="2019-11-01T08:32:55+00:00">01 Nov 2019, 08:32</time> by <a rel="author">Sandrine Delorme</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h68hc9R7fOU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Au 15e jour d'un mouvement de contestation inédit contre le pouvoir au Liban, à Beyrouth, les manifestants se sont réunis pour écouter le président Michel Aoun.</p>
      <p>Deux jours après la démission du Premier ministre Saad Hariri, le président a appelé à la formation d’un gouvernement constitué de ministres choisis pour leurs compétences :</p>
      <p>
        <b>"<i>Les ministres devraient être choisis en fonction de leur mérite et de leur compétence et non en fonction de leur allégeance politique ou de leur loyauté politique ou pour plaire aux dirigeants sectaires. Le Liban se trouve à un carrefour dangereux.</i>"</b>
      </p>
      <p>Selon lui, la transition d'un système sectaire dominant à un Etat des citoyens sera l'étape de salut pour le Liban. Il a promis de continuer à lutter contre la corruption, mais n'a fait aucune proposition concrète.</p>
      <p>Et l'apaisement souhaité ne s'est donc pas produit ; les manifestants veulent voir partir tous les dirigeants, sans exception, donc y compris Michel Aoun.</p>
      <p>
        <b>"<i>Nous tous ici, nous espérions qu'il démissionne. Il n'a pas démissionné. Je ne sais pas ce qui nous attend, quelles sont les prochaines étapes que nous allons suivre, mais ce qui est sûr c'est que nous allons rester dans la rue jusqu'à ce que nos demandes soient entendues dans ce pays</i>".</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190010608168648704" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>30 ans après la fin de la guerre civile, le Liban est au bord de la faillite économique et toujours en proie à des pénuries chroniques d'eau et d'électricité. Il est gouverné depuis des décennies par les mêmes partis et familles politiques, qui représentent souvent leur communauté religieuse.</p>
