      <h1>VIDEO. S. Teresa, il “nuovo” look del cimitero. Il giorno dei defunti tre Sante Messe</h1>
      <address><time datetime="2019-11-01T07:30:30+00:00">01 Nov 2019, 07:30</time> by <a rel="author" href="https://www.tempostretto.it/author/carmelo-caspanello" target="_blank">Carmelo Caspanello</a></address>
      <p>
        <i>Completato la vigilia di Ognissanti l'intervento di restyling. Le immagini e le dichiarazioni del sindaco Danilo Lo Giudice</i>
      </p>

      <p>S. TERESA DI RIVA – I tre ingressi del e le scalinate del cimitero del centro sono state riqualificati. I lavori sono stati ultimati alla vigilia della festività di Ognissanti e della commemorazione dei fefunti.</p>
      <figure>
        <img src="https://www.tempostretto.it/wp-content/uploads/2019/11/foto-cimitero.jpg"/>
      </figure>
      <p>Contestualmente sono stati sistemati alcuni avvallamenti alla pavimentazione, pitturati i pali dell’illuminazione e posate delle piante in varie aree del camposanto.</p>
      <figure>
        <img src="https://www.tempostretto.it/wp-content/uploads/2019/11/cimitero3.jpg"/>
      </figure>
      <p>Il Comune ha predisposto il servizio di pulizia con due borse lavoro per ogni turno e operai comunali, organizzando tre turnazioni dalle 8 alle 20.</p>
      <p>“Ci teniamo particolarmente al nostro cimitero dove riposano i nostri cari – ha detto il sindaco, Danilo Lo Giudice – affinché sia quanto più decoroso e ordinato possibile e proprio per questo ogni anno programmiamo interventi di manutenzione”.</p>
      <h3>TRE MESSE AL CIMITERO IL GIORNO DEI DEFUNTI</h3>
      <p>In occasione della commemorazione dei defunti, domati (sabato) al cimitero saranno celebrate tre dante Messe: alle 8,30, alle 10,30 e alle 15.</p>
