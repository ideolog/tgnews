      <h1>Comienza la campaña electoral en España con el hastío como enemigo</h1>
      <address><time datetime="2019-11-01T07:15:30+00:00">01 Nov 2019, 07:15</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A6yAeDG-P-E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>El hastío y la desmovilización son los grandes enemigos en la campaña que acaba de comenzar en España de cara a las elecciones del 10 de noviembre, las cuartas en cuatro años, propiciadas por el bloqueo político que impidió formar gobierno tras los comicios de abril.</b>
      </p>
      <p>Desde Sevilla, el presidente del gobierno en funciones y líder socialista, <b>Pedro Sánchez, reponsabilizó repetidamente de la situación al resto de los partidos</b> y pidió que ningún voto se quede en casa., ante unos sondeos que les dan la vivtoria, pero con una mayoría insuficiente para garantizar la formación de gobierno.</p>
      <p>"<i>Tenemos desafíos y amenazas muy importantes. Necesitamos un gobierno fuerte. Por eso nosotros tenemos un proyecto político, tenemos los equipos y tenemos las ideas y el compromiso social para llevarlo a cabo</i> -afirmó Sánchez- ¿_Qué es lo que tiene el resto? E<b>l resto no tiene proyecto político, lo que tiene es un proyecto para las próximas dos semanas. Su proyecto político es frenar al partido socialista</b>, el proyecto político de los independentistas, de la ultraderecha, de la derecha y no sé si del señor Iglesias es que el partido socialista no obtenga una rotunda victoria el próximo 10 de noviembre para que tengamos un gobierno fuerte en nuestro país".<br/>_</p>
      <h3>Casado: "Torra no puede seguir un minuto más al frente de la Generalitat"</h3>
      <p>También en Sevilla, el líder de la oposición conservadora, <b>Pablo Casado, ha pedido el voto para evitar que Sánchez sea investido y ha presentado al Partido Popular como el garante de la unidad de España</b> frente al desafío independentista en Cataluña, la otra gran preocupación de esta campaña electoral.</p>
      <p><i>"El partido popular es la garantía para que España siga unida y por eso hemos planteado una recuperación del papel de España en Cataluña, y para ello hemos dicho claramente que el señor Torra no puede seguir ni un minuto más al frente de la Generalitat, mientras hay violencia, mientras hay kale borroka, mientras los catalanes no pueden salir a la calle, mientras los estudiantes no pueden ir a la universidad, mientras la policía es apaleada. No puede seguir un minuto más"</i>, señaló Casado.</p>
      <p>Mientras en la derecha el Partido Popular araña votos, según las encuestas, en la izquierda, <b>Unidas Podemos</b>, tercera fuerza política, espera obtener unos resultados suficientes para convencer a Sánchez de la necesidad de formar con ellos una coalición de gobierno progresista.</p>
      <p>Entretanto, <b>Ciudadanos nada contra corriente. Los pronósticos auguran al partido centrista de Albert Rivera un doloroso hundimiento en las urnas.</b></p>
      <p>La gran beneficiada, tanto de la situación en Cataluña como del hastío político, podría ser <b>la extrema derecha de Vox, que avanza con fuerza en los sondeos.</b></p>
      <p>Pero la bestia negra contra la que todos luchan es contra la desmovilización, como demuestra el hecho de que el voto por correo se ha reducido un 30 % respecto a abril. En este contexto, el debate entre los líderes políticos del próximo lunes podría resultar clave.</p>
