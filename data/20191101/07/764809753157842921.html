      <h1>كوريا الشمالية تختبر قاذفة صواريخ متعددة ضخمة "سوبر لارج"</h1>
      <address><time datetime="2019-11-01T07:38:06+00:00">01 Nov 2019, 07:38</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ocGrEI1bJXI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أكدت كوريا الشمالية الجمعة إجراء اختبار ثالث جديد وصف بالضخم "سوبر لارج"، لراجمات صواريخ متعددة، ما يمكنها من توسيع قدرتها على تدمير اهداف العدو في هجمات صاروخية مباغتة مفاجئة بحسب وكالة الأنباء المركزية في بيونغ يانغ.</p>
      <p>كوريا الشماليّة اختبرت الخميس بنجاح نظاماً رئيسياً لإطلاق "صواريخ متعدّدة"، في تطوّر هو الأحدث في المواجهة التي تخوضها مع الولايات المتحدة وجارتها <a href="https://arabic.euronews.com/2019/10/22/south-korea-raise-arms-budget-and-call-it-north-korea-to-return-to-dialogue">كوريا الجنوبية</a> حول برنامجها النووي.</p>
      <p>وأشارت الوكالة إلى أنّ اختبار الخميس كان يهدف إلى "التحقّق من أمن" نظام إطلاق قاذفات الصواريخ.</p>
      <p>وأضافت الوكالة أنّ <a href="https://arabic.euronews.com/2019/10/24/kim-jong-un-trump-have-special-relation-north-korea-official-declaration">الزعيم الكوري الشمالي كيم جونغ-أون</a> أبدى "ارتياحه (..) وهنّأ" الفريق المعنيّ بالتجربة.</p>
      <p>من جهته، كان الجيش الكوري الجنوبي أعلن في وقت سابق أنّ كوريا الشمالية أطلقت الخميس قذيفتين قصيرتَي المدى. وقد بلغ مسارهما تقريبا 370 كلم.</p>
      <p>وانسحبت كوريا الشمالية من محادثات عمل حول الملف النووي مع الولايات المتحدة في السويد، معبرة عن خيبة أملها من عدم تقدم واشنطن بحلول "جديدة وخلاقة".</p>
      <p>وتخضع بيونغ يانغ لسلسلة عقوبات بسبب برامجها النووية والبالستية، فيما تقول إنّ سياستها هذه تهدف الى الدفاع عن نفسها في مواجهة احتمال حصول اجتياح أميركي.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/34/10/808x539_cmsv2_b718ca14-7931-5324-b3a6-a5c334f6c661-4273410.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>وتطالب بتخفيف هذه الاجراءات وحضت واشنطن تكرارا على التقدم بعرض جديد بحلول نهاية السنة.</p>
      <p>وتراوح المحادثات مكانها بين بيونغ يانغ وواشنطن منذ انهيار قمّة هانوي بين الزعيم كيم جون اون والرئيس الأميركي دونالد ترامب بدون اتفاق في شباط/فبراير الماضي.</p>
      <p>وكان هدف الاجتماع مواصلة ما تحقّق في القمّة الأولى التي عقدت بينهما في سنغافورة السنة الماضية حين قطع كيم وعداً مبهماً بالعمل في اتّجاه "نزع الأسلحة النوويّة في شبه الجزيرة الكوريّة".</p>
      <p>ونشرت وسائل الاعلام الرسميّة الكوريّة الشماليّة الأحد بياناً صادراً عن كيم يونغ شول الذي كان سابقاً مفاوض بيونغ يانغ مع وزير الخارجيّة الأميركي مايك بومبيو اتّهم فيه واشنطن بالسعي الى "عزل جمهوريّة كوريا الديموقراطيّة الشعبيّة بطريقة أكثر مكرًا من السابق".</p>
